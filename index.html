tudes de onda de la luz que reflejan. Aunque las diferencias en luminancia (esto es, in­ tensidad luminosa global) a menudo son suficientes para distinguir los objetos, el color agrega otra dimensión perceptual en especial útil cuando las diferen­ cias en la luminancia son sutiles o inexistentes. El color evidentemente nos brinda una forma muy diferente de percibir y describir el mundo en que vivi­ mos. \\nAl contrario de los bastones, que contienen un solo fotopigmento, hay tres tipos de conos que difieren en el fotopigmento que contienen. Cada uno de estos fotopigmentos tiene una sensibilidad diferente a la luz de diversas lon­ gitudes de onda, y por esta razón se denominan \\&quot;azul\\&quot;, \\&quot;verde\\&quot; y \\&quot;rojo\\&quot; o, más apropiadamente, conos de longitud de onda corta (S), intermedia (M) y larga (L), términos que describen más o menos sus sensibilidad espectral (fig. \\n10-12). Esta nomenclatura implica que los conos individuales proporcionan información del color para la longitud de onda de la luz que los excita mejor. \\nDe hecho, los conos individuales, al igual que los bastones, son ciegos por completo para los colores, ya que su respuesta es simplemente un reflejo de la cantidad de fotones que capturan, más allá de la longitud de onda del fo­ tón (o, de manera más apropiada, de su energía vibratoria). Por lo tanto, es imposible determinar si el cambio en el potencial de membrana de un cono particular surgió por la exposición a muchos fotones en longitudes de onda a las que el receptor es relativamente insensible, o menos fotones en longitudes de onda a las que es más sensible. Esta ambigüedad sólo se puede resolver al comparar la actividad de diferentes clases de conos. Sobre la base de las res­ puestas de las células ganglionares individuales y las células con niveles más altos en la vía visual (véase cap. 11), comparaciones de este tipo están clara­ mente involucradas en el modo en que el sistema visual extrae la información del color de los estímulos espectrales. A pesar de estas nociones, el conoci­ miento completo de los mecanismos neurales que subyacen a la percepción del color ha sido difcil de lograr (recuadro D). \\nGran parte de la información adicional sobre la visión de los colores provi­ no de estudios de individuos con capacidad anormal para detectar los colores. \\nLa deficiencia en la visión de los colores es el resultado de una falla heredita­ ria para formar uno o más de los pigmentos de los conos, o de una alteración en los espectros de absorción de los pigmentos de los conos, (o, pocas veces, de lesiones en las estaciones centrales que procesan la información de los co­ lores; véase cap. 11). En condiciones normales, la mayoría de las personas puede hacer corresponder cualquier color en un estímulo de prueba ajustan­ do la intensidad de tres fuentes de luz superpuestas que generan longitudes de onda larga, intermedia y corta. La necesidad de sólo tres fuentes para que correspondan (casi) a todos los colores percibidos es una confirmación deter­ minante de que nuestro sentido del color se basa en los niveles relativos de actividad en tres conjuntos de conos con diferentes espectros de absorción. A comienzos del siglo XIX, Thomas Young reconoció por primera vez que la vi­ sión de los colores es tricromática (por lo tanto, las personas que tienen una visión normal de los colores se denominan tricromáticos). Sin embargo, en alrededor del 5-6% de la población masculina de los Estados Unidos, y un porcentaje mucho menor de la población femenina, la visión de colores es más limitada. Sólo se necesitan dos anchos de bandas de luz para correspon­ der todos los colores que estos individuos pueden percibir; la tercera catego­ ría de color simplemente no se ve. Esta dicromacia, o \\&quot;ceguera para los co­ lores\\&quot; se hereda como una característica recesiva, ligada al sexo y existe en dos formas: protanopía, en la que se pueden lograr todas las corresponden­ cias de colores utilizando sólo luz verde y azul, y deuteranopía, en la que es factible lograr todas las correspondencias de colores sólo por medio de las longitudes de onda del azul y el rojo. En otro tipo importante de deficiencias para la visión de los colores se necesitan las tres longitudes de onda de la luz (esto es, longitudes de onda corta, intermedia y larga) para efectuar todas las correspondencias posibles de colores, pero éstas se hacen utilizando valores significativamente diferentes de los empleados por la mayoría de los indivi­ duos. Algunos de estos tricromáticos anómalos necesitan más rojo del nor­ mal para corresponder otros colores (tricromáticos protanómalos); otros pre­ cisan más verde del normal (tricromáticos deuteranómicos). \\nJeremy Nathans y col. proporcionaron un conocimiento más profundo de la base para esas deficiencias en la visión de los colores al identificar y secuen­ ciar los genes que codifican los tres pigmentos de los conos humanos (fig. 1013). Los genes que codifican los pigmentos rojo y verde muestran un grado elevado de homología de secuencia y se ubican adyacentes entre sí sobre el cromosoma X, lo que explica así la prevalencia de la ceguera de colores en los hombres. Por el contrario, el gen para el pigmento sensible al azul se encuen­ tra sobre el cromosoma 7 y es muy diferente en su secuencia de aminoácidos. \\nEsto sugiere que los genes de los pigmentos rojo y verde se desarrollaron re­ cientemente, tal vez como resultado de la duplicación de un gen ancestral úni­ co; también explica por qué la mayoría de las anomalías de la visión de los co­ lores involucra los pigmentos de los conos para el rojo y el verde. \\nLos dicromáticos humanos carecen de uno de los tres pigmentos de los co­ nos, porque el gen correspondiente falta o porque hay un híbrido de los ge­ nes de los pigmentos rojo y verde (véase fig. 10-13). Por ejemplo, algunos di­ cromáticos carecen del gen para el pigmento verde, mientras que otros tienen un gen híbrido que se considera que produce un pigmento similar al rojo en los conos \\&quot;verdes\\&quot;. Los tricromáticos anómalos también poseen genes híbri­ dos, pero éstos elaboran pigmentos cuyas propiedades espectrales se ubican entre las de los pigmentos rojo y verde. Por lo tanto, si bien la mayoría de los tricromáticos anómalos tiene dos conjuntos distintos de conos de longitud de onda intermedia y larga, hay una superposición mayor en sus espectros de ab­ sorción que en los tricromáticos normales, y por lo tanto menos de una dife­ rencia en cómo responden los dos conjuntos de conos a una longitud de on­ da dada (con anomalías resultantes en la percepción de colores). &quot;,536872120]],[&quot;^1@&quot;,[1731,&quot;^X&quot;,&quot;^1D&quot;,536872086]],[&quot;^1@&quot;,[1731,&quot;^E&quot;,false,536872086]],[&quot;^1@&quot;,[1731,&quot;^17&quot;,77,536872086]],[&quot;^1@&quot;,[1731,&quot;^12&quot;,77,536872120]],[&quot;^1@&quot;,[1731,&quot;^D&quot;,[&quot;^ &quot;],536872120]],[&quot;^1@&quot;,[1731,&quot;^1I&quot;,true,536872086]],[&quot;^1@&quot;,[1731,&quot;^?&quot;,&quot;~u623dabfe-dc60-4f6e-a956-48b011ab64c4&quot;,536872086]],[&quot;^1@&quot;,[1732,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.49.36.png](../assets/Screenshot_2022-03-25_at_12.49.36_1648208978617_0.png)&quot;,536872123]],[&quot;^1@&quot;,[1732,&quot;^X&quot;,&quot;^1D&quot;,536872120]],[&quot;^1@&quot;,[1732,&quot;^E&quot;,false,536872120]],[&quot;^1@&quot;,[1732,&quot;^K&quot;,1731,536872120]],[&quot;^1@&quot;,[1732,&quot;^17&quot;,77,536872120]],[&quot;^1@&quot;,[1732,&quot;^12&quot;,77,536872123]],[&quot;^1@&quot;,[1732,&quot;^D&quot;,[&quot;^ &quot;],536872123]],[&quot;^1@&quot;,[1732,&quot;^1I&quot;,true,536872120]],[&quot;^1@&quot;,[1732,&quot;^?&quot;,&quot;~u623dac4b-0224-443a-916c-7af0ef8c7466&quot;,536872120]],[&quot;^1@&quot;,[1733,&quot;^[&quot;,&quot;Visión de los colores. \\nEspectros de absorción de la luz de los cuatro fotopigmentos en la retina hu­ mana normal. (Recuérdese que la luz se define como la radiación electromagné­ tica que tiene longitudes de onda de en­ tre -400 y 700 nm). Las curvas sólidas indican los tres tipos de opsinas de los conos; la curva rayada muestra la ro­ dopsina de los bastones para su compa­ ración. La absorbancia se define como el valor logarítmico de la intensidad de la luz incidente dividido por la intensi­ dad de la luz transmitida. &quot;,536872130]],[&quot;^1@&quot;,[1733,&quot;^X&quot;,&quot;^1D&quot;,536872123]],[&quot;^1@&quot;,[1733,&quot;^E&quot;,false,536872123]],[&quot;^1@&quot;,[1733,&quot;^K&quot;,1732,536872123]],[&quot;^1@&quot;,[1733,&quot;^17&quot;,77,536872123]],[&quot;^1@&quot;,[1733,&quot;^13&quot;,1732,536872126]],[&quot;^1@&quot;,[1733,&quot;^12&quot;,77,536872130]],[&quot;^1@&quot;,[1733,&quot;^D&quot;,[&quot;^ &quot;],536872130]],[&quot;^1@&quot;,[1733,&quot;^1I&quot;,true,536872123]],[&quot;^1@&quot;,[1733,&quot;^?&quot;,&quot;~u623dac52-8aed-41b7-b1b9-35ec14cacc5c&quot;,536872123]],[&quot;^1@&quot;,[1734,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.49.58.png](../assets/Screenshot_2022-03-25_at_12.49.58_1648209000513_0.png)&quot;,536872134]],[&quot;^1@&quot;,[1734,&quot;^X&quot;,&quot;^1D&quot;,536872130]],[&quot;^1@&quot;,[1734,&quot;^E&quot;,false,536872130]],[&quot;^1@&quot;,[1734,&quot;^K&quot;,1732,536872131]],[&quot;^1@&quot;,[1734,&quot;^17&quot;,77,536872130]],[&quot;^1@&quot;,[1734,&quot;^12&quot;,77,536872134]],[&quot;^1@&quot;,[1734,&quot;^D&quot;,[&quot;^ &quot;],536872134]],[&quot;^1@&quot;,[1734,&quot;^1I&quot;,true,536872130]],[&quot;^1@&quot;,[1734,&quot;^?&quot;,&quot;~u623dac5a-4850-4d2c-881d-81b3bdf78920&quot;,536872130]],[&quot;^1@&quot;,[1735,&quot;^[&quot;,&quot;Muchas deficiencias de la visión de los colores son resultado de alteraciones genéticas en los pigmentos de los conos para el rojo o el verde de­ bidas al entrecruzamiento de cromoso­ mas durante la meiosis. Esta recombi­ nación puede conducir a la pérdida de un gen, la duplicación de un gen o la formación de un híbrido con caracterís­ ticas distintas de las de los genes nor­ males. &quot;,536872143]],[&quot;^1@&quot;,[1735,&quot;^X&quot;,&quot;^1D&quot;,536872134]],[&quot;^1@&quot;,[1735,&quot;^E&quot;,false,536872134]],[&quot;^1@&quot;,[1735,&quot;^K&quot;,1734,536872134]],[&quot;^1@&quot;,[1735,&quot;^17&quot;,77,536872134]],[&quot;^1@&quot;,[1735,&quot;^13&quot;,1734,536872137]],[&quot;^1@&quot;,[1735,&quot;^12&quot;,77,536872143]],[&quot;^1@&quot;,[1735,&quot;^D&quot;,[&quot;^ &quot;],536872143]],[&quot;^1@&quot;,[1735,&quot;^1I&quot;,true,536872134]],[&quot;^1@&quot;,[1735,&quot;^?&quot;,&quot;~u623dac68-e25c-47f7-bc45-2ff8ea0dfa28&quot;,536872134]],[&quot;^1@&quot;,[1737,&quot;^[&quot;,&quot;La visión de los colores lógicamente exige comparar de alguna forma las res­ puestas retinianas a diferentes longitudes de onda. Por lo tanto, el descubrimiento de los tres tipos de conos humanos y sus diferentes espectros de absorción se con­ sidera correctamente la base de la vi­ sión de color humana. No obstante, to­ davía no está claro de qué modo estos tipos de conos humanos y las neuronas de orden superior con las que hacen contacto (véase cap. 11) producen las sensaciones de color. En efecto, esta cuestión ha sido discutida por algunos de los investigadores más destacados (Hering, Helmholtz, Maxwell, Schroe­ dinger y Mach, para nombrar sólo algu­ nos) desde que Thomas Young propuso por primera vez que los seres humanos deben tener tres \\&quot;partículas\\&quot; receptivas diferentes, esto es, tres tipos de conos. \\nUn problema fundamental fue que, aunque las actividades relativas de los tres tipos de conos pueden explicar más o menos los colores percibidos en los experimentos de correspondencia de color realizados en el laboratorio, la percepción de los colores está fuerte­ mente influida por el contexto. Por ejemplo, un parche que retorna el mis­ mo espectro exacto de longitudes de onda al ojo puede parecer muy diferen­ te en función de lo que lo rodea, fenó­ meno llamado contraste de color (fig. \\nA). Además, los parches de prueba que retornan diferentes espectros al ojo pue­ den parecer del mismo color, efecto lla­ mado constancia de color (fig. B). Aun­ que estos fenómenos se conocían bien en el siglo XIX, no se les adjudicó un papel central en la teoría de la visión de los colores hasta el trabajo de Edwin Land en la década de 1950. En su fa­ m6sa demostración, Land (que entre otros logros fundó la compañía Pola­ roid y adquirió una importante fortuna) utilizó una mezcla de papeles colorea­ dos que se denominaron \\&quot;los Mon­ drians de Land\\&quot; debido a su similitud con el trabajo del artista holandés Piet Mondrian. \\nUtilizando un fotómetro telemétrico y tres iluminadores ajustables que ge­ neran una luz de longitud de onda cor­ ta, intermedia y larga, Land mostró que dos parches que en luz blanca parecían de color muy diferente (p. ej., verde y pardo) se seguían viendo de sus colores respectivos aun cuando los tres ilumi­ nadores se ajustaran de modo que la luz que retornaba de las superficies \\&quot;verdes\\&quot; producía exactamente las mis-mas lecturas en los tres telefotómetros que la que había provenido con ante­ rioridad de la superficie \\&quot;parda\\&quot;, una demostración notable de la constancia de color. \\nLos fenómenos de contraste y cons­ tancia del color condujeron a un debate encendido sobre el modo en que se ·ge­ neran las sensaciones de color que ya lleva varias décadas. Para Land, la res­ puesta reside en una serie de ecuacio­ nes raciométricas que podrían integrar los retornos espectrales de diferentes regiones en la totalidad de la escena. \\nSin embargo, se reconoció incluso an­ tes de la muerte de Land en 1991 que su teoría denominada retinex no fun­ cionaba en todas las circunstancias y que en cualquier caso era una descrip­ ción más que una explicación. Una al­ ternativa de estos aspectos contextuales de la visión de los colores es que el co­ lor, como el brillo, se genera empíricamente según el significado típico de los estímulos espectrales en la experiencia pasada (véase recuadro E). &quot;,536872169]],[&quot;^1@&quot;,[1737,&quot;^X&quot;,&quot;^1D&quot;,536872153]],[&quot;^1@&quot;,[1737,&quot;^E&quot;,false,536872153]],[&quot;^1@&quot;,[1737,&quot;^17&quot;,77,536872153]],[&quot;^1@&quot;,[1737,&quot;^12&quot;,77,536872169]],[&quot;^1@&quot;,[1737,&quot;^D&quot;,[&quot;^ &quot;],536872169]],[&quot;^1@&quot;,[1737,&quot;^1I&quot;,true,536872153]],[&quot;^1@&quot;,[1737,&quot;^?&quot;,&quot;~u623dac81-b8ba-4ac7-a060-6ac81808e479&quot;,536872153]],[&quot;^1@&quot;,[1738,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.51.10.png](../assets/Screenshot_2022-03-25_at_12.51.10_1648209072747_0.png)&quot;,536872172]],[&quot;^1@&quot;,[1738,&quot;^X&quot;,&quot;^1D&quot;,536872169]],[&quot;^1@&quot;,[1738,&quot;^E&quot;,false,536872169]],[&quot;^1@&quot;,[1738,&quot;^K&quot;,1737,536872169]],[&quot;^1@&quot;,[1738,&quot;^17&quot;,77,536872169]],[&quot;^1@&quot;,[1738,&quot;^12&quot;,77,536872172]],[&quot;^1@&quot;,[1738,&quot;^D&quot;,[&quot;^ &quot;],536872172]],[&quot;^1@&quot;,[1738,&quot;^1I&quot;,true,536872169]],[&quot;^1@&quot;,[1738,&quot;^?&quot;,&quot;~u623daca7-29fb-49cd-80bf-0584a7416795&quot;,536872169]],[&quot;^1@&quot;,[1739,&quot;^[&quot;,&quot;Génesis de los efectos de contraste y constancia exactamente por el mismo contexto. En los dos pane­ les se demuestran los efectos sobre el color aparente cuando dos superficies diana de reflexividad simi­ lar (A) o dos superficies diana de reflexividad diferente (B) se presentan en el mismo contexto en el que toda la información provista es consistente con la iluminación que difiere sólo en intensidad. En los recuadros inferiores se muestran los aspectos de las superficies diana relevantes en un contexto neu­ tro. (Tomado de Purves y Lotto, 2003.) &quot;,536872184]],[&quot;^1@&quot;,[1739,&quot;^X&quot;,&quot;^1D&quot;,536872172]],[&quot;^1@&quot;,[1739,&quot;^E&quot;,false,536872172]],[&quot;^1@&quot;,[1739,&quot;^K&quot;,1738,536872172]],[&quot;^1@&quot;,[1739,&quot;^17&quot;,77,536872172]],[&quot;^1@&quot;,[1739,&quot;^13&quot;,1738,536872175]],[&quot;^1@&quot;,[1739,&quot;^12&quot;,77,536872184]],[&quot;^1@&quot;,[1739,&quot;^D&quot;,[&quot;^ &quot;],536872184]],[&quot;^1@&quot;,[1739,&quot;^1I&quot;,true,536872172]],[&quot;^1@&quot;,[1739,&quot;^?&quot;,&quot;~u623dacb1-aab3-4bf8-bd98-609451ab3324&quot;,536872172]],[&quot;^1@&quot;,[1741,&quot;^[&quot;,&quot;A pesar de la naturaleza estéticamente placentera de la visión de los colo­ res, la mayor parte de la información en las escenas visuales son variaciones espaciales en la intensidad de la luz (p. ej., una película en blanco y negro tie­ ne la mayor parte de la información que presenta una versión en color, aun­ que es deficiente en algunos aspectos y suele ser menos divertido verla). Un problema controvertido ha sido establecer de qué modo los patrones espacia­ les de luz y oscuridad que caen sobre los fotorreceptores son descifrados por los centros diana (recuadro E). Para conocer cuál es la función de los circui­ tos neurales complejos en el interior de la retina durante este proceso, es útil comenzar por considerar las respuestas de las células ganglionares retinianas individuales a pequeños puntos de luz. Stephen Kuffler, que trabajaba en la Johns Hopkins University en la década de 1950, fue un pionero en este enfoque, al caracterizar las respuestas de las células ganglionares retinianas individua­ les en la retina del gato. Kuffler observó que cada célula ganglionar respon­ de a la estimulación de una pequeña zona circular de la retina, lo que define el campo receptivo de la célula (véase cap. 8 para una explicación de los cam­ pos receptivos). Sobre la base de estas respuestas, Kuffler distinguió dos ti­ pos de células ganglionares, las de centro \\&quot;encendido\\&quot; y las de centro \\&quot;apagado\\&quot; (fig. 10-14 ).&quot;,536872233]],[&quot;^1@&quot;,[1741,&quot;^X&quot;,&quot;^1D&quot;,536872189]],[&quot;^1@&quot;,[1741,&quot;^E&quot;,false,536872189]],[&quot;^1@&quot;,[1741,&quot;^17&quot;,77,536872189]],[&quot;^1@&quot;,[1741,&quot;^12&quot;,77,536872233]],[&quot;^1@&quot;,[1741,&quot;^D&quot;,[&quot;^ &quot;],536872233]],[&quot;^1@&quot;,[1741,&quot;^1I&quot;,true,536872189]],[&quot;^1@&quot;,[1741,&quot;^?&quot;,&quot;~u623dacca-712e-4730-8f63-00d07a1ac071&quot;,536872189]],[&quot;^1@&quot;,[1742,&quot;^[&quot;,&quot;Para apreciar cómo el antagonismo centro-alrededor vuelve a la célula ganglionar sensible al contraste de luminancia, consideremos los niveles de actividad en una población hipotética de células ganglionares de centro \\&quot;en­ cendido\\&quot; cuyos campos receptivos están distribuidos a través de una imagen retiniana de un borde luz-oscuridad (fig. 10-17). Las neuronas cuyas frecuen­ cias de disparo se afectan más por este estímulo -tanto si aumentan (neurona D) como si disminuyen (neurona B)- son aquellas con campos receptivos que se ubican a lo largo del borde luz-oscuridad; las que presentan campos recep­ tivos iluminados por completo (u oscurecidos por completo) se mantienen re­ lativamente poco afectadas (neuronas A y E). Por lo tanto, la información aportada por la retina a las estaciones visuales centrales para un procesamien­ to mayor no brinda igual peso a todas las regiones de la escena visual; más bien destaca las regiones donde hay diferencias en luminancia&quot;,536872215]],[&quot;^1@&quot;,[1742,&quot;^X&quot;,&quot;^1D&quot;,536872211]],[&quot;^1@&quot;,[1742,&quot;^E&quot;,false,536872211]],[&quot;^1@&quot;,[1742,&quot;^K&quot;,1753,536872298]],[&quot;^1@&quot;,[1742,&quot;^17&quot;,77,536872211]],[&quot;^1@&quot;,[1742,&quot;^12&quot;,77,536872307]],[&quot;^1@&quot;,[1742,&quot;^D&quot;,[&quot;^ &quot;],536872307]],[&quot;^1@&quot;,[1742,&quot;^1I&quot;,true,536872211]],[&quot;^1@&quot;,[1742,&quot;^?&quot;,&quot;~u623dacff-48c3-4c13-a694-65a96a575957&quot;,536872211]],[&quot;^1@&quot;,[1744,&quot;^[&quot;,&quot;La conexión de un punto de luz en el centro de un campo receptivo de una célula ganglionar de centro \\&quot;encendido\\&quot; produce una descarga de poten­ ciales de acción. El mismo estímulo aplicado en el centro del campo recepti­ vo de una célula ganglionar de centro \\&quot;apagado\\&quot; disminuye la frecuencia de descargas, y cuando el punto de luz se desconecta, la célula responde con una descarga de potenciales de acción (fig. 10-14A). Se encuentran patrones complementarios de actividad para cada tipo celular cuando se coloca un punto oscuro en el centro del campo receptivo (fig. 10-14B). Por lo tanto, las células de centro \\&quot;encendido\\&quot; aumentan su frecuencia de descarga a los incrementos de luminancia en el centro del campo receptivo, mientras que las de centro \\&quot;apa­ gado\\&quot; incrementan su frecuencia de descarga ante los decrementos de lumi­ nancia en el centro del campo receptivo. \\nLas células ganglionares de centro \\&quot;encendido\\&quot; y \\&quot;apagado\\&quot; están presentes más o menos en cantidades iguales. Los campos receptivos tienen distribu­ ciones superpuestas, de modo que todos los puntos sobre la superficie de la retina (esto es, todas las partes del espacio visual) son analizados por varias células ganglionares de centro \\&quot;encendido\\&quot; y \\&quot;apagado\\&quot;. Un fundamento pa­ ra la presencia de estos dos tipos distintos de células ganglionares de la reti­ na lo sugirieron Peter Schiller y col. en el Massachusetts Institute of Techno­ logy, quienes examinaron los efectos de la inactivación farmacológica de las células ganglionares de centro \\&quot;encendido\\&quot; sobre la capacidad de un mono para detectar distintos estímulos visuales. Después de silenciar las células ganglionares de centro \\&quot;encendido\\&quot;, los animales mostraron un déficit en su capacidad para detectar estímulos que fueran más brillantes que el fondo; sin embargo, aún podían ver objetos más oscuros que el fondo. \\nEstas distintas observaciones implican que la información acerca del in­ cremento o la disminución en la luminancia es transmitida por separado has-ta el encéfalo por estos dos tipos diferentes de células ganglionares de la re­ tina. Poseer dos \\&quot;canales\\&quot; de luminancia implica que los cambios en la inten­ sidad de la luz, ya sea un incremento o disminución, siempre son transmiti­ dos al encéfalo por una mayor cantidad de potenciales de acción. Dado que las células ganglionares se adaptan con rapidez a los cambios en la luminan­ cia, su frecuencia de descarga de \\&quot;reposo\\&quot; en una iluminación constante es relativamente baja. Aunque un aumento en la frecuencia de descarga por en­ cima del nivel de reposo sirve como señal confiable, una disminución desde una frecuencia de descarga inicialmente baja podría no serlo. Por lo tanto, po­ seer cambios de luminancia señalados por dos clases de células adaptables proporciona información indudable sobre los incrementos y los decrementos en la luminancia. \\nLas diferencias funcionales entre estos dos tipos de células ganglionares pueden comprenderse tanto en términos de su anatomía como de sus propie­ dades y relaciones fisiológicas (fig. 10-15). Las células ganglionares de cen­ tro \\&quot;encendido\\&quot; y centro \\&quot;apagado\\&quot; tienen dendritas que se arborizan en es­ tratos separados de la capa plexiforme interna, y forman sinapsis de manera selectiva con las terminaciones de las células bipolares de centro \\&quot;encendido\\&quot; y centro \\&quot;apagado\\&quot; que responden a incrementos y decrementos en la lumi-nancia, respectivamente (fig. 10-15A). Como mencionamos antes, la diferen­ cia principal entre las células ganglionares y las bipolares reside en la natu­ raleza de su respuesta eléctrica. Al igual que la mayoría de las otras células en la retina, las células bipolares tienen potenciales graduados más que po­ tenciales de acción. La despolarización graduada de las células bipolares con­ duce a un aumento en la liberación del transmisor (glutamato) en sus sinap­ sis y a la despolarización consiguiente de las células ganglionares de centro \\&quot;encendido\\&quot; con las que hacen contacto por medio de receptores de AMPA, kainato y NMDA.&quot;,536872301]],[&quot;^1@&quot;,[1744,&quot;^X&quot;,&quot;^1D&quot;,536872224]],[&quot;^1@&quot;,[1744,&quot;^E&quot;,false,536872224]],[&quot;^1@&quot;,[1744,&quot;^K&quot;,1745,536872240]],[&quot;^1@&quot;,[1744,&quot;^17&quot;,77,536872224]],[&quot;^1@&quot;,[1744,&quot;^12&quot;,77,536872301]],[&quot;^1@&quot;,[1744,&quot;^D&quot;,[&quot;^ &quot;],536872301]],[&quot;^1@&quot;,[1744,&quot;^1I&quot;,true,536872224]],[&quot;^1@&quot;,[1744,&quot;^?&quot;,&quot;~u623dad26-e025-4cba-966a-45b887d95771&quot;,536872224]],[&quot;^1@&quot;,[1745,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.53.29.png](../assets/Screenshot_2022-03-25_at_12.53.29_1648209211244_0.png)&quot;,536872236]],[&quot;^1@&quot;,[1745,&quot;^X&quot;,&quot;^1D&quot;,536872227]],[&quot;^1@&quot;,[1745,&quot;^E&quot;,false,536872227]],[&quot;^1@&quot;,[1745,&quot;^K&quot;,1741,536872227]],[&quot;^1@&quot;,[1745,&quot;^17&quot;,77,536872227]],[&quot;^1@&quot;,[1745,&quot;^12&quot;,77,536872237]],[&quot;^1@&quot;,[1745,&quot;^D&quot;,[&quot;^ &quot;],536872237]],[&quot;^1@&quot;,[1745,&quot;^1I&quot;,true,536872227]],[&quot;^1@&quot;,[1745,&quot;^?&quot;,&quot;~u623dad2d-22c6-4270-a1c7-756e469ccd80&quot;,536872227]],[&quot;^1@&quot;,[1746,&quot;^[&quot;,&quot;Respuestas de las célu­las ganglionares de la retina de centro \\&quot;apagado\\&quot; a la estimulación de diferen­tes regiones de sus campos receptivos. \\nLos paneles superiores indican la se­ cuencia temporal de los cambios de es­ tímulo. A. Efectos del punto de luz en el centro del campo receptivo. B. Efec­ tos del punto de oscuridad en el centro del campo receptivo. C. Efectos del punto de luz en el centro seguido por el agregado de luz en los alrededores.&quot;,536872254]],[&quot;^1@&quot;,[1746,&quot;^X&quot;,&quot;^1D&quot;,536872237]],[&quot;^1@&quot;,[1746,&quot;^E&quot;,false,536872237]],[&quot;^1@&quot;,[1746,&quot;^K&quot;,1745,536872237]],[&quot;^1@&quot;,[1746,&quot;^17&quot;,77,536872237]],[&quot;^1@&quot;,[1746,&quot;^13&quot;,1745,536872240]],[&quot;^1@&quot;,[1746,&quot;^12&quot;,77,536872254]],[&quot;^1@&quot;,[1746,&quot;^D&quot;,[&quot;^ &quot;],536872254]],[&quot;^1@&quot;,[1746,&quot;^1I&quot;,true,536872237]],[&quot;^1@&quot;,[1746,&quot;^?&quot;,&quot;~u623dad3c-ffc1-40ec-b59b-c604d6f8adbc&quot;,536872237]],[&quot;^1@&quot;,[1747,&quot;^[&quot;,&quot;Se podría sostener que el conoci­ miento de la relación entre la estimula­ ción retiniana y lo que se ve (percep­ ción) es el problema central en la visión y es probable que la relación entre lu­ minancia (una medida fsica de la in­ tensidad de la luz) y el brillo (la sensa­ ción producida por la intensidad de la luz) sea el lugar más simple para consi­ derar este desafío. \\nComo se indicó en el texto, el mo­ do en que vemos las diferencias de bri­ llo (o sea, el contraste) entre territorios adyacentes con distintas luminancias depende en primera instancia de la fre­ cuencia de descarga relativa de las célu­ las ganglionares retinianas, modificada por las relaciones laterales. Sin embargo, hay un problema con la presunción de que el sistema nervioso central simple­ mente \\&quot;lee\\&quot; estas frecuencias relativas de actividad de las células ganglionares para detectar el brillo. La dificultad, co­ mo al percibir el color, es que el brillo de un punto diana dado se ve afectado en gran medida por su contexto de for­ mas difciles o imposibles de explicar en términos de las eferencias retinianas como tales. Las figuras acompañantes, que ilustran dos ilusiones simultáneas de contraste de brillo, ayudan a señalar este punto. En la figura A, dos cuadra­ dos grises fotométricamente idénticos (equiluminantes) aparecen con un bri­ llo diferente en función del fondo en el que se presentan. \\nUna interpretación convencional de este fenómeno es que las propiedades del campo receptivo ilustradas en las figuras 10-14 a 10-17 hacen que las cé­ lulas ganglionares disparen de modo diferente en función de que el alrede­ dor del punto diana equiluminante sea oscuro o claro. Sin embargo, la demos­ tración en la figura B contradice esta explicación, ya que en este caso el punto diana rodeado por un área más oscu­ ra realmente se ve más oscuro que el mismo punto diana rodeado por el área más clara.&quot;,536872268]],[&quot;^1@&quot;,[1747,&quot;^X&quot;,&quot;^1D&quot;,536872258]],[&quot;^1@&quot;,[1747,&quot;^E&quot;,false,536872258]],[&quot;^1@&quot;,[1747,&quot;^17&quot;,77,536872258]],[&quot;^1@&quot;,[1747,&quot;^12&quot;,77,536872271]],[&quot;^1@&quot;,[1747,&quot;^D&quot;,[&quot;^ &quot;],536872271]],[&quot;^1@&quot;,[1747,&quot;^1I&quot;,true,536872258]],[&quot;^1@&quot;,[1747,&quot;^?&quot;,&quot;~u623daf11-3433-43ba-8c4e-a3f77fe01c9e&quot;,536872258]],[&quot;^1@&quot;,[1748,&quot;^[&quot;,&quot;Una interpretación alternativa de la percepción de luminancia que puede explicar estos fenómenos asombrosos es que las percepciones de brillo se ge­ neran sobre una base estadística como medio de enfrentarse con la ambigüe­ dad intrínseca de la luminancia (o sea, la posibilidad de que un valor dado de luminancia sea generado por muchas combinaciones diferentes de ilumina­ ción y propiedades de reflectancia de superficie). Como para tener éxito un observador debe responder a las fuen­ tes de luminancia del mundo real y no a la intensidad de la luz en sí, esta am­ bigüedad del estímulo retiniano presen­ ta un dilema. Una solución aceptable para la incertidumbre intrínseca de la relación entre los valores de luminan­ cia y sus fuentes reales sería generar la sensación de brillo producida por una luminancia dada (p. ej., en el brillo de los parches de prueba idénticos en la figura) sobre la base de lo que fue en la experiencia pasada de los observadores humanos la luminancia de los parches de prueba. Para captar lo esencial de esta explicación considere la figura e en la que se ilustra el punto de que los dos parches diana equiluminantes de la figura A podían haber sido generados por dos superficies pintadas en forma diferente en distintos ilurninantes, co­ mo en una comparación de los parches diana sobre los cubos izquierdo e inter­ medio, o dos superficies reflectivas si­ milares en cantidades similares de luz, como en una comparación de los par­ ches diana en los cubos intermedio y derecho. Una forma conveniente -y tal vez la única- con la que el sistema vi­ sual puede afrontar esta ambigüedad es generar la percepción del estímulo en la figura A (y en la fig. B) empírica­ mente, o sea, sobre la base del signifi­ cado típico de los parches diana en el pasado. Dado que los puntos diana equiluminantes habrán surgido de distintas fuentes posibles, tiene sentido determinar estadísticamente el brillo producido por los parches por la fre­ cuencia relativa de aparición de esa lu­ minancia en el contexto particular en el que se presentó. La ventaja de ver la luminancia según las probabilidades re­ lativas de las posibles fuentes del estí­ mulo es que las percepciones genera­ das de esta forma dan al observador la mejor posibilidad de lograr respuestas conductuales apropiadas a estímulos profundamente ambiguos. &quot;,536872277]],[&quot;^1@&quot;,[1748,&quot;^X&quot;,&quot;^1D&quot;,536872271]],[&quot;^1@&quot;,[1748,&quot;^E&quot;,false,536872271]],[&quot;^1@&quot;,[1748,&quot;^K&quot;,1747,536872271]],[&quot;^1@&quot;,[1748,&quot;^17&quot;,77,536872271]],[&quot;^1@&quot;,[1748,&quot;^12&quot;,77,536872277]],[&quot;^1@&quot;,[1748,&quot;^D&quot;,[&quot;^ &quot;],536872277]],[&quot;^1@&quot;,[1748,&quot;^1I&quot;,true,536872271]],[&quot;^1@&quot;,[1748,&quot;^?&quot;,&quot;~u623daf24-09de-4b36-888f-72a2fb3cdd0a&quot;,536872271]],[&quot;^1@&quot;,[1749,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 13.01.59.png](../assets/Screenshot_2022-03-25_at_13.01.59_1648209720652_0.png)&quot;,536872280]],[&quot;^1@&quot;,[1749,&quot;^X&quot;,&quot;^1D&quot;,536872277]],[&quot;^1@&quot;,[1749,&quot;^E&quot;,false,536872277]],[&quot;^1@&quot;,[1749,&quot;^K&quot;,1748,536872277]],[&quot;^1@&quot;,[1749,&quot;^17&quot;,77,536872277]],[&quot;^1@&quot;,[1749,&quot;^12&quot;,77,536872280]],[&quot;^1@&quot;,[1749,&quot;^D&quot;,[&quot;^ &quot;],536872280]],[&quot;^1@&quot;,[1749,&quot;^1I&quot;,true,536872277]],[&quot;^1@&quot;,[1749,&quot;^?&quot;,&quot;~u623daf2d-0880-4277-b329-31eb011e7de4&quot;,536872277]],[&quot;^1@&quot;,[1750,&quot;^[&quot;,&quot;A. Ilusión estándar de contraste simultáneo de brillo. B. Otra ilusión de contraste simultáneo de brillo que es difcil de explicar en términos convencionales. C. Dibujos de algunas fuentes posibles de la ilu­ sión estándar de contraste simultáneo de brillo en A. (Cortesía de R. Beau Lotto y Dale Purves).&quot;,536872286]],[&quot;^1@&quot;,[1750,&quot;^X&quot;,&quot;^1D&quot;,536872280]],[&quot;^1@&quot;,[1750,&quot;^E&quot;,false,536872280]],[&quot;^1@&quot;,[1750,&quot;^K&quot;,1749,536872280]],[&quot;^1@&quot;,[1750,&quot;^17&quot;,77,536872280]],[&quot;^1@&quot;,[1750,&quot;^13&quot;,1749,536872283]],[&quot;^1@&quot;,[1750,&quot;^12&quot;,77,536872286]],[&quot;^1@&quot;,[1750,&quot;^D&quot;,[&quot;^ &quot;],536872286]],[&quot;^1@&quot;,[1750,&quot;^1I&quot;,true,536872280]],[&quot;^1@&quot;,[1750,&quot;^?&quot;,&quot;~u623daf38-3db7-486a-964c-0dae03c50519&quot;,536872280]],[&quot;^1@&quot;,[1751,&quot;^[&quot;,&quot;La respuesta selectiva de las células bipolares de centro \\&quot;encendido\\&quot; y cen­ tro \\&quot;apagado\\&quot; a incrementos y decrementos de la luz se explica por la expre­ sión de diferentes tipos de receptores de glutamato (fig. 10-15A). Las células bipolares de centro \\&quot;apagado\\&quot; poseen receptores ionotrópicos (AMPA y kai­ nato) que hacen que las células se despolaricen en respuesta al glutamato libe­ rado de las terminaciones de los fotorreceptores. Por el contrario, las células bipolares de centro \\&quot;encendido\\&quot; expresan un receptor de glutamato metabotró­ pico acoplado a la proteína G (mGluR6). Cuando estos receptores se unen al glutamato activan una cascada intracelular que cierra los canales del Na+ con puerta de cGMP , lo que reduce la corriente hacia el interior e hiperpolariza la célula. Por lo tanto, el glutamato tiene efectos opuestos sobre estas dos clases de células, al despolarizar a las células bipolares de centro \\&quot;apagado\\&quot; e hiper­ polarizar a las de centro \\&quot;encendido\\&quot;. Las sinapsis de los fotorreceptores con las células bipolares de centro \\&quot;apagado\\&quot; se denominan conservadoras del sig­ no, ya que el signo del cambio en el potencial de membrana de la célula bipo­ lar (despolarización o hiperpolarización) es el mismo que en el fotorreceptor (fig. 10-15B, C). Las sinapsis de los fotorreceptores con células bipolares de centro \\&quot;encendido\\&quot; se denominan inversoras de signo, porque el cambio en el potencial de membrana de las células bipolares es opuesto al del fotorreceptor. &quot;,536872295]],[&quot;^1@&quot;,[1751,&quot;^X&quot;,&quot;^1D&quot;,536872292]],[&quot;^1@&quot;,[1751,&quot;^E&quot;,false,536872292]],[&quot;^1@&quot;,[1751,&quot;^K&quot;,1744,536872304]],[&quot;^1@&quot;,[1751,&quot;^17&quot;,77,536872292]],[&quot;^1@&quot;,[1751,&quot;^12&quot;,77,536872304]],[&quot;^1@&quot;,[1751,&quot;^D&quot;,[&quot;^ &quot;],536872304]],[&quot;^1@&quot;,[1751,&quot;^1I&quot;,true,536872292]],[&quot;^1@&quot;,[1751,&quot;^?&quot;,&quot;~u623daf5b-3332-4586-b1a8-aa82fe54d02c&quot;,536872292]],[&quot;^1@&quot;,[1752,&quot;^[&quot;,&quot;Para comprender la respuesta de las células bipolares de centro \\&quot;encendi­ do\\&quot; y centro \\&quot;apagado\\&quot; a los cambios en la intensidad de la luz, recuérdese que los fotorreceptores se hiperpolarizan en respuesta a los incrementos de luz, lo que disminuye su liberación de neurotransmisores (fig. 10-15B). Bajo estas condiciones, las células bipolares de centro \\&quot;encendido\\&quot; que hacen con-tactos con fotorreceptores se liberan de la influencia hiperpolarizante del transmisor del fotorreceptor y se despolarizan. Por el contrario, para las célu­ las de centro \\&quot;apagado\\&quot;, la reducción en el glutamato representa la elimina­ ción de una influencia despolarizante, y estas células se hiperpolarizan. Los decrementos en la intensidad de la luz naturalmente tienen el efecto opuesto sobre estas dos clases de células bipolares, e hiperpolarizan las células de centro \\&quot;encendido\\&quot; y despolarizan las de centro \\&quot;apagado\\&quot; (fig. 10-15C). &quot;,536872298]],[&quot;^1@&quot;,[1752,&quot;^X&quot;,&quot;^1D&quot;,536872295]],[&quot;^1@&quot;,[1752,&quot;^E&quot;,false,536872295]],[&quot;^1@&quot;,[1752,&quot;^K&quot;,1751,536872295]],[&quot;^1@&quot;,[1752,&quot;^17&quot;,77,536872295]],[&quot;^1@&quot;,[1752,&quot;^12&quot;,77,536872298]],[&quot;^1@&quot;,[1752,&quot;^D&quot;,[&quot;^ &quot;],536872298]],[&quot;^1@&quot;,[1752,&quot;^1I&quot;,true,536872295]],[&quot;^1@&quot;,[1752,&quot;^?&quot;,&quot;~u623daf5e-f243-44f3-87db-f2f17e8bf3f5&quot;,536872295]],[&quot;^1@&quot;,[1753,&quot;^[&quot;,&quot;El trabajo de Kuffler llamó la atención acerca del hecho de que las células ganglionares de la retina no actúan como fotodetectores simples. En efecto, la mayoría de las células ganglionares es relativamente deficiente para señalar diferencias en el nivel de iluminación difusa. En cambio, estas células son sen­ sibles a las diferencias entre el nivel de iluminación que cae sobre el centro del campo receptivo y el que cae en los alrededores; esto es, el contraste de lu­ minancia. El centro del campo receptivo de una célula ganglionar está rodea­ do por una región concéntrica que, cuando se estimula, antagoniza la respues­ ta a la estimulación del centro del campo receptivo (véase fig. 10-14C). Por ejemplo, cuando se mueve un punto de luz desde el centro de campo recepti­ vo de una célula de centro \\&quot;encendido\\&quot; hacia su periferia, la respuesta de la célula al punto de luz disminuye (fig. 10-16). Cuando el punto cae completa­ mente por fuera del centro (o sea, en los alrededores), la respuesta de la célula cae por debajo de su nivel de reposo; la célula se inhibe con eficacia hasta que la distancia desde el centro es tan grande que el punto ya no cae en absoluto sobre el campo receptivo, en cuyo caso la célula retorna a su nivel de reposo de disparo. Las células de centro \\&quot;apagado\\&quot; muestran un medio circundante antagonista similar. La estimulación luminosa en los alrededores de una célu­ la se opone a la disminución en la frecuencia de disparo que se desarrolla cuando se estimula sólo el centro, y reduce la respuesta a los decrementos de luz en el centro (compárense figs. 10-l 4A y 10-l 4C). \\nDebido a sus alrededores antagonistas, las células ganglionares responden de manera mucho más enérgica a pequeños puntos de luz limitados a los cen­ tros de sus campos receptivos que a puntos grandes o a una iluminación uni­ forme del campo visual (véase fig. 10-14C).&quot;,536872298]],[&quot;^1@&quot;,[1753,&quot;^X&quot;,&quot;^1D&quot;,536872298]],[&quot;^1@&quot;,[1753,&quot;^E&quot;,false,536872298]],[&quot;^1@&quot;,[1753,&quot;^K&quot;,1752,536872298]],[&quot;^1@&quot;,[1753,&quot;^17&quot;,77,536872298]],[&quot;^1@&quot;,[1753,&quot;^12&quot;,77,536872298]],[&quot;^1@&quot;,[1753,&quot;^D&quot;,[&quot;^ &quot;],536872298]],[&quot;^1@&quot;,[1753,&quot;^1I&quot;,true,536872298]],[&quot;^1@&quot;,[1753,&quot;^?&quot;,&quot;~u623daf61-566f-4c72-aec0-d5dd27f2a09d&quot;,536872298]],[&quot;^1@&quot;,[1755,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 13.03.17.png](../assets/Screenshot_2022-03-25_at_13.03.17_1648209798888_0.png)&quot;,536872310]],[&quot;^1@&quot;,[1755,&quot;^X&quot;,&quot;^1D&quot;,536872307]],[& ^E&quot;,false,536872389]],[&quot;^1@&quot;,[1767,&quot;^K&quot;,1771,536872393]],[&quot;^1@&quot;,[1767,&quot;^17&quot;,77,536872389]],[&quot;^1@&quot;,[1767,&quot;^12&quot;,77,536872393]],[&quot;^1@&quot;,[1767,&quot;^D&quot;,[&quot;^ &quot;],536872393]],[&quot;^1@&quot;,[1767,&quot;^1I&quot;,true,536872389]],[&quot;^1@&quot;,[1767,&quot;^?&quot;,&quot;~u93d7e8cb-5b15-466d-9d39-ae9bb428c503&quot;,536872389]],[&quot;^1@&quot;,[1768,&quot;^[&quot;,&quot;Serie de curvas que ilus­ tran la frecuencia de descarga de una sola célula ganglionar de centro \\&quot;en­ cendido\\&quot; al inicio de un pequeño punto de luz de prueba en el centro de su campo receptivo. Cada curva representa la frecuencia de descarga evocada por puntos de intensidad variada con un nivel de iluminación de fondo constante, que está dado por los números rojos en la parte superior de cada curva (el nivel de fondo máximo es O, el más bajo es -5). \\nLa frecuencia de respuesta es propor­ cional a la intensidad del estímulo en un intervalo de 1 unidad logarítmica, pero el rango operativo se desplaza ha­ cia la derecha a medida que aumenta el nivel de iluminación de fondo. &quot;,536872389]],[&quot;^1@&quot;,[1768,&quot;^X&quot;,&quot;^1D&quot;,536872389]],[&quot;^1@&quot;,[1768,&quot;^E&quot;,false,536872389]],[&quot;^1@&quot;,[1768,&quot;^K&quot;,1767,536872389]],[&quot;^1@&quot;,[1768,&quot;^17&quot;,77,536872389]],[&quot;^1@&quot;,[1768,&quot;^13&quot;,1767,536872389]],[&quot;^1@&quot;,[1768,&quot;^12&quot;,77,536872389]],[&quot;^1@&quot;,[1768,&quot;^D&quot;,[&quot;^ &quot;],536872389]],[&quot;^1@&quot;,[1768,&quot;^1I&quot;,true,536872389]],[&quot;^1@&quot;,[1768,&quot;^?&quot;,&quot;~u76491908-a53d-4b1f-a39d-7c1ab6af448e&quot;,536872389]],[&quot;^1@&quot;,[1769,&quot;^S&quot;,true,536872389]],[&quot;^1@&quot;,[1769,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 13.05.44.png](../assets/Screenshot_2022-03-25_at_13.05.44_1648209946313_0.png)&quot;,536872389]],[&quot;^1@&quot;,[1769,&quot;^X&quot;,&quot;^1D&quot;,536872389]],[&quot;^1@&quot;,[1769,&quot;^E&quot;,false,536872389]],[&quot;^1@&quot;,[1769,&quot;^K&quot;,1767,536872389]],[&quot;^1@&quot;,[1769,&quot;^17&quot;,77,536872389]],[&quot;^1@&quot;,[1769,&quot;^12&quot;,77,536872389]],[&quot;^1@&quot;,[1769,&quot;^D&quot;,[&quot;^ &quot;],536872389]],[&quot;^1@&quot;,[1769,&quot;^1I&quot;,true,536872389]],[&quot;^1@&quot;,[1769,&quot;^?&quot;,&quot;~uef3af920-24cb-432b-8c65-8055c1cf653f&quot;,536872389]],[&quot;^1@&quot;,[1770,&quot;^[&quot;,&quot;Circuito responsable de los alrededores del campo receptivo de una célula ganglionar retiniana de centro \\&quot;encendido\\&quot;. A. Anatomía funcional de las aferencias de las células horizontales responsables del an­ tagonismo del alrededor. Un signo \\&quot;+\\&quot; indica una sinapsis conservadora de signo; un signo \\&quot;-\\&quot; representa una sinapsis inversora de signo. B. Respuestas de distintos tipos celulares a la presentación de un punto de luz en el centro del campo receptivo (tl) seguidas por el agregado de estimulación luminosa en los alrededores (t2). La estimulación luminosa de los alrededores conduce a la hiperpolarización de las células horizontales y a una dis­ minución en la liberación del transmisor inhibidor (GABA) en las terminaciones de los fotorreceptores. El efecto neto es despolarizar la terminación del cono del centro, lo que supera gran parte de la hiperpolarización inducida por la cascada de transducción en el segmento externo del cono del centro.&quot;,536872389]],[&quot;^1@&quot;,[1770,&quot;^X&quot;,&quot;^1D&quot;,536872389]],[&quot;^1@&quot;,[1770,&quot;^E&quot;,false,536872389]],[&quot;^1@&quot;,[1770,&quot;^K&quot;,1769,536872389]],[&quot;^1@&quot;,[1770,&quot;^17&quot;,77,536872389]],[&quot;^1@&quot;,[1770,&quot;^13&quot;,1769,536872389]],[&quot;^1@&quot;,[1770,&quot;^12&quot;,77,536872389]],[&quot;^1@&quot;,[1770,&quot;^D&quot;,[&quot;^ &quot;],536872389]],[&quot;^1@&quot;,[1770,&quot;^1I&quot;,true,536872389]],[&quot;^1@&quot;,[1770,&quot;^?&quot;,&quot;~ua99c7562-5b95-4b00-86c2-4f7f1442f9fd&quot;,536872389]],[&quot;^1@&quot;,[1771,&quot;^[&quot;,&quot;Además de volver a las células ganglionares en especial sensibles a los bordes luz-oscuridad en la escena visual, los mecanismos centro-alrededores tienen una contribución importante a la adaptación a la luz. Como se ilustra para una célula de centro \\&quot;encendido\\&quot; en la figura 10-18, la frecuencia de res­ puesta de una célula ganglionar a un punto de luz pequeño conectado sobre el centro de su campo receptivo varía en función de la intensidad del punto. \\nDe hecho, la frecuencia de respuesta es proporcional a la intensidad del pun­ to sobre un intervalo de aproximadamente una unidad logarítmica. Sin em­ bargo, la intensidad de la iluminación del punto necesaria para evocar una frecuencia de descarga dada es dependiente del nivel de iluminación de fon­ do. Los incrementos en el nivel de iluminación de fondo se acompañan por cambios adaptativos en el intervalo operativo de la célula, de modo que se ne­ cesitan intensidades más grandes del estímulo para lograr la misma frecuen­ cia de descarga. Por lo tanto, la frecuencia de descarga no es una medida ab­ soluta de intensidad de luz, sino más bien señala la diferencia con el nivel de iluminación de fondo. \\nDado que el rango de intensidades de luz sobre el que podemos ver es enorme comparado con el rango estrecho de frecuencias de descarga de las células ganglionares (véase fig. 10-9), los mecanismos de adaptación son esenciales. Al aumentar la respuesta de la célula ganglionar a los niveles de iluminación ambiente, se utiliza la totalidad del rango dinámico de frecuen­ cia de disparo de una neurona para codificar información sobre las diferen­ cias de intensidad sobre el rango de valores de luminancia que son relevantes para una escena visual dada. Debido a la organización antagónica centro-al­ rededores de las células ganglionares de la retina, la señal enviada al encéfa­ lo desde la retina resta importancia al nivel de iluminación de fondo (véase fig. 10-14 ). Esta disposición presumiblemente explique por qué el brillo rela­ tivo de los objetos sigue en gran parte igual en una amplia gama de condicio­ nes de iluminación. Por ejemplo, con luz solar brillante, la impresión de esta página refleja considerablemente más luz en el ojo que con luz ambiente. De hecho, la impresión refleja más luz con luz solar que el papel con luz ambien­ te; no obstante, la impresión se sigue viendo negra y la página blanca, tanto en el interior como en el exterior. \\nAl igual que el mecanismo responsable de generar la respuesta de centro \\&quot;encendido\\&quot; y centro \\&quot;apagado\\&quot;, los alrededores antagónicos de las células ganglionares son un producto de las interacciones que se desarrollan en las primeras etapas del procesamiento retiniano (fig. 10-19). Se considera que gran parte del antagonismo surge a través de conexiones laterales estableci­ das por las células horizontales y las terminaciones del receptor. Las células horizontales reciben aferencias sinápticas de las terminaciones del fotorre­ ceptor y están ligadas por uniones en brecha con una amplia red de otras cé­ lulas horizontales distribuidas en una amplia área de la superficie retiniana. \\nEn consecuencia, la actividad de las células horizontales refleja niveles de iluminación en un área amplia de la retina. Aunque los detalles de sus accio­ nes no están claros por completo, se considera que las células horizontales ejercen su influencia mediante la liberación del neurotransmisor directamen­ te en las terminaciones del fotorreceptor, para regular la cantidad de transmi­ sor que los fotorreceptores liberan en las dendritas de las células bipolares. \\nLa liberación de glutamato desde las terminaciones de los fotorreceptores tiene un efecto despolarizante sobre las células horizontales (sinapsis conserva­ dora de signo), mientras que el transmisor liberado desde las células horizonta­ les (GABA) tiene una influencia hiperpolarizante sobre las terminaciones de los fotorreceptores (sinapsis inversora de signo) (fig. 10-19 A). En consecuen­ cia, el efecto neto de las aferencias desde la red de células horizontales es oponerse a los cambios en el potencial de membrana del fotorreceptor indu­ cidos por acontecimientos de fototransducción en el segmento externo. En la figura 10-19 se muestra de qué modo estos acontecimientos conducen a la su­ presión en los alrededores de una célula ganglionar de centro \\&quot;encendido\\&quot;. \\nUn punto de luz pequeño centrado sobre un fotorreceptor, que aporta aferen­ cias al centro del campo receptivo de la célula ganglionar, produce una fuer­ te respuesta hiperpolarizante en el fotorreceptor. En estas condiciones, los cambios en el potencial de membrana de las células horizontales que hacen sinapsis con la terminación del fotorreceptor son relativamente pequeños, y la respuesta de éste a la luz está determinada en gran parte por su cascada de fototransducción (fig. 10-19B). Sin embargo, con el agregado de la luz en los alrededores, el impacto de la red de células horizontales se vuelve significa­ tivamente mayor; la reducción inducida por la luz de la liberación de gluta­ mato desde los fotorreceptores en los alrededores conduce a una fuerte hiper­ polarización de las células horizontales, cuyas prolongaciones convergen sobre la terminación del fotorreceptor en el centro del campo receptivo. La reduc­ ción de la liberación de GABA desde las células horizontales, tiene un efecto despolarizante sobre el potencial de membrana del fotorreceptor central, lo que reduce la respuesta evocada por la luz y termina por disminuir la frecuen­ cia de descarga de la célula ganglionar de centro \\&quot;encendido\\&quot;. \\nPor lo tanto, aun en las primeras etapas del procesamiento visual, las seña­ les neurales no representan la cantidad absoluta de fotones que son capturados por los receptores, sino más bien la intensidad relativa de la estimulación (en cuánto difiere el nivel de corriente de estimulación de los niveles ambientales). \\nAunque puede parecer que las acciones de las células horizontales disminuyen la sensibilidad de la retina, desempeñan un papel crítico al permitir aplicar el rango completo de respuesta eléctrica (de alrededor de 30 m V) del fotorrecep­ tor al rango limitado de intensidades del estímulo que se presentan en cual­ quier momento dado. Los mecanismos de adaptación de la red descritos aquí funcionan junto con mecanismos celulares en los segmentos externos del re­ ceptor que regulan la sensibilidad de la cascada de la fototransducción en di­ ferentes niveles de luz. En conjunto, permiten que los circuitos retinianos transmitan los aspectos más sobresalientes de los cambios de luminancia a las etapas centrales del sistema visual descritas en el capítulo siguiente.&quot;,536872402]],[&quot;^1@&quot;,[1771,&quot;^X&quot;,&quot;^1D&quot;,536872393]],[&quot;^1@&quot;,[1771,&quot;^E&quot;,false,536872393]],[&quot;^1@&quot;,[1771,&quot;^17&quot;,77,536872393]],[&quot;^1@&quot;,[1771,&quot;^12&quot;,77,536872402]],[&quot;^1@&quot;,[1771,&quot;^D&quot;,[&quot;^ &quot;],536872402]],[&quot;^1@&quot;,[1771,&quot;^1I&quot;,true,536872393]],[&quot;^1@&quot;,[1771,&quot;^?&quot;,&quot;~u623db054-46b1-4120-abac-dc6554dbbd35&quot;,536872393]],[&quot;^1@&quot;,[1773,&quot;^[&quot;,&quot;La luz que cae sobre los fotorreceptores es transformada por el circuito reti­ niano en un patrón de potenciales de acción que los axones de las células gan­ glionares transmiten hasta los centros visuales del encéfalo. Este proceso co­ mienza con la fototransducción, una cascada bioquímica que finalmente regula la apertura y el cierre de los canales iónicos en la membrana del segmento ex­ terno de los fotorreceptores, y así la cantidad de neurotransmisor que libera el fotorreceptor. Dos sistemas de fotorreceptores (bastones y conos) permiten que el sistema visual cubra las demandas conflictivas de alta sensibilidad y alta agu­ deza, respectivamente. Las células ganglionares de la retina operan en forma muy diferente de las células de los fotorreceptores. La disposición centro-alre­ dedor de los campos receptivos de las células ganglionares toma a estas neuro­ nas en particular sensibles al contraste de luminancia y relativamente poco sen­ sibles al nivel global de iluminación. También permite que la retina se adapte, de modo que pueda responder con eficcia a la gama enorme de intensidades de iluminación del mundo. La organización subyacente es generada por las interac­ ciones sinápticas entre fotorreceptores, células horizontales y células bipolares en la capa plexiforme externa. Por lo tanto, la señal enviada hasta los centros vi­ suales en el encéfalo ya está en gran medida procesada cuando abandona la re­ tina, lo que destaca los aspectos de la escena visual que transmiten la mayor par­ te de la información.&quot;,536872422]],[&quot;^1@&quot;,[1773,&quot;^X&quot;,&quot;^1D&quot;,536872418]],[&quot;^1@&quot;,[1773,&quot;^E&quot;,false,536872418]],[&quot;^1@&quot;,[1773,&quot;^17&quot;,77,536872418]],[&quot;^1@&quot;,[1773,&quot;^12&quot;,77,536872422]],[&quot;^1@&quot;,[1773,&quot;^D&quot;,[&quot;^ &quot;],536872422]],[&quot;^1@&quot;,[1773,&quot;^1I&quot;,true,536872418]],[&quot;^1@&quot;,[1773,&quot;^?&quot;,&quot;~u623db085-20e6-4656-aab5-66ac9521778d&quot;,536872418]],[&quot;^1@&quot;,[1777,&quot;^[&quot;,&quot;[[11 - \\&quot;Vías visuales centrales\\&quot; - Purves]]&quot;,536872545]],[&quot;^1@&quot;,[1777,&quot;^X&quot;,&quot;^1D&quot;,536872463]],[&quot;^1@&quot;,[1777,&quot;^E&quot;,false,536872463]],[&quot;^1@&quot;,[1777,&quot;^K&quot;,78,536872473]],[&quot;^1@&quot;,[1777,&quot;^17&quot;,77,536872463]],[&quot;^1@&quot;,[1777,&quot;^13&quot;,77,536872463]],[&quot;^1@&quot;,[1777,&quot;^12&quot;,77,536872545]],[&quot;^1@&quot;,[1777,&quot;^12&quot;,1781,536872545]],[&quot;^1@&quot;,[1777,&quot;^D&quot;,[&quot;^ &quot;],536872 t;^1@&quot;,[1782,&quot;^14&quot;,2,536872561]],[&quot;^1@&quot;,[1782,&quot;^K&quot;,1779,536872548]],[&quot;^1@&quot;,[1782,&quot;^17&quot;,1779,536872548]],[&quot;^1@&quot;,[1782,&quot;^13&quot;,1779,536872548]],[&quot;^1@&quot;,[1782,&quot;^12&quot;,1779,536872561]],[&quot;^1@&quot;,[1782,&quot;^D&quot;,[&quot;^ &quot;],536872561]],[&quot;^1@&quot;,[1782,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1M&quot;]],536872548]],[&quot;^1@&quot;,[1782,&quot;^1K&quot;,2,536872561]],[&quot;^1@&quot;,[1782,&quot;^15&quot;,&quot;^1L&quot;,536872561]],[&quot;^1@&quot;,[1782,&quot;^1I&quot;,true,536872556]],[&quot;^1@&quot;,[1782,&quot;^?&quot;,&quot;~u623db157-9da7-4c89-9de2-8becbfdd7424&quot;,536872548]],[&quot;^1@&quot;,[1785,&quot;^[&quot;,&quot;El sistema visual humano es extraordinario por la cantidad y la calidad de información que aporta acerca del mundo. Una mirada rápida es suficiente pa­ ra describir la localización, el tamaño, la forma y la textura de los objetos y, si están en movimiento, su dirección y su velocidad. Igualmente notable es la po­ sibilidad de discernir la información visual entre una amplia gama de intensi­ dades de los estímulos, desde la luz débil de las estrellas por la noche hasta la luz solar brillante. En los dos capítulos siguientes se describen los mecanismos moleculares, celulares y de orden superior que nos permiten ver. Las etapas ini­ ciales del proceso de la visión comprenden la transmisión y la refracción de la luz por la óptica del ojo, la transducción de la energía luminosa en señales eléc­ tricas por los fotorreceptores y la codificación de estas señales por medio de las interacciones sinápticas en el interior de los circuitos neurales de la retina. &quot;,536872551]],[&quot;^1@&quot;,[1785,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1785,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1785,&quot;^K&quot;,1782,536872557]],[&quot;^1@&quot;,[1785,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1785,&quot;^13&quot;,1782,536872557]],[&quot;^1@&quot;,[1785,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1785,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1785,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1785,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1785,&quot;^?&quot;,&quot;~u212501df-0413-4c90-baab-cd877687b214&quot;,536872551]],[&quot;^1@&quot;,[1786,&quot;^S&quot;,true,536872570]],[&quot;^1@&quot;,[1786,&quot;^[&quot;,&quot;## Anatomía del ojo&quot;,536872564]],[&quot;^1@&quot;,[1786,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1786,&quot;^14&quot;,2,536872564]],[&quot;^1@&quot;,[1786,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1786,&quot;^K&quot;,1782,536872557]],[&quot;^1@&quot;,[1786,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1786,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1786,&quot;^12&quot;,1779,536872564]],[&quot;^1@&quot;,[1786,&quot;^D&quot;,[&quot;^ &quot;],536872564]],[&quot;^1@&quot;,[1786,&quot;^1K&quot;,2,536872564]],[&quot;^1@&quot;,[1786,&quot;^15&quot;,&quot;^1L&quot;,536872564]],[&quot;^1@&quot;,[1786,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1786,&quot;^?&quot;,&quot;~ucc3c7884-d074-4084-bf30-b6425c3e004d&quot;,536872551]],[&quot;^1@&quot;,[1787,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.34.06.png](../assets/Screenshot_2022-03-25_at_12.34.06_1648208048839_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1787,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1787,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1787,&quot;^K&quot;,1786,536872551]],[&quot;^1@&quot;,[1787,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1787,&quot;^13&quot;,1786,536872551]],[&quot;^1@&quot;,[1787,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1787,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1787,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1787,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1787,&quot;^?&quot;,&quot;~u49c021f9-713c-491c-a0ab-efb4e30eb740&quot;,536872551]],[&quot;^1@&quot;,[1788,&quot;^[&quot;,&quot;El ojo es una esfera llena de líquido encerrada por tres capas de tejido (fig. \\n10-1 ) . Sólo la capa más interna, la retina, contiene neuronas que son sensibles a la luz y capaces de transmitir señales visuales hasta los puntos diana centra­ les. La capa de tejido inmediatamente adyacente presenta tres estructuras dis­ tintas pero continuas denominadas en conjunto tracto uveal. El componente más grande del tracto uveal es la coroides, compuesta por un lecho capilar ri­ co (importante para la nutrición de los fotorreceptores de la retina) y por la al­ ta concentración de un pigmento que absorbe la luz, la melanina. El cuerpo ciliar se extiende desde la coroides hasta cerca de la parte frontal del ojo y es un anillo de tejido que rodea el cristalino y presenta un componente muscular que es importante para ajustar el poder de refracción del cristalino, y un com­ ponente vascular (los denominados procesos ciliares) que hace que el líquido llene la parte anterior del ojo. El componente más anterior del tracto uveal es el iris, la porción coloreada del ojo que puede observarse a través de la cór­ nea. Contiene dos conjuntos de músculos con acciones opuestas, que permi­ ten ajustar el tamaño de la pupila (el orificio en su centro) bajo el control neu­ ral. La esclerótica forma la capa tisular más externa del ojo y está compuesta por un tejido fibroso blanco resistente. Sin embargo, en la parte anterior del ojo esta capa externa opaca se transforma en la córnea, un tejido transparen­ te especializado que permite que los rayos de luz entren en el ojo. \\nMás allá de la córnea, los rayos de luz atraviesan dos ambientes líquidos distintos antes de golpear en la retina. En la cámara anterior, inmediatamen­ te por detrás de la córnea y por delante del cristalino, se ubica el humor acuoso, un líquido acuoso y claro que aporta nutrientes a ambas estructuras. \\nEl humor acuoso es producido por los procesos ciliares en la cámara poste-rior (la región entre el cristalino y el iris) y fluye en la cámara anterior a tra­ vés de la pupila. La cantidad de líquido producido por los procesos ciliares es considerable: se estima que todo el volumen de líquido de la cámara anterior se reemplaza 12 veces al día. Por lo tanto, la velocidad de producción del hu­ mor acuoso debe equilibrarse con una velocidad de drenaje comparable des­ de la cámara anterior para asegurar una presión intraocular constante. Una red especializada de células que se ubica en la unión del iris y la córnea (re­ gión denominada limbo) es responsable del drenaje acuoso. La falta de un drenaje suficiente conduce a un trastorno conocido como glaucoma, en el que los niveles elevados de presión intraocular pueden reducir la irrigación del ojo y finalmente dañar las neuronas retinianas. \\nEl espacio entre el dorso del cristalino y la superficie de la retina está lle­ no de una sustancia gelatinosa y espesa denominada humor vítreo, que re­ presenta alrededor del 80% del volumen del ojo. Además de mantener la for­ ma del ojo, el humor vítreo contiene células fagocíticas que eliminan sangre y otros detritos que de otra forma podrían interferir con la transmisión de la luz. Sin embargo, la capacidad de limpieza del humor vítreo es limitada, co­ mo lo atestigua una gran cantidad de individuos de edad media y ancianos con \\&quot;flotadores\\&quot; vítreos. Éstos son grupos de desecho demasiado grandes pa­ ra ser fagocitados que permanecen y arrojan sombras molestas sobre la reti-na; en los casos típicos, surge cuando la membrana vítrea que envejece se se­ para del globo ocular muy alargado en los individuos miopes (recuadro A).&quot;,536872551]],[&quot;^1@&quot;,[1788,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1788,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1788,&quot;^K&quot;,1787,536872551]],[&quot;^1@&quot;,[1788,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1788,&quot;^13&quot;,1786,536872551]],[&quot;^1@&quot;,[1788,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1788,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1788,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1788,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1788,&quot;^?&quot;,&quot;~u1233cb36-1561-436a-8c2a-88577a810a6e&quot;,536872551]],[&quot;^1@&quot;,[1789,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1789,&quot;^[&quot;,&quot;## Formación de las imágenes en la retina&quot;,536872586]],[&quot;^1@&quot;,[1789,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1789,&quot;^14&quot;,2,536872586]],[&quot;^1@&quot;,[1789,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1789,&quot;^K&quot;,1786,536872551]],[&quot;^1@&quot;,[1789,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1789,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1789,&quot;^12&quot;,1779,536872586]],[&quot;^1@&quot;,[1789,&quot;^D&quot;,[&quot;^ &quot;],536872586]],[&quot;^1@&quot;,[1789,&quot;^1K&quot;,2,536872586]],[&quot;^1@&quot;,[1789,&quot;^15&quot;,&quot;^1L&quot;,536872586]],[&quot;^1@&quot;,[1789,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1789,&quot;^?&quot;,&quot;~u562ad190-3135-4785-aafb-07788044c687&quot;,536872551]],[&quot;^1@&quot;,[1790,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.34.42.png](../assets/Screenshot_2022-03-25_at_12.34.42_1648208087576_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1790,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1790,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1790,&quot;^K&quot;,1789,536872551]],[&quot;^1@&quot;,[1790,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1790,&quot;^13&quot;,1789,536872551]],[&quot;^1@&quot;,[1790,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1790,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1790,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1790,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1790,&quot;^?&quot;,&quot;~u49e27fd3-c3e1-4cd0-83d0-2876356d7257&quot;,536872551]],[&quot;^1@&quot;,[1791,&quot;^[&quot;,&quot;La visión normal requiere que los medios ópticos del ojo sean transparen­ tes y tanto la córnea como el cristalino son ejemplos notables de especializa­ ciones tisulares que logran un nivel de transparencia que compite con el que se encuentra en materiales inorgánicos como el cristal. No sorprende que cier­ tas alteraciones en la composición de la córnea o el cristalino puedan reducir significativamente su transparencia y tener consecuencias graves para la per­ cepción visual. En efecto, las cataratas (opacidad del cristalino) explican más o menos el 50% de los casos de ceguera en el mundo, y casi todas las perso­ nas mayores de 70 años experimentan cierta pérdida de transparencia en el cristalino que termina por degradar la calidad de la experiencia visual. Feliz­ mente, hay tratamientos quirúrgicos satisfactorios para las cataratas que pue­ den restablecer la visión en la mayoría de los casos. Además, el reconocimien­ to de que un factor importante en la producción de cataratas es la exposición a la radiación solar ultravioleta (UV) aumentó la conciencia del público acer­ ca de la necesidad de proteger el cristalino (y la retina) reduciendo la exposi­ ción a la luz UV mediante uso de lentes para sol. \\nMás allá de transmitir de forma eficiente la energía luminosa, la función primaria de los componentes ópticos del ojo es lograr una imagen enfocada sobre la superficie de la retina. La córnea y el cristalino son los principales responsables de la refracción (inclinación) de la luz necesaria para la forma­ ción de imágenes enfocadas sobre los fotorreceptores de la retina (fig. 10-2). \\nLa córnea es responsable de la mayor parte de la refracción necesaria, como puede apreciarse si se consideran las imágenes turbias y fuera de foco que se experimentan al nadar debajo del agua. El agua, por oposición al aire, tiene un índice de refracción próximo al de la córnea; en consecuencia, la inmersión en agua prácticamente elimina la refracción que se desarrolla en condiciones nor­ males en la interfase aire/córnea; por lo tanto, la imagen ya no está enfocada en la retina. El cristalino tiene un poder de refracción considerablemente me­ nor que la córnea; sin embargo, la refracción aportada por el cristalino es ajustable y permite que los objetos ubicados a diferentes distancias del obser­ vador se coloquen en un foco definido. \\nLos cambios dinámicos en el poder de refracción del cristalino se denomi­ nan acomodación. Cuando observamos objetos distantes, el cristalino se tor-na relativamente delgado y plano, y tiene el poder de refracción más bajo. Pa­ ra la visión cercana, el cristalino se toma más grueso y redondeado, y tiene el poder de refracción mayor (véase fig. 10-2). Estos cambios son resultado de la actividad del músculo ciliar que rodea al cristalino. Este último es mante­ nido en el lugar por bandas de tejido conectivo de disposición radial (llama­ das fibras de la zónula) que están fijadas al músculo ciliar. La forma del cris­ talino está determinada por dos fuerzas opuestas: la elasticidad del cristalino, que tiende a mantenerlo redondeado (al extraerlo del ojo, el cristalino se vuel­ ve esférico) y la tensión ejercida por las fibras de la zónula, que tiende a apla­ narlo. Cuando se visualizan objetos distantes, la fuerza de las fibras de la zó­ nula es mayor que la elasticidad del cristalino, y éste adopta la forma más aplanada apropiada para visualizar a distancia. Para enfocar objetos más cer­ canos es necesario relajar la tensión en las fibras de la zónula, lo que permite que la elasticidad intrínseca del cristalino aumente su curvatura. Esta relaja­ ción se logra por la contracción similar a un esfnter del músculo ciliar. Dado que este músculo forma un anillo alrededor del cristalino, cuando se contrae, los puntos de inserción de las fibras de la zónula se mueven hacia el eje cen­ tral del ojo, y reducen así la tensión sobre el cristalino. Lamentablemente, los cambios en la forma del cristalino no siempre pueden producir una imagen en­ focada sobre la retina, en cuyo caso se puede lograr una imagen nítida sólo con ayuda de lentes correctivos adicionales (véase recuadro A). \\nLos ajustes en el tamaño de la pupila también contribuyen a la claridad de las imágenes formadas sobre la retina. Al igual que las imágenes formadas por otros instrumentos ópticos, las generadas por el ojo están afectadas por aberraciones esféricas y cromáticas, que tienden a enturbiar la imagen reti­ niana. Como estas aberraciones son máximas para los rayos de luz que pasan más alejados del centro del cristalino, el estrechamiento de la pupila reduce tanto la aberración esférica como la cromática, al igual que el cierre del dia­ fragma del iris en el lente de una cámara mejora la nitidez de una imagen fo­ tográfica. La reducción del tamaño de la pupila también aumenta la profun­ didad del campo; o sea, la distancia dentro de la cual se observan los objetos sin que estén borrosos. Sin embargo, una pupila pequeña también limita la cantidad de luz que alcanza la retina y, bajo condiciones de iluminación te­ nue, la agudeza visual se vuelve limitada por la cantidad de fotones disponi­ bles más que por las aberraciones ópticas. Por lo tanto, una pupila ajustable proporciona un medio eficaz para reducir las aberraciones ópticas, mientras aumenta al máximo la profundidad del campo en la medida en que lo permi­ ten los diferentes niveles de iluminación. El tamaño de la pupila está contro­ lado por inervación de las divisiones simpática y parasimpática del sistema motor visceral, que a su vez están modulados por varios centros del tronco del encéfalo (véanse caps. 19 y 20).&quot;,536872551]],[&quot;^1@&quot;,[1791,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1791,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1791,&quot;^K&quot;,1790,536872551]],[&quot;^1@&quot;,[1791,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1791,&quot;^13&quot;,1789,536872551]],[&quot;^1@&quot;,[1791,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1791,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1791,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1791,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1791,&quot;^?&quot;,&quot;~u29962606-28a0-43b7-bd1a-eb327bb51438&quot;,536872551]],[&quot;^1@&quot;,[1792,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1792,&quot;^[&quot;,&quot;## La miopía y otros defectos de refracción&quot;,536872589]],[&quot;^1@&quot;,[1792,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1792,&quot;^14&quot;,2,536872589]],[&quot;^1@&quot;,[1792,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1792,&quot;^K&quot;,1789,536872551]],[&quot;^1@&quot;,[1792,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1792,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1792,&quot;^12&quot;,1779,536872589]],[&quot;^1@&quot;,[1792,&quot;^D&quot;,[&quot;^ &quot;],536872589]],[&quot;^1@&quot;,[1792,&quot;^1K&quot;,2,536872589]],[&quot;^1@&quot;,[1792,&quot;^15&quot;,&quot;^1L&quot;,536872589]],[&quot;^1@&quot;,[1792,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1792,&quot;^?&quot;,&quot;~u942943e9-297c-4a66-b218-16991a518e93&quot;,536872551]],[&quot;^1@&quot;,[1793,&quot;^[&quot;,&quot;Las discrepancias ópticas entre los distintos componentes del ojo hacen que la mayoría de la población humana tenga alguna forma de defecto de re­ fracción, denominado ametropía. A las personas que no pueden enfocar con claridad un objeto distante se las llama miopes (figs. A y B). La miopía puede producirse porque la superficie cornea­ na es demasiado curva o porque el glo­ bo ocular es demasiado alargado. En cualquiera de los casos, con el cristali­ no tan plano como puede ser, la ima­ gen de los objetos distantes se enfocan por delante de la retina y no sobre ella. \\nA los sujetos que no pueden enfocar sobre objetos cercanos se los denomina hipermétropes. La hipermetropía puede presentarse porque el globo ocular es demasiado corto o el sistema de refrac­ ción es demasiado débil (fig. C). Aun con el cristalino en su estado más re­ dondeado, la imagen está fuera de foco sobre la superficie retiniana (se enfoca en algún punto por detrás de la retina). \\nTanto la miopía como la hipermetropía se pueden corregir mediante lentes apropiadas -cóncavas (negativas) y convexas (positivas), respectivamente­ o mediante la técnica cada vez más po­ pular de la cirugía corneana. \\nLa miopía es con mucho la ametro­ pía más frecuente; se estima que el 50% de la población de los Estados Unidos está afectada. Dada la gran can­ tidad de personas que necesitan anteo­ jos, lentes de contacto o cirugía para corregir este defecto de refracción, uno se pregunta naturalmente cómo se arre­ glaban los individuos miopes antes de que se inventaran los anteojos hace sólo algunos siglos. A partir de lo que se sa­ be en el presente acerca de la miopía, la visión de la mayoría de los individuos puede haber sido considerablementemejor en tiempos antiguos. La base pa­ ra esta afirmación es el hallazgo sor­ prendente de que el crecimiento del globo ocular está muy influido por la luz enfocada que cae sobre la retina. \\nEste fenómeno fue descrito por primera vez en 1977 por Torsten Wiesel y Elio Raviola en la Harvard Medical School, que estudiaron monos criados con sus párpados suturados (el mismo enfoque utilizado para demostrar los efectos de la privación visual sobre las conexiones corticales en el sistema visual; véase cap. 23), procedimiento que priva al ojo de las imágenes retinianas enfocadas. \\nEstos autores observaron que los ani­ males que crecían hasta la madurez ba­ jo estas condiciones mostraban una elongación del globo ocular. El efecto de la privación de la luz enfocada pare­ ce ser local, ya que el crecimiento anor­ mal del ojo se produce en animales de experimentación, aun cuando se corta el nervio óptico. En efecto, si sólo se pri­ va de luz enfocada a una porción de la superficie retiniana, sólo crece en forma anormal esa región del globo ocular. \\nAunque el mecanismo de control del globo ocular mediado por la luz no se conoce plenamente, muchos exper­ tos creen que la prevalencia de miopía se debe a cierto aspecto de la civiliza­ ción moderna -tal vez aprender a leer y escribir a una edad temprana- que in­ terfiere con el control normal por re­ troalimentación de la visión sobre el desarrollo ocular, y conduce a un alar­ gamiento anormal del globo ocular. Un corolario de esta hipótesis es que si los niños (o, más probablemente, sus pa­ dres) quisieran mejorar su visión, po­ drían lograrlo practicando la visión le­ jana para equilibrar la \\&quot;sobrecarga\\&quot; de trabajo cercano. Por supuesto, en la práctica, la mayoría de los individuos quizás elegirían utilizar anteojos o len­ tes de contacto, o someterse a una ciru­ gía corneana en lugar de participar en la onerosa práctica cotidiana que presu­ miblemente sería necesaria. Sin embar­ go, no todos están de acuerdo en que este remedio sería eficaz y algunos in­ vestigadores (y laboratorios) exploran la posibilidad de una intervención far­ macológica durante el período de la in­ fancia en que se presume que se genera el desarrollo ocular anormal. En cual­ quier caso, es notable que la privación de luz enfocada sobre la retina produz­ ca un crecimiento compensador del ojo y que este circuito de retroalimentación se altere con tanta facilidad.&quot;,536872551]],[&quot;^1@&quot;,[1793,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1793,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1793,&quot;^K&quot;,1792,536872551]],[&quot;^1@&quot;,[1793,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1793,&quot;^13&quot;,1792,536872551]],[&quot;^1@&quot;,[1793,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1793,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1793,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1793,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1793,&quot;^?&quot;,&quot;~u4fec44eb-f9fa-4261-abd0-8d19791f1c63&quot;,536872551]],[&quot;^1@&quot;,[1794,&quot;^[&quot;,&quot;Aun los individuos con una visión normal (emetrópica) cuando son adul­tos jóvenes finalmente experimentan dificultad para enfocar sobre objetos cercanos. Una de las muchas conse­ cuencias del envejecimiento es que el cristalino pierde su elasticidad; como resultado, se reduce en forma gradual la curvatura máxima del cristalino que se puede lograr cuando se contrae el músculo ciliar. El punto cercano (el más próximo que se puede enfocar con claridad) retrocede y los objetos (como este libro) deben alejarse cada vez más del ojo para poder enfocarlos sobre la retina. En algún momento, por lo gene­ ral a comienzos de la edad media, la capacidad de acomodación del ojo se encuentra tan reducida que las tareas visuales cercanas como la lectura se vuelven difciles o imposibles (fig. D). \\nEste trastorno se denomina presbicia y puede corregirse mediante lentes con­ vexas para tareas de visión cercana o mediante l�ntes bifocales si también se presenta miopía (que requiere una c&quot;,536872551]],[&quot;^1@&quot;,[1794,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1794,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1794,&quot;^K&quot;,1793,536872551]],[&quot;^1@&quot;,[1794,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1794,&quot;^13&quot;,1792,536872551]],[&quot;^1@&quot;,[1794,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1794,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1794,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1794,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1794,&quot;^?&quot;,&quot;~u3ce274e9-885a-4be0-8dee-5d4476078e5b&quot;,536872551]],[&quot;^1@&quot;,[1795,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.36.19.png](../assets/Screenshot_2022-03-25_at_12.36.19_1648208181090_0.png){:height 823, :width 390}&quot;,536872551]],[&quot;^1@&quot;,[1795,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1795,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1795,&quot;^K&quot;,1794,536872551]],[&quot;^1@&quot;,[1795,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1795,&quot;^13&quot;,1792,536872551]],[&quot;^1@&quot;,[1795,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1795,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1795,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1795,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1795,&quot;^?&quot;,&quot;~u17f4370f-5fa1-495e-9ed2-ca94fefdbe87&quot;,536872551]],[&quot;^1@&quot;,[1796,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.36.51.png](../assets/Screenshot_2022-03-25_at_12.36.51_1648208213651_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1796,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1796,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1796,&quot;^K&quot;,1795,536872551]],[&quot;^1@&quot;,[1796,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1796,&quot;^13&quot;,1792,536872551]],[&quot;^1@&quot;,[1796,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1796,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1796,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1796,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1796,&quot;^?&quot;,&quot;~u7adfc53f-719a-4fea-96fd-e4e5b994a519&quot;,536872551]],[&quot;^1@&quot;,[1797,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1797,&quot;^[&quot;,&quot;## La retina&quot;,536872592]],[&quot;^1@&quot;,[1797,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1797,&quot;^14&quot;,2,536872592]],[&quot;^1@&quot;,[1797,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1797,&quot;^K&quot;,1792,536872551]],[&quot;^1@&quot;,[1797,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1797,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1797,&quot;^12&quot;,1779,536872592]],[&quot;^1@&quot;,[1797,&quot;^D&quot;,[&quot;^ &quot;],536872592]],[&quot;^1@&
