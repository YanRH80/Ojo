sual derecho, otra parte al izquierdo, y la zona que solapa que corresponde a ambos. Por ello, es importante entender, que el campo visual binocular no es la suma de los dos monoculares.&quot;,536876498]],[&quot;^1@&quot;,[2224,&quot;^X&quot;,&quot;^1D&quot;,536876478]],[&quot;^1@&quot;,[2224,&quot;^E&quot;,false,536876478]],[&quot;^1@&quot;,[2224,&quot;^K&quot;,2220,536876478]],[&quot;^1@&quot;,[2224,&quot;^17&quot;,2216,536876478]],[&quot;^1@&quot;,[2224,&quot;^13&quot;,2220,536876479]],[&quot;^1@&quot;,[2224,&quot;^12&quot;,2216,536876498]],[&quot;^1@&quot;,[2224,&quot;^D&quot;,[&quot;^ &quot;],536876498]],[&quot;^1@&quot;,[2224,&quot;^1I&quot;,true,536876478]],[&quot;^1@&quot;,[2224,&quot;^?&quot;,&quot;~u623e43bd-6cc4-42e8-882a-ca0970a38a98&quot;,536876478]],[&quot;^1@&quot;,[2225,&quot;^[&quot;,&quot;### Regiones de la regina&quot;,536876514]],[&quot;^1@&quot;,[2225,&quot;^X&quot;,&quot;^1D&quot;,536876485]],[&quot;^1@&quot;,[2225,&quot;^14&quot;,3,536876514]],[&quot;^1@&quot;,[2225,&quot;^E&quot;,false,536876485]],[&quot;^1@&quot;,[2225,&quot;^K&quot;,2220,536876505]],[&quot;^1@&quot;,[2225,&quot;^17&quot;,2216,536876485]],[&quot;^1@&quot;,[2225,&quot;^13&quot;,2217,536876505]],[&quot;^1@&quot;,[2225,&quot;^12&quot;,2216,536876514]],[&quot;^1@&quot;,[2225,&quot;^D&quot;,[&quot;^ &quot;],536876514]],[&quot;^1@&quot;,[2225,&quot;^1K&quot;,3,536876514]],[&quot;^1@&quot;,[2225,&quot;^15&quot;,&quot;^1L&quot;,536876514]],[&quot;^1@&quot;,[2225,&quot;^1I&quot;,true,536876485]],[&quot;^1@&quot;,[2225,&quot;^?&quot;,&quot;~u623e43c3-ac84-43ff-bc35-132395f4ba9c&quot;,536876485]],[&quot;^1@&quot;,[2226,&quot;^[&quot;,&quot;ESCOTOMA: Cada zona de ceguera dentro del campo visual (déficits en el campo visual). Todos tenemos un escotoma fisiológico. Hay una zona del campo visual que\\nesta aproximadamente en la línea media, 15º hacia fuera, que es donde encontramos el nervio óptico y no hay retina, por lo tanto, no vemos. Hay una zona de la retina,\\npor donde sale el nervio óptico, que no hay fotorreceptores, por ello no vemos. Lo compensamos con el campo visual del otro ojo.&quot;,536876584]],[&quot;^1@&quot;,[2226,&quot;^X&quot;,&quot;^1D&quot;,536876499]],[&quot;^1@&quot;,[2226,&quot;^E&quot;,false,536876499]],[&quot;^1@&quot;,[2226,&quot;^K&quot;,2228,536876561]],[&quot;^1@&quot;,[2226,&quot;^17&quot;,2216,536876499]],[&quot;^1@&quot;,[2226,&quot;^13&quot;,2225,536876561]],[&quot;^1@&quot;,[2226,&quot;^12&quot;,2216,536876584]],[&quot;^1@&quot;,[2226,&quot;^D&quot;,[&quot;^ &quot;],536876584]],[&quot;^1@&quot;,[2226,&quot;^1I&quot;,true,536876499]],[&quot;^1@&quot;,[2226,&quot;^?&quot;,&quot;~u623e43ce-9bca-499d-9101-8b7e5836ae8d&quot;,536876499]],[&quot;^1@&quot;,[2227,&quot;^[&quot;,&quot;Retina nasal (más grande), que se corresponde con el lado interno.\\n&quot;,536876527]],[&quot;^1@&quot;,[2227,&quot;^X&quot;,&quot;^1D&quot;,536876514]],[&quot;^1@&quot;,[2227,&quot;^E&quot;,false,536876514]],[&quot;^1@&quot;,[2227,&quot;^K&quot;,2225,536876514]],[&quot;^1@&quot;,[2227,&quot;^17&quot;,2216,536876514]],[&quot;^1@&quot;,[2227,&quot;^13&quot;,2225,536876515]],[&quot;^1@&quot;,[2227,&quot;^12&quot;,2216,536876527]],[&quot;^1@&quot;,[2227,&quot;^D&quot;,[&quot;^ &quot;],536876527]],[&quot;^1@&quot;,[2227,&quot;^1I&quot;,true,536876514]],[&quot;^1@&quot;,[2227,&quot;^?&quot;,&quot;~u623e4403-94c1-4d5f-b484-9cfea2cb0d35&quot;,536876514]],[&quot;^1@&quot;,[2228,&quot;^[&quot;,&quot;DEFECTO CAMPIMÉTRICO: Para poder explorar el campo visual, los oftalmólogos llevan a cabo una prueba de campimetría. Si falla el campo visual, porque este es más\\npequeño de lo que debería ser, lo llamamos defecto campimétrico. El defecto campimétrico más típico, es el que se produce en una persona padece un desprendimiento de retina.&quot;,536876557]],[&quot;^1@&quot;,[2228,&quot;^X&quot;,&quot;^1D&quot;,536876521]],[&quot;^1@&quot;,[2228,&quot;^E&quot;,false,536876521]],[&quot;^1@&quot;,[2228,&quot;^K&quot;,2231,536876533]],[&quot;^1@&quot;,[2228,&quot;^17&quot;,2216,536876521]],[&quot;^1@&quot;,[2228,&quot;^13&quot;,2225,536876521]],[&quot;^1@&quot;,[2228,&quot;^12&quot;,2216,536876557]],[&quot;^1@&quot;,[2228,&quot;^D&quot;,[&quot;^ &quot;],536876557]],[&quot;^1@&quot;,[2228,&quot;^1I&quot;,true,536876521]],[&quot;^1@&quot;,[2228,&quot;^?&quot;,&quot;~u623e440a-9304-472a-8372-0f8c156a0fae&quot;,536876521]],[&quot;^1@&quot;,[2229,&quot;^[&quot;,&quot;Retina temporal, que se corresponde con el lado externo (más cerca del hueso temporal).\\n&quot;,536876530]],[&quot;^1@&quot;,[2229,&quot;^X&quot;,&quot;^1D&quot;,536876527]],[&quot;^1@&quot;,[2229,&quot;^E&quot;,false,536876527]],[&quot;^1@&quot;,[2229,&quot;^K&quot;,2227,536876527]],[&quot;^1@&quot;,[2229,&quot;^17&quot;,2216,536876527]],[&quot;^1@&quot;,[2229,&quot;^13&quot;,2225,536876527]],[&quot;^1@&quot;,[2229,&quot;^12&quot;,2216,536876530]],[&quot;^1@&quot;,[2229,&quot;^D&quot;,[&quot;^ &quot;],536876530]],[&quot;^1@&quot;,[2229,&quot;^1I&quot;,true,536876527]],[&quot;^1@&quot;,[2229,&quot;^?&quot;,&quot;~u623e4423-0aca-4c97-a98b-ea50ee6424a3&quot;,536876527]],[&quot;^1@&quot;,[2230,&quot;^[&quot;,&quot;La retina recibe la información que viene de nuestro campo visual de forma invertida. De esta manera, tenemos también dos tipos de campos visuales: campo visual externo (temporal-hacia la zona temporal) y campo visual interno (nasal).\\n&quot;,536876533]],[&quot;^1@&quot;,[2230,&quot;^X&quot;,&quot;^1D&quot;,536876530]],[&quot;^1@&quot;,[2230,&quot;^E&quot;,false,536876530]],[&quot;^1@&quot;,[2230,&quot;^K&quot;,2229,536876530]],[&quot;^1@&quot;,[2230,&quot;^17&quot;,2216,536876530]],[&quot;^1@&quot;,[2230,&quot;^13&quot;,2225,536876530]],[&quot;^1@&quot;,[2230,&quot;^12&quot;,2216,536876533]],[&quot;^1@&quot;,[2230,&quot;^D&quot;,[&quot;^ &quot;],536876533]],[&quot;^1@&quot;,[2230,&quot;^1I&quot;,true,536876530]],[&quot;^1@&quot;,[2230,&quot;^?&quot;,&quot;~u623e4424-690f-4091-b386-0da9167872f3&quot;,536876530]],[&quot;^1@&quot;,[2231,&quot;^[&quot;,&quot;Mi campo visual temporal lo vemos en la retina nasal y el campo visual nasal, en la retina temporal.&quot;,536876533]],[&quot;^1@&quot;,[2231,&quot;^X&quot;,&quot;^1D&quot;,536876533]],[&quot;^1@&quot;,[2231,&quot;^E&quot;,false,536876533]],[&quot;^1@&quot;,[2231,&quot;^K&quot;,2230,536876533]],[&quot;^1@&quot;,[2231,&quot;^17&quot;,2216,536876533]],[&quot;^1@&quot;,[2231,&quot;^13&quot;,2225,536876533]],[&quot;^1@&quot;,[2231,&quot;^12&quot;,2216,536876533]],[&quot;^1@&quot;,[2231,&quot;^D&quot;,[&quot;^ &quot;],536876533]],[&quot;^1@&quot;,[2231,&quot;^1I&quot;,true,536876533]],[&quot;^1@&quot;,[2231,&quot;^?&quot;,&quot;~u623e4427-fd05-40af-9a8a-445e903c0dc4&quot;,536876533]],[&quot;^1@&quot;,[2232,&quot;^S&quot;,true,536877360]],[&quot;^1@&quot;,[2232,&quot;^[&quot;,&quot;## Presión intraocular&quot;,536876591]],[&quot;^1@&quot;,[2232,&quot;^X&quot;,&quot;^1D&quot;,536876590]],[&quot;^1@&quot;,[2232,&quot;^14&quot;,2,536876591]],[&quot;^1@&quot;,[2232,&quot;^E&quot;,false,536876590]],[&quot;^1@&quot;,[2232,&quot;^K&quot;,2217,536876590]],[&quot;^1@&quot;,[2232,&quot;^17&quot;,2216,536876590]],[&quot;^1@&quot;,[2232,&quot;^13&quot;,2216,536876590]],[&quot;^1@&quot;,[2232,&quot;^12&quot;,2216,536876591]],[&quot;^1@&quot;,[2232,&quot;^D&quot;,[&quot;^ &quot;],536876591]],[&quot;^1@&quot;,[2232,&quot;^1K&quot;,2,536876591]],[&quot;^1@&quot;,[2232,&quot;^15&quot;,&quot;^1L&quot;,536876591]],[&quot;^1@&quot;,[2232,&quot;^1I&quot;,true,536876590]],[&quot;^1@&quot;,[2232,&quot;^?&quot;,&quot;~u623e4464-2b01-49eb-9e44-dfdedc26fedd&quot;,536876590]],[&quot;^1@&quot;,[2233,&quot;^[&quot;,&quot;PRESIÓN INTRAOCULAR: presión fisiológica que hay dentro del ojo fisiológica. Cuando una persona muere, esta presión\\nse pierde.\\nFUNCIÓN: Necesaria para mantener la estructura esferoidal del ojo. Además, la retina, es una capa de tejido nervioso\\nque en su parte posterior no está pegada a la coroides; para mantenerla pegada, necesitamos una presión.\\nHIPERTENSIÓN OCULAR:\\nLa presión intraocular debe ser menor a 15 mmHg. Toda presión que supere este valor, se denomina hipertensión ocular,\\ngeneralmente llamada glaucoma.\\n¿CÓMO Y DÓNDE SE GENERA?\\nLa presión se genera por un mecanismo que está determinado por los procesos ciliares. En cualquier punto en el que se\\ngenere la presión, esta va a ser uniformemente distribuida por todo el interior del globo ocular.\\nComo el ojo es una esfera cerrada, necesitamos un sistema que genere líquido, para que el líquido que generamos, según\\nel teorema de Pascal se distribuye igual por todo el globo ocular y la presión se ejerce por igual en todos los puntos.&quot;,536876727]],[&quot;^1@&quot;,[2233,&quot;^X&quot;,&quot;^1D&quot;,536876591]],[&quot;^1@&quot;,[2233,&quot;^E&quot;,false,536876591]],[&quot;^1@&quot;,[2233,&quot;^K&quot;,2232,536876591]],[&quot;^1@&quot;,[2233,&quot;^17&quot;,2216,536876591]],[&quot;^1@&quot;,[2233,&quot;^13&quot;,2232,536876592]],[&quot;^1@&quot;,[2233,&quot;^12&quot;,2216,536876727]],[&quot;^1@&quot;,[2233,&quot;^D&quot;,[&quot;^ &quot;],536876727]],[&quot;^1@&quot;,[2233,&quot;^1I&quot;,true,536876591]],[&quot;^1@&quot;,[2233,&quot;^?&quot;,&quot;~u623e4468-4efa-45c2-b7cd-a3c3c57cfb52&quot;,536876591]],[&quot;^1@&quot;,[2234,&quot;^[&quot;,&quot;Punto de reabsorción de líquido: para mantener un equilibrio entre la presión intraocular y la reabsorción. Se localiza en\\nla cámara anterior, el ángulo iridocorneal (Canales de Schlemm). Anatómicamente es el ángulo que forma el iris, con la\\ncórnea. En esta zona existe una trabécula, con un continuo flujo de líquido.\\nCuando la presión intraocular es mayor de 15 mmHg: se mueren las células ganglionares (células que mandan\\ninformación al SNC). La esclera es muy dura, por lo que al aumentar la presión, la retina se aplasta  glaucoma. Si\\ntenemos un ataque de presión intraocular, hay que mejorar la reabsorción de líquido, mejorando de tal modo el drenaje.\\nSin embargo, actualmente existen tratamientos muy efectivos que ando imágenes, lo que implica las fuerzas refractivas combinadas de la córnea y el cristalino. En concreto, intenta\\nque se proyecte sobre la FÓVEA, ya que es la zona de la retina con mayor densidad de células fotosensibles; por lo tanto,\\nes el punto de máxima agudeza visual. En este punto, la retina se adelgaza, porque hay prácticamente solo\\nfotorreceptores.\\n¿Por qué la córnea tiene mayor poder refractivo que el cristalino?: la luz llega al ojo desde el aire y la córnea está hecha\\nsobre todo de agua. La luz viaja mucho más lentamente a través del agua que del aire. En comparación, hay menos\\nrefracción a través del cristalino porque el humor acuoso, el cristalino y el humor vítreo están, en gran medida,\\ncompuestos de agua.&quot;,536876608]],[&quot;^1@&quot;,[2236,&quot;^X&quot;,&quot;^1D&quot;,536876604]],[&quot;^1@&quot;,[2236,&quot;^E&quot;,false,536876604]],[&quot;^1@&quot;,[2236,&quot;^K&quot;,2235,536876604]],[&quot;^1@&quot;,[2236,&quot;^17&quot;,2216,536876604]],[&quot;^1@&quot;,[2236,&quot;^13&quot;,2235,536876605]],[&quot;^1@&quot;,[2236,&quot;^12&quot;,2216,536876609]],[&quot;^1@&quot;,[2236,&quot;^D&quot;,[&quot;^ &quot;],536876609]],[&quot;^1@&quot;,[2236,&quot;^1I&quot;,true,536876604]],[&quot;^1@&quot;,[2236,&quot;^?&quot;,&quot;~u623e4480-1a8c-4d16-ad7f-64d4e23b2e97&quot;,536876604]],[&quot;^1@&quot;,[2237,&quot;^S&quot;,true,536877076]],[&quot;^1@&quot;,[2237,&quot;^[&quot;,&quot;### Refracción en la córnea&quot;,536876619]],[&quot;^1@&quot;,[2237,&quot;^X&quot;,&quot;^1D&quot;,536876609]],[&quot;^1@&quot;,[2237,&quot;^14&quot;,3,536876619]],[&quot;^1@&quot;,[2237,&quot;^E&quot;,false,536876609]],[&quot;^1@&quot;,[2237,&quot;^K&quot;,2236,536876615]],[&quot;^1@&quot;,[2237,&quot;^17&quot;,2216,536876609]],[&quot;^1@&quot;,[2237,&quot;^13&quot;,2235,536876615]],[&quot;^1@&quot;,[2237,&quot;^12&quot;,2216,536876619]],[&quot;^1@&quot;,[2237,&quot;^D&quot;,[&quot;^ &quot;],536876619]],[&quot;^1@&quot;,[2237,&quot;^1K&quot;,3,536876618]],[&qu inferior, oblicuo mayor y oblicuo menor. Por lo tanto, facilitan que el ojo pueda moverse en los 3 ejes espaciales: derecha-izquierda, arriba- abajo y rotación. La combinación de todos estos músculos hace que nuestra mirada sea siempre conjugada. Por ejemplo, si quiero mover los ojos en una determinada dirección, como a la derecha, contraeré el recto externo de un lado y el recto interno del otro lado; a la par que se inhiben sus antagonistas. Todos los movimientos son conjugados, y cualquier defecto en la mirada conjugada es patológico.\\nSolo hay una excepción a esta convergencia. Se trata de un movimiento que no es puramente conjugado, que es el movimiento de convergencia, en el cual contraemos ambos rectos internos. Este movimiento de convergencia provoca la acomodación del cristalino, para poder enfocar cerca. Todos los demás movimientos, a excepción de la vergencia son puramente conjugados.&quot;,536877264]],[&quot;^1@&quot;,[2300,&quot;^X&quot;,&quot;^1D&quot;,536877177]],[&quot;^1@&quot;,[2300,&quot;^E&quot;,false,536877177]],[&quot;^1@&quot;,[2300,&quot;^K&quot;,2299,536877177]],[&quot;^1@&quot;,[2300,&quot;^17&quot;,2216,536877177]],[&quot;^1@&quot;,[2300,&quot;^13&quot;,2299,536877178]],[&quot;^1@&quot;,[2300,&quot;^12&quot;,2216,536877265]],[&quot;^1@&quot;,[2300,&quot;^D&quot;,[&quot;^ &quot;],536877265]],[&quot;^1@&quot;,[2300,&quot;^1I&quot;,true,536877177]],[&quot;^1@&quot;,[2300,&quot;^?&quot;,&quot;~u623e46e3-6efa-48f2-a303-a91cd47f9f18&quot;,536877177]],[&quot;^1@&quot;,[2301,&quot;^[&quot;,&quot;El diámetro pupilar es consensual: Al iluminar un solo ojo se produce la constricción de\\nambas pupilas. La falta del reflejo pupilar consensual es frecuentemente signo de una\\nenfermedad neurológica grave que afecta al tronco cerebral.\\n&quot;,536877218]],[&quot;^1@&quot;,[2301,&quot;^X&quot;,&quot;^1D&quot;,536877205]],[&quot;^1@&quot;,[2301,&quot;^E&quot;,false,536877205]],[&quot;^1@&quot;,[2301,&quot;^K&quot;,2292,536877205]],[&quot;^1@&quot;,[2301 a de los fotorreceptores son relativamente transparentes, la distorsión de la imagen\\ncuando la luz pasa a su través es mínima.\\n&quot;,536878057]],[&quot;^1@&quot;,[2328,&quot;^X&quot;,&quot;^1D&quot;,536877429]],[&quot;^1@&quot;,[2328,&quot;^E&quot;,false,536877429]],[&quot;^1@&quot;,[2328,&quot;^K&quot;,2320,536877429]],[&quot;^1@&quot;,[2328,&quot;^17&quot;,2317,536877429]],[&quot;^1@&quot;,[2328,&quot;^13&quot;,2320,536877430]],[&quot;^1@&quot;,[2328,&quot;^12&quot;,2317,536878057]],[&quot;^1@&quot;,[2328,&quot;^D&quot;,[&quot;^ &quot;],536878057]],[&quot;^1@&quot;,[2328,&quot;^1I&quot;,true,536877429]],[&quot;^1@&quot;,[2328,&quot;^?&quot;,&quot;~u623e481c-e0b5-45af-9e80-b9517990bfa0&quot;,536877429]],[&quot;^1@&quot;,[2329,&quot;^[&quot;,&quot;Los fotorreceptores convierten, o transducen, la energía lumínica en cambios en el potencial de membrana. La mayoría\\nde lo que se ha conocido sobre la fototransducción en los bastones sirve igualmente para los conos.&quot;,536877529]],[&quot;^1@&quot;,[2329,&quot;^X&quot;,&quot;^1D&quot;,536877433]],[&quot;^1@&quot;,[2329,&quot;^E&quot;,false,536877433]],[&quot;^1@&quot;,[2329,&quot;^K&quot;,2322,536877433]],[&quot;^1@&quot;,[2329,&quot;^17&quot;,2317,536877433]],[&quot;^1@&quot;,[2329,&quot;^13&quot;,2322,536877434]],[&quot;^1@&quot;,[2329,&quot;^12&quot;,2317,536877529]],[&quot;^1@&quot;,[2329,&quot;^D&quot;,[&quot;^ &quot;],536877529]],[&quot;^1@&quot;,[2329,&quot;^1I&quot;,true,536877433]],[&quot;^1@&quot;,[2329,&quot;^?&quot;,&quot;~u623e481d-c5ae-4f19-bc17-2d8a12de0a4f&quot;,536877433]],[&quot;^1@&quot;,[2330,&quot;^[&quot;,&quot;La visión nocturna dependiente de los bastones no es instantánea. En este intervalo de tiempo la sensibilidad a la luz se incrementa un millón de veces o incluso más.&quot;,536878348]],[&quot;^1@&quot;,[2330,&quot;^X&quot;,&quot;^1D&quot;,536877437]],[&quot;^1@&quot;,[2330,&quot;^E&quot;,false,536877437]],[&quot;^1@&quot;,[2330,&quot;^K&quot;,2323,536877437]],[&quot;^1@&quot;,[2330,&q segundos mensajeros citoplasmáticas, que (directa o indirectamente) modifican la\\nconductancia de canales iónicos de la membrana, alterando por ello el potencial de membrana.&quot;,536878221]],[&quot;^1@&quot;,[2351,&quot;^X&quot;,&quot;^1D&quot;,536877550]],[&quot;^1@&quot;,[2351,&quot;^E&quot;,false,536877550]],[&quot;^1@&quot;,[2351,&quot;^K&quot;,2348,536877550]],[&quot;^1@&quot;,[2351,&quot;^17&quot;,2317,536877550]],[&quot;^1@&quot;,[2351,&quot;^13&quot;,2348,536878227]],[&quot;^1@&quot;,[2351,&quot;^12&quot;,2317,536878227]],[&quot;^1@&quot;,[2351,&quot;^D&quot;,[&quot;^ &quot;],536878227]],[&quot;^1@&quot;,[2351,&quot;^1I&quot;,true,536877550]],[&quot;^1@&quot;,[2351,&quot;^?&quot;,&quot;~u623e48ee-7d37-4b6e-91fc-f7ad61416f1a&quot;,536877550]],[&quot;^1@&quot;,[2352,&quot;^[&quot;,&quot;Esta respuesta hiperpolarizante se inicia por la absorción de radiación electromagnética por la rodopsina (el fotopigmento de los bastones) en la membrana\\nde los discos apilados en los segmentos externos de los bastones. La proteína de receptor se llama opsina. &quot;,536878263]],[&quot;^1@&quot;,[2352,&quot;^X&quot;,&quot;^1D&quot;,536877556]],[&quot;^1@&quot;,[2352,&quot;^E&quot;,false,536877556]],[&quot;^1@&quot;,[2352,&quot;^K&quot;,2454,536878260]],[&quot;^1@&quot;,[2352,&quot;^17&quot;,2317,536877556]],[&quot;^1@&quot;,[2352,&quot;^13&quot;,2452,536878260]],[&quot;^1@&quot;,[2352,&quot;^12&quot;,2317,536878263]],[&quot;^1@&quot;,[2352,&quot;^D&quot;,[&quot;^ &quot;],536878263]],[&quot;^1@&quot;,[2352,&quot;^1I&quot;,true,536877556]],[&quot;^1@&quot;,[2352,&quot;^?&quot;,&quot;~u623e4900-6122-4bc2-9fd8-33c2367a5694&quot;,536877556]],[&quot;^1@&quot;,[2353,&quot;^[&quot;,&quot;PASOS DE LA TRANSDUCCIÓN DE LUZ REALIZADA POR LOS BASTONES (RESUMEN):&quot;,536877576]],[&quot;^1@&quot;,[2353,&quot;^X&quot;,&quot;^1D&quot;,536877560]],[&quot;^1@&quot;,[2353,&quot;^E&quot;,false,536877560]],[&quot;^1@&quot;,[2353,&quot;^K&quot;,2457,536878277]],[&quot;^1@&quot;,[2353,&quot;^17 e424-4134-9816-b010fa5669d3&quot;,536877611]],[&quot;^1@&quot;,[2360,&quot;^[&quot;,&quot;### Papel del calcio en la adaptación a la luz&quot;,536877622]],[&quot;^1@&quot;,[2360,&quot;^X&quot;,&quot;^1D&quot;,536877618]],[&quot;^1@&quot;,[2360,&quot;^14&quot;,3,536878368]],[&quot;^1@&quot;,[2360,&quot;^E&quot;,false,536877618]],[&quot;^1@&quot;,[2360,&quot;^K&quot;,2472,536878368]],[&quot;^1@&quot;,[2360,&quot;^17&quot;,2317,536877618]],[&quot;^1@&quot;,[2360,&quot;^13&quot;,2323,536877618]],[&quot;^1@&quot;,[2360,&quot;^12&quot;,2317,536878368]],[&quot;^1@&quot;,[2360,&quot;^D&quot;,[&quot;^ &quot;],536878368]],[&quot;^1@&quot;,[2360,&quot;^1K&quot;,3,536877621]],[&quot;^1@&quot;,[2360,&quot;^15&quot;,&quot;^1L&quot;,536878368]],[&quot;^1@&quot;,[2360,&quot;^1I&quot;,true,536877618]],[&quot;^1@&quot;,[2360,&quot;^?&quot;,&quot;~u623e4947-4941-4eb5-b1ab-08b8dbc10017&quot;,536877618]],[&quot;^1@&quot;,[2361,&quot;^[&quot;,&quot;La capacidad del ojo para adaptarse a los cambios de los niveles de luz depende de modificaciones de la concentración de calcio intracelular de los conos. Cuando pasamos de la oscuridad a una luz brillante, inicialmente los conos están hiperpolarizados al máximo (es decir, cerca de Ek, el potencial de equilibrio para el K + ). Si los conos permanecieran en este estado, seríamos incapaces de ver cambios adicionales del nivel de luminosidad. &quot;,536878386]],[&quot;^1@&quot;,[2361,&quot;^X&quot;,&quot;^1D&quot;,536877622]],[&quot;^1@&quot;,[2361,&quot;^E&quot;,false,536877622]],[&quot;^1@&quot;,[2361,&quot;^K&quot;,2360,536877622]],[&quot;^1@&quot;,[2361,&quot;^17&quot;,2317,536877622]],[&quot;^1@&quot;,[2361,&quot;^13&quot;,2360,536877623]],[&quot;^1@&quot;,[2361,&quot;^12&quot;,2317,536878386]],[&quot;^1@&quot;,[2361,&quot;^D&quot;,[&quot;^ &quot;],536878386]],[&quot;^1@&quot;,[2361,&quot;^1I&quot;,true,536877622]],[&quot;^1@&quot;,[2361,&quot;^?&quot;,&quot;~u623e4950-867f-44ec-a1f0-00545e8b3086&quot;,536877622]],[&quot;^1@&quot;,[2362,&quot;^[&quot;,&quot;Como resultado, se sintetiza más GMPc (porque la enzima sintetizadora está menos inhibida), permitiendo que se\\nabran de nuevo los canales dependientes de GMPc.\\nParece que el calcio también afecta a los fotopigmentos y a la fosfodiesterasa reduciendo su respuesta a la luz.\\nEstos mecanismos dependientes del calcio aseguran que los fotorreceptores sean siempre capaces de registrar cambios\\nrelativos del nivel de luz, aunque se pierda información sobre los niveles absolutos de luz.&quot;,536877632]],[&quot;^1@&quot;,[2362,&quot;^X&quot;,&quot;^1D&quot;,536877627]],[&quot;^1@&quot;,[2362,&quot;^E&quot;,false,536877627]],[&quot;^1@&quot;,[2362,&quot;^K&quot;,2474,536878401]],[&quot;^1@&quot;,[2362,&quot;^17&quot;,2317,536877627]],[&quot;^1@&quot;,[2362,&quot;^13&quot;,2360,536877627]],[&quot;^1@&quot;,[2362,&quot;^12&quot;,2317,536878401]],[&quot;^1@&quot;,[2362,&quot;^D&quot;,[&quot;^ &quot;],536878401]],[&quot;^1@&quot;,[2362,&quot;^1I&quot;,true,536877627]],[&quot;^1@&quot;,[2362,&quot;^?&quot;,&quot;~u623e4955-a3f4-4d02-88ff-01dd25a3072b&quot;,536877627]],[&quot;^1@&quot;,[2363,&quot;^[&quot;,&quot;ADAPTACIÓN A LA OSCURIDAD, LA LUZ Y EL COLOR:\\n&quot;,536878404]],[&quot;^1@&quot;,[2363,&quot;^X&quot;,&quot;^1D&quot;,536877635]],[&quot;^1@&quot;,[2363,&quot;^E&quot;,false,536877635]],[&quot;^1@&quot;,[2363,&quot;^K&quot;,2362,536877635]],[&quot;^1@&quot;,[2363,&quot;^17&quot;,2317,536877635]],[&quot;^1@&quot;,[2363,&quot;^13&quot;,2360,536877635]],[&quot;^1@&quot;,[2363,&quot;^12&quot;,2317,536878404]],[&quot;^1@&quot;,[2363,&quot;^D&quot;,[&quot;^ &quot;],536878404]],[&quot;^1@&quot;,[2363,&quot;^1I&quot;,true,536877635]],[&quot;^1@&quot;,[2363,&quot;^?&quot;,&quot;~u623e4962-58b0-4ddb-97bc-a4c6eaf1bff6&quot;,536877635]],[&quot;^1@&quot;,[2364,&quot;^[&quot;,&quot;### Campos receptivos&quot;,536877651]],[&quot;^1@&quot;,[2364,&quot;^X&quot;,&quot;^1D&quot;,536877644]],[&quot;^1@&quot;,[2364,&quot;^14&quot;,3,536877651]],[&quot;^1@&quot;,[2364,&quot;^E&quot;,false,536877644]],[&quot;^1@&quot;,[2364,&quot;^K&quot;,2331,536877644]],[&quot;^1@&quot;,[2364,&quot;^17&quot;,2317,536877644]],[&quot;^1@&quot;,[2364,&quot;^13&quot;,2324,536877644]],[&quot;^1@&quot;,[2364,&quot;^12&quot;,2317,536877651]],[&quot;^1@&quot;,[2364,&quot;^D&quot;,[&quot;^ &quot;],536877651]],[&quot;^1@&quot;,[2364,&quot;^1K&quot;,3,536877651]],[&quot;^1@&quot;,[2364,&quot;^15&quot;,&quot;^1L&quot;,536877651]],[&quot;^1@&quot;,[2364,&quot;^1I&quot;,true,536877644]],[&quot;^1@&quot;,[2364,&quot;^?&quot;,&quot;~u623e496f-deea-47dc-a987-11626f9fb796&quot;,536877644]],[&quot;^1@&quot;,[2365,&quot;^[&quot;,&quot;CAMPO RECEPTIVO (de una neurona sensitiva): región del espacio en la cual la presencia de un estímulo altera la respuesta de dicha neurona, esto es, la tasa de impulsos electroquímicos que ésta genera.\\nAplicando este concepto a la retina, descubrimos que la luz aplicada a sólo una pequeña porción de la retina cambiaría la tasa de disparo de la neurona. La luz en cualquier otra parte de la retina, fuera de este campo receptivo, no tendría ningún efecto sobre la tasa de disparo.\\nEn el sistema visual, la óptica del ojo establece una correspondencia entre las ubicaciones en la retina y el campo visual.\\nPor tanto, es habitual también describir los campos receptivos visuales como áreas de intercambiabilidad espacial visual con áreas de la retina.\\nSegún avanzamos en la vía visual, vemos que la forma de los campos receptivos cambia, variando el tipo de estímulo que hace a las neuronas más activas.\\nEn la retina, los puntos de luz provocan respuestas óptimas de las células ganglionares, pero en diferentes áreas de la corteza visual, las neuronas responden mejor a las líneas brillantes e incluso las formas complejas de importancia biológica como manos o rostros. Estos cambios pueden reflejar importantes diferencias en el tipo de información\\nrepresentada en cada etapa.&quot;,536878477]],[&quot;^1@&quot;,[2365,&quot;^X&quot;,&quot;^1D&quot;,536877647]],[&quot;^1@&quot;,[2365,&quot;^E&quot;,false,536877647]],[&quot;^1@&quot;,[2365,&quot;^K&quot;,2364,536877647]],[&quot;^1@&quot;,[2365,&quot;^17&quot;,2317,536877647]],[&quot;^1@&quot;,[2365,&quot;^13&quot;,2364,536877648]],[&quot;^1@&quot;,[2365,&quot;^12&quot;,2317,536878477]],[&quot;^1@&quot;,[2365,&quot;^D&quot;,[&quot;^ &quot;],536878477]],[&quot;^1@&quot;,[2365,&quot;^1I&quot;,true,536877647]],[&quot;^1@&quot;,[2365,&quot;^?&quot;,&quot;~u623e4973-739d-46e0-a4a8-c503c1893f45&quot;,536877647]],[&quot;^1@&quot;,[2367,&quot;^[&quot;,&quot;a) El campo receptivo de la célula ganglionar se localiza mediante el registro del axón de la neurona en el nervio óptico. Se proyecta un pequeño punto de luz sobre varias partes de la retina; el campo receptivo consiste en las ubicaciones que aumentan o disminuyen la tasa de disparo de la célula ganglionar. Moviendo el electrodo de registro, puede usarse el\\nmismo procedimiento para localizar los campos receptivos de las neuronas en otras ubicaciones del cerebro y otras neuronas retinianas (vistas como cambios en el potencial de membrana si no disparan potenciales de acción).&quot;,536878489]],[&quot;^1@&quot;,[2367,&quot;^X&quot;,&quot;^1D&quot;,536877661]],[&quot;^1@&quot;,[2367,&quot;^K&quot;,2365,536877662]],[&quot;^1@&quot;,[2367,&quot;^17&quot;,2317,536877661]],[&quot;^1@&quot;,[2367,&quot;^13&quot;,2364,536877661]],[&quot;^1@&quot;,[2367,&quot;^12&quot;,2317,536878489]],[&quot;^1@&quot;,[2367,&quot;^D&quot;,[&quot;^ &quot;],536878489]],[&quot;^1@&quot;,[2367,&quot;^1I&quot;,true,536877661]],[&quot;^1@&quot;,[2367,&quot;^?&quot;,&quot;~ua8ee6329-5b5c-4c8d-948f-82b97667ae9c&quot;,536877661]],[&quot;^1@&quot;,[2369,&quot;^[&quot;,&quot;### Campos receptivos de las células bipolares&quot;,536877669]],[&quot;^1@&quot;,[2369,&quot;^X&quot;,&quot;^1D&quot;,536877665]],[&quot;^1@&quot;,[2369,&quot;^14&quot;,3,536877669]],[&quot;^1@&quot;,[2369,&quot;^K&quot;,2364,536877668]],[&quot;^1@&quot;,[2369,&quot;^17&quo uot;,1,536877675]],[&quot;^1@&quot;,[2371,&quot;^17&quot;,2317,536877674]],[&quot;^1@&quot;,[2371,&quot;^13&quot;,2369,536877674]],[&quot;^1@&quot;,[2371,&quot;^12&quot;,2317,536877675]],[&quot;^1@&quot;,[2371,&quot;^1I&quot;,true,536877674]],[&quot;^1@&quot;,[2371,&quot;^?&quot;,&quot;~ub3311c41-210a-4b01-bcb0-89d4714f8300&quot;,536877674]],[&quot;^1@&quot;,[2372,&quot;^[&quot;,&quot;o Las células bipolares ON tienen receptores acoplados a proteína G (metabotrópico) y responden al\\nglutamato con una hiperpolarización.\\n Cada célula bipolar recibe una señal sináptica directa de un conjunto de fotorreceptores.\\n El número de fotorreceptores en este racimo va desde uno en el centro de la fóvea hasta miles en\\nla retina periférica.&quot;,536877674]],[&quot;^1@&quot;,[2372,&quot;^X&quot;,&quot;^1D&quot;,536877674]],[&quot;^1@&quot;,[2372,&quot;^K&quot;,2371,536877674]],[&quot;^1@&quot;,[2372,&quot;^Y&quot;,1,536877674]],[&quot;^1@&quot;,[2372,&quot;^17&quot;,2317,536877674]],[&quot;^1@&quot;,[2372,&quot;^13&quot;,2369,536877674]],[&quot;^1@&quot;,[2372,&quot;^12&quot;,2317,536877674]],[&quot;^1@&quot;,[2372,&quot;^1I&quot;,true,536877674]],[&quot;^1@&quot;,[2372,&quot;^?&quot;,&quot;~u15c0592c-c261-4a88-8825-6e14239d4dd9&quot;,536877674]],[&quot;^1@&quot;,[2373,&quot;^[&quot;,&quot;Además de estar conectadas directamente con los fotorreceptores, las células bipolares están conectadas mediante\\ncélulas horizontales a un anillo circunscrito de fotorreceptores que rodea al grupo central  Las interacciones sinápticas\\nde los fotorreceptores, las células horizontales y las células bipolares son complejas, y se siguen investigando. Nos\\ncentramos en dos puntos clave:\\n Cuando un fotorreceptor se hiperpolariza en respuesta a la luz, su salida se envía a las células horizontales que\\ntambién se hiperpolarizan.\\n El efecto de la hiperpolarización de las células horizontales es contrarrestar el efecto de la luz en los fotorreceptores\\ncontiguos.&quot;,536877674]], ularmente sensibles a cambios de iluminación que incluyan tanto\\nel centro como la periferia del campo receptivo.\\n Estas células responden a las diferencias de iluminación que ocurren dentro de sus campos receptivos.&quot;,536877761]],[&quot;^1@&quot;,[2384,&quot;^X&quot;,&quot;^1D&quot;,536877703]],[&quot;^1@&quot;,[2384,&quot;^K&quot;,2383,536877703]],[&quot;^1@&quot;,[2384,&quot;^17&quot;,2317,536877703]],[&quot;^1@&quot;,[2384,&quot;^13&quot;,2383,536877704]],[&quot;^1@&quot;,[2384,&quot;^12&quot;,2317,536877764]],[&quot;^1@&quot;,[2384,&quot;^D&quot;,[&quot;^ &quot;],536877764]],[&quot;^1@&quot;,[2384,&quot;^1I&quot;,true,536877703]],[&quot;^1@&quot;,[2384,&quot;^?&quot;,&quot;~u623e49bc-790c-4365-a887-c7a41217f27e&quot;,536877703]],[&quot;^1@&quot;,[2385,&quot;^[&quot;,&quot;c) La luz del campo receptivo que la rodea hiperpolariza la célula bipolar de centro ON a través de la vía indirecta.\\nDebido a la acción de la célula horizontal, el efecto de la luz que rodea a los fotorreceptores es siempre el opuesto al de la luz del centro de estos&quot;,536877718]],[&quot;^1@&quot;,[2385,&quot;^X&quot;,&quot;^1D&quot;,536877718]],[&quot;^1@&quot;,[2385,&quot;^K&quot;,2381,536877718]],[&quot;^1@&quot;,[2385,&quot;^17&quot;,2317,536877718]],[&quot;^1@&quot;,[2385,&quot;^13&quot;,2378,536877718]],[&quot;^1@&quot;,[2385,&quot;^12&quot;,2317,536877718]],[&quot;^1@&quot;,[2385,&quot;^D&quot;,[&quot;^ &quot;],536877718]],[&quot;^1@&quot;,[2385,&quot;^1I&quot;,true,536877718]],[&quot;^1@&quot;,[2385,&quot;^?&quot;,&quot;~u623e49c4-b79f-4b75-b069-e5c17e2d76e2&quot;,536877718]],[&quot;^1@&quot;,[2386,&quot;^[&quot;,&quot;Las conexiones laterales de las células amacrinas en la capa plexiforme interna también contribuyen a la elaboración de los campos receptivos de las células ganglionares y la integración de las señales de los bastones y los conos hacia las células ganglionares.&quot;,536877730]],[&quot;^1@&quot;,[2386,&quot;^X&quot;,&quot;^1D&quot;,536877730]],[&quot;^1@&q es porque se encuentran detrás de la conjuntiva.\\nEl nervio óptico, que lleva los axones procedentes de la retina, sale por la parte posterior del ojo y llega a la base del\\ncerebro cerca de la hipófisis.&quot;,536877986]],[&quot;^1@&quot;,[2424,&quot;^X&quot;,&quot;^1D&quot;,536877980]],[&quot;^1@&quot;,[2424,&quot;^E&quot;,false,536877980]],[&quot;^1@&quot;,[2424,&quot;^K&quot;,2423,536877980]],[&quot;^1@&quot;,[2424,&quot;^17&quot;,2317,536877980]],[&quot;^1@&quot;,[2424,&quot;^13&quot;,2423,536877983]],[&quot;^1@&quot;,[2424,&quot;^12&quot;,2317,536877986]],[&quot;^1@&quot;,[2424,&quot;^D&quot;,[&quot;^ &quot;],536877986]],[&quot;^1@&quot;,[2424,&quot;^1I&quot;,true,536877980]],[&quot;^1@&quot;,[2424,&quot;^?&quot;,&quot;~u623e4ad9-c3e4-4d78-a5eb-ead2e2eb417f&quot;,536877980]],[&quot;^1@&quot;,[2425,&quot;^[&quot;,&quot;ASPECTO OFTALMÓPICO DEL OJO&quot;,536877999]],[&quot;^1@&quot;,[2425,&quot;^X&quot;,&quot;^1D&quot;,536877986]],[&quot;^1@&quot;,[2425,&quot;^E&quot;,false,536877986]],[&quot;^1@&quot;,[2425,&quot;^K&quot;,2423,536877989]],[&quot;^1@&quot;,[2425,&quot;^17&quot;,2317,536877986]],[&quot;^1@&quot;,[2425,&quot;^13&quot;,2319,536877989]],[&quot;^1@&quot;,[2425,&quot;^12&quot;,2317,536877999]],[&quot;^1@&quot;,[2425,&quot;^D&quot;,[&quot;^ &quot;],536877999]],[&quot;^1@&quot;,[2425,&quot;^1I&quot;,true,536877986]],[&quot;^1@&quot;,[2425,&quot;^?&quot;,&quot;~u623e4adc-4043-483d-9a1f-5d91391e45ad&quot;,536877986]],[&quot;^1@&quot;,[2426,&quot;^[&quot;,&quot;La característica más obvia son los vasos sanguíneos de su superficie, que surgen del disco óptico. De esta estructura\\ntambién salen de la retina las fibras del nervio óptico. La sensación de luz no ocurre en el disco porque en esa región no\\nhay fotorreceptores, al igual que tampoco puede ocurrir donde existen vasos sanguíneos grandes por las sombras que\\nproyectan sobre la retina. Para ello el cerebro rellena estas áreas.\\nEn el centro de cada retina se encuentra la mácula, que se encarga de la visión central. Esta estructura se distingue por\\nel color y por la ausencia de vasos sanguíneos grandes. Esto último mejora la calidad de la visión central.\\nLa fóvea es el punto en el que la retina es más delgada, y también es un punto de referencia anatómicos adecuado.&quot;,536877992]],[&quot;^1@&quot;,[2426,&quot;^X&quot;,&quot;^1D&quot;,536877992]],[&quot;^1@&quot;,[2426,&quot;^E&quot;,false,536877992]],[&quot;^1@&quot;,[2426,&quot;^K&quot;,2425,536877992]],[&quot;^1@&quot;,[2426,&quot;^17&quot;,2317,536877992]],[&quot;^1@&quot;,[2426,&quot;^13&quot;,2425,536877993]],[&quot;^1@&quot;,[2426,&quot;^12&quot;,2317,536877993]],[&quot;^1@&quot;,[2426,&quot;^D&quot;,[&quot;^ &quot;],536877993]],[&quot;^1@&quot;,[2426,&quot;^1I&quot;,true,536877992]],[&quot;^1@&quot;,[2426,&quot;^?&quot;,&quot;~u623e4ade-7c11-48b9-bfe6-70b4deee1854&quot;,536877992]],[&quot;^1@&quot;,[2427,&quot;^[&quot;,&quot;La región por la que los axones del nervio óptico sale y por la que penetran los vasos sanguíneos, el disco óptico, parece\\nde fotorreceptores. Además, los vasos sanguíneos que cruzan la retina son opacos y bloquean el paso de la luz hacia los\\nfotorreceptores subyacentes.&quot;,536878005]],[&quot;^1@&quot;,[2427,&quot;^X&quot;,&quot;^1D&quot;,536878005]],[&quot;^1@&quot;,[2427,&quot;^E&quot;,false,536878005]],[&quot;^1@&quot;,[2427,&quot;^K&quot;,2334,536878005]],[&quot;^1@&quot;,[2427,&quot;^17&quot;,2317,536878005]],[&quot;^1@&quot;,[2427,&quot;^13&quot;,2334,536878006]],[&quot;^1@&quot;,[2427,&quot;^12&quot;,2317,536878006]],[&quot;^1@&quot;,[2427,&quot;^D&quot;,[&quot;^ &quot;],536878006]],[&quot;^1@&quot;,[2427,&quot;^1I&quot;,true,536878005]],[&quot;^1@&quot;,[2427,&quot;^?&quot;,&quot;~u623e4aec-bf14-4c76-8f54-92a24d5979e9&quot;,536878005]],[&quot;^1@&quot;,[2428,&quot;^[&quot;,&quot;La córnea es nutrida por el humor acuoso el cristalino se localiza detrás del iris, y se\\nencuentra suspendido por ligamentos denominados fibras de la zónula y fijados a los\\nmúsculos ciliares, que están unidos a la escalera y forman un anillo. las modificaciones de la forma del cristalino permiten ajustar el enfoque a diferentes distancias de visión.\\nel cristalino divide el interior del ojo en dos compartimentos que contienen líquidos\\ndiferentes. el humor acuoso ocupa el espacio entre la córnea y el cristalino. el humor vítreo se encuentra entre el cristalino y la retina.&quot;,536878045]],[&quot;^1@&quot;,[2428,&quot;^X&quot;,&quot;^1D&quot;,536878012]],[&quot;^1@&quot;,[2428,&quot;^E&quot;,false,536878012]],[&quot;^1@&quot;,[2428,&quot;^K&quot;,2336,536878012]],[&quot;^1@&quot;,[2428,&quot;^17&quot;,2317,536878012]],[&quot;^1@&quot;,[2428,&quot;^13&quot;,2336,536878015]],[&quot;^1@&quot;,[2428,&quot;^12&quot;,2317,536878045]],[&quot;^1@&quot;,[2428,&quot;^D&quot;,[&quot;^ &quot;],536878045]],[&quot;^1@&quot;,[2428,&quot;^1I&quot;,true,536878012]],[&quot;^1@&quot;,[2428,&quot;^?&quot;,&quot;~u623e4af0-eb50-4db2-8039-04df0496b42b&quot;,536878012]],[&quot;^1@&quot;,[2429,&quot;^[&quot;,&quot;¿Por qué se organiza así?: el epitelio pigmentario situado los fotorreceptores  función esencial en el mantenimiento de los fotorreceptores y los fotopigmentos. Este epitelio también absorbe cualquier luz que pase enteramente a través de la retina, minimizando la dispersión de luz.&quot;,536878063]],[&quot;^1@&quot;,[2429,&quot;^X&quot;,&quot;^1D&quot;,536878057]],[&quot;^1@&quot;,[2429,&quot;^E&quot;,false,536878057]],[&quot;^1@&quot;,[2429,&quot;^K&quot;,2328,536878057]],[&quot;^1@&quot;,[2429,&quot;^17&quot;,2317,536878057]],[&quot;^1@&quot;,[2429,&quot;^13&quot;,2320,536878057]],[&quot;^1@&quot;,[2429,&quot;^12&quot;,2317,536878063]],[&quot;^1@&quot;,[2429,&quot;^D&quot;,[&quot;^ &quot;],536878063]],[&quot;^1@&quot;,[2429,&quot;^1I&quot;,true,536878057]],[&quot;^1@&quot;,[2429,&quot;^?&quot;,&quot;~u623e4b13-7d3a-48d7-b749-d1f03ce9efda&quot;,536878057]],[&quot;^1@&quot;,[2430,&quot;^[&quot;,&quot; CAPA DE CÉLULAS GANGLIONARES:&quot;,536878078]],[ n orden) el nervio óptico, el quiasma y la cintilla óptica.\\nLos nervios ópticos salen de los ojos en los discos ópticos, atraviesan el tejido graso de detrás de los ojos en las órbitas y pasan a través de orificios de piso del cráneo.\\nLos nervios de ambos lados se combinan en el quiasma óptico, localizado en la base del cerebro, inmediatamente anterior a la hipófisis. Aquí, los axones que se originan de las retinas nasales cruzan al otro lado, lo que se denomina decusación. ¿Por qué se dice que en el quiasma óptico se produce una decusación parcial de la proyección retinófuga?: porque sólo los axones originados en las retinas nasales se entrecruzan.\\nTras la decusación en el quiasma óptico, los axones de las proyecciones retinófugas forman las cintillas ópticas. Estas se localizan bajo la piamadre a lo largo de las superficies laterales del diencéfalo.&quot;,536878563]],[&quot;^1@&quot;,[2499,&quot;^X&quot;,&quot;^1D&quot;,536878541]],[&quot;^1@&quot;,[2499,&quot;^E&quot;,false,536878541]],[&quot;^1@&quot;,[2499,&quot;^K&quot;,2498,536878541]],[&quot;^1@&quot;,[2499,&quot;^17&quot;,2486,536878541]],[&quot;^1@&quot;,[2499,&quot;^13&quot;,2498,536878542]],[&quot;^1@&quot;,[2499,&quot;^12&quot;,2486,536878575]],[&quot;^1@&quot;,[2499,&quot;^D&quot;,[&quot;^ &quot;],536878575]],[&quot;^1@&quot;,[2499,&quot;^1I&quot;,true,536878541]],[&quot;^1@&quot;,[2499,&quot;^?&quot;,&quot;~u623e4d5d-56fb-4965-bb9f-1160f17105b9&quot;,536878541]],[&quot;^1@&quot;,[2501,&quot;^[&quot;,&quot;Campo visual completo: región de espacio (medida en grados de ángulo visual) que se ve con ambos ojos cuando se mira al frente.\\n&quot;,536878594]],[&quot;^1@&quot;,[2501,&quot;^X&quot;,&quot;^1D&quot;,536878584]],[&quot;^1@&quot;,[2501,&quot;^E&quot;,false,536878584]],[&quot;^1@&quot;,[2501,&quot;^K&quot;,2488,536878584]],[&quot;^1@&quot;,[2501,&quot;^17&quot;,2486,536878584]],[&quot;^1@&quot;,[2501,&quot;^13&quot;,2488,536878585]],[&quot;^1@&quot;,[2501,&quot;^12&quot;,2486,536878594]],[&quo es) y las células de centro\\nON y de centro OFF están entremezcladas.&quot;,536878748]],[&quot;^1@&quot;,[2525,&quot;^X&quot;,&quot;^1D&quot;,536878744]],[&quot;^1@&quot;,[2525,&quot;^E&quot;,false,536878744]],[&quot;^1@&quot;,[2525,&quot;^K&quot;,2524,536878744]],[&quot;^1@&quot;,[2525,&quot;^17&quot;,2486,536878744]],[&quot;^1@&quot;,[2525,&quot;^13&quot;,2524,536878745]],[&quot;^1@&quot;,[2525,&quot;^12&quot;,2486,536878749]],[&quot;^1@&quot;,[2525,&quot;^D&quot;,[&quot;^ &quot;],536878749]],[&quot;^1@&quot;,[2525,&quot;^1I&quot;,true,536878744]],[&quot;^1@&quot;,[2525,&quot;^?&quot;,&quot;~u623e4e57-84c6-49fc-b3c5-ccfc419aead5&quot;,536878744]],[&quot;^1@&quot;,[2526,&quot;^[&quot;,&quot;### Entradas no retinianas al núcleo geniculado lateral&quot;,536878758]],[&quot;^1@&quot;,[2526,&quot;^X&quot;,&quot;^1D&quot;,536878749]],[&quot;^1@&quot;,[2526,&quot;^14&quot;,3,536878759]],[&quot;^1@&quot;,[2526,&quot;^E&quot;,false,536878749]],[&quot;^1@&quot;,[2526,&quot;^K&quot;,2524,536878757]],[&quot;^1@&quot;,[2526,&quot;^17&quot;,2486,536878749]],[&quot;^1@&quot;,[2526,&quot;^13&quot;,2491,536878757]],[&quot;^1@&quot;,[2526,&quot;^12&quot;,2486,536878759]],[&quot;^1@&quot;,[2526,&quot;^D&quot;,[&quot;^ &quot;],536878759]],[&quot;^1@&quot;,[2526,&quot;^1K&quot;,3,536878754]],[&quot;^1@&quot;,[2526,&quot;^15&quot;,&quot;^1L&quot;,536878759]],[&quot;^1@&quot;,[2526,&quot;^1I&quot;,true,536878749]],[&quot;^1@&quot;,[2526,&quot;^?&quot;,&quot;~u623e4e5d-027d-4d29-be9a-067cff4266ae&quot;,536878749]],[&quot;^1@&quot;,[2527,&quot;^[&quot;,&quot;Principal similitud entre CR de NGL y CGR: principal origen de la sinapsis en NGL no es la retina, es la CORTEZA VISUAL\\nPRIMARIA.\\nNGL también recibe sinapsis de neuronas del TC relacionadas con el nivel de atención y alerta.\\nHabitualmente esta proyección no provoca PAs en NGL directamente (puede modular la magnitud de las respuestas del\\nNGL a los estímulos visuales).\\nNGL es el primer sitio de la vía visual ascendente donde l stán organizadas en bandas alternas dominadas por el ojo izquierdo y el derecho.\\nCOLUMNAS DE DOMINANCIA OCULAR: bandas de células que se extienden a través del grosor de la corteza estriada&quot;,536878866]],[&quot;^1@&quot;,[2541,&quot;^X&quot;,&quot;^1D&quot;,536878866]],[&quot;^1@&quot;,[2541,&quot;^K&quot;,2540,536878866]],[&quot;^1@&quot;,[2541,&quot;^17&quot;,2486,536878866]],[&quot;^1@&quot;,[2541,&quot;^13&quot;,2540,536878867]],[&quot;^1@&quot;,[2541,&quot;^12&quot;,2486,536878876]],[&quot;^1@&quot;,[2541,&quot;^D&quot;,[&quot;^ &quot;],536878876]],[&quot;^1@&quot;,[2541,&quot;^1I&quot;,true,536878866]],[&quot;^1@&quot;,[2541,&quot;^?&quot;,&quot;~u623e4ee2-800b-4938-99ba-f159424678d2&quot;,536878866]],[&quot;^1@&quot;,[2542,&quot;^[&quot;,&quot;El patrón de conexiones radiales mantiene la organización retinotópica\\nestablecida en la capa IV  una célula IV recibe información de la misma parte\\nde la retina como lo hace una célula por arriba de ella, en IV.\\nLos axones de las células piramidales forman conexiones horizontales en capa\\nIII.\\n Capa IVCa, que recibe entradas magnocelulares del NGL, proyecta a\\nIVB.\\n Capa IVCb, que recibe entradas parvocelulares del NGL, proyecta a III.\\nEn estas capas, un axón puede formar sinapsis con las dendritas de las células\\npiramidales de todas las capas.&quot;,536878870]],[&quot;^1@&quot;,[2542,&quot;^X&quot;,&quot;^1D&quot;,536878870]],[&quot;^1@&quot;,[2542,&quot;^K&quot;,2539,536878870]],[&quot;^1@&quot;,[2542,&quot;^17&quot;,2486,536878870]],[&quot;^1@&quot;,[2542,&quot;^13&quot;,2539,536878871]],[&quot;^1@&quot;,[2542,&quot;^12&quot;,2486,536878871]],[&quot;^1@&quot;,[2542,&quot;^D&quot;,[&quot;^ &quot;],536878871]],[&quot;^1@&quot;,[2542,&quot;^1I&quot;,true,536878870]],[&quot;^1@&quot;,[2542,&quot;^?&quot;,&quot;~u623e4ee4-61a3-4957-a980-5f156c8988c6&quot;,536878870]],[&quot;^1@&quot;,[2543,&quot;^[&quot;,&quot;SALIDAS DE LA CORTEZA ESTRIADA:&quot;,536878883]],[&quot;^1@&quot;,[2543,&quot;^X&quot; ],[&quot;^1@&quot;,[2609,&quot;^E&quot;,false,536879381]],[&quot;^1@&quot;,[2609,&quot;^K&quot;,2610,536879385]],[&quot;^1@&quot;,[2609,&quot;^17&quot;,72,536879381]],[&quot;^1@&quot;,[2609,&quot;^13&quot;,2610,536879388]],[&quot;^1@&quot;,[2609,&quot;^12&quot;,72,536880002]],[&quot;^1@&quot;,[2609,&quot;^D&quot;,[&quot;^ &quot;],536880002]],[&quot;^1@&quot;,[2609,&quot;^1I&quot;,true,536879381]],[&quot;^1@&quot;,[2609,&quot;^?&quot;,&quot;~u623e536b-a682-4079-aaa4-a03af8555f31&quot;,536879381]],[&quot;^1@&quot;,[2610,&quot;^S&quot;,false,536880009]],[&quot;^1@&quot;,[2610,&quot;^[&quot;,&quot;**El globo ocular posee tres cubiertas estructurales:**&quot;,536879462]],[&quot;^1@&quot;,[2610,&quot;^X&quot;,&quot;^1D&quot;,536879385]],[&quot;^1@&quot;,[2610,&quot;^E&quot;,false,536879385]],[&quot;^1@&quot;,[2610,&quot;^K&quot;,2608,536879422]],[&quot;^1@&quot;,[2610,&quot;^17&quot;,72,536879385]],[&quot;^1@&quot;,[2610,&quot;^13&quot;,2607,536879385]],[&quot;^1@&quot;,[2610,&quot;^12&quot;,72,536879462]],[&quot;^1@&quot;,[2610,&quot;^D&quot;,[&quot;^ &quot;],536879462]],[&quot;^1@&quot;,[2610,&quot;^1I&quot;,true,536879385]],[&quot;^1@&quot;,[2610,&quot;^?&quot;,&quot;~u623e5370-d560-4819-a160-95b3e188180c&quot;,536879385]],[&quot;^1@&quot;,[2611,&quot;^[&quot;,&quot;Túnica vascular, que es la capa media también llamada úvea y comprende la coroides y la estroma del cuerpo ciliar y del iris.\\n&quot;,536879395]],[&quot;^1@&quot;,[2611,&quot;^X&quot;,&quot;^1D&quot;,536879392]],[&quot;^1@&quot;,[2611,&quot;^E&quot;,false,536879392]],[&quot;^1@&quot;,[2611,&quot;^K&quot;,2609,536879392]],[&quot;^1@&quot;,[2611,&quot;^17&quot;,72,536879392]],[&quot;^1@&quot;,[2611,&quot;^13&quot;,2610,536879392]],[&quot;^1@&quot;,[2611,&quot;^12&quot;,72,536879395]],[&quot;^1@&quot;,[2611,&quot;^D&quot;,[&quot;^ &quot;],536879395]],[&quot;^1@&quot;,[2611,&quot;^1I&quot;,true,536879392]],[&quot;^1@&quot;,[2611,&quot;^?&quot;,&quot;~u623e5377-1627-4e2b-b344-71f0c96e2176&quot;,536879392]],[&quot;^1@&quot;,[2612,&quot;^[&quot;,&quot;Retina, que es la capa más interna y comprende un epi- telio pigmentario externo, una retina nerviosa interna y el epitelio del cuerpo ciliar y del iris. La retina nerviosa está en continuidad con el sistema nervioso central a través del nervio óptico.&quot;,536879395]],[&quot;^1@&quot;,[2612,&quot;^X&quot;,&quot;^1D&quot;,536879395]],[&quot;^1@&quot;,[2612,&quot;^E&quot;,false,536879395]],[&quot;^1@&quot;,[2612,&quot;^K&quot;,2611,536879395]],[&quot;^1@&quot;,[2612,&quot;^17&quot;,72,536879395]],[&quot;^1@&quot;,[2612,&quot;^13&quot;,2610,536879395]],[&quot;^1@&quot;,[2612,&quot;^12&quot;,72,536879395]],[&quot;^1@&quot;,[2612,&quot;^D&quot;,[&quot;^ &quot;],536879395]],[&quot;^1@&quot;,[2612,&quot;^1I&quot;,true,536879395]],[&quot;^1@&quot;,[2612,&quot;^?&quot;,&quot;~u623e537a-1451-471d-a264-4d5a9a7fe4d7&quot;,536879395]],[&quot;^1@&quot;,[2613,&quot;^[&quot;,&quot;**La túnica fibrosa consiste en la córnea transparente y la esclera blanca y opaca**&quot;,536879465]],[&quot;^1@&quot;,[2613,&quot;^X&quot;,&quot;^1D&quot;,536879398]],[&quot;^1@&quot;,[2613,&quot;^E&quot;,false,536879398]],[&quot;^1@&quot;,[2613,&quot;^K&quot;,2610,536879410]],[&quot;^1@&quot;,[2613,&quot;^17&quot;,72,536879398]],[&quot;^1@&quot;,[2613,&quot;^13&quot;,2607,536879410]],[&quot;^1@&quot;,[2613,&quot;^12&quot;,72,536879465]],[&quot;^1@&quot;,[2613,&quot;^D&quot;,[&quot;^ &quot;],536879465]],[&quot;^1@&quot;,[2613,&quot;^1I&quot;,true,536879398]],[&quot;^1@&quot;,[2613,&quot;^?&quot;,&quot;~u623e537b-389e-4c51-89cf-c1e64af8a5a1&quot;,536879398]],[&quot;^1@&quot;,[2614,&quot;^[&quot;,&quot;La córnea ocupa la sexta parte anterior del globo ocular (v. fig. 24-1). En esta región, que puede compararse con una ventana, la superficie del ojo describe una prominencia o convexidad. La córnea está en continuidad con la esclera (gr. skleros, duro). La esclera está compuesta por tejido con- juntivo denso fibroso que provee puntos de fijación para los músculos extrínsecos del ojo. La esclera constituye el “blanco” del ojo. En los niños, tiene un tinte ligeramente azulado de- bido a su delgadez; en los ancianos, es de color amarillento por la acumulación de lipofuscina en sus células de la es- troma. La túnica fibrosa rodea las dos túnicas interiores, salvo donde es perforada por el nervio óptico.&quot;,536879468]],[&quot;^1@&quot;,[2614,&quot;^X&quot;,&quot;^1D&quot;,536879415]],[&quot;^1@&quot;,[2614,&quot;^E&quot;,false,536879415]],[&quot;^1@&quot;,[2614,&quot;^K&quot;,2613,536879415]],[&quot;^1@&quot;,[2614,&quot;^17&quot;,72,536879415]],[&quot;^1@&quot;,[2614,&quot;^13&quot;,2613,536879416]],[&quot;^1@&quot;,[2614,&quot;^12&quot;,72,536879471]],[&quot;^1@&quot;,[2614,&quot;^D&quot;,[&quot;^ &quot;],536879471]],[&quot;^1@&quot;,[2614,&quot;^1I&quot;,true,536879415]],[&quot;^1@&quot;,[2614,&quot;^?&quot;,&quot;~u623e5392-242c-495d-bec3-3d5c874641ae&quot;,536879415]],[&quot;^1@&quot;,[2617,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 00.43.29.png](../assets/Screenshot_2022-03-26_at_00.43.29_1648251811311_0.png)\\nLa pared del globo ocular está organizada en tres capas concéntricas separadas: una capa fibrosa externa de sostén, la capa esclerocorneal; una capa vascular media o úvea y una capa interna que consiste en la retina. Debe tenerse en cuenta que la retina tiene dos capas: la retina nerviosa (amarilla) y un epitelio pigmentario de la retina (naranja). Las partes fotosensibles y no fotosensibles de la retina nerviosa ocupan diferentes regiones del globo ocular. La parte fotosensible de la retina se encuentra en la parte posterior del ojo y termina en la parte anterior a lo largo de la ora serrata. La parte no fotosensible de la retina se encuentra anterior a la ora serrata y recubre la cara interna del cuerpo ciliar y la superficie posterior del iris. El cuerpo vítreo (eliminado parcialmente) ocupa un espacio considerable en el globo ocular.\\n#+END_QUOTE&quot;,536879459]],[&quot;^1@&quot;,[2617,&quot;^X&quot;,&quot;^1D&quot;,536879435]],[&quot;^1@&quot;,[2617,&quot;^E&quot;,false,536879435]],[&quot;^1@&quot;,[2617,&quot;^K&quot;,2607,536879435]],[&quot;^1@&quot;,[2617,&quot;^17&quot;,72,536879435]],[&quot;^1@&quot;,[2617,&quot;^13&quot;,2607,536879435]],[&quot;^1@&quot;,[2617,&quot;^12&quot;,72,536879459]],[&quot;^1@&quot;,[2617,&quot;^D&quot;,[&quot;^ &quot;],536879459]],[&quot;^1@&quot;,[2617,&quot;^1I&quot;,true,536879435]],[&quot;^1@&quot;,[2617,&quot;^?&quot;,&quot;~u623e53a5-a9b2-43b7-8295-27378b5a5d55&quot;,536879435]],[&quot;^1@&quot;,[2618,&quot;^[&quot;,&quot;**La úvea consiste principalmente en la coroides, la capa vas- cular que provee las sustancias nutritivas de la retina.**&quot;,536879482]],[&quot;^1@&quot;,[2618,&quot;^X&quot;,&quot;^1D&quot;,536879471]],[&quot;^1@&quot;,[2618,&quot;^E&quot;,false,536879471]],[&quot;^1@&quot;,[2618,&quot;^K&quot;,2613,536879472]],[&quot;^1@&quot;,[2618,&quot;^17&quot;,72,536879471]],[&quot;^1@&quot;,[2618,&quot;^13&quot;,2607,536879472]],[&quot;^1@&quot;,[2618,&quot;^12&quot;,72,536879482]],[&quot;^1@&quot;,[2618,&quot;^D&quot;,[&quot;^ &quot;],536879482]],[&quot;^1@&quot;,[2618,&quot;^1I&quot;,true,536879471]],[&quot;^1@&quot;,[2618,&quot;^?&quot;,&quot;~u623e53d0-9e97-429e-8bd5-64bc0e22d173&quot;,536879471]],[&quot;^1@&quot;,[2619,&quot;^[&quot;,&quot;Los vasos sanguíneos y el pigmento melánico le imparten a la coroides un intenso color pardo oscuro. El pigmento absorbe y dispersa la luz reflejada para minimizar el brillo dentro del ojo. La coroides contiene muchos plexos venosos y estratos capilares y está adherida con firmeza a la retina (v. fig. 24-1). El borde anterior de la úvea continúa hacia delante, donde forma la estroma del cuerpo ciliar y del iris.\\nEl cuerpo ciliar es un engrosamiento anular que se ex- tiende hacia el interior del ojo a la altura del límite esclero- corneal. Dentro del cuerpo ciliar está el músculo ciliar, un músculo liso que es responsable de la acomodación del cristalino. La contracción del músculo ciliar cambia la forma del cristalino para permitir que los rayos luminosos prove- nientes de diferentes distancias tengan su foco sobre la retina.\\nEl iris es un diafragma contráctil que se extiende sobre la superficie anterior del cristalino. También contiene músculo liso y células con pigmento (melanina) que están dispersas en el tejido conjuntivo. La pupila es el orificio circular central del iris. Aparece negra porque lo que se ve a través del crista- lino es la región posterior del ojo, que está muy pigmentada. En el proceso de adaptación, la pupila cambia de tamaño para controlar la cantidad de luz que atraviesa el cristalino para alcanzar la retina.&quot;,536879485]],[&quot;^1@&quot;,[2619,&quot;^X&quot;,&quot;^1D&quot;,536879478]],[&quot;^1@&quot;,[2619,&quot;^E&quot;,false,536879478]],[&quot;^1@&quot;,[2619,&quot;^K&quot;,2618,536879478]],[&quot;^1@&quot;,[2619,&quot;^17&quot;,72,536879478]],[&quot;^1@&quot;,[2619,&quot;^13&quot;,2618,536879479]],[&quot;^1@&quot;,[2619,&quot;^12&quot;,72,536879491]],[&quot;^1@&quot;,[2619,&quot;^D&quot;,[&quot;^ &quot;],536879491]],[&quot;^1@&quot;,[2619,&quot;^1I&quot;,true,536879478]],[&quot;^1@&quot;,[2619,&quot;^?&quot;,&quot;~u623e53d7-3f3d-4948-ad6c-f451d842e1a0&quot;,536879478]],[&quot;^1@&quot;,[2620,&quot;^[&quot;,&quot;Por fuera, la retina está apoyada sobre la coroides; por den- tro, está asociada con el cuerpo vítreo. La retina nerviosa con- siste, en gran parte, en células fotorreceptoras, llamadas bastones y conos de la retina e interneuronas. La informa- ción visual codificada por los bastones y los conos se envía al cerebro a través de impulsos transmitidos por el nervio óptico.&quot;,536879523]],[&quot;^1@&quot;,[2620,&quot;^X&quot;,&quot;^1D&quot;,536879488]],[&quot;^1@&quot;,[2620,&quot;^E&quot;,false,536879488]],[&quot;^1@&quot;,[2620,&quot;^K&quot;,2622,536879522]],[&quot;^1@&quot;,[2620,&quot;^17&quot;,72,536879488]],[&quot;^1@&quot;,[2620,&quot;^13&quot;,2621,536879522]],[&qu ntos oculares rápidos y contribuye a mantener la forma del ojo. Casi el 99 % del cuerpo vítreo es agua con proteínas solubles, hialuronano, glucoproteí- nas, fibrillas colágenas muy dispersas y vestigios de otras proteínas insolubles. El componente líquido del cuerpo vítreo se denomina humor vítreo.\\n&quot;,536879624]],[&quot;^1@&quot;,[2636,&quot;^X&quot;,&quot;^1D&quot;,536879614]],[&quot;^1@&quot;,[2636,&quot;^E&quot;,false,536879614]],[&quot;^1@&quot;,[2636,&quot;^K&quot;,2635,536879614]],[&quot;^1@&quot;,[2636,&quot;^17&quot;,72,536879614]],[&quot;^1@&quot;,[2636,&quot;^13&quot;,2628,536879614]],[&quot;^1@&quot;,[2636,&quot;^12&quot;,72,536879624]],[&quot;^1@&quot;,[2636,&quot;^D&quot;,[&quot;^ &quot;],536879624]],[&quot;^1@&quot;,[2636,&quot;^1I&quot;,true,536879614]],[&quot;^1@&quot;,[2636,&quot;^?&quot;,&quot;~u623e5491-1772-4b86-b3ca-ddf3b95ee1f5&quot;,536879614]],[&quot;^1@&quot;,[2637,&quot;^[&quot;,&quot;La córnea es el principal elemento de refracción del ojo. Tiene un índice de refracción de 1,376 (el aire es de 1,0). El segundo en importancia para la córnea, en lo que se refiere a la refracción, es el cristalino. Debido a su elasticidad, la forma del cristalino puede sufrir cambios leves en respuesta a la tensión del músculo ciliar. Estos cambios son importan- tes en la acomodación para el enfoque adecuado de los objetos cercanos. El humor acuoso y el cuerpo vítreo sólo desempeñan papeles menores en la refracción. Sin embargo, el humor acuoso cumple una función importante en el suministro de sustancias nutritivas a dos estructuras avasculares, el cristalino y la córnea. Además de transmitir la luz, el cuerpo vítreo ayuda a mantener la posición del cristalino y contribuye a conservar la retina nerviosa en contacto con el EPR.&quot;,536879631]],[&quot;^1@&quot;,[2637,&quot;^X&quot;,&quot;^1D&quot;,536879624]],[&quot;^1@&quot;,[2637,&quot;^E&quot;,false,536879624]],[&quot;^1@&quot;,[2637,&quot;^K&quot;,2628,536879625]],[&quot;^1@&quot;,[2637,&quot;^17&quot;,72,536879624]],[&quot;^1@&quot;,[2637,&quot;^13&quot;,2625,536879625]],[&quot;^1@&quot;,[2637,&quot;^12&quot;,72,536879631]],[&quot;^1@&quot;,[2637,&quot;^D&quot;,[&quot;^ &quot;],536879631]],[&quot;^1@&quot;,[2637,&quot;^1I&quot;,true,536879624]],[&quot;^1@&quot;,[2637,&quot;^?&quot;,&quot;~u623e549d-0138-48ca-9aed-1b3c32a4f39e&quot;,536879624]],[&quot;^1@&quot;,[2638,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 00.48.00.png](../assets/Screenshot_2022-03-26_at_00.48.00_1648252082466_0.png)\\nEste diagrama muestra la relación entre las capas del globo ocular y las estructuras internas. El cristalino está suspendido entre los bordes del cuerpo ciliar. Debe notarse la cámara posterior del ojo, que es un espacio estrecho entre la superficie anterior del cristalino y la superficie posterior del iris. Se comunica a través de la pupila con la cámara anterior más grande que está rodeada por el iris y la córnea. Estos espacios se llenan con el humor acuoso producido por el cuerpo ciliar. La gran cavidad pos- terior al cristalino, la cámara vítrea, se llena mediante la sustancia tipo gelatinosa transparente llamada cuerpo vítreo. En esta figura, la mayor parte del cuerpo vítreo se ha eliminado para ilustrar la distribución de los vasos de la retina central en la superficie de la retina. También se muestran las otras capas del globo ocular y la unión de dos de los músculos extraoculares a la esclera.\\n#+END_QUOTE&quot;,536879654]],[&quot;^1@&quot;,[2638,&quot;^X&quot;,&quot;^1D&quot;,536879632]],[&quot;^1@&quot;,[2638,&quot;^E&quot;,false,536879632]],[&quot;^1@&quot;,[2638,&quot;^K&quot;,2637,536879635]],[&quot;^1@&quot;,[2638,&quot;^17&quot;,72,536879632]],[&quot;^1@&quot;,[2638,&quot;^13&quot;,2625,536879635]],[&quot;^1@&quot;,[2638,&quot;^12&quot;,72,536879654]],[&quot;^1@&quot;,[2638,&quot;^D&quot;,[&quot;^ &quot;],536879654]],[&quot;^1@&quot;,[2638,&quot;^1I&quot;,true,536879632]],[&quot;^1@&quot;,[2638,&quot;^?&quot;,&quot;~u623e54a4-226a-41dc-801d-8a044be80947&quot;,536879632]],[&quot;^1@&quot;,[2640,&quot;^S&quot;,true,536879755]],[&quot;^1@&quot;,[2640,&quot;^[&quot;,&quot;## Desarrollo embrionario del ojo&quot;,536879852]],[&quot;^1@&quot;,[2640,&quot;^X&quot;,&quot;^1D&quot;,536879669]],[&quot;^1@&quot;,[2640,&quot;^14&quot;,2,536879852]],[&quot;^1@&quot;,[2640,&quot;^E&quot;,false,536879669]],[&quot;^1@&quot;,[2640,&quot;^K&quot;,2625,536879770]],[&quot;^1@&quot;,[2640,&quot;^17&quot;,72,536879669]],[&quot;^1@&quot;,[2640,&quot;^13&quot;,2605,536879770]],[&quot;^1@&quot;,[2640,&quot;^12&quot;,72,536879852]],[&quot;^1@&quot;,[2640,&quot;^D&quot;,[&quot;^ &quot;],536879852]],[&quot;^1@&quot;,[2640,&quot;^1K&quot;,2,536879852]],[&quot;^1@&quot;,[2640,&quot;^15&quot;,&quot;^1L&quot;,536879852]],[&quot;^1@&quot;,[2640,&quot;^1I&quot;,true,536879669]],[&quot;^1@&quot;,[2640,&quot;^?&quot;,&quot;~u623e54d9-b56f-4875-86ea-f3c51a7fb5ef&quot;,536879669]],[&quot;^1@&quot;,[2641,&quot;^[&quot;,&quot;Para comprender las relaciones estructurales y funcionales poco habituales que tiene el ojo, es útil estudiar cómo se forma en el embrión. &quot;,536879688]],[&quot;^1@&quot;,[2641,&quot;^X&quot;,&quot;^1D&quot;,536879672]],[&quot;^1@&quot;,[2641,&quot;^E&quot;,false,536879672]],[&quot;^1@&quot;,[2641,&quot;^K&quot;,2640,536879672]],[&quot;^1@&quot;,[2641,&quot;^17&quot;,72,536879672]],[&quot;^1@&quot;,[2641,&quot;^13&quot;,2640,536879673]],[&quot;^1@&quot;,[2641,&quot;^12&quot;,72,536879688]],[&quot;^1@&quot;,[2641,&quot;^D&quot;,[&quot;^ &quot;],536879688]],[&quot;^1@&quot;,[2641,&quot;^1I&quot;,true,536879672]],[&quot;^1@&quot;,[2641,&quot;^?&quot;,&quot;~u623e54de-7d17-4895-a168-7cee24e3fd15&quot;,536879672]],[&quot;^1@&quot;,[2642,&quot;^[&quot;,&quot;En el día 22 del desarrollo humano, los ojos son visibles como depresiones poco profundas, los llamados surcos o ranuras ópticas, en los pliegues neurales a la altura del extremo craneal del embrión. Cuando se cierra el tubo neural, estos surcos pares se evaginan para formar las llamadas vesículas ópticas (fig. 24-3a). A medida que cada vesícula óptica crece lateral- mente, la conexión con el prosencéfalo se adelgaza y forma un pedículo óptico mientras que el ectodermo de revestimiento suprayacente aumenta de espesor para formar la placoda del cristalino. A estos fenómenos les sigue la invaginación con- comitante de las vesículas ópticas y las placodas del cristalino. La invaginación de la vesícula óptica determina que aparezca una estructura de dos capas con forma de copa llamada cú- pula óptica (fig. 24-3b). La capa interna se convierte en la retina nerviosa. La capa externa se convierte en el EPR. El mesénquima que rodea la copa óptica da lugar a la esclera.\\nLa invaginación de la región central de cada placoda del cristalino produce las vesículas del cristalino. En la quinta semana del desarrollo, la vesícula del cristalino se separa del ectodermo de revestimiento y queda ubicada en la boca de la cúpula óptica. Después de que la vesícula del crista- lino se desprende del ectodermo superficial, este mismo sitio vuelve a aumentar de espesor para formar el epitelio corneal. Entonces, las células mesenquimatosas de la periferia dan origen al endotelio y a la estroma corneal.\\nLos surcos que contienen vasos sanguíneos derivados del mesénquima, se desarrollan a lo largo de la superficie inferior de cada cúpula y pedículo óptico. Este surco, conocido como fisura coroidea, permite que la arteria hialoidea llegue a la cámara interior del ojo. Esta arteria y sus ramas irrigan la cá- mara interior de la cúpula óptica, la vesícula del cristalino y el mesénquima dentro de la cúpula óptica. La sangre abandona estas estructuras a través de la vena hialoidea. Las porciones distales de los vasos hialoideos se degeneran, pero los segmen- tos proximales perduran como arteria y vena centrales de la retina. Hacia el final de la séptima semana, los bordes de la fisura coroidea se fusionan y sobre la vesícula del cristalino se forma un orificio redondeado, la futura pupila.\\nLa capa externa de la cúpula óptica forma una sola capa de células pigmentadas (fig. 24-3c). La pigmentación co- mienza hacia el final de la quinta semana. La capa interna sufre una diferenciación compleja que la transforma en nueve capas de la retina nerviosa. Las células fotorreceptoras (conos y bas- tones), así como las células bipolares, amacrinas y ganglionares y las fibras nerviosas ya aparecen en el séptimo mes. La depre- sión macular comienza a desarrollarse durante el octavo mes y no se completa hasta unos 6 meses después del nacimiento.\\nDurante el tercer mes, el crecimiento de la cúpula óptica origina el cuerpo ciliar y el futuro iris, que forma un epitelio biestratificado por delante del cristalino. El mesodermo si- tuado por fuera de esta región, se convierte en la estroma del cuerpo ciliar y del iris. Ambas capas epiteliales del iris se pig- mentan. Sin embargo, en el cuerpo ciliar, sólo la capa externa stá pigmentada. Al nacer, el iris es de color azul claro en las personas de piel clara, debido a que no suele haber pigmenta- ción. Los músculos del esfínter de la pupila y dilatador de la pupila se desarrollan durante el sexto mes como derivados del neuroectodermo de la capa externa de la cúpula óptica.\\nEn la tabla 24-1 se reseñan los orígenes embrionarios de las estructuras oculares individuales.&quot;,536879697]],[&quot;^1@&quot;,[2642,&quot;^X&quot;,&quot;^1D&quot;,536879685]],[&quot;^1@&quot;,[2642,&quot;^E&quot;,false,536879685]],[&quot;^1@&quot;,[2642,&quot;^K&quot;,2643,536879688]],[&quot;^1@&quot;,[2642,&quot;^17&quot;,72,536879685]],[&quot;^1@&quot;,[2642,&quot;^13&quot;,2643,536879694]],[&quot;^1@&quot;,[2642,&quot;^12&quot;,72,536879710]],[&quot;^1@&quot;,[2642,&quot;^D&quot;,[&quot;^ &quot;],536879710]],[&quot;^1@&quot;,[2642,&quot;^1I&quot;,true,536879685]],[&quot;^1@&quot;,[2642,&quot;^?&quot;,&quot;~u623e54f2-b5df-4879-a8e4-3181e404ceed&quot;,536879685]],[&quot;^1@&quot;,[2643,&quot;^[&quot;,&quot;**Los tejidos oculares derivan del neuroectodermo, del ectodermo de revestimiento y del mesodermo.**&quot;,536879691]],[&quot;^1@&quot;,[2643,&quot;^X&quot;,&quot;^1D&quot;,536879688]],[&quot;^1@&quot;,[2643,&quot;^E&quot;,false,536879688]],[&quot;^1@&quot;,[2643,&quot;^K&quot;,2641,536879688]],[&quot;^1@&quot;,[2643,&quot;^17&quot;,72,536879688]],[&quot;^1@&quot;,[2643,&quot;^13&quot;,2640,536879688]],[&quot;^1@&quot;,[2643,&quot;^12&quot;,72,536879691]],[&quot;^1@&quot;,[2643,&quot;^D&quot;,[&quot;^ &quot;],536879691]],[&quot;^1@&quot;,[2643,&quot;^1I&quot;,true,536879688]],[&quot;^1@&quot;,[2643,&quot;^?&quot;,&quot;~u623e54f5-9fb9-4fb6-8b9f-30993cb2c16c&quot;,536879688]],[&quot;^1@&quot;,[2646,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Diagramas esquemáticos que ilustran el desarrollo embrionario del globo ocular**![Screenshot 2022-03-26 at 00.49.39.png](../assets/Screenshot_2022-03-26_at_00.49.39_1648252183430_0.png)\\na. Prosencéfalo y vesículas ópticas en desarrollo como se ven en un embrión de 4 mm. \\n\\nb. Cúpula óptica bilaminar y vesícula del cristalino en proceso de invaginación en un embrión de 7,5 mm. El pedículo óptico une el ojo en desarrollo al cerebro. \\n\\nc. El ojo como se ve en un feto de 15 semanas. Se establecen todas las capas ocu- lares y la arteria hialoide atraviesa el cuerpo vítreo desde el disco óptico hasta la superficie posterior del cristalino.\\n#+END_QUOTE&quot;,536879752]],[&quot;^1@&quot;,[2646,&quot;^X&quot;,&quot;^1D&quot;,536879710]],[&quot;^1@&quot;,[2646,&quot;^E&quot;,false,536879710]],[&quot;^1@&quot;,[2646,&quot;^K&quot;,2642,536879710]],[&quot;^1@&quot;,[2646,&quot;^17&quot;,72,536879710]],[&quot;^1@&quot;,[2646,&quot;^13&quot;,2643,536879710]],[&quot;^1@&quot;,[2646,&quot;^12&quot;,72,536879752]],[&quot;^1@&quot;,[2646,&quot;^D&quot;,[&quot;^ &quot;],536879752]],[&quot;^1@&quot;,[2646,&quot;^1I&quot;,true,536879710]],[&quot;^1@&quot;,[2646,&quot;^?&quot;,&quot;~u623e5522-09d2-46cd-8518-44316a27b1be&quot;,536879710]],[&quot;^ a83b4105acc&quot;,536880067]],[&quot;^1@&quot;,[2674,&quot;^[&quot;,&quot;Endotelio corneal&quot;,536880071]],[&quot;^1@&quot;,[2674,&quot;^X&quot;,&quot;^1D&quot;,536880071]],[&quot;^1@&quot;,[2674,&quot;^E&quot;,false,536880071]],[&quot;^1@&quot;,[2674,&quot;^K&quot;,2673,536880185]],[&quot;^1@&quot;,[2674,&quot;^17&quot;,72,536880071]],[&quot;^1@&quot;,[2674,&quot;^13&quot;,2669,536880185]],[&quot;^1@&quot;,[2674,&quot;^12&quot;,72,536880185]],[&quot;^1@&quot;,[2674,&quot;^D&quot;,[&quot;^ &quot;],536880185]],[&quot;^1@&quot;,[2674,&quot;^1I&quot;,true,536880071]],[&quot;^1@&quot;,[2674,&quot;^?&quot;,&quot;~u623e5a18-d611-4c73-a288-de1660468f79&quot;,536880071]],[&quot;^1@&quot;,[2675,&quot;^[&quot;,&quot;El epitelio corneal (fig. 24-4) corresponde al epitelio plano estratificado sin estrato córneo, que consiste en unas cinco capas de células y mide alrededor de 50􏱫m de espesor medio. Se continúa con el epitelio conjuntival que tapiza la esclera contigua.&quot;,536880095]],[&quot;^1@&quot;,[2675,&quot;^X&quot;,&quot;^1D&quot;,536880080]],[&quot;^1@&quot;,[2675,&quot;^E&quot;,false,536880080]],[&quot;^1@&quot;,[2675,&quot;^K&quot;,2670,536880092]],[&quot;^1@&quot;,[2675,&quot;^17&quot;,72,536880080]],[&quot;^1@&quot;,[2675,&quot;^13&quot;,2670,536880111]],[&quot;^1@&quot;,[2675,&quot;^12&quot;,72,536880111]],[&quot;^1@&quot;,[2675,&quot;^D&quot;,[&quot;^ &quot;],536880111]],[&quot;^1@&quot;,[2675,&quot;^1I&quot;,true,536880080]],[&quot;^1@&quot;,[2675,&quot;^?&quot;,&quot;~u623e5a28-01a0-4510-b0d3-e1f28d46fe63&quot;,536880080]],[&quot;^1@&quot;,[2677,&quot;^[&quot;,&quot;Las células epiteliales se adhieren a las células vecinas a través de los desmosomas que están presentes en cortas eva- ginaciones interdigitadas. Al igual que en otros epitelios es- tratificados, como el de la piel, las células proliferan desde un estrato basal y se aplanan conforme alcanzan la superficie. Las células basales son cilíndricas bajas con núcleos redon- deados u ovoides; las células de la superficie adquieren una forma escamosa o discoide y sus núcleos son aplananados y picnóticos (v. fig. 24-4b). A medida que las células migran hacia la superficie, los orgánulos citoplasmáticos desaparecen en forma gradual, lo que indica una disminución progresiva de la actividad metabólica.&quot;,536880102]],[&quot;^1@&quot;,[2677,&quot;^X&quot;,&quot;^1D&quot;,536880095]],[&quot;^1@&quot;,[2677,&quot;^E&quot;,false,536880095]],[&quot;^1@&quot;,[2677,&quot;^K&quot;,2675,536880114]],[&quot;^1@&quot;,[2677,&quot;^17&quot;,72,536880095]],[&quot;^1@&quot;,[2677,&quot;^13&quot;,2670,536880114]],[&quot;^1@&quot;,[2677,&quot;^12&quot;,72,536880114]],[&quot;^1@&quot;,[2677,&quot;^D&quot;,[&quot;^ &quot;],536880114]],[&quot;^1@&quot;,[2677,&quot;^1I&quot;,true,536880095]],[&quot;^1@&quot;,[2677,&quot;^?&quot;,&quot;~u623e5a3d-c85f-4282-8dac-95caddddd3b2&quot;,536880095]],[&quot;^1@&quot;,[2678,&quot;^[&quot;,&quot;El epitelio de la córnea tiene una capacidad regenerativa notable con un tiempo de recambio de unos 7 días.\\n&quot;,536880105]],[&quot;^1@&quot;,[2678,&quot;^X&quot;,&quot;^1D&quot;,536880102]],[&quot;^1@&quot;,[2678,&quot;^E&quot;,false,536880102]],[&quot;^1@&quot;,[2678,&quot;^K&quot;,2677,536880117]],[&quot;^1@&quot;,[2678,&quot;^17&quot;,72,536880102]],[&quot;^1@&quot;,[2678,&quot;^13&quot;,2670,536880117]],[&quot;^1@&quot;,[2678,&quot;^12&quot;,72,536880117]],[&quot;^1@&quot;,[2678,&quot;^D&quot;,[&quot;^ &quot;],536880117]],[&quot;^1@&quot;,[2678,&quot;^1I&quot;,true,536880102]],[&quot;^1@&quot;,[2678,&quot;^?&quot;,&quot;~u623e5a45-ae4b-47c6-8e8a-2dfe14ec4fe0&quot;,536880102]],[&quot;^1@&quot;,[2679,&quot;^[&quot;,&quot;Las verdaderas células madre del epitelio corneal residen en el limbo esclerocorneal, que es el límite entre la córnea y la esclerótica. El microambiente del limbo es importante para mantener la población de células madre corneolimbales que también actúan como una “barrera” contra las células epi- teliales conjuntivales y normalmente impiden su migración sobre la superficie de la córnea. Las células madre corneo- limbales pueden estar agotadas parcial o totalmente por una enfermedad o lesión extensa, lo cual produce alteraciones de la superficie corneal que conducen a la conjuntivalización de la córnea, un fenómeno que se caracteriza por vasculariza- ción, aparición de las células caliciformes y un epitelio irregu- lar e inestable. Estos cambios producen molestias oculares y disminución de la visión. Las lesiones menores de la superficie corneal se curan con rapidez por inducción de la proliferación de células madre y su migración desde el limbo esclerocorneal para reparar el daño.\\n&quot;,536880108]],[&quot;^1@&quot;,[2679,&quot;^X&quot;,&quot;^1D&quot;,536880105]],[&quot;^1@&quot;,[2679,&quot;^E&quot;,false,536880105]],[&quot;^1@&quot;,[2679,&quot;^K&quot;,2678,536880120]],[&quot;^1@&quot;,[2679,&quot;^17&quot;,72,536880105]],[&quot;^1@&quot;,[2679,&quot;^13&quot;,2670,536880120]],[&quot;^1@&quot;,[2679,&quot;^12&quot;,72,536880120]],[&quot;^1@&quot;,[2679,&quot;^D&quot;,[&quot;^ &quot;],536880120]],[&quot;^1@&quot;,[2679,&quot;^1I&quot;,true,536880105]],[&quot;^1@&quot;,[2679,&quot;^?&quot;,&quot;~u623e5a49-1bd7-428b-8919-e6b5c212a761&quot;,536880105]],[&quot;^1@&quot;,[2680,&quot;^[&quot;,&quot;La gran cantidad de terminaciones nerviosas libres en el epitelio corneal le imparten una sensibilidad extrema al tacto. La estimulación de estos nervios (p. ej., por cuerpos extraños pequeños) provoca parpadeo, secreción de lágrimas y, a veces, dolor intenso. Las microvellosidades presentes en las células epiteliales superficiales ayudan a retener una película humec- tante sobre toda la superficie corneal. Si la superficie se reseca, la córnea puede ulcerarse.&quot;,536880108]],[&quot;^1@&quot;,[2680,&quot;^X&quot;,&quot;^1D&quot;,536880108]],[&quot;^1@&quot;,[2680,&quot;^E&quot;,false,536880108]],[&quot;^1@&quot;,[2680,&quot;^K&quot;,2679,536880123]],[&quot;^1@&quot;,[2680,&quot;^17&quot;,72,536880108]],[&quot;^1@&quot;,[2680,&quot;^13&quot;,2670,536880123]],[&quot;^1@&quot;,[2680,&quot;^12&quot;,72,536880126]],[&quot;^1@&quot;,[2680,&quot;^D&quot;,[&quot;^ &quot;],536880126]],[&quot;^1@&quot;,[2680,&quot;^1I&quot;,true,536880108]],[&quot;^1@&quot;,[2680,&quot;^?&quot;,&quot;~u623e5a4d-7eca-47f6-bab6-93d859127ce9&quot;,536880108]],[&quot;^1@&quot;,[2681,&quot;^[&quot;,&quot;**El ADN de las células epiteliales de la córnea está protegido de la luz UV nociva por la acción de la ferritina nuclear**&quot;,536880137]],[&quot;^1@&quot;,[2681,&quot;^X&quot;,&quot;^1D&quot;,536880126]],[&quot;^1@&quot;,[2681,&quot;^E&quot;,false,536880126]],[&quot;^1@&quot;,[2681,&quot;^K&quot;,2670,536880127]],[&quot;^1@&quot;,[2681,&quot;^17&quot;,72,536880126]],[&quot;^1@&quot;,[2681,&quot;^13&quot;,2648,536880127]],[&quot;^1@&quot;,[2681,&quot;^12&quot;,72,536880137]],[&quot;^1@&quot;,[2681,&quot;^D&quot;,[&quot;^ &quot;],536880137]],[&quot;^1@&quot;,[2681,&quot;^1I&quot;,true,536880126]],[&quot;^1@&quot;,[2681,&quot;^?&quot;,&quot;~u623e5a58-841c-462c-90a3-d1f01719e08c&quot;,536880126]],[&quot;^1@&quot;,[2682,&quot;^[&quot;,&quot;El ojo también puede proteger, mantener, autorreparar y limpiar su sistema óptico transparente. El detector luminoso en una cámara digital, que se conoce como dispositivo acoplado a carga (CCD), consta de fotodiodos muy juntos que cap- turan, reúnen y convierten la imagen luminosa en una serie de impulsos eléctricos. Del mismo modo, las células foto- rreceptoras en la retina del ojo detectan la intensidad y el color de la luz (longitudes de onda de la luz visible que son reflejadas por diferentes objetos) y codifican estos parámetros en impulsos eléctricos para su transmisión al cerebro a través del nervio óptico. La retina tiene otras capacidades más allá de las de un CCD: puede extraer y modificar impulsos especí- ficos de la imagen visual antes de enviarlos al sistema nervioso central (SNC).\\n&quot;,536880149]],[&quot;^1@&quot;,[2682,&quot;^X&quot;,&quot;^1D&quot;,536880143]],[&quot;^1@&quot;,[2682,&quot;^E&quot;,false,536880143]],[&quot;^1@&quot;,[2682,&quot;^K&quot;,2604,536880143]],[&quot;^1@&quot;,[2682,&quot;^17&quot;,72,536880143]],[&quot;^1@&quot;,[2682,&quot;^13&quot;,2603,536880143]],[&quot;^1@&quot;,[2682,&quot;^12&quot;,72,536880149]],[&quot;^1@&quot;,[2682,&quot;^D&quot;,[&quot;^ &quot;],536880149]],[&quot;^1@&quot;,[2682,&quot;^1I&quot;,true,536880143]],[&quot;^1@&quot;,[2682,&quot;^?&quot;,&quot;~u623e5e71-b8e3-458b-9fa0-62894f74430b&quot;,536880143]],[&quot;^1@&quot;,[2683,&quot;^[&quot;,&quot;Dado que los ojos son órganos pares, envían al cerebro dos imágenes levemente diferentes y superpuestas (campos visuales). \\n&quot;,536880152]],[&quot;^1@&quot;,[2683,&quot;^X&quot;,&quot;^1D&quot;,536880149]],[&quot;^1@&quot;,[2683,&quot;^E&quot;,false,536880149]],[&quot;^1@&quot;,[2683,&quot;^K&quot;,2682,536880149]],[&quot;^1@&quot;,[2683,&quot;^17&quot;,72,536880149]],[&quot;^1@&quot;,[2683,&quot;^13&quot;,2603,536880149]],[&quot;^1@&quot;,[2683,&quot;^12&quot;,72,536880152]],[&quot;^1@&quot;,[2683,&quot;^D&quot;,[&quot;^ &quot;],536880152]],[&quot;^1@&quot;,[2683,&quot;^1I&quot;,true,536880149]],[&quot;^1@&quot;,[2683,&quot;^?&quot;,&quot;~u623e5e7c-bcd4-4f02-9dff-b0b2389efdee&quot;,536880149]],[&quot;^1@&quot;,[2684,&quot;^[&quot;,&quot;El cerebro se puede comparar con un ordenador que procesa las imágenes un poco diferentes de cada ojo, las separa en capas y las proyecta hacia la corteza visual primaria situada en los lóbulos occipitales. Mecanismos nerviosos complejos coordinan los movimientos oculares, lo que nos permite percibir profundidad y distancia para lograr una imagen tridimensional. Por lo tanto, la forma en que percibimos el mundo que nos rodea depende en gran medida de los impulsos procesados dentro de la retina y del análisis e interpretación de estos impulsos por el SNC.&quot;,536880164]],[&quot;^1@&quot;,[2684,&quot;^X&quot;,&quot;^1D&quot;,536880152]],[&quot;^1@&quot;,[2684,&quot;^E&quot;,false,536880152]],[&quot;^1@&quot;,[2684,&quot;^K&quot;,2683,536880152]],[&quot;^1@&quot;,[2684,&quot;^17&quot;,72,536880152]],[&quot;^1@&quot;,[2684,&quot;^13&quot;,2603,536880152]],[&quot;^1@&quot;,[2684,&quot;^12&quot;,72,536880164]],[&quot;^1@&quot;,[2684,&quot;^D&quot;,[&quot;^ &quot;],536880164]],[&quot;^1@&quot;,[2684,&quot;^1I&quot;,true,536880152]],[&quot;^1@&quot;,[2684,&quot;^?&quot;,&quot;~u623e5e81-84b6-4379-8136-c3fa6b3ade47&quot;,536880152]]]]]]"</script><script>window.logseq_state="{:ui/theme \"dark\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\" {:shortcuts {}, :default-templates {:journals \"\"}, :feature/enable-journals? false, :macros {}, :shortcut/doc-mode-enter-for-new-block? false, :favorites [], :ui/show-empty-bullets? false, :preferred-workflow :now, :publishing/all-pages-public? true, :ui/show-brackets? false, :ref/default-open-blocks-level 2, :feature/enable-block-timestamps? false, :ref/linked-references-collapsed-threshold 50, :outliner/block-title-collapse-enabled? false, :commands [], :meta/version 1, :hidden [], :default-queries {:journals [{:title \"🔨 NOW\", :query [:find (pull ?h [*]) :in $ ?start ?today :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"DOING\"} ?marker)] [?h :block/page ?p] [?p :block/journal? true] [?p :block/journal-day ?d] [(>= ?d ?start)] [(<= ?d ?today)]], :inputs [:14d :today], :result-transform (fn [result] (sort-by (fn [h] (get h :block/priority \"Z\")) result)), :collapsed? false} {:title \"📅 NEXT\", :query [:find (pull ?h [*]) :in $ ?start ?next :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"LATER\" \"TODO\"} ?marker)] [?h :block/ref-pages ?p] [?p :block/journal? true] [?p :block/journal-day ?d] [(> ?d ?start)] [(< ?d ?next)]], :inputs [:today :7d-after], :collapsed? false}]}, :ui/enable-tooltip? true, :ui/show-command-doc? true, :default-home {:page \"Contenidos\"}}}}"</script><script type="text/javascript">// Single Page Apps for GitHub Pages
