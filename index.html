&quot;,&quot;~uf0a588df-d48d-4bbd-983d-93ca238921fd&quot;,536872551]],[&quot;^1@&quot;,[1836,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1836,&quot;^[&quot;,&quot;## Circuitos retinianos para detectar los cambios de luminancia&quot;,536872616]],[&quot;^1@&quot;,[1836,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1836,&quot;^14&quot;,2,536872616]],[&quot;^1@&quot;,[1836,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1836,&quot;^K&quot;,1832,536872551]],[&quot;^1@&quot;,[1836,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1836,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1836,&quot;^12&quot;,1779,536872616]],[&quot;^1@&quot;,[1836,&quot;^D&quot;,[&quot;^ &quot;],536872616]],[&quot;^1@&quot;,[1836,&quot;^1K&quot;,2,536872616]],[&quot;^1@&quot;,[1836,&quot;^15&quot;,&quot;^1L&quot;,536872616]],[&quot;^1@&quot;,[1836,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1836,&quot;^?&quot;,&quot;~ue34b55cf-1047-4ee0-9b09-a2b3fe1e7b0d&quot;,536872551]],[&quot;^1@&quot;,[1837,&quot;^[&quot;,&quot;A pesar de la naturaleza estéticamente placentera de la visión de los colo­ res, la mayor parte de la información en las escenas visuales son variaciones espaciales en la intensidad de la luz (p. ej., una película en blanco y negro tie­ ne la mayor parte de la información que presenta una versión en color, aun­ que es deficiente en algunos aspectos y suele ser menos divertido verla). Un problema controvertido ha sido establecer de qué modo los patrones espacia­ les de luz y oscuridad que caen sobre los fotorreceptores son descifrados por los centros diana (recuadro E). Para conocer cuál es la función de los circui­ tos neurales complejos en el interior de la retina durante este proceso, es útil comenzar por considerar las respuestas de las células ganglionares retinianas individuales a pequeños puntos de luz. Stephen Kuffler, que trabajaba en la Johns Hopkins University en la década de 1950, fue un pionero en este enfoque, al caracterizar las respuestas de las células ganglionares retinianas individua­ les en la retina del gato. Kuffler observó que cada célula ganglionar respon­ de a la estimulación de una pequeña zona circular de la retina, lo que define el campo receptivo de la célula (véase cap. 8 para una explicación de los cam­ pos receptivos). Sobre la base de estas respuestas, Kuffler distinguió dos ti­ pos de células ganglionares, las de centro \\&quot;encendido\\&quot; y las de centro \\&quot;apagado\\&quot; (fig. 10-14 ).&quot;,536872551]],[&quot;^1@&quot;,[1837,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1837,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1837,&quot;^K&quot;,1836,536872551]],[&quot;^1@&quot;,[1837,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1837,&quot;^13&quot;,1836,536872551]],[&quot;^1@&quot;,[1837,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1837,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1837,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1837,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1837,&quot;^?&quot;,&quot;~u8eda3d58-d6d7-40ba-a238-01490d092636&quot;,536872551]],[&quot;^1@&quot;,[1838,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.53.29.png](../assets/Screenshot_2022-03-25_at_12.53.29_1648209211244_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1838,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1838,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1838,&quot;^K&quot;,1837,536872551]],[&quot;^1@&quot;,[1838,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1838,&quot;^13&quot;,1836,536872551]],[&quot;^1@&quot;,[1838,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1838,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1838,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1838,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1838,&quot;^?&quot;,&quot;~u418ee3b8-1e63-4395-b419-1a927f811c7e&quot;,536872551]],[&quot;^1@&quot;,[1839,&quot;^[&quot;,&quot;Respuestas de las célu­las ganglionares de la retina de centro \\&quot;apagado\\&quot; a la estimulación de diferen­tes regiones de sus campos receptivos. \\nLos paneles superiores indican la se­ cuencia temporal de los cambios de es­ tímulo. A. Efectos del punto de luz en el centro del campo receptivo. B. Efec­ tos del punto de oscuridad en el centro del campo receptivo. C. Efectos del punto de luz en el centro seguido por el agregado de luz en los alrededores.&quot;,536872551]],[&quot;^1@&quot;,[1839,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1839,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1839,&quot;^K&quot;,1838,536872551]],[&quot;^1@&quot;,[1839,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1839,&quot;^13&quot;,1838,536872551]],[&quot;^1@&quot;,[1839,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1839,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1839,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1839,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1839,&quot;^?&quot;,&quot;~u9a6dd1fe-969a-4450-bd4a-c593c683a26b&quot;,536872551]],[&quot;^1@&quot;,[1840,&quot;^[&quot;,&quot;La conexión de un punto de luz en el centro de un campo receptivo de una célula ganglionar de centro \\&quot;encendido\\&quot; produce una descarga de poten­ ciales de acción. El mismo estímulo aplicado en el centro del campo recepti­ vo de una célula ganglionar de centro \\&quot;apagado\\&quot; disminuye la frecuencia de descargas, y cuando el punto de luz se desconecta, la célula responde con una descarga de potenciales de acción (fig. 10-14A). Se encuentran patrones complementarios de actividad para cada tipo celular cuando se coloca un punto oscuro en el centro del campo receptivo (fig. 10-14B). Por lo tanto, las células de centro \\&quot;encendido\\&quot; aumentan su frecuencia de descarga a los incrementos de luminancia en el centro del campo receptivo, mientras que las de centro \\&quot;apa­ gado\\&quot; incrementan su frecuencia de descarga ante los decrementos de lumi­ nancia en el centro del campo receptivo. \\nLas células ganglionares de centro \\&quot;encendido\\&quot; y \\&quot;apagado\\&quot; están presentes más o menos en cantidades iguales. Los campos receptivos tienen distribu­ ciones superpuestas, de modo que todos los puntos sobre la superficie de la retina (esto es, todas las partes del espacio visual) son analizados por varias células ganglionares de centro \\&quot;encendido\\&quot; y \\&quot;apagado\\&quot;. Un fundamento pa­ ra la presencia de estos dos tipos distintos de células ganglionares de la reti­ na lo sugirieron Peter Schiller y col. en el Massachusetts Institute of Techno­ logy, quienes examinaron los efectos de la inactivación farmacológica de las células ganglionares de centro \\&quot;encendido\\&quot; sobre la capacidad de un mono para detectar distintos estímulos visuales. Después de silenciar las células ganglionares de centro \\&quot;encendido\\&quot;, los animales mostraron un déficit en su capacidad para detectar estímulos que fueran más brillantes que el fondo; sin embargo, aún podían ver objetos más oscuros que el fondo. \\nEstas distintas observaciones implican que la información acerca del in­ cremento o la disminución en la luminancia es transmitida por separado has-ta el encéfalo por estos dos tipos diferentes de células ganglionares de la re­ tina. Poseer dos \\&quot;canales\\&quot; de luminancia implica que los cambios en la inten­ sidad de la luz, ya sea un incremento o disminución, siempre son transmiti­ dos al encéfalo por una mayor cantidad de potenciales de acción. Dado que las células ganglionares se adaptan con rapidez a los cambios en la luminan­ cia, su frecuencia de descarga de \\&quot;reposo\\&quot; en una iluminación constante es relativamente baja. Aunque un aumento en la frecuencia de descarga por en­ cima del nivel de reposo sirve como señal confiable, una disminución desde una frecuencia de descarga inicialmente baja podría no serlo. Por lo tanto, po­ seer cambios de luminancia señalados por dos clases de células adaptables proporciona información indudable sobre los incrementos y los decrementos en la luminancia. \\nLas diferencias funcionales entre estos dos tipos de células ganglionares pueden comprenderse tanto en términos de su anatomía como de sus propie­ dades y relaciones fisiológicas (fig. 10-15). Las células ganglionares de cen­ tro \\&quot;encendido\\&quot; y centro \\&quot;apagado\\&quot; tienen dendritas que se arborizan en es­ tratos separados de la capa plexiforme interna, y forman sinapsis de manera selectiva con las terminaciones de las células bipolares de centro \\&quot;encendido\\&quot; y centro \\&quot;apagado\\&quot; que responden a incrementos y decrementos en la lumi-nancia, respectivamente (fig. 10-15A). Como mencionamos antes, la diferen­ cia principal entre las células ganglionares y las bipolares reside en la natu­ raleza de su respuesta eléctrica. Al igual que la mayoría de las otras células en la retina, las células bipolares tienen potenciales graduados más que po­ tenciales de acción. La despolarización graduada de las células bipolares con­ duce a un aumento en la liberación del transmisor (glutamato) en sus sinap­ sis y a la despolarización consiguiente de las células ganglionares de centro \\&quot;encendido\\&quot; con las que hacen contacto por medio de receptores de AMPA, kainato y NMDA.&quot;,536872551]],[&quot;^1@&quot;,[1840,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1840,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1840,&quot;^K&quot;,1838,536872551]],[&quot;^1@&quot;,[1840,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1840,&quot;^13&quot;,1836,536872551]],[&quot;^1@&quot;,[1840,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1840,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1840,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1840,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1840,&quot;^?&quot;,&quot;~ude35370c-5c4c-43e5-867c-c3295016aaf7&quot;,536872551]],[&quot;^1@&quot;,[1841,&quot;^[&quot;,&quot;La respuesta selectiva de las células bipolares de centro \\&quot;encendido\\&quot; y cen­ tro \\&quot;apagado\\&quot; a incrementos y decrementos de la luz se explica por la expre­ sión de diferentes tipos de receptores de glutamato (fig. 10-15A). Las células bipolares de centro \\&quot;apagado\\&quot; poseen receptores ionotrópicos (AMPA y kai­ nato) que hacen que las células se despolaricen en respuesta al glutamato libe­ rado de las terminaciones de los fotorreceptores. Por el contrario, las células bipolares de centro \\&quot;encendido\\&quot; expresan un receptor de glutamato metabotró­ pico acoplado a la proteína G (mGluR6). Cuando estos receptores se unen al glutamato activan una cascada intracelular que cierra los canales del Na+ con puerta de cGMP , lo que reduce la corriente hacia el interior e hiperpolariza la célula. Por lo tanto, el glutamato tiene efectos opuestos sobre estas dos clases de células, al despolarizar a las células bipolares de centro \\&quot;apagado\\&quot; e hiper­ polarizar a las de centro \\&quot;encendido\\&quot;. Las sinapsis de los fotorreceptores con las células bipolares de centro \\&quot;apagado\\&quot; se denominan conservadoras del sig­ no, ya que el signo del cambio en el potencial de membrana de la célula bipo­ lar (despolarización o hiperpolarización) es el mismo que en el fotorreceptor (fig. 10-15B, C). Las sinapsis de los fotorreceptores con células bipolares de centro \\&quot;encendido\\&quot; se denominan inversoras de signo, porque el cambio en el potencial de membrana de las células bipolares es opuesto al del fotorreceptor. &quot;,536872551]],[&quot;^1@&quot;,[1841,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1841,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1841,&quot;^K&quot;,1840,536872551]],[&quot;^1@&quot;,[1841,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1841,&quot;^13&quot;,1836,536872551]],[&quot;^1@&quot;,[1841,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1841,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1841,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1841,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1841,&quot;^?&quot;,&quot;~u51e069eb-902d-4370-ac8c-37bf2f9203ef&quot;,536872551]],[&quot;^1@&quot;,[1842,&quot;^[&quot;,&quot;Para comprender la respuesta de las células bipolares de centro \\&quot;encendi­ do\\&quot; y centro \\&quot;apagado\\&quot; a los cambios en la intensidad de la luz, recuérdese que los fotorreceptores se hiperpolarizan en respuesta a los incrementos de luz, lo que disminuye su liberación de neurotransmisores (fig. 10-15B). Bajo estas condiciones, las células bipolares de centro \\&quot;encendido\\&quot; que hacen con-tactos con fotorreceptores se liberan de la influencia hiperpolarizante del transmisor del fotorreceptor y se despolarizan. Por el contrario, para las célu­ las de centro \\&quot;apagado\\&quot;, la reducción en el glutamato representa la elimina­ ción de una influencia despolarizante, y estas células se hiperpolarizan. Los decrementos en la intensidad de la luz naturalmente tienen el efecto opuesto sobre estas dos clases de células bipolares, e hiperpolarizan las células de centro \\&quot;encendido\\&quot; y despolarizan las de centro \\&quot;apagado\\&quot; (fig. 10-15C). &quot;,536872551]],[&quot;^1@&quot;,[1842,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1842,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1842,&quot;^K&quot;,1841,536872551]],[&quot;^1@&quot;,[1842,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1842,&quot;^13&quot;,1836,536872551]],[&quot;^1@&quot;,[1842,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1842,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1842,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1842,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1842,&quot;^?&quot;,&quot;~u9a500ad5-5abf-464f-a79a-78dcddd536fe&quot;,536872551]],[&quot;^1@&quot;,[1843,&quot;^[&quot;,&quot;El trabajo de Kuffler llamó la atención acerca del hecho de que las células ganglionares de la retina no actúan como fotodetectores simples. En efecto, la mayoría de las células ganglionares es relativamente deficiente para señalar diferencias en el nivel de iluminación difusa. En cambio, estas células son sen­ sibles a las diferencias entre el nivel de iluminación que cae sobre el centro del campo receptivo y el que cae en los alrededores; esto es, el contraste de lu­ minancia. El centro del campo receptivo de una célula ganglionar está rodea­ do por una región concéntrica que, cuando se estimula, antagoniza la respues­ ta a la estimulación del centro del campo receptivo (véase fig. 10-14C). Por ejemplo, cuando se mueve un punto de luz desde el centro de campo recepti­ vo de una célula de centro \\&quot;encendido\\&quot; hacia su periferia, la respuesta de la célula al punto de luz disminuye (fig. 10-16). Cuando el punto cae completa­ mente por fuera del centro (o sea, en los alrededores), la respuesta de la célula cae por debajo de su nivel de reposo; la célula se inhibe con eficacia hasta que la distancia desde el centro es tan grande que el punto ya no cae en absoluto sobre el campo receptivo, en cuyo caso la célula retorna a su nivel de reposo de disparo. Las células de centro \\&quot;apagado\\&quot; muestran un medio circundante antagonista similar. La estimulación luminosa en los alrededores de una célu­ la se opone a la disminución en la frecuencia de disparo que se desarrolla cuando se estimula sólo el centro, y reduce la respuesta a los decrementos de luz en el centro (compárense figs. 10-l 4A y 10-l 4C). \\nDebido a sus alrededores antagonistas, las células ganglionares responden de manera mucho más enérgica a pequeños puntos de luz limitados a los cen­ tros de sus campos receptivos que a puntos grandes o a una iluminación uni­ forme del campo visual (véase fig. 10-14C).&quot;,536872551]],[&quot;^1@&quot;,[1843,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1843,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1843,&quot;^K&quot;,1842,536872551]],[&quot;^1@&quot;,[1843,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1843,&quot;^13&quot;,1836,536872551]],[&quot;^1@&quot;,[1843,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1843,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1843,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1843,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1843,&quot;^?&quot;,&quot;~ua4273bad-cce5-4267-b0c4-e95d2421ba91&quot;,536872551]],[&quot;^1@&quot;,[1844,&quot;^[&quot;,&quot;Para apreciar cómo el antagonismo centro-alrededor vuelve a la célula ganglionar sensible al contraste de luminancia, consideremos los niveles de actividad en una población hipotética de células ganglionares de centro \\&quot;en­ cendido\\&quot; cuyos campos receptivos están distribuidos a través de una imagen retiniana de un borde luz-oscuridad (fig. 10-17). Las neuronas cuyas frecuen­ cias de disparo se afectan más por este estímulo -tanto si aumentan (neurona D) como si disminuyen (neurona B)- son aquellas con campos receptivos que se ubican a lo largo del borde luz-oscuridad; las que presentan campos recep­ tivos iluminados por completo (u oscurecidos por completo) se mantienen re­ lativamente poco afectadas (neuronas A y E). Por lo tanto, la información aportada por la retina a las estaciones visuales centrales para un procesamien­ to mayor no brinda igual peso a todas las regiones de la escena visual; más bien destaca las regiones donde hay diferencias en luminancia&quot;,536872551]],[&quot;^1@&quot;,[1844,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1844,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1844,&quot;^K&quot;,1843,536872551]],[&quot;^1@&quot;,[1844,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1844,&quot;^13&quot;,1836,536872551]],[&quot;^1@&quot;,[1844,&quot;^12&quot;,77,536872551]],[&qu 1851,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1851,&quot;^[&quot;,&quot;## La percepción de la intensidad de la luz&quot;,536872619]],[&quot;^1@&quot;,[1851,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1851,&quot;^14&quot;,2,536872619]],[&quot;^1@&quot;,[1851,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1851,&quot;^K&quot;,1836,536872551]],[&quot;^1@&quot;,[1851,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1851,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1851,&quot;^12&quot;,1779,536872619]],[&quot;^1@&quot;,[1851,&quot;^D&quot;,[&quot;^ &quot;],536872619]],[&quot;^1@&quot;,[1851,&quot;^1K&quot;,2,536872619]],[&quot;^1@&quot;,[1851,&quot;^15&quot;,&quot;^1L&quot;,536872619]],[&quot;^1@&quot;,[1851,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1851,&quot;^?&quot;,&quot;~u6378aa17-b186-459d-a5d3-daff03ed059f&quot;,536872551]],[&quot;^1@&quot;,[1852,&quot;^[&quot;,&quot;Se podría sostener que el conoci­ miento de la relación entre la estimula­ ción retiniana y lo que se ve (percep­ ción) es el problema central en la visión y es probable que la relación entre lu­ minancia (una medida fsica de la in­ tensidad de la luz) y el brillo (la sensa­ ción producida por la intensidad de la luz) sea el lugar más simple para consi­ derar este desafío. \\nComo se indicó en el texto, el mo­ do en que vemos las diferencias de bri­ llo (o sea, el contraste) entre territorios adyacentes con distintas luminancias depende en primera instancia de la fre­ cuencia de descarga relativa de las célu­ las ganglionares retinianas, modificada por las relaciones laterales. Sin embargo, hay un problema con la presunción de que el sistema nervioso central simple­ mente \\&quot;lee\\&quot; estas frecuencias relativas de actividad de las células ganglionares para detectar el brillo. La dificultad, co­ mo al percibir el color, es que el brillo de un punto diana dado se ve afectado en gran medida por su contexto de for­ mas difciles o imposibles de explicar en términos de las eferencias retinianas como tales. Las figuras acompañantes, que ilustran dos ilusiones simultáneas de contraste de brillo, ayudan a señalar este punto. En la figura A, dos cuadra­ dos grises fotométricamente idénticos (equiluminantes) aparecen con un bri­ llo diferente en función del fondo en el que se presentan. \\nUna interpretación convencional de este fenómeno es que las propiedades del campo receptivo ilustradas en las figuras 10-14 a 10-17 hacen que las cé­ lulas ganglionares disparen de modo diferente en función de que el alrede­ dor del punto diana equiluminante sea oscuro o claro. Sin embargo, la demos­ tración en la figura B contradice esta explicación, ya que en este caso el punto diana rodeado por un área más oscu­ ra realmente se ve más oscuro que el mismo punto diana rodeado por el área más clara.&quot;,536872551]],[&quot;^1@&quot;,[1852,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1852,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1852,&quot;^K&quot;,1851,536872551]],[&quot;^1@&quot;,[1852,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1852,&quot;^13&quot;,1851,536872551]],[&quot;^1@&quot;,[1852,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1852,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1852,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1852,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1852,&quot;^?&quot;,&quot;~ud70b92c7-b39c-41fb-91e7-acbf9cc1242f&quot;,536872551]],[&quot;^1@&quot;,[1853,&quot;^[&quot;,&quot;Una interpretación alternativa de la percepción de luminancia que puede explicar estos fenómenos asombrosos es que las percepciones de brillo se ge­ neran sobre una base estadística como medio de enfrentarse con la ambigüe­ dad intrínseca de la luminancia (o sea, la posibilidad de que un valor dado de luminancia sea generado por muchas combinaciones diferentes de ilumina­ ción y propiedades de reflectancia de superficie). Como para tener éxito un observador debe responder a las fuen­ tes de luminancia del mundo real y no a la intensidad de la luz en sí, esta am­ bigüedad del estímulo retiniano presen­ ta un dilema. Una solución aceptable para la incertidumbre intrínseca de la relación entre los valores de luminan­ cia y sus fuentes reales sería generar la sensación de brillo producida por una luminancia dada (p. ej., en el brillo de los parches de prueba idénticos en la figura) sobre la base de lo que fue en la experiencia pasada de los observadores humanos la luminancia de los parches de prueba. Para captar lo esencial de esta explicación considere la figura e en la que se ilustra el punto de que los dos parches diana equiluminantes de la figura A podían haber sido generados por dos superficies pintadas en forma diferente en distintos ilurninantes, co­ mo en una comparación de los parches diana sobre los cubos izquierdo e inter­ medio, o dos superficies reflectivas si­ milares en cantidades similares de luz, como en una comparación de los par­ ches diana en los cubos intermedio y derecho. Una forma conveniente -y tal vez la única- con la que el sistema vi­ sual puede afrontar esta ambigüedad es generar la percepción del estímulo en la figura A (y en la fig. B) empírica­ mente, o sea, sobre la base del signifi­ cado típico de los parches diana en el pasado. Dado que los puntos diana equiluminantes habrán surgido de distintas fuentes posibles, tiene sentido determinar estadísticamente el brillo producido por los parches por la fre­ cuencia relativa de aparición de esa lu­ minancia en el contexto particular en el que se presentó. La ventaja de ver la luminancia según las probabilidades re­ lativas de las posibles fuentes del estí­ mulo es que las percepciones genera­ das de esta forma dan al observador la mejor posibilidad de lograr respuestas conductuales apropiadas a estímulos profundamente ambiguos. &quot;,536872551]],[&quot;^1@&quot;,[1853,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1853,&quot;^E&quot;,false, 77,536872551]],[&quot;^1@&quot;,[1855,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1855,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1855,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1855,&quot;^?&quot;,&quot;~u7a27f954-fd4c-440d-af89-bc43ec5170b2&quot;,536872551]],[&quot;^1@&quot;,[1856,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1856,&quot;^[&quot;,&quot;## Contribución de los circuitos retinianos a la adaptación de la luz&quot;,536872622]],[&quot;^1@&quot;,[1856,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1856,&quot;^14&quot;,2,536872622]],[&quot;^1@&quot;,[1856,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1856,&quot;^K&quot;,1851,536872551]],[&quot;^1@&quot;,[1856,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1856,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1856,&quot;^12&quot;,1779,536872622]],[&quot;^1@&quot;,[1856,&quot;^D&quot;,[&quot;^ &quot;],536872622]],[&quot;^1@&quot;,[1856,&quot;^1K&quot;,2,536872622]],[&quot;^1@&quot;,[1856,&quot;^15&quot;,&quot;^1L&quot;,536872622]],[&quot;^1@&quot;,[1856,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1856,&quot;^?&quot;,&quot;~u93ca53cc-0bda-4e94-80be-b2bcaef127b2&quot;,536872551]],[&quot;^1@&quot;,[1857,&quot;^[&quot;,&quot;Además de volver a las células ganglionares en especial sensibles a los bordes luz-oscuridad en la escena visual, los mecanismos centro-alrededores tienen una contribución importante a la adaptación a la luz. Como se ilustra para una célula de centro \\&quot;encendido\\&quot; en la figura 10-18, la frecuencia de res­ puesta de una célula ganglionar a un punto de luz pequeño conectado sobre el centro de su campo receptivo varía en función de la intensidad del punto. \\nDe hecho, la frecuencia de respuesta es proporcional a la intensidad del pun­ to sobre un intervalo de aproximadamente una unidad logarítmica. Sin em­ bargo, la intensidad de la iluminación del punto necesaria para evocar una frecuencia de descarga dada es dependiente del nivel de iluminación de fon­ do. Los incrementos en el nivel de iluminación de fondo se acompañan por cambios adaptativos en el intervalo operativo de la célula, de modo que se ne­ cesitan intensidades más grandes del estímulo para lograr la misma frecuen­ cia de descarga. Por lo tanto, la frecuencia de descarga no es una medida ab­ soluta de intensidad de luz, sino más bien señala la diferencia con el nivel de iluminación de fondo. \\nDado que el rango de intensidades de luz sobre el que podemos ver es enorme comparado con el rango estrecho de frecuencias de descarga de las células ganglionares (véase fig. 10-9), los mecanismos de adaptación son esenciales. Al aumentar la respuesta de la célula ganglionar a los niveles de iluminación ambiente, se utiliza la totalidad del rango dinámico de frecuen­ cia de disparo de una neurona para codificar información sobre las diferen­ cias de intensidad sobre el rango de valores de luminancia que son relevantes para una escena visual dada. Debido a la organización antagónica centro-al­ rededores de las células ganglionares de la retina, la señal enviada al encéfa­ lo desde la retina resta importancia al nivel de iluminación de fondo (véase fig. 10-14 ). Esta disposición presumiblemente explique por qué el brillo rela­ tivo de los objetos sigue en gran parte igual en una amplia gama de condicio­ nes de iluminación. Por ejemplo, con luz solar brillante, la impresión de esta página refleja considerablemente más luz en el ojo que con luz ambiente. De hecho, la impresión refleja más luz con luz solar que el papel con luz ambien­ te; no obstante, la impresión se sigue viendo negra y la página blanca, tanto en el interior como en el exterior. \\nAl igual que el mecanismo responsable de generar la respuesta de centro \\&quot;encendido\\&quot; y centro \\&quot;apagado\\&quot;, los alrededores antagónicos de las células ganglionares son un producto de las interacciones que se desarrollan en las primeras etapas del procesamiento retiniano (fig. 10-19). Se considera que gran parte del antagonismo surge a través de conexiones laterales estableci­ das por las células horizontales y las terminaciones del receptor. Las células horizontales reciben aferencias sinápticas de las terminaciones del fotorre­ ceptor y están ligadas por uniones en brecha con una amplia red de otras cé­ lulas horizontales distribuidas en una amplia área de la superficie retiniana. \\nEn consecuencia, la actividad de las células horizontales refleja niveles de iluminación en un área amplia de la retina. Aunque los detalles de sus accio­ nes no están claros por completo, se considera que las células horizontales ejercen su influencia mediante la liberación del neurotransmisor directamen­ te en las terminaciones del fotorreceptor, para regular la cantidad de transmi­ sor que los fotorreceptores liberan en las dendritas de las células bipolares. \\nLa liberación de glutamato desde las terminaciones de los fotorreceptores tiene un efecto despolarizante sobre las células horizontales (sinapsis conserva­ dora de signo), mientras que el transmisor liberado desde las células horizonta­ les (GABA) tiene una influencia hiperpolarizante sobre las terminaciones de los fotorreceptores (sinapsis inversora de signo) (fig. 10-19 A). En consecuen­ cia, el efecto neto de las aferencias desde la red de células horizontales es oponerse a los cambios en el potencial de membrana del fotorreceptor indu­ cidos por acontecimientos de fototransducción en el segmento externo. En la figura 10-19 se muestra de qué modo estos acontecimientos conducen a la su­ presión en los alrededores de una célula ganglionar de centro \\&quot;encendido\\&quot;. \\nUn punto de luz pequeño centrado sobre un fotorreceptor, que aporta aferen­ cias al centro del campo receptivo de la célula ganglionar, produce una fuer­ te respuesta hiperpolarizante en el fotorreceptor. En estas condiciones, los cambios en el potencial de membrana de las células horizontales que hacen sinapsis con la terminación del fotorreceptor son relativamente pequeños, y la respuesta de éste a la luz está determinada en gran parte por su cascada de fototransducción (fig. 10-19B). Sin embargo, con el agregado de la luz en los alrededores, el impacto de la red de células horizontales se vuelve significa­ tivamente mayor; la reducción inducida por la luz de la liberación de gluta­ mato desde los fotorreceptores en los alrededores conduce a una fuerte hiper­ polarización de las células horizontales, cuyas prolongaciones convergen sobre la terminación del fotorreceptor en el centro del campo receptivo. La reduc­ ción de la liberación de GABA desde las células horizontales, tiene un efecto despolarizante sobre el potencial de membrana del fotorreceptor central, lo que reduce la respuesta evocada por la luz y termina por disminuir la frecuen­ cia de descarga de la célula ganglionar de centro \\&quot;encendido\\&quot;. \\nPor lo tanto, aun en las primeras etapas del procesamiento visual, las seña­ les neurales no representan la cantidad absoluta de fotones que son capturados por los receptores, sino más bien la intensidad relativa de la estimulación (en cuánto difiere el nivel de corriente de estimulación de los niveles ambientales). \\nAunque puede parecer que las acciones de las células horizontales disminuyen la sensibilidad de la retina, desempeñan un papel crítico al permitir aplicar el rango completo de respuesta eléctrica (de alrededor de 30 m V) del fotorrecep­ tor al rango limitado de intensidades del estímulo que se presentan en cual­ quier momento dado. Los mecanismos de adaptación de la red descritos aquí funcionan junto con mecanismos celulares en los segmentos externos del re­ ceptor que regulan la sensibilidad de la cascada de la fototransducción en di­ ferentes niveles de luz. En conjunto, permiten que los circuitos retinianos transmitan los aspectos más sobresalientes de los cambios de luminancia a las etapas centrales del sistema visual descritas en el capítulo siguiente.&quot;,536872551]],[&quot;^1@&quot;,[1857,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1857,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1857,&quot;^K&quot;,1856,536872551]],[&quot;^1@&quot;,[1857,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1857,&quot;^13&quot;,1856,536872551]],[&quot;^1@&quot;,[1857,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1857,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1857,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1857,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1857,&quot;^?&quot;,&quot;~u5b56c3bf-da70-4297-839d-6c712d0e23c5&quot;,536872551]],[&quot;^1@&quot;,[1858,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1858,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 13.05.23.png](../assets/Screenshot_2022-03-25_at_13.05.23_1648209925537_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1858,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1858,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1858,&quot;^K&quot;,1857,536872551]],[&quot;^1@&quot;,[1858,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1858,&quot;^13&quot;,1856,536872551]],[&quot;^1@&quot;,[1858,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1858,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1858,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1858,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1858,&quot;^?&quot;,&quot;~ue1dd465c-e16a-4d13-a32b-6b7e60307000&quot;,536872551]],[&quot;^1@&quot;,[1859,&quot;^[&quot;,&quot;Serie de curvas que ilus­ tran la frecuencia de descarga de una sola célula ganglionar de centro \\&quot;en­ cendido\\&quot; al inicio de un pequeño punto de luz de prueba en el centro de su campo receptivo. Cada curva representa la frecuencia de descarga evocada por puntos de intensidad variada con un nivel de iluminación de fondo constante, que está dado por los números rojos en la parte superior de cada curva (el nivel de fondo máximo es O, el más bajo es -5). \\nLa frecuencia de respuesta es propor­ cional a la intensidad del estímulo en un intervalo de 1 unidad logarítmica, pero el rango operativo se desplaza ha­ cia la derecha a medida que aumenta el nivel de iluminación de fondo. &quot;,536872551]],[&quot;^1@&quot;,[1859,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1859,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1859,&quot;^K&quot;,1858,536872551]],[&quot;^1@&quot;,[1859,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1859,&quot;^13&quot;,1858,536872551]],[&quot;^1@&quot;,[1859,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1859,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1859,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1859,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1859,&quot;^?&quot;,&quot;~ud408cef9-f50f-41a9-8ae0-17633dc81341&quot;,536872551]],[&quot;^1@&quot;,[1860,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1860,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 13.05.44.png](../assets/Screenshot_2022-03-25_at_13.05.44_1648209946313_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1860,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1860,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1860,&quot;^K&quot;,1858,536872551]],[&quot;^1@&quot;,[1860,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1860,&quot;^13&quot;,1856,536872551]],[&quot;^1@&quot;,[1860,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1860,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1860,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1860,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1860,&quot;^?&quot;,&quot;~u36f4416b-6cd4-418b-80be-2111198efa46&quot;,536872551]],[&quot;^1@&quot;,[1861,&quot;^[&quot;,&quot;Circuito responsable de los alrededores del campo receptivo de una célula ganglionar retiniana de centro \\&quot;encendido\\&quot;. A. Anatomía funcional de las aferencias de las células horizontales responsables del an­ tagonismo del alrededor. Un signo \\&quot;+\\&quot; indica una sinapsis conservadora de signo; un signo \\&quot;-\\&quot; representa una sinapsis inversora de signo. B. Respuestas de distintos tipos celulares a la presentación de un punto de luz en el centro del campo receptivo (tl) seguidas por el agregado de estimulación luminosa en los alrededores (t2). La estimulación luminosa de los alrededores conduce a la hiperpolarización de las células horizontales y a una dis­ minución en la liberación del transmisor inhibidor (GABA) en las terminaciones de los fotorreceptores. El efecto neto es despolarizar la terminación del cono del centro, lo que supera gran parte de la hiperpolarización inducida por la cascada de transducción en el segmento externo del cono del centro.&quot;,536872551]],[&quot;^1@&quot;,[1861,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1861,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1861,&quot;^K&quot;,1860,536872551]],[&quot;^1@&quot;,[1861,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1861,&quot;^13&quot;,1860,536872551]],[&quot;^1@&quot;,[1861,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1861,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1861,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1861,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1861,&quot;^?&quot;,&quot;~u4ab3e867-3a50-4032-908a-8ada98259609&quot;,536872551]],[&quot;^1@&quot;,[1862,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1862,&quot;^[&quot;,&quot;## Resumen&quot;,536872576]],[&quot;^1@&quot;,[1862,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1862,&quot;^14&quot;,2,536872576]],[&quot;^1@&quot;,[1862,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1862,&quot;^K&quot;,1856,536872551]],[&quot;^1@&quot;,[1862,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1862,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1862,&quot;^12&quot;,1779,536872576]],[&quot;^1@&quot;,[1862,&quot;^D&quot;,[&quot;^ &quot;],536872576]],[&quot;^1@&quot;,[1862,&quot;^1K&quot;,2,536872576]],[&quot;^1@&quot;,[1862,&quot;^15&quot;,&quot;^1L&quot;,536872576]],[&quot;^1@&quot;,[1862,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1862,&quot;^?&quot;,&quot;~u8d4192e7-fc00-4cd9-8af9-46af40d9d3a9&quot;,536872551]],[&quot;^1@&quot;,[1863,&quot;^[&quot;,&quot;La luz que cae sobre los fotorreceptores es transformada por el circuito reti­ niano en un patrón de potenciales de acción que los axones de las células gan­ glionares transmiten hasta los centros visuales del encéfalo. Este proceso co­ mienza con la fototransducción, una cascada bioquímica que finalmente regula la apertura y el cierre de los canales iónicos en la membrana del segmento ex­ terno de los fotorreceptores, y así la cantidad de neurotransmisor que libera el fotorreceptor. Dos sistemas de fotorreceptores (bastones y conos) permiten que el sistema visual cubra las demandas conflictivas de alta sensibilidad y alta agu­ deza, respectivamente. Las células ganglionares de la retina operan en forma muy diferente de las células de los fotorreceptores. La disposición centro-alre­ dedor de los campos receptivos de las células ganglionares toma a estas neuro­ nas en particular sensibles al contraste de luminancia y relativamente poco sen­ sibles al nivel global de iluminación. También permite que la retina se adapte, de modo que pueda responder con eficcia a la gama enorme de intensidades de iluminación del mundo. La organización subyacente es generada por las interac­ ciones sinápticas entre fotorreceptores, células horizontales y células bipolares en la capa plexiforme externa. Por lo tanto, la señal enviada hasta los centros vi­ suales en el encéfalo ya está en gran medida procesada cuando abandona la re­ tina, lo que destaca los aspectos de la escena visual que transmiten la mayor par­ te de la información.&quot;,536872551]],[&quot;^1@&quot;,[1863,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1863,&quot;^E&quot; [1888,&quot;^12&quot;,1656,536872735]],[&quot;^1@&quot;,[1888,&quot;^D&quot;,[&quot;^ &quot;],536872735]],[&quot;^1@&quot;,[1888,&quot;^1I&quot;,true,536872734]],[&quot;^1@&quot;,[1888,&quot;^?&quot;,&quot;~u623e1bbd-e750-4d42-8bb5-e3e1c5e5cdb3&quot;,536872734]],[&quot;^1@&quot;,[1889,&quot;^[&quot;,&quot;La información proporcionada por la [[Retina]] inicia interacciones entre nu­merosas subdivisiones del encéfalo que finalmente conducen a la percepción consciente de la escena visual, al mismo tiempo que estimulan reflejos más convencionales, como adaptar el tamaño de la [[Pupila]], dirigir los ojos hacia blancos de interés y regular conductas homeostáticas ligadas al ciclo día/no­che.&quot;,536874210]],[&quot;^1@&quot;,[1889,&quot;^X&quot;,&quot;^1D&quot;,536872743]],[&quot;^1@&quot;,[1889,&quot;^K&quot;,1866,536874580]],[&quot;^1@&quot;,[1889,&quot;^17&quot;,1781,536872743]],[&quot;^1@&quot;,[1889,&quot;^13&quot;,1866,536872744]],[&quot;^1@&quot;,[1889,&quot;^12&quot;,1781,536874580]],[&quot;^1@&quot;,[1889,&quot;^12&quot;,2011,536874580]],[&quot;^1@&quot;,[1889,&quot;^12&quot;,2012,536874580]],[&quot;^1@&quot;,[1889,&quot;^D&quot;,[&quot;^ &quot;],536874580]],[&quot;^1@&quot;,[1889,&quot;^L&quot;,2011,536874580]],[&quot;^1@&quot;,[1889,&quot;^L&quot;,2012,536874580]],[&quot;^1@&quot;,[1889,&quot;^1I&quot;,true,536872743]],[&quot;^1@&quot;,[1889,&quot;^?&quot;,&quot;~u623e1be8-d780-4143-b6d4-4af399e3f2e8&quot;,536872743]],[&quot;^1@&quot;,[1890,&quot;^[&quot;,&quot;Los axones de las células ganglionares abandonan la retina a través de una región circular en su porción nasal llamada disco óptico (o papila óptica), donde se reúnen para formar el nervio óptico. Esta región de la retina no con­ tiene fotorreceptores y, dado que es insensible a la luz, produce el fenómeno perceptual conocido como punto ciego (recuadro A). El disco óptico se iden­ tifica con facilidad como un área circular blancuzca cuando se examina la re­ tina con un oftalmoscopio; también se reconoce como el sitio desde el que in­ gresan en el ojo la arteria o las venas oftálmicas (o lo abandonan) (fig. 11-1). \\n\\nAdemás de constituir un punto retiniano manifiesto, el aspecto del disco óptico puede ser una medida útil de la presión intracraneal. El espacio subaracnoideo que rodea al nervio óptico es continuo con el del encéfalo; en consecuencia, el aumento de la presión intracraneal -un signo de problemas neurológicos gra­ ves como una lesión ocupante- pueden detectarse como un edema de papila, una tumefacción del disco óptico.&quot;,536874306]],[&quot;^1@&quot;,[1890,&quot;^X&quot;,&quot;^1D&quot;,536872750]],[&quot;^1@&quot;,[1890,&quot;^K&quot;,1992,536874000]],[&quot;^1@&quot;,[1890,&quot;^17&quot;,1781,536872750]],[&quot;^1@&quot;,[1890,&quot;^13&quot;,1870,536872753]],[&quot;^1@&quot;,[1890,&quot;^12&quot;,1781,536874306]],[&quot;^1@&quot;,[1890,&quot;^D&quot;,[&quot;^ &quot;],536874306]],[&quot;^1@&quot;,[1890,&quot;^1I&quot;,true,536872750]],[&quot;^1@&quot;,[1890,&quot;^?&quot;,&quot;~u623e1bf0-de32-45d1-bc94-f7736332edb8&quot;,536872750]],[&quot;^1@&quot;,[1891,&quot;^[&quot;,&quot;Los axones de las células ganglionares en el tracto óptico alcanzan algunas estructuras en el diencéfalo y el mesencéfalo (fig. 11-2). La estructura diana principal del diencéfalo es el núcleo geniculado dorsolateral del tálamo. Las neuronas del núcleo geniculado lateral, al igual que sus análogas en los rele­ vos talámicos de otros sistemas sensitivos, envían sus axones a la corteza ce­ rebral a través de la cápsula interna. Estos axones atraviesan una porción de la cápsula interna llamada radiación óptica y terminan en la corteza visual pri­ maria, o corteza estriada (también llamada área 17 de Brodman o Vl), que se ubica principalmente a lo largo de la cisura calcarina en el lóbulo occipital. \\nLa vía retinogeniculoestriada o vía visual primaria, transmite información esencial para la mayor parte de lo que se considera la visión. Por lo tanto, cual­ quier daño a lo largo de esta vía produce un deterioro visual grave.&quot;,536874070]],[&quot;^1@&quot;,[1891,&quot;^X&quot;,&quot;^1D&quot;,536872762]],[&quot;^1@&quot;,[1891,&quot;^K&quot;,1894,536872784]],[&quot;^1@&quot;,[1891,&quot;^17&quot;,1781,536872762]],[&quot;^1@&quot;,[1891,&quot;^13&quot;,1870,536872762]],[&quot;^1@&quot;,[1891,&quot;^12&quot;,1781,536874070]],[&quot;^1@&quot;,[1891,&quot;^D&quot;,[&quot;^ &quot;],536874070]],[&quot;^1@&quot;,[1891,&quot;^1I&quot;,true,536872762]],[&quot;^1@&quot;,[1891,&quot;^?&quot;,&quot;~u623e1c39-456b-4376-b113-a8877a5a9edf&quot;,536872762]],[&quot;^1@&quot;,[1894,&quot;^[&quot;,&quot;Los axones del nervio óptico realizan un recorrido recto hasta el quiasma óptico en la base del diencéfalo. En los seres humanos alrededor del 60% de estas fibras cruza en el quiasma, mientras que el otro 40% continúa hasta puntos diana en el tálamo y el mesencéfalo del mismo lado. Una vez pasado el quiasma, los axones de las células ganglionares a cada lado forman el trac­ to óptico. Por lo tanto, el tracto óptico, al contrario del nervio óptico, con­ tiene fibras de ambos ojos. El entrecruzamiento (decusación) parcial de los axones de las células ganglionares en el quiasma óptico permite procesar la información de los puntos correspondientes de ambas retinas aproximada­ mente en el mismo sitio cortical de cada hemisferio, un tema importante que se examinará más en detalle en la sección siguiente.&quot;,536872784]],[&quot;^1@&quot;,[1894,&quot;^X&quot;,&quot;^1D&quot;,536872784]],[&quot;^1@&quot;,[1894,&quot;^K&quot;,1999,536874064]],[&quot;^1@&quot;,[1894,&quot;^17&quot;,1781,536872784]],[&quot;^1@&quot;,[1894,&quot;^13&quot;,1870,536872784]],[&quot;^1@&quot;,[1894,&quot;^12&quot;,1781,536874064]],[&quot;^1@&quot;,[1894,&quot;^D&quot;,[&quot;^ &quot;],536874064]],[&quot;^1@&quot;,[1894,&quot;^1I&quot;,true,536872784]],[&quot;^1@&quot;,[1894,&quot;^?&quot;,&quot;~u623e1c73-9a55-47b4-9ec7-53b5d243cccc&quot;,536872784]],[&quot;^1@&quot;,[1897,&quot;^[&quot;,&quot;Una segunda estructura diana importante de los axones de las células gan­ glionares es un conjunto de neuronas que se ubica entre el tálamo y el mesen­ céfalo en un área conocida como región pretectal. Aunque pequeña en tama­ ño en comparación con el núcleo geniculado lateral, la región pretectal es en particular importante como centro coordinador para el reflejo fotomotor (es­ to es, la reducción en el diámetro de la pupila que ocurre cuando la retina re­ cibe una cantidad de luz suficiente) (fig. 11-3). El componente inicial de la vía del reflejo fotomotor es una proyección bilateral desde la retina hasta la región pretectal. Por su parte, las neuronas pretectales se proyectan hacia el núcleo de Edinger-Westphal, un grupo pequeño de células nerviosas próximas al nú­ cleo del nervio oculomotor (nervio craneal III) en el mesencéfalo. El núcleo de Edinger-Westphal contiene neuronas parasimpáticas preganglionares que envían sus axones a través del nervio oculomotor para terminar sobre las neu­ ronas en el ganglio ciliar (véase cap. 19). Estas neuronas inervan el músculo constrictor en el iris, que disminuye el diámetro de la pupila al activarse. Una luz que brilla conduce a un aumento de la actividad de las neuronas pretecta­ les, lo que estimula las neuronas de Edinger-Westphal y las neuronas del gan­ glio ciliar que inervan, lo que ocasiona la contracción de la pupila.&quot;,536872798]],[&quot;^1@&quot;,[1897,&quot;^X&quot;,&quot;^1D&quot;,536872798]],[&quot;^1@&quot;,[1897,&quot;^K&quot;,2001,536874084]],[&quot;^1@&quot;,[1897,&quot;^17&quot;,1781,536872798]],[&quot;^1@&quot;,[1897,&quot;^13&quot;,1870,536872798]],[&quot;^1@&quot;,[1897,&quot;^12&quot;,1781,536874084]],[&quot;^1@&quot;,[1897,&quot;^D&quot;,[&quot;^ &quot;],536874084]],[&quot;^1@&quot;,[1897,&quot;^1I&quot;,true,536872798]],[&quot;^1@&quot;,[1897,&quot;^?&quot;,&quot;~u623e1c98-204c-46e8-a599-33a327da4248&quot;,536872798]],[&quot;^1@&quot;,[1900,&quot;^[&quot;,&quot;Es lógico suponer que un defecto del campo visual (denominado escoto­ ma), resultado del daño de la retina o de las vías visuales centrales, es obvio para el individuo que lo presenta. Sin embargo, cuando el déficit alcanza una región periférica del campo visual, a menudo un escotoma pasa inadvertido hasta que se produce un accidente auto­ movilístico u otro contratiempo que po­ ne en evidencia de forma muy dramáti­ ca la pérdida sensorial. De hecho, todos tenemos un escotoma fisiológico del que somos bastante inconscientes, el denominado \\&quot;punto ciego\\&quot;. Se trata de una brecha considerable en cada uno de nuestros campos visuales monoculares que corresponde a la localización de la papila óptica, la región de la retina sin receptores donde el nervio óptico aban­ dona el ojo (véase fig. 11-1). \\nPara encontrar el \\&quot;punto ciego\\&quot; del ojo derecho, cierre el ojo izquierdo y fi­ je la vista sobre la X que mostramos a continuación, manteniendo el libro ale­ jado aproximadamente 30-40 centíme­ tros. Ahora tome un lápiz con su mano derecha y sin romper la fijación, mué­ valo lentamente hacia la X desde el la­ do derecho de la página. En algún pun­ to, el extremo del lápiz (en realidad la totalidad del extremo del lápiz) desapa­ recerá; marque ese punto y siga mo­ viendo el lápiz hacia la izquierda hasta que el extremo vuelva a aparecer; en­ tonces haga otra marca. Los bordes del punto ciego a lo largo del eje vertical se pueden determinar de la misma forma, moviendo el lápiz hacia arriba y abajo de modo que su camino caiga entre las dos marcas horizontales. Para probar que la información proveniente de la re­ gión del espacio visual limitado por las marcas realmente no se percibe, colo­ que una moneda en el interior del área demarcada. Cuando usted fija la X con ambos ojos y luego cierra el ojo iz­ quierdo, la moneda desaparece, un acontecimiento aparentemente mágico que asombró a la corte real francesa cuando fue comunicado por primera vez por el filósofo naturalista Edmé Mariotte en 1668. \\n¿Cómo es posible que no estemos conscientes de este gran defecto en el campo visual (en los casos típicos de unos 5o-8o)? La papila óptica se localiza en la retina nasal de cada ojo. &quot;,536874093]],[&quot;^1@&quot;,[1900,&quot;^X&quot;,&quot;^1D&quot;,536872817]],[&quot;^1@&quot;,[1900,&quot;^K&quot;,1871,536872817]],[&quot;^1@&quot;,[1900,&quot;^17&quot;,1781,536872817]],[&quot;^1@&quot;,[1900,&quot;^13&quot;,1871,536872818]],[&quot;^1@&quot;,[1900,&quot;^12&quot;,1781,536874094]],[&quot;^1@&quot;,[1900,&quot;^D&quot;,[&quot;^ &quot;],536874094]],[&quot;^1@&quot;,[1900,&quot;^1I&quot;,true,536872817]],[&quot;^1@&quot;,[1900,&quot;^?&quot;,&quot;~u623e1cac-2f65-426e-bdf4-526c50f46689&quot;,536872817]],[&quot;^1@&quot;,[1901,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 20.49.30.png](../assets/Screenshot_2022-03-25_at_20.49.30_1648237772663_0.png)&quot;,536872836]],[&quot;^1@&quot;,[1901,&quot;^X&quot;,&quot;^1D&quot;,536872833]],[&quot;^1@&quot;,[1901,&quot;^K&quot;,2005,536874118]],[&quot;^1@&quot;,[1901,&quot;^17&quot;,1781,536872833]],[&quot;^1@&quot;,[1901,&quot;^13&quot;,1871,536872833]],[&quot;^1@&quot;,[1901,&quot;^12&quot;,1781,536874118]],[&quot;^1@&quot;,[1901,&quot;^D&quot;,[&quot;^ &quot;],536874118]],[&quot;^1@&quot;,[1901,&quot;^1I&quot;,true,536872833]],[&quot;^1@&quot;,[1901,&quot;^?&quot;,&quot;~u623e1cc3-b7c1-4e78-b838-67c9fd538668&quot;,536872833]],[&quot;^1@&quot;,[1902,&quot;^S&quot;,false,536874743]],[&quot;^1@&quot;,[1902,&quot;^[&quot;,&quot;## Representación retinotópica del campo visual&quot;,536872861]],[&quot;^1@&quot;,[1902,&quot;^X&quot;,&quot;^1D&quot;,536872839]],[&quot;^1@&quot;,[1902,&quot;^14&quot;,2,536872861]],[&quot;^1@&quot;,[1902,&quot;^K&quot;,1871,536872856]],[&quot;^1@&quot;,[1902,&quot;^17&quot;,1781,536872839]],[&quot;^1@&quot;,[1902,&quot;^13&quot;,1781,536872856]],[&quot;^1@&quot;,[1902,&quot;^12&quot;,1781,536872861]],[&quot;^1@&quot;,[1902,&quot;^D&quot;,[&quot;^ &quot;],536872861]],[&quot;^1@&quot;,[1902,&quot;^1K&quot;,2,536872859]],[&quot;^1@&quot;,[1902,&quot;^15&quot;,&quot;^1L&quot;,536872861]],[&quot;^1@&quot;,[1902,&quot;^1I&quot;,true,536872839]],[&quot;^1@&quot;,[1902,&quot;^?&quot;,&quot;~u623e1cd0-5d28-413d-8d6a-bf86bc0edddc&quot;,536872839]],[&quot;^1@&quot;,[1903,&quot;^[&quot;,&quot;Además de su papel normal en la regulación de la cantidad de luz que in­ gresa en el ojo, el reflejo pupilar proporciona una herramienta diagnóstica importante que permite que el médico evalúe la integridad del aparato sensi­ tivo visual, el flujo de salida motor hacia los músculos pupilares y las vías centrales que median el reflejo. En condiciones normales las pupilas de am­ bos ojos responden en forma idéntica, cualquiera que sea el ojo estimulado; o sea, la luz en un ojo produce constricción tanto del ojo estimulado (la res­ puesta directa) como del no estimulado (la respuesta consensual; véase fig. \\n11-3). La comparación de la respuesta en ambos ojos generalmente es útil pa­ ra localizar una lesión. Por ejemplo, una respuesta directa en el ojo izquierdo sin una respuesta consensual en el ojo derecho sugiere un problema con la eferencia motora hacia el ojo derecho, posiblemente como resultado del daño del nervio oculomotor o del núcleo de Edinger-Westphal en el tronco del encé­ falo. La falta de respuesta (sea directa o indirecta) a la estimulación del ojo iz­ quierdo si ambos ojos responden en forma normal a la estimulación del ojo derecho sugiere daño de las aferencias sensitivas desde el ojo izquierdo, po­ siblemente en la retina o el nervio óptico izquierdo. &quot;,536872846]],[&quot;^1@&quot;,[1903,&quot;^X&quot;,&quot;^1D&quot;,536872842]],[&quot;^1@&quot;,[1903,&quot;^K&quot;,1897,536872842]],[&quot;^1@&quot;,[1903,&quot;^17&quot;,1781,536872842]],[&quot;^1@&quot;,[1903,&quot;^13&quot;,1870,536872842]],[&quot;^1@&quot;,[1903,&quot;^12&quot;,1781,536872846]],[&quot;^1@&quot;,[1903,&quot;^D&quot;,[&quot;^ &quot;],536872846]],[&quot;^1@&quot;,[1903,&quot;^1I&quot;,true,536872842]],[&quot;^1@&quot;,[1903,&quot;^?&quot;,&quot;~u623e1cd3-5388-4d15-8734-5c1fe37c3e5a&quot;,536872842]],[&quot;^1@&quot;,[1904,&quot;^[&quot;,&quot;Hay otras varias estructuras diana importantes de los axones de las células ganglionares de la retina. Una es el núcleo supraquiasmático del hipotálamo, un grupo pequeño de neuronas en la base del diencéfalo (véase recuadro A en el cap. 20). La vía retinohipotalámica es la ruta por la que los niveles de luz influyen en el amplio espectro de funciones viscerales que se relacionan con el ciclo día/noche (véanse caps. 20 y 27). Otro blanco es el colículo superior, una estructura saliente visible sobre la superficie dorsal del mesencéfalo (véase fig. 1-14 ). El colículo superior coordina los movimientos ceflicos y oculares hacia los puntos diana visuales (y de otro tipo); sus funciones se consideran en el capítulo 19. \\nEl tipo de información visual requerida en estos diferentes puntos diana retinianos para realizar las funciones es muy diferente. Leer el texto de esta página, por ejemplo, requiere un muestreo de alta resolución de la imagen re­ tiniana, mientras que la regulación de los ritmos circadianos y la adaptación pupilar acorde requiere sólo la medición en conjunto de los cambios en los niveles de luz, y poca información o ninguna acerca de las características de la imagen. No debe sorprendernos entonces que haya diversidad de tipos de cé­ lulas ganglionares que aportan información apropiada a las funciones de estos diferentes puntos diana. \\nLas proyecciones hacia el núcleo geniculado lateral (que se describen con más detalle más adelante) nacen por lo menos en tres clases amplias de célu­ las ganglionares, cuyas propiedades de regulación son apropiadas para me­ diar la riqueza de la percepción visual (agudeza elevada, color, movimiento). \\nPor el contrario, las proyecciones hacia el hipotálamo y la región pretectal se originan en las células ganglionares que carecen de estas propiedades y son muy apropiadas para detectar el flujo de luminancia. Las especializaciones retinianas responsables de construir estps distintos tipos de células ganglio­ nares retinianas recién comienzan a identificarse; entre éstas se incluyen no sólo diferencias en las conexiones sinápticas de las células ganglionares, si­ no en la localización del episodio de fototransducción en sí. Al contrario de la mayoría de las células ganglionares, que dependen de los bastones y los conos para su sensibilidad a la luz, las células ganglionares que se proyectan hacia el hipotálamo y la región pretectal expresan su propio fotopigmento sensible a la luz (melanopsina) y son capaces de modular su respuesta a los cambios en los niveles de luz en ausencia de señales provenientes de bastones y conos. &quot;,536872852]],[&quot;^1@&quot;,[1904,&quot;^X&quot;,&quot;^1D&quot;,536872846]],[&quot;^1@&quot;,[1904,&quot;^K&quot;,1903,536872846]],[&quot;^1@&quot;,[1904,&quot;^17&quot;,1781,536872846]],[&quot;^1@&quot;,[1904,&quot;^13&quot;,1870,536872846]],[&quot;^1@&quot;,[1904,&quot;^12&quot;,1781,536872852]],[&quot;^1@&quot;,[1904,&quot;^D&quot;,[&quot;^ &quot;],536872852]],[&quot;^1@&quot;,[1904,&quot;^1I&quot;,true,536872846]],[&quot;^1@&quot;,[1904,&quot;^?&quot;,&quot;~u623e1cdc-5efe-482d-9e4f-50e3889e9bfc&quot;,536872846]],[&quot;^1@&quot;,[1905,&quot;^[&quot;,&quot;La sensibilidad a la luz de esta clase de células ganglionares presumiblemen­ te explica por qué se mantienen los ritmos circadianos normales en animales que perdieron por completo la visión de las formas debido a la degeneración de los fotorreceptores de bastones y conos.&quot;,536872853]],[&quot;^1@&quot;,[1905,&quot;^X&quot;,&quot;^1D&quot;,536872852]],[&quot;^1@&quot;,[1905,&quot;^K&quot;,1904,536872852]],[&quot;^1@&quot;,[1905,&quot;^17&quot;,1781,536872852]],[&quot;^1@&quot;,[1905,&quot;^13&quot;,1870,536872852]],[&quot;^1@&quot;,[1905,&quot;^12&quot;,1781,536872853]],[&quot;^1@&quot;,[1905,&quot;^D&quot;,[&quot;^ &quot;],536872853]],[&quot;^1@&quot;,[1905,&quot;^1I&quot;,true,536872852]],[&quot;^1@&quot;,[1905,&quot;^?&quot;,&quot;~u623e1ce7-5ade-43cc-b9ab-62a07428390e&quot;,536872852]],[&quot;^1@&quot;,[1906,&quot;^[&quot;,&quot;Las relaciones espaciales entre las células ganglionares de la retina se man­ tienen en la mayor parte de sus estructuras diana centrales como representa­ ciones ordenadas o \\&quot;mapas\\&quot; de espacio visual. La mayor parte de estas estruc­ turas recibe información de ambos ojos, lo que requiere que estas aferencias se integren para formar un mapa coherente de puntos individuales del espacio. \\nComo regla general, la información proveniente de la mitad izquierda del mundo visual está representada en la mitad derecha del encéfalo y viceversa.&quot;,536872868]],[&quot;^1@&quot;,[1906,&quot;^X&quot;,&quot;^1D&quot;,536872861]],[&quot;^1@&quot;,[1906,&quot;^K&quot;,1902,536872861]],[&quot;^1@&quot;,[1906,&quot;^17&quot;,1781,536872861]],[&quot;^1@&quot;,[1906,&quot;^13&quot;,1902,536872862]],[&quot;^1@&quot;,[1906,&quot;^12&quot;,1781,536873879]],[&quot;^1@&quot;,[1906,&quot;^D&quot;,[&quot;^ &quot;],536873879]],[&quot;^1@&quot;,[1906,&quot;^1I&quot;,true,536872861]],[&quot;^1@&quot;,[1906,&quot;^?&quot;,&quot;~u623e1cf7-a185-4538-8546-7aae500ed481&quot;,536872861]],[&quot;^1@&quot;,[1909,&quot;^[&quot;,&quot;El conocimiento de la base neural para la disposición apropiada de las afe­ rencias provenientes de ambos ojos requiere considerar cómo se proyectan las imágenes en las dos retinas, y el destino central de las células gangliona­ res localizadas en diferentes partes de la retina. Cada ojo observa un sector del espacio visual que define su campo visual (fig. 11-4A). A los fines des­ criptivos, cada retina y el espacio visual correspondiente están divididos en cuadrantes. En este esquema la superficie de la retina está subdividida por lí­ neas verticales y horizontales que se cruzan en el centro de la fvea (fig. l 14B ). La línea vertical secciona la retina en las divisiones nasal y temporal, y la línea horizontal lo hace en las divisiones superior e inferior. Las líneas verticales y horizontales correspondientes en el espacio visual (también lla­ madas meridianos) se cruzan en el punto de fijación (aquel en el cual el es­ pacio visual cae sobre la fvea) y definen los cuadrantes del campo visual. El entrecruzamiento de los rayos de luz que divergen desde diferentes puntos so­ bre un objeto en la pupila hace que las imágenes de los objetos en el campo visual se inviertan y permuten de izquierda a derecha sobre la superficie reti­ niana. En consecuencia, los objetos que se encuentran en la porción temporal del campo visual son observados por la porción nasal de la retina, y los objetos sobre la porción superior son observados por la porción inferior de la retina. (Para comprender la figura l 1-4B puede ser útil imaginarse que usted está mirando las superficies dorsales de las retinas, con los campos visuales correspondientes proyectados en ellas.) &quot;,536872896]],[&quot;^1@&quot;,[1909,&quot;^X&quot;,&quot;^1D&quot;,536872883]],[&quot;^1@&quot;,[1909,&quot;^K&quot;,1989,536873893]],[&quot;^1@&quot;,[1909,&quot;^17&quot;,1781,536872883]],[&quot;^1@&quot;,[1909,&quot;^13&quot;,1902,536872886]],[&quot;^1@&quot;,[1909,&quot;^12&quot;,1781,536873933]],[&quot;^1@&quot;,[1909,&quot;^D&quot;,[&quot;^ &quot;],536873933]],[&quot;^1@&quot;,[1909,&quot;^1I&quot;,true,536872883]],[&quot;^1@&quot;,[1909,&quot;^?&quot;,&quot;~u623e1d18-4b8d-42c1-9bc3-052ca0d9750d&quot;,536872883]],[&quot;^1@&quot;,[1912,&quot;^[&quot;,&quot;Con los dos ojos abiertos, ambas fóveas suelen alinearse con un punto dia­ na único en el espacio visual, lo que hace que los campos visuales de ambos ojos se superpongan ampliamente (véanse figs. ll-4B y 11-5). El campo bi­ nocular de visión presenta dos hemicampos visuales simétricos (izquierda y derecha). El hemicampo binocular izquierdo involucra el campo visual nasal del ojo derecho y el campo visual temporal del ojo izquierdo; el hemicampo derecho implica el campo visual temporal del ojo derecho y el campo visual nasal del ojo izquierdo. Los campos visuales temporales son más extensos que los nasales, lo que refleja el tamaño de las retinas nasal y temporal, res­ pectivamente. En consecuencia, la visión en la periferia del campo visual es estrictamente monocular, mediada por la porción más medial de la retina na­ sal. La mayor parte del resto del campo de visión puede ser observada por ambos ojos; esto es, los puntos individuales en el espacio visual se ubican en el campo visual nasal de un ojo y el campo visual temporal del otro. No obs­ tante, vale la pena señalar que la forma del rostro y la nariz tienen impacto en la extensión de esta región de visión binocular. En particular, los campos vi­ suales nasales inferiores son menos extensos que los superiores, y por lo tan­ to el campo visual binocular es más pequeño en el campo visual inferior que en el superior (véase fig. l 1-4B).&quot;,536872926]],[&quot;^1@&quot;,[1912,&quot;^X&quot;,&quot;^1D&quot;,536872907]],[&quot;^1@&quot;,[1912,&quot;^K&quot;,1990,536873945]],[&quot;^1@&quot;,[1912,&quot;^17&quot;,1781,536872907]],[&quot;^1@&quot;,[1912,&quot;^13&quot;,1902,536872910]],[&quot;^1@&quot;,[1912,&quot;^12&quot;,1781,536873954]],[&quot;^1@&quot;,[1912,&quot;^D&quot;,[&quot;^ &quot;],536873954]],[&quot;^1@&quot;,[1912,&quot;^1I&quot;,true,536872907]],[&quot;^1@&quot;,[1912,&quot;^?&quot;,&quot;~u623e1d42-c4d3-43f3-a34e-0524eda8e99d&quot;,536872907]],[&quot;^1@&quot;,[1913,&quot;^[&quot;,&quot;Las células ganglionares que se ubican en la división nasal de cada retina dan origen a axones que se cruzan en el quiasma óptico, mientras que aque­ llas ubicadas en la retina temporal dan origen a axones que se mantienen del mismo lado (véase fig. 11-5). El límite (o línea de decusación) entre las cé­ lulas ganglionares que se proyectan en sentido contralateral y homolateral es una línea que pasa a través del centro de la fvea y define el borde entre las hemirretinas nasal y temporal. Las imágenes de los objetos en el hemicampo nasal izquierdo (como el punto B de la fig. 11-5) caen sobre la retina nasal del ojo izquierdo y la retina temporal del ojo derecho, y los axones de las células ganglionares en estas regiones de las dos retinas se proyectan a través del tracto óptico derecho. Los objetos en el hemicampo visual derecho (co­ mo el punto C de la figura 11-5) caen sobre la retina nasal del ojo derecho y la retina temporal del ojo izquierdo; los axones de las células ganglionares en estas regiones se proyectan a través del tracto óptico izquierdo. Como ya mencionamos, los objetos en las porciones monoculares de los hemicampos visuales (puntos A y D de la figura 11-5) son vistos sólo por la retina nasal extrema de cada ojo; los axones de las células ganglionares en estas regiones (al igual que el resto de la retina nasal) se encuentran en el tracto óptico con­ tralateral. Por lo tanto, al contrario del nervio óptico, el tracto óptico contie­ ne los axones de las células ganglionares que se originan en ambos ojos y re­ presentan el campo contralateral de visión. \\nLos axones del tracto óptico terminan en forma ordenada en sus estructu­ ras diana y generan así mapas bien ordenados del hemicampo contralateral. \\nPara la vía visual primaria, el mapa del hemicampo contralateral establecido en el núcleo geniculado lateral se mantiene en las proyecciones del núcleo geniculado lateral hasta la corteza estriada (fig. 11-6). Por lo tanto, la fvea está representada en la parte posterior de la corteza estriada, mientras que las regiones más periféricas de la retina están representadas en partes progresi­ vamente más anteriores de la corteza estriada. El campo visual superior está representado por debajo del surco calcarino, y el campo visual inferior por encima de él. Como en el caso del sistema somatosensitivo, la cantidad de área cortical dedicada a un área unitaria de la superficie sensitiva no es uni­ forme, sino que refleja la densidad de receptores y axones sensitivos que co­ rresponden a la región periférica. Por lo tanto, al igual que la representación de la mano en la corteza somatosensitiva, la representación de la mácula es desproporcionadamente grande, y ocupa la mayor parte del polo caudal del lóbulo occipital. &quot;,536872945]],[&quot;^1@&quot;,[1913,&quot;^X&quot;,&quot;^1D&quot;,536872922]],[&quot;^1@&quot;,[1913,&quot;^K&quot;,1991,536873969]],[&quot;^1@&quot;,[1913,&quot;^17&quot;,1781,536872922]],[&quot;^1@&quot;,[1913,&quot;^13&quot;,1902,536872922]],[&quot;^1@&quot;,[1913,&quot;^12&quot;,1781,536873969]],[&quot;^1@&quot;,[1913,&quot;^D&quot;,[&quot;^ &quot;],536873969]],[&quot;^1@&quot;,[1913,&quot;^1I&quot;,true,536872922]],[&quot;^1@&quot;,[1913,&quot;^?&quot;,&quot;~u623e1d59-891d-4f3d-8d07-512b5551c45a&quot;,536872922]],[&quot;^1@&quot;,[1916,&quot;^S&quot;,false,536874953]],[&quot;^1@&quot;,[1916,&quot;^[&quot;,&quot;## Defectos del campo visual&quot;,536872949]],[&quot;^1@&quot;,[1916,&quot;^X&quot;,&quot;^1D&quot;,536872945]],[&quot;^1@&quot;,[1916,&quot;^14&quot;,2,536872998]],[&quot;^1@&quot;,[1916,&quot;^K&quot;,1902,536872946]],[&quot;^1@&quot;,[1916,&quot;^17&quot;,1781,536872945]],[&quot;^1@&quot;,[1916,&quot;^13&quot;,1781,536872946]],[&quot;^1@&quot;,[1916,&quot;^12&quot;,1781,536872998]],[&quot;^1@&quot;,[1916,&quot;^D&quot;,[&quot;^ &quot;],536872998]],[&quot;^1@&quot;,[1916,&quot;^1K&quot;,2,536872949]],[&quot;^1@&quot;,[1916,&quot;^15&quot;,&quot;^1L&quot;,536872998]],[&quot;^1@&quot;,[1916,&quot;^1I&quot;,true,536872945]],[&quot;^1@&quot;,[1916,&quot;^?&quot;,&quot;~u623e1d75-3ccd-4c5c-a3dc-848f3adac31a&quot;,536872945]],[&quot;^1@&quot;,[1919,&quot;^[&quot;,&quot;Un daño en la retina o en uno de los nervios ópticos antes de que alcance el quiasma óptico produce una pérdida de visión limitada al ojo de origen. \\nPor el contrario, un daño en la región del quiasma óptico -o más central- pro­ duce tipos específicos de déficit que afectan los campos visuales de ambos ojos (fig. 11-8). El compromiso de las estructuras centrales al quiasma ópti­ co, incluido el tracto óptico, el núcleo geniculado lateral, la radiación óptica y la corteza visual, provoca deficiencias limitadas al hemicampo visual con­ tralateral. Por ejemplo, la interrupción del tracto óptico a la derecha produce una pérdida de la visión en el campo visual izquierdo (o sea, ceguera en el campo visual temporal del ojo izquierdo y el campo visual nasal del ojo de­ recho). Como este daño afecta partes correspondientes del campo visual en cada ojo, hay una pérdida completa de la visión en la región afectada del campo visual bilateral, y el déficit se denomina hemianopsia homónima (en este caso, una hemianopsia homónima izquierda). \\nPor el contrario, un daño en el quiasma óptico produce un déficit del cam­ po visual que afecta partes no correspondientes del campo visual de cada ojo. \\nPor ejemplo, un daño en la porción media del quiasma óptico.( que a menudo es resultado de tumores hipofisarios) puede afectar las fibras que se cruzan desde la retina nasal de cada ojo, dejando intactas las fibras no cruzadas des­ de las retinas temporales. La pérdida de visión resultante está limitada al campo visual temporal de cada ojo y se conoce como hemianopsia bitem­ poral. También se denomina hemianopsia heterónima para destacar que las porciones del campo visual que se pierden en cada ojo no se superponen. Los individuos con este trastorno pueden ver tanto en el campo visual izquierdo como en el derecho, siempre que ambos ojos estén abiertos. Sin embargo, to­ da la información proveniente de las porciones más periféricas de los campos visuales (que se ven sólo con las retinas nasales) se pierde. \\nEl daño de las estructuras visuales centrales pocas veces es completo. En consecuencia, los déficit asociados con el daño del quiasma, el tracto óptico, la radiación óptica o la corteza visual en los casos típicos serán más limita­ dos que los que se muestran en la figura 11-8. Esto es especialmente cierto para el daño a lo largo de la radiación óptica, que se abre en abanico debajo de los lóbulos temporal y parietal en su recorrido desde el núcleo geniculado lateral hasta la corteza estriada. Algunos de los axones de la radiación óptica van por el lóbulo temporal en su vía hacia la corteza estriada, rama denomi­ nada asa de Meyer (véase fig. 11-7). Ésta transporta información desde la porción superior del campo visual contralateral. Las porciones más mediales de la radiación óptica, que pasan por debajo de la corteza del lóbulo parietal, transportan información desde la porción inferior del campo visual contrala­ teral. Un daño en ciertas partes del lóbulo temporal con afectación del asa de Meyer puede producir entonces una cuadrantanopsia homónima superior; un daño en la radiación óptica subyacente a la corteza parietal conduce a una cuadrantanopsia homónima inferior. \\nUna lesión en las estructuras visuales centrales también puede conducir a un fenómeno denominado respeto macular, esto es, la pérdida de visión en áreas amplias del campo visual, con excepción de la visión de la fóvea. Por lo común, el respeto macular se observa cuando existe un daño en la corteza, pero puede ser una característica del daño en cualquier sitio a lo largo de la vía visual. Si bien se ofrecieron varias explicaciones para el respeto macular, incluida la superposición en el patrón de células ganglionares cruzadas y no cruzadas que corresponden a la visión central, no está clara la base para esta conservación selectiva. &quot;,536873051]],[&quot;^1@&quot;,[1919,&quot;^X&quot;,&quot;^1D&quot;,536872982]],[&quot;^1@&quot;,[1919,&quot;^K&quot;,1979,536873502]],[&quot;^1@&quot;,[1919,&quot;^17&quot;,1781,536872982]],[&quot;^1@&quot;,[1919,&quot;^13&quot;,1916,536872983]],[&quot;^1@&quot;,[1919,&quot;^12&quot;,1781,536873502]],[&quot;^1@&quot;,[1919,&quot;^D&quot;,[&quot;^ &quot;],536873502]],[&quot;^1@&quot;,[1919,&quot;^1I&quot;,true,536872982]],[&quot;^1@&quot;,[1919,&quot;^?&quot;,&quot;~u623e1da1-860a-46bf-af7b-26ca23c2bce6&quot;,536872982]],[&quot;^1@&quot;,[1920,&quot;^[&quot;,&quot;Distintas patologías retinianas o más centrales que afectan la vía visual pri­ maria pueden producir defectos del campo visual limitados a regiones particu­ lares del espacio visual. Dado que las relaciones espaciales en las retinas se mantienen en las estructuras visuales centrales, un análisis cuidadoso de los campos visuales a menudo puede indicar el sitio de daño neurológico. Los defectos relativamente grandes del campo visual se denominan anopsias y los más pequeños, escotomas (véase recuadro A). El primer término se combina con distintos prefijos para indicar la región específica del campo visual donde se perdió la visión (figs. 11-7 y 11-8).&quot;,536873014]],[&quot;^1@&quot;,[1920,&quot;^X&quot;,&quot;^1D&quot;,536873014]],[&quot;^1@&quot;,[1920,&quot;^K&quot;,1922,536873036]],[&quot;^1@&quot;,[1920,&quot;^17&quot;,1781,536873014]],[&quot;^1@&quot;,[1920,&quot;^13&quot;,1916,536873014]],[&quot;^1@&quot;,[1920,&quot;^12&quot;,1781,536873496]],[&quot;^1@&quot;,[1920,&quot;^D&quot;,[&quot;^ &quot;],536873496]],[&quot;^1@&quot;,[1920,&quot;^1I&quot;,true,536873014]],[&quot;^1@&quot;,[1920,&quot;^?&quot;,&quot;~u623e1dad-5d7c-4614-b532-1869d9d29610&quot;,536873014]],[&quot;^1@&quot;,[1922,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 20.53.44.png](../assets/Screenshot_2022-03-25_at_20.53.44_1648238029989_0.png)\\nDefectos campimétricos re­sultado del daño de diferentes puntos a lo largo de la vía visual primaria. El pa­ nel de la izquierda muestra la organiza­ ción básica de la vía visual primaria e indica la localización de distintas lesio­ nes. Los paneles de la derecha muestran los defectos campimétricos asociados con cada lesión. A. Pérdida de visión en el ojo derecho. B. Hemianopsia bi­ temporal (heterónima). C. Hemianopsia homónima izquierda. D. Cuadrantanop­ sia superior izquierda. E. Hemianopsia homónima izquierda con respeto de la mácula.\\n#+END_QUOTE&quot;,536873033]],[&quot;^1@&quot;,[1922,&quot;^X&quot;,&quot;^1D&quot;,536873014]],[&quot;^1@&quot;,[1922,&quot;^K&quot;,1916,536873039]],[&quot;^1@&quot;,[1922,&quot;^17&quot;,1781,536873014]],[&quot;^1@&quot;,[1922,&quot;^13&quot;,1916,536873036]],[&quot;^1@&quot;,[1922,&quot;^12&quot;,1781,536873039]],[&quot;^1@&quot;,[1922,&quot;^D&quot;,[&quot;^ &quot;],536873039]],[&quot;^1@&quot;,[1922,&quot;^1I&quot;,true,536873014]],[&quot;^1@&quot;,[1922,&quot;^?&quot;,&quot;~u623e1dce-f518-448e-8030-4377ba5a6e97&quot;,536873014]],[&quot;^1@&quot;,[1923,&quot;^S&quot;,false,536874746]],[&quot;^1@&quot;,[1923,&quot;^[&quot;,&quot;## Organización funcional de la corteza estriada&quot;,536873056]],[&quot;^1@&quot;,[1923,&quot;^X&quot;,&quot;^1D&quot;,536873051]],[&quot;^1@&quot;,[1923,&quot;^14&quot;,2,536873056]],[&quot;^1@&quot;,[1923,&quot;^K&quot;,1916,536873054]],[&quot;^1@&quot;,[1923,&quot;^17&quot;,1781,536873051]],[&quot;^1@&quot;,[1923,&quot;^13&quot;,1781,536873054]],[&quot;^1@&quot;,[1923,&quot;^12&quot;,1781,536873056]],[&quot;^1@&quot;,[1923,&quot;^D&quot;,[&quot;^ &quot;],536873056]],[&quot;^1@&quot;,[1923,&quot;^1K&quot;,2,536873055]],[&quot;^1@&quot;,[1923,&quot;^15&quot;,&quot;^1L&quot;,536873056]],[&quot;^1@&quot;,[1923,&quot;^1I&quot;,true,536873051]],[&quot;^1@&quot;,[1923,&quot;^?&quot;,&quot;~u623e1e30-bf78-46b5-ad08-2f31614d9c3e&quot;,536873051]],[&quot;^1@&quot;,[1924,&quot;^[&quot;,&quot;De la misma forma en que Stephen Kuffler exploró las propiedades de res­ puesta de las células ganglionares retinianas individuales (véase cap. 10), Da­ vid Hubel y Torsten Wiesel utilizaron registros con microelectrodos para exa­ minar las propiedades de las neuronas en estructuras visuales más centrales. \\nSe observó que las respuestas de las neuronas del núcleo geniculado late­ ral eran notablemente similares a las de la retina, con una organización del campo receptivo centro-alrededor y selectividad para aumento o disminución en la luminancia. Sin embargo, los puntos pequeños de luz que eran tan efi­ caces para estimular las neuronas en la retina y el núcleo geniculado lateral eran en gran parte ineficaces en la corteza visual. En cambio, la mayoría de las neuronas corticales en gatos y monos respondió enérgicamente a las ba­ rras o los bordes luz-oscuridad, y sólo si estas barras se presentaban en una gama particular de orientaciones dentro del campo receptivo de la célula (fig. \\n11-9). Por lo tanto, las respuestas de las neuronas corticales están sincroniza­ das con la orientación de los bordes, de forma muy similar al modo en que los receptores de los conos están sincronizadas con la longitud de onda de luz; el pico en la curva de sincronización (orientación a la que responde más una célula) se denomina orientación preferida de la neurona. Mediante un muestreo de las respuestas de gran cantidad de células únicas, Hubel y Wie­ sel demostraron que todas las orientaciones de los bordes estaban más o me­ nos representadas por igual en la corteza visual. En consecuencia, una orien­ tación dada en una escena visual parece estar \\&quot;codificada\\&quot; en la actividad de una población distinta de neuronas selectivas para la orientación.&quot;,536873514]],[&quot;^1@&quot;,[1924,&quot;^X&quot;,&quot;^1D&quot;,536873056]],[&quot;^1@&quot;,[1924,&quot;^K&quot;,1923,536873056]],[&quot;^1@&quot;,[1924,&quot;^17&quot;,1781,536873056]],[&quot;^1@&quot;,[1924,&quot;^13&quot;,1923,536873057]],[&quot;^1@&quot;,[1924,&quot;^12&quot;,1781,536873514]],[&quot;^1@&quot;,[1924,&quot;^D&quot;,[&quot;^ &quot;],536873514]],[&quot;^1@&quot;,[1924,&quot;^1I&quot;,true,536873056]],[&quot;^1@&quot;,[1924,&quot;^?&quot;,&quot;~u623e1e38-bbd5-4868-b02e-1cb08eadb3f4&quot;,536873056]],[&quot;^1@&quot;,[1927,&quot;^[&quot;,&quot;Hubel y Wiesel también observaron que en el interior de una clase de neu­ ronas que preferían la misma orientación, hay subtipos sutilmente diferentes. \\nPor ejemplo, los campos receptivos de algunas células corticales, a las que denominaron células simples, estaban compuestos por zonas de respuesta \\&quot;on\\&quot; (\\&quot;encendidas\\&quot;) y \\&quot;off&apos; (\\&quot;apagadas\\&quot;) separadas espacialmente, como si los centros \\&quot;on\\&quot; y \\&quot;off&apos; de las células geniculadas laterales que inervaban es­ tas neuronas, estuvieran dispuestos en bandas paralelas separadas. Otras neu­ ronas, denominadas células complejas, mostraron respuestas \\&quot;on\\&quot; y \\&quot;off&apos; mixtas en todo el campo receptivo, como si recibieran sus aferencias de algu­ nas células simples. Mediante un análisis más profundo se descubrieron neu­ ronas corticales sensibles a la longitud de la barra de luz que se movía a tra­ vés de su campo receptivo, que disminuían su frecuencia de respuesta cuando la barra excedía cierta longitud. Incluso otras células responden de manera selectiva a la dirección en la que se mueve un borde a través de su campo re­ ceptivo. Si bien los mecanismos responsables de generar estas respuestas selec­ tivas todavía no se conocen del todo, hay cierta duda de que la especificidad de las propiedades de los campos receptivos de las neuronas en la corteza estriada (y más allá) desempeñe un papel importante para determinar los atributos bási­ cos de las escenas visuales. &quot;,536873083]],[&quot;^1@&quot;,[1927,&quot;^X&quot;,&quot;^1D&quot;,536873076]],[&quot;^1@&quot;,[1927,&quot;^K&quot;,1980,536873523]],[&quot;^1@&quot;,[1927,&quot;^17&quot;,1781,536873076]],[&quot;^1@&quot;,[1927,&quot;^13&quot;,1923,536873079]],[&quot;^1@&quot;,[1927,&quot;^12&quot;,1781,536873523]],[&quot;^1@&quot;,[1927,&quot;^D&quot;,[&quot;^ &quot;],536873523]],[&quot;^1@&quot;,[1927,&quot;^1I&quot;,true,536873076]],[&quot;^1@&quot;,[1927,&quot;^?&quot;,&quot;~u623e1e56-b8c5-42d4-864a-3b869179fb0b&quot;,536873076]],[&quot;^1@&quot;,[1928,&quot;^[&quot;,&quot;Otra característic
