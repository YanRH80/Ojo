536871611]],[&quot;^1@&quot;,[1679,&quot;^D&quot;,[&quot;^ &quot;],536871611]],[&quot;^1@&quot;,[1679,&quot;^1I&quot;,true,536871611]],[&quot;^1@&quot;,[1679,&quot;^?&quot;,&quot;~u623da4d9-007b-4fd9-a9f9-de241c53e112&quot;,536871611]],[&quot;^1@&quot;,[1681,&quot;^1=&quot;,1,536871615]],[&quot;^1@&quot;,[1682,&quot;^[&quot;,&quot;## Ojo&quot;,536871622]],[&quot;^1@&quot;,[1682,&quot;^X&quot;,&quot;^1D&quot;,536871619]],[&quot;^1@&quot;,[1682,&quot;^14&quot;,2,536871622]],[&quot;^1@&quot;,[1682,&quot;^E&quot;,false,536871619]],[&quot;^1@&quot;,[1682,&quot;^K&quot;,1657,536871619]],[&quot;^1@&quot;,[1682,&quot;^17&quot;,1656,536871619]],[&quot;^1@&quot;,[1682,&quot;^13&quot;,1656,536871619]],[&quot;^1@&quot;,[1682,&quot;^12&quot;,1656,536871622]],[&quot;^1@&quot;,[1682,&quot;^D&quot;,[&quot;^ &quot;],536871622]],[&quot;^1@&quot;,[1682,&quot;^1K&quot;,2,536871622]],[&quot;^1@&quot;,[1682,&quot;^15&quot;,&quot;^1L&quot;,536871622]],[&quot;^1@&quot;,[1682,&quot;^1I&quot;,true,536871619]],[&quot;^1@&quot;,[1682,&quot;^?&quot;,&quot;~u623da712-35b0-45c9-9ccc-286afe4ea167&quot;,536871619]],[&quot;^1@&quot;,[1683,&quot;^[&quot;,&quot;El ojo puede autoenfocarse,efectuar ajustes de la intensidad luminica y convertir la luz en impulsos electricos interpretados por el encefalo. En el ser humano,el ojo se encuentra en una orbita osea y se conecta con el encefalo a traves del nervio optico.\\nEl globo ocular confiere protección a la retina fotorreceptora, su capa mas interna, y facilita su función.\\nEl globo ocular esta formado por tres tunicas o capas,del exterior al interior: 1)la esclerotica y la cornea;2)la úvea,y 3)la retina(fig.9-1).\\nDentro del globo ocular aparecen tres camaras definidas interconectadas:la camara anterior,la camara posterior y la cavidad vitrea (v.cuadro 9-A).El humor acuoso circula de la camara posterior a la camara anterior.El cristalino se localiza por delante de la cavidad vitrea,la cual contiene el humor vitreo.La orbita osea,los parpados,la conjuntiva y el aparato lagrimal confieren proteccion al globo ocular.\\nLa arteria oftalmica,una rama de la arteria carotida interna,aporta nutrientes al ojo y los componentes de la orbita.Las venas orbitarias superior e inferior cons- tituyen el principal drenaje venoso del ojo.Las venas desembocan en el seno cavernoso intracraneal.&quot;,536874974]],[&quot;^1@&quot;,[1683,&quot;^X&quot;,&quot;^1D&quot;,536871622]],[&quot;^1@&quot;,[1683,&quot;^E&quot;,false,536871622]],[&quot;^1@&quot;,[1683,&quot;^K&quot;,1682,536871622]],[&quot;^1@&quot;,[1683,&quot;^17&quot;,1656,536871622]],[&quot;^1@&quot;,[1683,&quot;^13&quot;,1682,536871623]],[&quot;^1@&quot;,[1683,&quot;^12&quot;,1656,536874974]],[&quot;^1@&quot;,[1683,&quot;^D&quot;,[&quot;^ &quot;],536874974]],[&quot;^1@&quot;,[1683,&quot;^1I&quot;,true,536871622]],[&quot;^1@&quot;,[1683,&quot;^?&quot;,&quot;~u623da715-0d89-4e6b-a049-4f41084a02df&quot;,536871622]],[&quot;^1@&quot;,[1684,&quot;^[&quot;,&quot;## Desarrollo del ojo&quot;,536874958]],[&quot;^1@&quot;,[1684,&quot;^X&quot;,&quot;^1D&quot;,536871654]],[&quot;^1@&quot;,[1684,&quot;^14&quot;,2,536874958]],[&quot;^1@&quot;,[1684,&quot;^E&quot;,false,536871654]],[&quot;^1@&quot;,[1684,&quot;^K&quot;,1682,536871655]],[&quot;^1@&quot;,[1684,&quot;^17&quot;,1656,536871654]],[&quot;^1@&quot;,[1684,&quot;^13&quot;,1656,536871655]],[&quot;^1@&quot;,[1684,&quot;^12&quot;,1656,536874958]],[&quot;^1@&quot;,[1684,&quot;^D&quot;,[&quot;^ &quot;],536874958]],[&quot;^1@&quot;,[1684,&quot;^1K&quot;,2,536874958]],[&quot;^1@&quot;,[1684,&quot;^15&quot;,&quot;^1L&quot;,536874958]],[&quot;^1@&quot;,[1684,&quot;^1I&quot;,true,536871654]],[&quot;^1@&quot;,[1684,&quot;^?&quot;,&quot;~u623da78b-4841-4fea-9181-022b60702165&quot;,536871654]],[&quot;^1@&quot;,[1685,&quot;^[&quot;,&quot;## Anatomía del ojo&quot;,536874962]],[&quot;^1@&quot;,[1685,&quot;^X&quot;,&quot;^1D&quot;,536871658]],[&quot;^1@&quot;,[1685,&quot;^14&quot;,2,536874962]],[&quot;^1@&quot;,[1685,&quot;^E&quot;,false,536871658]],[&quot;^1@&quot;,[1685,&quot;^K&quot;,1684,536872735]],[&quot;^1@&quot;,[1685,&quot;^17&quot;,1656,536871658]],[&quot;^1@&quot;,[1685,&quot;^13&quot;,1656,536871662]],[&quot;^1@&quot;,[1685,&quot;^12&quot;,1656,536874962]],[&quot;^1@&quot;,[1685,&quot;^D&quot;,[&quot;^ &quot;],536874962]],[&quot;^1@&quot;,[1685,&quot;^1K&quot;,2,536874962]],[&quot;^1@&quot;,[1685,&quot;^15&quot;,&quot;^1L&quot;,536874962]],[&quot;^1@&quot;,[1685,&quot;^1I&quot;,true,536871658]],[&quot;^1@&quot;,[1685,&quot;^?&quot;,&quot;~u623da795-f462-4cc5-a1ef-fa707771ac80&quot;,536871658]],[&quot;^1@&quot;,[1686,&quot;^[&quot;,&quot;&quot;,536871667]],[&quot;^1@&quot;,[1686,&quot;^X&quot;,&quot;^1D&quot;,536871663]],[&quot;^1@&quot;,[1686,&quot;^E&quot;,false,536871663]],[&quot;^1@&quot;,[1686,&quot;^K&quot;,1685,536871663]],[&quot;^1@&quot;,[1686,&quot;^17&quot;,1656,536871663]],[&quot;^1@&quot;,[1686,&quot;^13&quot;,1685,536871664]],[&quot;^1@&quot;,[1686,&quot;^12&quot;,1656,536871667]],[&quot;^1@&quot;,[1686,&quot;^D&quot;,[&quot;^ &quot;],536871667]],[&quot;^1@&quot;,[1686,&quot;^1I&quot;,true,536871663]],[&quot;^1@&quot;,[1686,&quot;^?&quot;,&quot;~u623da79b-a5f1-43bc-8b47-b32290014a05&quot;,536871663]],[&quot;^1@&quot;,[1687,&quot;^[&quot;,&quot;El sistema visual humano es extraordinario por la cantidad y la calidad de información que aporta acerca del mundo. Una mirada rápida es suficiente pa­ ra describir la localización, el tamaño, la forma y la textura de los objetos y, si están en movimiento, su dirección y su velocidad. Igualmente notable es la po­ sibilidad de discernir la información visual entre una amplia gama de intensi­ dades de los estímulos, desde la luz débil de las estrellas por la noche hasta la luz solar brillante. En los dos capítulos siguientes se describen los mecanismos moleculares, celulares y de orden superior que nos permiten ver. Las etapas ini­ ciales del proceso de la visión comprenden la transmisión y la refracción de la luz por la óptica del ojo, la transducción de la energía luminosa en señales eléc­ tricas por los fotorreceptores y la codificación de estas señales por medio de las interacciones sinápticas en el interior de los circuitos neurales de la retina. &quot;,536871679]],[&quot;^1@&quot;,[1687,&quot;^X&quot;,&quot;^1D&quot;,536871672]],[&quot;^1@&quot;,[1687,&quot;^E&quot;,false,536871672]],[&quot;^1@&quot;,[1687,&quot;^17&quot;,77,536871672]],[&quot;^1@&quot;,[1687,&quot;^12&quot;,77,536871679]],[&quot;^1@&quot;,[1687,&quot;^D&quot;,[&quot;^ &quot;],536871679]],[&quot;^1@&quot;,[1687,&quot;^1I&quot;,true,536871672]],[&quot;^1@&quot;,[1687,&quot;^?&quot;,&quot;~u623da86d-57f3-4e6f-8c76-1bd43573e91b&quot;,536871672]],[&quot;^1@&quot;,[1689,&quot;^[&quot;,&quot;El ojo es una esfera llena de líquido encerrada por tres capas de tejido (fig. \\n10-1 ) . Sólo la capa más interna, la retina, contiene neuronas que son sensibles a la luz y capaces de transmitir señales visuales hasta los puntos diana centra­ les. La capa de tejido inmediatamente adyacente presenta tres estructuras dis­ tintas pero continuas denominadas en conjunto tracto uveal. El componente más grande del tracto uveal es la coroides, compuesta por un lecho capilar ri­ co (importante para la nutrición de los fotorreceptores de la retina) y por la al­ ta concentración de un pigmento que absorbe la luz, la melanina. El cuerpo ciliar se extiende desde la coroides hasta cerca de la parte frontal del ojo y es un anillo de tejido que rodea el cristalino y presenta un componente muscular que es importante para ajustar el poder de refracción del cristalino, y un com­ ponente vascular (los denominados procesos ciliares) que hace que el líquido llene la parte anterior del ojo. El componente más anterior del tracto uveal es el iris, la porción coloreada del ojo que puede observarse a través de la cór­ nea. Contiene dos conjuntos de músculos con acciones opuestas, que permi­ ten ajustar el tamaño de la pupila (el orificio en su centro) bajo el control neu­ ral. La esclerótica forma la capa tisular más externa del ojo y está compuesta por un tejido fibroso blanco resistente. Sin embargo, en la parte anterior del ojo esta capa externa opaca se transforma en la córnea, un tejido transparen­ te especializado que permite que los rayos de luz entren en el ojo. \\nMás allá de la córnea, los rayos de luz atraviesan dos ambientes líquidos distintos antes de golpear en la retina. En la cámara anterior, inmediatamen­ te por detrás de la córnea y por delante del cristalino, se ubica el humor acuoso, un líquido acuoso y claro que aporta nutrientes a ambas estructuras. \\nEl humor acuoso es producido por los procesos ciliares en la cámara poste-rior (la región entre el cristalino y el iris) y fluye en la cámara anterior a tra­ vés de la pupila. La cantidad de líquido producido por los procesos ciliares es considerable: se estima que todo el volumen de líquido de la cámara anterior se reemplaza 12 veces al día. Por lo tanto, la velocidad de producción del hu­ mor acuoso debe equilibrarse con una velocidad de drenaje comparable des­ de la cámara anterior para asegurar una presión intraocular constante. Una red especializada de células que se ubica en la unión del iris y la córnea (re­ gión denominada limbo) es responsable del drenaje acuoso. La falta de un drenaje suficiente conduce a un trastorno conocido como glaucoma, en el que los niveles elevados de presión intraocular pueden reducir la irrigación del ojo y finalmente dañar las neuronas retinianas. \\nEl espacio entre el dorso del cristalino y la superficie de la retina está lle­ no de una sustancia gelatinosa y espesa denominada humor vítreo, que re­ presenta alrededor del 80% del volumen del ojo. Además de mantener la for­ ma del ojo, el humor vítreo contiene células fagocíticas que eliminan sangre y otros detritos que de otra forma podrían interferir con la transmisión de la luz. Sin embargo, la capacidad de limpieza del humor vítreo es limitada, co­ mo lo atestigua una gran cantidad de individuos de edad media y ancianos con \\&quot;flotadores\\&quot; vítreos. Éstos son grupos de desecho demasiado grandes pa­ ra ser fagocitados que permanecen y arrojan sombras molestas sobre la reti-na; en los casos típicos, surge cuando la membrana vítrea que envejece se se­ para del globo ocular muy alargado en los individuos miopes (recuadro A).&quot;,536871693]],[&quot;^1@&quot;,[1689,&quot;^X&quot;,&quot;^1D&quot;,536871683]],[&quot;^1@&quot;,[1689,&quot;^E&quot;,false,536871683]],[&quot;^1@&quot;,[1689,&quot;^K&quot;,1690,536871696]],[&quot;^1@&quot;,[1689,&quot;^17&quot;,77,536871683]],[&quot;^1@&quot;,[1689,&quot;^12&quot;,77,536871702]],[&quot;^1@&quot;,[1689,&quot;^D&quot;,[&quot;^ &quot;],536871702]],[&quot;^1@&quot;,[1689,&quot;^1I&quot;,true,536871683]],[&quot;^1@&quot;,[1689,&quot;^?&quot;,&quot;~u623da888-9cf7-4994-a849-97d87e6fc3f8&quot;,536871683]],[&quot;^1@&quot;,[1690,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.34.06.png](../assets/Screenshot_2022-03-25_at_12.34.06_1648208048839_0.png)&quot;,536871699]],[&quot;^1@&quot;,[1690,&quot;^X&quot;,&quot;^1D&quot;,536871696]],[&quot;^1@&quot;,[1690,&quot;^E&quot;,false,536871696]],[&quot;^1@&quot;,[1690,&quot;^17&quot;,77,536871696]],[&quot;^1@&quot;,[1690,&quot;^12&quot;,77,536871699]],[&quot;^1@&quot;,[1690,&quot;^D&quot;,[&quot;^ &quot;],536871699]],[&quot;^1@&quot;,[1690,&quot;^1I&quot;,true,536871696]],[&quot;^1@&quot;,[1690,&quot;^?&quot;,&quot;~u623da8a7-c2a4-475d-8dc2-dd365056178e&quot;,536871696]],[&quot;^1@&quot;,[1692,&quot;^[&quot;,&quot;La visión normal requiere que los medios ópticos del ojo sean transparen­ tes y tanto la córnea como el cristalino son ejemplos notables de especializa­ ciones tisulares que logran un nivel de transparencia que compite con el que se encuentra en materiales inorgánicos como el cristal. No sorprende que cier­ tas alteraciones en la composición de la córnea o el cristalino puedan reducir significativamente su transparencia y tener consecuencias graves para la per­ cepción visual. En efecto, las cataratas (opacidad del cristalino) explican más o menos el 50% de los casos de ceguera en el mundo, y casi todas las perso­ nas mayores de 70 años experimentan cierta pérdida de transparencia en el cristalino que termina por degradar la calidad de la experiencia visual. Feliz­ mente, hay tratamientos quirúrgicos satisfactorios para las cataratas que pue­ den restablecer la visión en la mayoría de los casos. Además, el reconocimien­ to de que un factor importante en la producción de cataratas es la exposición a la radiación solar ultravioleta (UV) aumentó la conciencia del público acer­ ca de la necesidad de proteger el cristalino (y la retina) reduciendo la exposi­ ción a la luz UV mediante uso de lentes para sol. \\nMás allá de transmitir de forma eficiente la energía luminosa, la función primaria de los componentes ópticos del ojo es lograr una imagen enfocada sobre la superficie de la retina. La córnea y el cristalino son los principales responsables de la refracción (inclinación) de la luz necesaria para la forma­ ción de imágenes enfocadas sobre los fotorreceptores de la retina (fig. 10-2). \\nLa córnea es responsable de la mayor parte de la refracción necesaria, como puede apreciarse si se consideran las imágenes turbias y fuera de foco que se experimentan al nadar debajo del agua. El agua, por oposición al aire, tiene un índice de refracción próximo al de la córnea; en consecuencia, la inmersión en agua prácticamente elimina la refracción que se desarrolla en condiciones nor­ males en la interfase aire/córnea; por lo tanto, la imagen ya no está enfocada en la retina. El cristalino tiene un poder de refracción considerablemente me­ nor que la córnea; sin embargo, la refracción aportada por el cristalino es ajustable y permite que los objetos ubicados a diferentes distancias del obser­ vador se coloquen en un foco definido. \\nLos cambios dinámicos en el poder de refracción del cristalino se denomi­ nan acomodación. Cuando observamos objetos distantes, el cristalino se tor-na relativamente delgado y plano, y tiene el poder de refracción más bajo. Pa­ ra la visión cercana, el cristalino se toma más grueso y redondeado, y tiene el poder de refracción mayor (véase fig. 10-2). Estos cambios son resultado de la actividad del músculo ciliar que rodea al cristalino. Este último es mante­ nido en el lugar por bandas de tejido conectivo de disposición radial (llama­ das fibras de la zónula) que están fijadas al músculo ciliar. La forma del cris­ talino está determinada por dos fuerzas opuestas: la elasticidad del cristalino, que tiende a mantenerlo redondeado (al extraerlo del ojo, el cristalino se vuel­ ve esférico) y la tensión ejercida por las fibras de la zónula, que tiende a apla­ narlo. Cuando se visualizan objetos distantes, la fuerza de las fibras de la zó­ nula es mayor que la elasticidad del cristalino, y éste adopta la forma más aplanada apropiada para visualizar a distancia. Para enfocar objetos más cer­ canos es necesario relajar la tensión en las fibras de la zónula, lo que permite que la elasticidad intrínseca del cristalino aumente su curvatura. Esta relaja­ ción se logra por la contracción similar a un esfnter del músculo ciliar. Dado que este músculo forma un anillo alrededor del cristalino, cuando se contrae, los puntos de inserción de las fibras de la zónula se mueven hacia el eje cen­ tral del ojo, y reducen así la tensión sobre el cristalino. Lamentablemente, los cambios en la forma del cristalino no siempre pueden producir una imagen en­ focada sobre la retina, en cuyo caso se puede lograr una imagen nítida sólo con ayuda de lentes correctivos adicionales (véase recuadro A). \\nLos ajustes en el tamaño de la pupila también contribuyen a la claridad de las imágenes formadas sobre la retina. Al igual que las imágenes formadas por otros instrumentos ópticos, las generadas por el ojo están afectadas por aberraciones esféricas y cromáticas, que tienden a enturbiar la imagen reti­ niana. Como estas aberraciones son máximas para los rayos de luz que pasan más alejados del centro del cristalino, el estrechamiento de la pupila reduce tanto la aberración esférica como la cromática, al igual que el cierre del dia­ fragma del iris en el lente de una cámara mejora la nitidez de una imagen fo­ tográfica. La reducción del tamaño de la pupila también aumenta la profun­ didad del campo; o sea, la distancia dentro de la cual se observan los objetos sin que estén borrosos. Sin embargo, una pupila pequeña también limita la cantidad de luz que alcanza la retina y, bajo condiciones de iluminación te­ nue, la agudeza visual se vuelve limitada por la cantidad de fotones disponi­ bles más que por las aberraciones ópticas. Por lo tanto, una pupila ajustable proporciona un medio eficaz para reducir las aberraciones ópticas, mientras aumenta al máximo la profundidad del campo en la medida en que lo permi­ ten los diferentes niveles de iluminación. El tamaño de la pupila está contro­ lado por inervación de las divisiones simpática y parasimpática del sistema motor visceral, que a su vez están modulados por varios centros del tronco del encéfalo (véanse caps. 19 y 20).&quot;,536871743]],[&quot;^1@&quot;,[1692,&quot;^X&quot;,&quot;^1D&quot;,536871711]],[&quot;^1@&quot;,[1692,&quot;^E&quot;,false,536871711]],[&quot;^1@&quot;,[1692,&quot;^K&quot;,1693,536871718]],[&quot;^1@&quot;,[1692,&quot;^17&quot;,77,536871711]],[&quot;^1@&quot;,[1692,&quot;^12&quot;,77,536871743]],[&quot;^1@&quot;,[1692,&quot;^D&quot;,[&quot;^ &quot;],536871743]],[&quot;^1@&quot;,[1692,&quot;^1I&quot;,true,536871711]],[&quot;^1@&quot;,[1692,&quot;^?&quot;,&quot;~u623da8c2-6bc8-4bb1-a1b4-75623cc7a556&quot;,536871711]],[&quot;^1@&quot;,[1693,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.34.42.png](../assets/Screenshot_2022-03-25_at_12.34.42_1648208087576_0.png)&quot;,536871721]],[&quot;^1@&quot;,[1693,&quot;^X&quot;,&quot;^1D&quot;,536871718]],[&quot;^1@&quot;,[1693,&quot;^E&quot;,false,536871718]],[&quot;^1@&quot;,[1693,&quot;^17&quot;,77,536871718]],[&quot;^1@&quot;,[1693,&quot;^12&quot;,77,536871721]],[&quot;^1@&quot;,[1693,&quot;^D&quot;,[&quot;^ &quot;],536871721]],[&quot;^1@&quot;,[1693,&quot;^1I&quot;,true,536871718]],[&quot;^1@&quot;,[1693,&quot;^?&quot;,&quot;~u623da8d5-b647-4a7a-b0a7-f71c537fc93f&quot;,536871718]],[&quot;^1@&quot;,[1695,&quot;^[&quot;,&quot;A pesar de su localización periférica, la retina o porción nerviosa del ojo, es en realidad parte del sistema nervioso central. Durante el desarrollo la retina se conforma como una evaginación del diencéfalo, denominada vesícula óptica, que sufre luego una invaginación para formar la copa óptica (fig. 10-3; véase también cap. 21). La pared interna de la copa óptica da origen a la retina, mien­ tras que la externa genera el epitelio pigmentario retiniano. Este epitelio es una estructura delgada que contiene melanina y que reduce la dispersión retrógrada de la luz que entra al ojo; también desempeña un papel fundamental en el man­ tenimiento de los fotorreceptores, el renovar los fotopigmentos y fagocitar los discos de los fotorreceptores, cuyo recambio a alta velocidad es esencial para la visión. \\nAcorde con su estatus de estructura completa del sistema nervioso central, la retina comprende un circuito neural complejo que convierte la actividad eléctrica gravada de los fotorreceptores en potenciales de acción que se diri­ gen hacia el encéfalo a través de los axones del nervio óptico. Si bien posee la misma clase de elementos funcionales y neurotransmisores que se encuen­ tran en otras partes del sistema nervioso central, la retina comprende menos tipos de neuronas, y están organizadas de tal modo que ha sido relativamen­ te más fcil descubrir sus circuitos que en otras áreas del encéfalo. En la re­ tina hay cinco tipos de neuronas: los fotorreceptores y las células bipolares, las células ganglionares, las células horizontales y las células amacrinas. \\nLos cuerpos y las prolongaciones celulares de estas neuronas están dispuestos en capas alternantes: los cuerpos celulares se localizan en las capas nuclear in­ terna, nuclear externa y ganglionar, y las prolongaciones y los contactos sináp­ ticos se localizan en las capas plexiformes interna y externa (fig. 10-4). Una cadena directa de tres neuronas (las células de los fotorreceptores, las células bipolares, las células ganglionares) es la vía más directa para el flujo de in­ formación desde los fotorreceptores hasta el nervio óptico. \\nHay dos tipos de fotorreceptores en la retina: bastones y conos. Ambos tienen un segmento externo compuesto por discos membranosos que contie­ nen un fotopigmento sensibÍe a la luz y que se ubica de manera adyacente al epitelio pigmentario, y un segmento interno que contiene el núcleo celular y da origen a terminaciones sinápticas que hacen contacto con células bipola­ res u horizontales (véase también fig. 10-8). La absorción de la luz en el fo­ topigmento en el segmento externo de los fotorreceptores inicia una serie de acontecimientos que cambian el potencial de membrana del receptor, y por lo tanto, la cantidad de neurotransmisor liberado por el fotorreceptor que hace sinapsis en las células con las que tiene contacto. Las sinapsis entre las ter­ minaciones de los fotorreceptores y las células bipolares (así como las célu­ las horizontales) se desarrollan en la capa plexiforme externa; más específi­ camente, los cuerpos celulares de los fotorreceptores forman la capa nuclear externa, mientras que los cuerpos celulares de las células bipolares se ubican en la capa nuclear interna. Las prolongaciones axónicas cortas de las células bipolares hacen contactos sinápticos a su vez sobre las prolongaciones den­ dríticas de las células ganglionares en la capa plexiforme interna. Los axones mucho más grandes de las células ganglionares forman el nervio óptico y transmiten información acerca de la estimulación retiniana al resto del siste­ ma nervioso central. \\nLos otros dos tipos de neuronas de la retina, las células horizontales y las células amacrinas, tienen sus cuerpos celulares en la capa nuclear interna y poseen prolongaciones limitadas a las capas plexiformes externa e interna, respectivamente (véase fig. 10-4). Las prolongaciones de las células horizon­ tales permiten interacciones laterales entre los fotorreceptores y las células bipolares, que mantienen la sensibilidad del sistema visual al contraste de lu­ rninancia en un amplio intervalo de intensidades de luz. Las prolongaciones de las células amacrinas son postsinápticas a las terminaciones de las células bipolares y presinápticas a las dendritas de las células ganglionares. Se con­ sidera que diferentes subclases de células amacrinas tienen contribuciones distintas a la función visual. Por ejemplo, una clase desempeña un papel im­ portante en la transformación de las respuestas sostenidas de las células bipo­ lares a los cambios escalonados en la intensidad de la luz en las respuestas transitorias de inicio o terminación que muestran algunos tipos de células ganglionares. Otro tipo cumple un paso obligatorio en la vía que transmite in­ formación de los fotorreceptores bastones hasta las células ganglionares reti­ nianas. La variedad de subtipos de células amacrinas ilustra la regla más general de que si bien solo hay cinco tipos de células retinianas básicas, puede haber una diversidad considerable dentro de un tipo celular dado. Esta diver­ sidad también es un sello de las células ganglionares retinianas y la base pa­ ra las vías que transmiten diferentes tipos de información a los puntos diana centrales en paralelo (véase cap. 11). \\nA primera vista la organización de las capas celulares en la retina parece un contrasentido, dado que los rayos de luz deben atravesar los distintos elemen­ tos no sensibles a la luz de la retina y la vasculatura retiniana (que se ramifica extensamente sobre la superficie interna de la retina; véase fig. 11-1) antes de alcanzar los segmentos externos de los fotorreceptores, donde se absorben los fotones (fig. 10-4). La razón para esta característica curiosa de la organización retiniana reside en la relación espacial que hay entre los segmentos externos de los fotorreceptores, el epitelio pigmentario y la coroides subyacente. Recuer­ de que los segmentos externos contienen discos membranosos que albergan el fotopigmento sensible a la luz y otras proteínas involucradas en el proceso de transducción. Estos discos se forman cerca del segmento interno del fotorre­ ceptor y se mueven hacia el extremo del segmento externo, donde se eliminan. \\nEl epitelio pigmentario desempeña un papel esencial para eliminar los discos receptores gastados; no es una tarea fácil, ya que todos los discos en los seg­ mentos externos se reemplazan cada 12 días. Además, el epitelio pigmentario contiene la maquinaria bioquímica necesaria para regenerar las moléculas de fotopigmento una vez expuestas a la luz. Por último, los capilares en la coroi­ des subyacente al epitelio pigmentario son la fuente primaria de nutrición pa­ ra los fotorreceptores retinianos. Presumiblemente estas consideraciones fun­ cionales explican por qué los bastones y los conos se encuentran en la capa más externa de la retina y no en la más interna. También explican por qué las interrupciones en las relaciones normales entre el epitelio pigmentario y los fotorreceptores retinianos como las que se desarrollan en la retinitis pigmen­taria tienen consecuencias graves (recuadro B).&quot;,536871822]],[&quot;^1@&quot;,[1695,&quot;^X&quot;,&quot;^1D&quot;,536871739]],[&quot;^1@&quot;,[1695,&quot;^E&quot;,false,536871739]],[&quot;^1@&quot;,[1695,&quot;^K&quot;,1701,536871809]],[&quot;^1@&quot;,[1695,&quot;^17&quot;,77,536871739]],[&quot;^1@&quot;,[1695,&quot;^12&quot;,77,536871831]],[&quot;^1@&quot;,[1695,&quot;^D&quot;,[&quot;^ &quot;],536871831]],[&quot;^1@&quot;,[1695,&quot;^1I&quot;,true,536871739]],[&quot;^1@&quot;,[1695,&quot;^?&quot;,&quot;~u623da8ff-950b-441f-8df1-2b349e05474f&quot;,536871739]],[&quot;^1@&quot;,[1697,&quot;^[&quot;,&quot;Las discrepancias ópticas entre los distintos componentes del ojo hacen que la mayoría de la población humana tenga alguna forma de defecto de re­ fracción, denominado ametropía. A las personas que no pueden enfocar con claridad un objeto distante se las llama miopes (figs. A y B). La miopía puede producirse porque la superficie cornea­ na es demasiado curva o porque el glo­ bo ocular es demasiado alargado. En cualquiera de los casos, con el cristali­ no tan plano como puede ser, la ima­ gen de los objetos distantes se enfocan por delante de la retina y no sobre ella. \\nA los sujetos que no pueden enfocar sobre objetos cercanos se los denomina hipermétropes. La hipermetropía puede presentarse porque el globo ocular es demasiado corto o el sistema de refrac­ ción es demasiado débil (fig. C). Aun con el cristalino en su estado más re­ dondeado, la imagen está fuera de foco sobre la superficie retiniana (se enfoca en algún punto por detrás de la retina). \\nTanto la miopía como la hipermetropía se pueden corregir mediante lentes apropiadas -cóncavas (negativas) y convexas (positivas), respectivamente­ o mediante la técnica cada vez más po­ pular de la cirugía corneana. \\nLa miopía es con mucho la ametro­ pía más frecuente; se estima que el 50% de la población de los Estados Unidos está afectada. Dada la gran can­ tidad de personas que necesitan anteo­ jos, lentes de contacto o cirugía para corregir este defecto de refracción, uno se pregunta naturalmente cómo se arre­ glaban los individuos miopes antes de que se inventaran los anteojos hace sólo algunos siglos. A partir de lo que se sa­ be en el presente acerca de la miopía, la visión de la mayoría de los individuos puede haber sido considerablementemejor en tiempos antiguos. La base pa­ ra esta afirmación es el hallazgo sor­ prendente de que el crecimiento del globo ocular está muy influido por la luz enfocada que cae sobre la retina. \\nEste fenómeno fue descrito por primera vez en 1977 por Torsten Wiesel y Elio Raviola en la Harvard Medical School, que estudiaron monos criados con sus párpados suturados (el mismo enfoque utilizado para demostrar los efectos de la privación visual sobre las conexiones corticales en el sistema visual; véase cap. 23), procedimiento que priva al ojo de las imágenes retinianas enfocadas. \\nEstos autores observaron que los ani­ males que crecían hasta la madurez ba­ jo estas condiciones mostraban una elongación del globo ocular. El efecto de la privación de la luz enfocada pare­ ce ser local, ya que el crecimiento anor­ mal del ojo se produce en animales de experimentación, aun cuando se corta el nervio óptico. En efecto, si sólo se pri­ va de luz enfocada a una porción de la superficie retiniana, sólo crece en forma anormal esa región del globo ocular. \\nAunque el mecanismo de control del globo ocular mediado por la luz no se conoce plenamente, muchos exper­ tos creen que la prevalencia de miopía se debe a cierto aspecto de la civiliza­ ción moderna -tal vez aprender a leer y escribir a una edad temprana- que in­ terfiere con el control normal por re­ troalimentación de la visión sobre el desarrollo ocular, y conduce a un alar­ gamiento anormal del globo ocular. Un corolario de esta hipótesis es que si los niños (o, más probablemente, sus pa­ dres) quisieran mejorar su visión, po­ drían lograrlo practicando la visión le­ jana para equilibrar la \\&quot;sobrecarga\\&quot; de trabajo cercano. Por supuesto, en la práctica, la mayoría de los individuos quizás elegirían utilizar anteojos o len­ tes de contacto, o someterse a una ciru­ gía corneana en lugar de participar en la onerosa práctica cotidiana que presu­ miblemente sería necesaria. Sin embar­ go, no todos están de acuerdo en que este remedio sería eficaz y algunos in­ vestigadores (y laboratorios) exploran la posibilidad de una intervención far­ macológica durante el período de la in­ fancia en que se presume que se genera el desarrollo ocular anormal. En cual­ quier caso, es notable que la privación de luz enfocada sobre la retina produz­ ca un crecimiento compensador del ojo y que este circuito de retroalimentación se altere con tanta facilidad.&quot;,536871784]],[&quot;^1@&quot;,[1697,&quot;^X&quot;,&quot;^1D&quot;,536871747]],[&quot;^1@&quot;,[1697,&quot;^E&quot;,false,536871747]],[&quot;^1@&quot;,[1697,&quot;^17&quot;,77,536871747]],[&quot;^1@&quot;,[1697,&quot;^12&quot;,77,536871784]],[&quot;^1@&quot;,[1697,&quot;^D&quot;,[&quot;^ &quot;],536871784]],[&quot;^1@&quot;,[1697,&quot;^1I&quot;,true,536871747]],[&quot;^1@&quot;,[1697,&quot;^?&quot;,&quot;~u623da912-42f7-4bc8-b499-0a12392199a6&quot;,536871747]],[&quot;^1@&quot;,[1698,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.36.19.png](../assets/Screenshot_2022-03-25_at_12.36.19_1648208181090_0.png){:height 823, :width 390}&quot;,536871769]],[&quot;^1@&quot;,[1698,&quot;^X&quot;,&quot;^1D&quot;,536871763]],[&quot;^1@&quot;,[1698,&quot;^E&quot;,false,536871763]],[&quot;^1@&quot;,[1698,&quot;^K&quot;,1700,536871778]],[&quot;^1@&quot;,[1698,&quot;^17&quot;,77,536871763]],[&quot;^1@&quot;,[1698,&quot;^12&quot;,77,536871778]],[&quot;^1@&quot;,[1698,&quot;^D&quot;,[&quot;^ &quot;],536871778]],[&quot;^1@&quot;,[1698,&quot;^1I&quot;,true,536871763]],[&quot;^1@&quot;,[1698,&quot;^?&quot;,&quot;~u623da92d-f764-4f9a-99df-0c4a68f4ea3a&quot;,536871763]],[&quot;^1@&quot;,[1699,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.36.51.png](../assets/Screenshot_2022-03-25_at_12.36.51_1648208213651_0.png)&quot;,536871775]],[&quot;^1@&quot;,[1699,&quot;^X&quot;,&quot;^1D&quot;,536871772]],[&quot;^1@&quot;,[1699,&quot;^E&quot;,false,536871772]],[&quot;^1@&quot;,[1699,&quot;^K&quot;,1698,536871772]],[&quot;^1@&quot;,[1699,&quot;^17&quot;,77,536871772]],[&quot;^1@&quot;,[1699,&quot;^12&quot;,77,536871775]],[&quot;^1@&quot;,[1699,&quot;^D&quot;,[&quot;^ &quot;],536871775]],[&quot;^1@&quot;,[1699,&quot;^1I&quot;,true,536871772]],[&quot;^1@&quot;,[1699,&quot;^?&quot;,&quot;~u623da942-a81c-4055-8cb4-e549ad5232c7&quot;,536871772]],[&quot;^1@&quot;,[1700,&quot;^[&quot;,&quot;Aun los individuos con una visión normal (emetrópica) cuando son adul­tos jóvenes finalmente experimentan dificultad para enfocar sobre objetos cercanos. Una de las muchas conse­ cuencias del envejecimiento es que el cristalino pierde su elasticidad; como resultado, se reduce en forma gradual la curvatura máxima del cristalino que se puede lograr cuando se contrae el músculo ciliar. El punto cercano (el más próximo que se puede enfocar con claridad) retrocede y los objetos (como este libro) deben alejarse cada vez más del ojo para poder enfocarlos sobre la retina. En algún momento, por lo gene­ ral a comienzos de la edad media, la capacidad de acomodación del ojo se encuentra tan reducida que las tareas visuales cercanas como la lectura se vuelven difciles o imposibles (fig. D). \\nEste trastorno se denomina presbicia y puede corregirse mediante lentes con­ vexas para tareas de visión cercana o mediante l�ntes bifocales si también se presenta miopía (que requiere una c&quot;,536871794]],[&quot;^1@&quot;,[1700,&quot;^X&quot;,&quot;^1D&quot;,536871778]],[&quot;^1@&quot;,[1700,&quot;^E&quot;,false,536871778]],[&quot;^1@&quot;,[1700,&quot;^K&quot;,1697,536871778]],[&quot;^1@&quot;,[1700,&quot;^17&quot;,77,536871778]],[&quot;^1@&quot;,[1700,&quot;^12&quot;,77,536871794]],[&quot;^1@&quot;,[1700,&quot;^D&quot;,[&quot;^ &quot;],536871794]],[&quot;^1@&quot;,[1700,&quot;^1I&quot;,true,536871778]],[&quot;^1@&quot;,[1700,&quot;^?&quot;,&quot;~u623da96d-5388-4646-903f-ad5eb0308877&quot;,536871778]],[&quot;^1@&quot;,[1701,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.38.32.png](../assets/Screenshot_2022-03-25_at_12.38.32_1648208315757_0.png)&quot;,536871812]],[&quot;^1@&quot;,[1701,&quot;^X&quot;,&quot;^1D&quot;,536871809]],[&quot;^1@&quot;,[1701,&quot;^E&quot;,false,536871809]],[&quot;^1@&quot;,[1701,&quot;^17&quot;,77,536871809]],[&quot;^1@&quot;,[1701,&quot;^12&quot;,77,536871812]],[&quot;^1@&quot;,[1701,&quot;^D&quot;,[&quot;^ &quot;],536871812]],[&quot;^1@&quot;,[1701,&quot;^1I&quot;,true,536871809]],[&quot;^1@&quot;,[1701,&quot;^?&quot;,&quot;~u623da9c3-6c24-4585-af65-b9823715a306&quot;,536871809]],[&quot;^1@&quot;,[1703,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.39.40.png](../assets/Screenshot_2022-03-25_at_12.39.40_1648208384739_0.png)&quot;,536871837]],[&quot;^1@&quot;,[1703,&quot;^X&quot;,&quot;^1D&quot;,536871831]],[&quot;^1@&quot;,[1703,&quot;^E&quot;,false,536871831]],[&quot;^1@&quot;,[1703,&quot;^K&quot;,1695,536871831]],[&quot;^1@&quot;,[1703,&quot;^17&quot;,77,536871831]],[&quot;^1@&quot;,[1703,&quot;^12&quot;,77,536871837]],[&quot;^1@&quot;,[1703,&quot;^D&quot;,[&quot;^ &quot;],536871837]],[&quot;^1@&quot;,[1703,&quot;^1I&quot;,true,536871831]],[&quot;^1@&quot;,[1703,&quot;^?&quot;,&quot;~u623da9eb-27fb-4600-884c-68feb6b50842&quot;,536871831]],[&quot;^1@&quot;,[1704,&quot;^S&quot;,false,536871956]],[&quot;^1@&quot;,[1704,&quot;^[&quot;,&quot;En la mayoría de los sistemas sensitivos, la activación de un receptor por el estímulo apropiado causa la despolarización de la membrana celular, y es­ timula un potencial de acción y la liberación del transmisor en las neuronas con las que hace contacto. Sin embargo, en la retina los fotorreceptores no muestran potenciales de acción; más bien, la activación por la luz produce un cambio graduado en el potencial de membrana y una alteración correspon­ diente en la velocidad de liberación del transmisor en las neuronas postsináp­ ticas. En efecto, gran parte del procesamiento en el interior de la retina está mediado por potenciales graduados, en gran parte porque los potenciales de acción no son necesarios para transmitir información sobre las distancias rela­ tivamente cortas involucradas. \\nTal vez sea más sorprendente saber que la luz que brilla sobre un fotorrecep­ tor, sea un bastón o un cono, conduce a la membrana a la hiperpolarización y no a la despolarización (fig. 10-5). En la oscuridad el receptor se encuentra en esta­ do despolarizado, con un potencial de membrana de aproximadamente -40 m V (que involucran las porciones de la célula que liberan transmisores). Los aumen­ tos progresivos en la intensidad de la iluminación hacen que el potencial a tra­ vés de la membrana del receptor se tome más negativo, respuesta que se satura cuando el potencial de la membrana alcanza unos -65 m V. Aunque el signo del cambio de potencial puede parecer extrao, el único requisito lógico para el procesamiento visual ulterior es una relación consistente entre los cambios de luminancia y la velocidad de liberación del transmisor desde las terminacio­ nes de los fotorreceptores. Como en otras células nerviosas, la liberación del transmisor desde las terminaciones sinápticas del fotorreceptor depende de los canales del Ca2+ sensibles al voltaje en la membrana del terminal. Por lo tanto, en la oscuridad, cuando los fotorreceptores están relativamente despola­ rizados, la cantidad de canales del Ca2+ abiertos en la terminación presinápti­ ca es alta, y le corresponde una velocidad de liberación del transmisor también grande; en la luz, cuando los receptores están hiperpolarizados, la cantidad de canales del Ca2+ abiertos está disminuida, al igual que la velocidad de libera­ ción del transmisor. La razón para esta disposición inusual comparada con otras células receptoras sensitivas se desconoce. \\nEl estado relativamente despolarizado de los fotorreceptores en la oscuri­ dad depende de la presencia de canales iónicos en la membrana del segmen­ to externo, que permiten que los iones Na+ y Ca2+ fluyan hacia la célula, y se reduzca así el grado de negatividad del interior (fig. 10-6). La probabilidad de que estos canales en el segmento exterior se abran o cierren está regulada por los niveles del nucleótido guanosinmonofosfato cíclico (cGMP) (como en muchos otros sistemas de segundos mensajeros; véase cap. 7). En la oscu­ ridad los niveles elevados de GMPc en el segmento externo mantienen abier­ tos los canales. Sin embargo, en la luz los niveles de cGMP caen y algunos de los canales se cierran, lo que conduce a la hiperpolarización de la mem­ brana del segmento externo y por último a la reducción de la liberación del transmisor en la sinapsis de los fotorreceptores. \\nLa serie de cambios bioquímicos que finalmente conduce a una reducción en los niveles de cGMP comienza cuando un fotón es absorbido por el foto­ pigmento en los discos de los receptores. Éste contiene un cromóforo absor­ bente de luz (retinal, un aldehído de vitamina A) acoplado a una de varias proteínas posibles llamadas opsinas que afinan la absorción de luz de la mo­ lécula hacia una región particular del espectro. En efecto, es el componente proteico diferente del fotopigmento en los bastones y los conos que contribuye a la especialización funcional de estos dos tipos de receptores. La mayor parte de lo que se conoce acerca de los acontecimientos moleculares de la fototrans­ ducción se obtuvo de experimentos en bastones, en los cuales el_fotopigmento es rodopsina (fig. 10-7 A). Cuando la porción de retina! de la rodopsina absor­ be un fotón, su configuración cambia del isómero 11-cis a retina! todo-trans; esta modificación desencadena entonces una serie de alteraciones en el com­ ponente proteico de la molécula (fig. 10-7B). P or su parte, los cambios con­ ducen a la activación de un mensajero intracelular llamado transducina, que activa una fosfodiesterasa que hidroliza cGMP. Todos estos acontecimientos tienen lugar dentro de la membrana del disco. La hidrólisis por la fosfodies­ terasa en la membrana del disco reduce la concentración de cGMP en todo el segmento externo, y disminuye así la cantidad de moléculas de cGMP dispo­ nibles para unirse a los canales en la superficie de la membrana del segmen­ to externo, lo que conduce al cierre del canal. \\nUna de las características importantes de esta cascada bioquímica comple­ ja iniciada por la captura de fotones es que proporciona una amplificación enorme de las señales. Se ha estimado que una sola molécula de rodopsina activada por la luz puede activar 800 moléculas de transducina, aproximada­ mente el 8% de las moléculas de transducina sobre la superficie del disco. \\nAunque cada molécula de transducina sólo activa una de fosfodiesterasa, ca­ da una de éstas a su vez es capaz de catalizar la degradación de fiasta seis mo­ léculas de cGMP. En consecuencia, la absorción de un fotón único por una molécula de rodopsina conduce al cierre de alrededor de 200 canales iónicos o cerca del 2% de la cantidad de canales en cada bastón que están abiertos en la oscuridad. Esta cantidad de cierres de canales produce un cambio neto en el potencial de membrana de alrededor de 1 m V. \\nEs igualmente importante indicar que la magnitud de esta amplificación varía con los niveles prevalentes de iluminación, fenómeno conocido como adaptación a la luz. Con bajos niveles de iluminación, los fotorreceptores son los más sensibles a la luz. A medida que los niveles de iluminación au­ mentan, la sensibilidad disminuye, lo que impide que los receptores se satu­ ren, y aumenta así mucho el intervalo de intensidades de luz sobre el cual operan. La concentración de Ca2+ en el segmento externo parece desempeñar un papel clave en la modulación de la sensibilidad de los fotorreceptores in­ ducida por la luz. Los canales con puerta de cGMP en el segmento externo son permeables tanto al Na+ como al Ca2+; por lo tanto, el cierre de estos ca­ nales inducido por la luz conduce a una disminución neta en la concentración interna de Ca2+. Esta reducción desencadena algunas modificaciones en la cascada de la fototransducción, todas las cuales tienden a reducir la sensibi­ lidad del receptor a la luz. P or ejemplo, la disminución en el Ca2+ aumenta la actividad de la guanilato ciclasa, la enzima sintetizadora de cGMP, lo que conduce a un incremento en los niveles de cGMP. Asimismo, la disminución del Ca2+ incrementa la afinidad de estos canales con puerta de cGMP por el cGMP, lo que reduce el impacto de la disminución de los niveles de cGMP inducida por la luz. Los efectos reguladores del Ca2+ sobre la cascada de la fototransducción son sólo una parte del mecanismo que adapta la sensibilidad retinal a los niveles de iluminación de fondo; otra contribución importante proviene de las interacciones neurales entre las células horizontales y las ter­ minaciones de los fotorreceptores (véase más adelante). \\nUna vez iniciada, otros mecanismos limitan la duración de esta cascada amplificadora y restablecen las distintas moléculas a sus estados inactivados. \\nP or ejemplo, la proteína [[Arrestina]] bloquea la capacidad de la rodopsina ac­ tivada para activar la transducina, y facilita la degradación de la rodopsina ac­ tivada. Entonces el retinal todo-trans se disocia de la opsina, se difunde en el citoplasma del segmento externo, se convierte en retinol todo-trans y se transporta fuera del segmento externo y hacia el epitelio pigmentario, donde enzimas apropiadas finalmente lo convierten en retinal 11-cis. Una vez que se transporta de nuevo hacia el segmento externo, el retinal 11-cis se recom­ bina con opsina en los discos receptores. El reciclaje de rodopsina tiene una importancia fundamental para mantener la sensibilidad a la luz de los fotorre­ ceptores. Aun bajo niveles intensos de iluminación, la velocidad de regenera­ ción es suficiente como para mantener una cantidad importante de moléculas activas de fotopigmento.&quot;,536871945]],[&quot;^1@&quot;,[1704,&quot;^X&quot;,&quot;^1D&quot;,536871840]],[&quot;^1@&quot;,[1704,&quot;^E&quot;,false,536871840]],[&quot;^1@&quot;,[1704,&quot;^17&quot;,77,536871840]],[&quot;^1@&quot;,[1704,&quot;^12&quot;,77,536871945]],[&quot;^1@&quot;,[1704,&quot;^12&quot;,1715,536871945]],[&quot;^1@&quot;,[1704,&quot;^D&quot;,[&quot;^ &quot;],536871945]],[&quot;^1@&quot;,[1704,&quot;^L&quot;,1715,536871945]],[&quot;^1@&quot;,[1704,&quot;^1I&quot;,true,536871840]],[&quot;^1@&quot;,[1704,&quot;^?&quot;,&quot;~u623daa08-26c8-427b-a06a-2b4805457510&quot;,536871840]],[&quot;^1@&quot;,[1706,&quot;^S&quot;,false,536871957]],[&quot;^1@&quot;,[1706,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.41.01.png](../assets/Screenshot_2022-03-25_at_12.41.01_1648208463029_0.png)&quot;,536871869]],[&quot;^1@&quot;,[1706,&quot;^X&quot;,&quot;^1D&quot;,536871866]],[&quot;^1@&quot;,[1706,&quot;^E&quot;,false,536871866]],[&quot;^1@&quot;,[1706,&quot;^K&quot;,1704,536871866]],[&quot;^1@&quot;,[1706,&quot;^17&quot;,77,536871866]],[&quot;^1@&quot;,[1706,&quot;^12&quot;,77,536871872]],[&quot;^1@&quot;,[1706,&quot;^D&quot;,[&quot;^ &quot;],536871872]],[&quot;^1@&quot;,[1706,&quot;^1I&quot;,true,536871866]],[&quot;^1@&quot;,[1706,&quot;^?&quot;,&quot;~u623daa47-724b-425a-af39-c003a7f16d3a&quot;,536871866]],[&quot;^1@&quot;,[1707,&quot;^[&quot;,&quot;Registro intracelular de un cono único estimulado con cantidades diferentes de luz (el cono se tomó de la retina de la tortuga, lo que explica el curso temporal relativamente largo de la respuesta). Cada trazado representa la respuesta a un destello breve cuya in­ tensidad se varió. Con los niveles más altos de luz, la amplitud de la respuesta se satura (aproximadamente en -65 mV). La respuesta hiperpolarizante es característica de los fotorreceptores de los vertebrados; es interesante destacar que los fotorreceptores de los inverte­ brados se despolarizan en respuesta a la luz. (Tomado de Schnapf y Baylor, 1987). &quot;,536871877]],[&quot;^1@&quot;,[1707,&quot;^X&quot;,&quot;^1D&quot;,536871872]],[&quot;^1@&quot;,[1707,&quot;^E&quot;,false,536871872]],[&quot;^1@&quot;,[1707,&quot;^K&quot;,1706,536871872]],[&quot;^1@&quot;,[1707,&quot;^17&quot;,77,536871872]],[&quot;^1@&quot;,[1707,&quot;^13&quot;,1706,536871873]],[&quot;^1@&quot;,[1707,&quot;^12&quot;,77,536871877]],[&quot;^1@&quot;,[1707,&quot;^D&quot;,[&quot;^ &quot;],536871877]],[&quot;^1@&quot;,[1707,&quot;^1I&quot;,true,536871872]],[&quot;^1@&quot;,[1707,&quot;^?&quot;,&quot;~u623daa53-adbb-416b-80fd-f62394aa64c7&quot;,536871872]],[&quot;^1@&quot;,[1708,&quot;^S&quot;,false,536871958]],[&quot;^1@&quot;,[1708,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.41.26.png](../assets/Screenshot_2022-03-25_at_12.41.26_1648208488154_0.png)&quot;,536871883]],[&quot;^1@&quot;,[1708,&quot;^X&quot;,&quot;^1D&quot;,536871877]],[&quot;^1@&quot;,[1708,&quot;^E&quot;,false,536871877]],[&quot;^1@&quot;,[1708,&quot;^K&quot;,1706,536871880]],[&quot;^1@&quot;,[1708,&quot;^17&quot;,77,536871877]],[&quot;^1@&quot;,[1708,&quot;^12&quot;,77,536871883]],[&quot;^1@&quot;,[1708,&quot;^D&quot;,[&quot;^ &quot;],536871883]],[&quot;^1@&quot;,[1708,&quot;^1I&quot;,true,536871877]],[&quot;^1@&quot;,[1708,&quot;^?&quot;,&quot;~u623daa5d-8eab-47d1-8348-07332588fa11&quot;,536871877]],[&quot;^1@&quot;,[1709,&quot;^[&quot;,&quot;Los canales con puerta de GMP cíclico en la membrana del segmento exter­ no son responsables de los cambios inducidos por la luz en la actividad eléctrica de los fotorreceptores (se muestra aquí un bastón, pero el mismo esquema se aplica a los co­ nos). En la oscuridad los niveles de cGMP en el segmento externo son altos; esta molé­ cula se fija a los canales permeables al Na+ en la membrana, los mantiene abiertos y permite el ingreso de sodio (y de otros cationes), para despolarizar así la célula. La ex­ posición a la luz conduce a una disminución en los niveles de cGMP, al cierre de los canales y la hiperpolarización de los receptores. &quot;,536871892]],[&quot;^1@&quot;,[1709,&quot;^X&quot;,&quot;^1D&quot;,536871883]],[&quot;^1@&quot;,[1709,&quot;^E&quot;,false,536871883]],[&quot;^1@&quot;,[1709,&quot;^K&quot;,1708,536871883]],[&quot;^1@&quot;,[1709,&quot;^17&quot;,77,536871883]],[&quot;^1@&quot;,[1709,&quot;^13&quot;,1708,536871886]],[&quot;^1@&quot;,[1709,&quot;^12&quot;,77,536871892]],[&quot;^1@&quot;,[1709,&quot;^D&quot;,[&quot;^ &quot;],536871892]],[&quot;^1@&quot;,[1709,&quot;^1I&quot;,true,536871883]],[&quot;^1@&quot;,[1709,&quot;^?&quot;,&quot;~u623daa68-b00b-4529-97b7-02e2f73666b6&quot;,536871883]],[&quot;^1@&quot;,[1710,&quot;^S&quot;,false,536871959]],[&quot;^1@&quot;,[1710,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.41.47.png](../assets/Screenshot_2022-03-25_at_12.41.47_1648208510066_0.png)&quot;,536871896]],[&quot;^1@&quot;,[1710,&quot;^X&quot;,&quot;^1D&quot;,536871892]],[&quot;^1@&quot;,[1710,&quot;^E&quot;,false,536871892]],[&quot;^1@&quot;,[1710,&quot;^K&quot;,1708,536871893]],[&quot;^1@&quot;,[1710,&quot;^17&quot;,77,536871892]],[&quot;^1@&quot;,[1710,&quot;^12&quot;,77,536871899]],[&quot;^1@&quot;,[1710,&quot;^D&quot;,[&quot;^ &quot;],536871899]],[&quot;^1@&quot;,[1710,&quot;^1I&quot;,true,536871892]],[&quot;^1@&quot;,[1710,&quot;^?&quot;,&quot;~u623daa71-9b26-41b7-b31f-4025f57231db&quot;,536871892]],[&quot;^1@&quot;,[1711,&quot;^[&quot;,&quot;Detalles de la fototransduc­ción en los fotorreceptores de los basto­nes. A. Estructura molecular de la ro­ dopsina, el pigmento en los bastones. \\nB. Cascada de segundos mensajeros de la fototransducción. La estimulación lu­ minosa de la rodopsina en los discos de los receptores conduce a la activación de una proteína G (transducina), que a su vez activa una fosfodiesterasa (PDE). La fosfodiesterasa hidroliza el GMP cíclico, reduce su concentración en el segmento externo y conduce al cierre de los canales del sodio en la membrana del segmento externo.&quot;,536871909]],[&quot;^1@&quot;,[1711,&quot;^X&quot;,&quot;^1D&quot;,536871899]],[&quot;^1@&quot;,[1711,&quot;^E&quot;,false,536871899]],[&quot;^1@&quot;,[1711,&quot;^K&quot;,1710,536871899]],[&quot;^1@&quot;,[1711,&quot;^17&quot;,77,536871899]],[&quot;^1@&quot;,[1711,&quot;^13&quot;,1710,536871900]],[&quot;^1@&quot;,[1711,&quot;^12&quot;,77,536871909]],[&quot;^1@&quot;,[1711,&quot;^D&quot;,[&quot;^ &quot;],536871909]],[&quot;^1@&quot;,[1711,&quot;^1I&quot;,true,536871899]],[&quot;^1@&quot;,[1711,&quot;^?&quot;,&quot;~u623daa8b-71bf-4f1e-b19b-3d164570634b&quot;,536871899]],[&quot;^1@&quot;,[1712,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.42.27.png](../assets/Screenshot_2022-03-25_at_12.42.27_1648208548816_0.png)&quot;,536871916]],[&quot;^1@&quot;,[1712,&quot;^X&quot;,&quot;^1D&quot;,536871912]],[&quot;^1@&quot;,[1712,&quot;^E&quot;,false,536871912]],[&quot;^1@&quot;,[1712,&quot;^17&quot;,77,536871912]],[&quot;^1@&quot;,[1712,&quot;^12&quot;,77,536871919]],[&quot;^1@&quot;,[1712,&quot;^D&quot;,[&quot;^ &quot;],536871919]],[&quot;^1@&quot;,[1712,&quot;^1I&quot;,true,536871912]],[&quot;^1@&quot;,[1712,&quot;^?&quot;,&quot;~u623daa9a-f64a-4924-b32f-c4aeeef78d0d&quot;,536871912]],[&quot;^1@&quot;,[1713,&quot;^[&quot;,&quot;La retinitis pigmentaria (RP) se refiere a un grupo heterogéneo de tras­ tornos oculares hereditarios caracteri­ zados por una pérdida progresiva de la visión debida a una degeneración gra­ dual de los fotorreceptores. Se estima que 100.000 individuos en los Estados Unidos tienen retinitis pigmentaria. \\nA pesar del nombre, la inflamación no es una parte prominente del proceso patológico; en cambio, las células de los fotorreceptores parecen morir por apoptosis (determinada por la presencia de fragmentación del DNA). \\nLa clasificación de este grupo de trastornos bajo una denominación se basa en las características clínicas co­ munes observadas en estos pacientes. \\nLas características de la RP son cegue­ ra nocturna, una reducción de la visión periférica, estrechamiento de los vasos retinianos y la migración del pigmento desde el epitelio pigmentario retiniano interrumpido hacia la retina, formando grumos de distintos tamaños, a menudo próximos a los vasos sanguíneos reti­ nianos (véase fig.). \\nEn los casos típicos, los pacientes notan primero dificultad para ver por la noche debido a la pérdida de los fotorre­ ceptores bastones; los fotorreceptores conos restantes se convierten entonces en la fuente principal de la función vi­ sual. Después de muchos años, los conos también se degeneran, lo que conduce a una pérdida progresiva de la visión. En la mayoría de los pacientes con RP los defectos campimétricos comienzan en la periferia media, entre los 30o y los 50o desde el punto de fijación de la fvea. \\nLas regiones defectuosas crecen en for­ ma gradual y dejan islotes de visión en la periferia y un campo central contraí­ do, trastorno conocido como visión en túnel. Cuando el campo visual se con­ trae hasta 20o o menos, o la visión cen­ tral es de 20/200 o peor, et paciente se categoriza como legalmente ciego. &quot;,536871928]],[&quot;^1@&quot;,[1713,&quot;^X&quot;,&quot;^1D&quot;,536871919]],[&quot;^1@&quot;,[1713,&quot;^E&quot;,false,536871919]],[&quot;^1@&quot;,[1713,&quot;^K&quot;,1712,536871919]],[&quot;^1@&quot;,[1713,&quot;^17&quot;,77,536871919]],[&quot;^1@&quot;,[1713,&quot;^12&quot;,77,536871928]],[&quot;^1@&quot;,[1713,&quot;^D&quot;,[&quot;^ &quot;],536871928]],[&quot;^1@&quot;,[1713,&quot;^1I&quot;,true,536871919]],[&quot;^1@&quot;,[1713,&quot;^?&quot;,&quot;~u623daaa8-3cda-42ad-b797-6e546883f2db&quot;,536871919]],[&quot;^1@&quot;,[1714,&quot;^[&quot;,&quot;Los patrones de herencia indican que la RP puede transmitirse en una forma ligada al cromosoma X, autosó­ mica dominante o recesiva. En los Es­ tados Unidos el porcentaje de estos ti­ pos genéticos se estima en el 9%, el 16% y el 41 %, respectivamente. Cuan­ do sólo un miembro de un pedigrí tiene RP, el caso se clasifica como \\&quot;simple\\&quot;, lo que representa alrededor de un tercio de todos los casos. \\nEntre los tres tipos genéticos de RP, la forma autosómica dominante es la más leve. Estos pacientes a menudo re­ tienen una buena visión central hasta los 60 años o más. P or el contrario, los pacientes con la forma recesiva ligada al cromosoma X de la enfermedad sue­ len declararse legalmente ciegos alre­ dedor de los 30 a 40 años de edad. Sin embargo, la gravedad y la edad de ini­ cio de estos síntomas varía mucho en­ tre los pacientes con el mismo tipo de RP, e incluso dentro de la misma fami­ lia (cuando presumiblemente todos los miembros afectados tienen la misma mutación genética). \\nHasta el presente se identificaron mutaciones inductoras de RP de 30 ge­ nes. Muchos de éstos codifican proteí­ nas específicas de los fotorreceptores, y varios se asocian con la fototransduc­ ción en los bastones. Entre los últimos están los genes para rodopsina, subuni­ dades de la fosfodiesterasa del cGMP y el canal con puerta de cGMP. Se obser­ varon numerosas mutaciones en cada uno de estos genes clonados. P or ejem­ plo, en el caso del gen de la rodopsina, se identificaron 90 mutaciones diferen­ tes entre los pacientes con RP autosó­ mica dominante. \\nLa heterogeneidad de la RP en to­ dos los niveles, desde las mutaciones genéticas hasta los síntomas clínicos, tiene implicaciones importantes para comprender la patogenia de la enfer­ medad y para el diseño de los trata­ mientos. Dada la etiología molecular compleja de la RP, es poco probable que un solo mecanismo celular expli­ que la enfermedad en todos los casos. \\nMás allá de la mutación o de la secuen­ cia causal específica, la pérdida de vi­ sión que es más crítica para los pacien­ tes con RP se debe a la degeneración global de los conos. En muchos casos la proteína que afecta la mutación que produce la RP no se expresa ni siquiera en los conos; el ejemplo fundamental es la rodopsina, el pigmento visual es­ pecífico de los bastones. P or lo tanto, la pérdida de conos puede ser un resul­ tado indirecto de una mutación especí-fica de los bastones. En consecuencia, el conocimiento y el tratamiento de es­ ta enfermedad presentan un desafo en particular difícil.&quot;,536871938]],[&quot;^1@&quot;,[1714,&quot;^X&quot;,&quot;^1D&quot;,536871928]],[&quot;^1@&quot;,[1714,&quot;^E&quot;,false,536871928]],[&quot;^1@&quot;,[1714,&quot;^K&quot;,1713,536871928]],[&quot;^1@&quot;,[1714,&quot;^17&quot;,77,536871928]],[&quot;^1@&quot;,[1714,&quot;^12&quot;,77,536871938]],[&quot;^1@&quot;,[1714,&quot;^D&quot;,[&quot;^ &quot;],536871938]],[&quot;^1@&quot;,[1714,&quot;^1I&quot;,true,536871928]],[&quot;^1@&quot;,[1714,&quot;^?&quot;,&quot;~u623daabc-1c98-4d14-91f0-6d5c61f24d23&quot;,536871928]],[&quot;^1@&quot;,[1715,&quot;^Q&quot;,1648208650515,536871945]],[&quot;^1@&quot;,[1715,&quot;^E&quot;,false,536871945]],[&quot;^1@&quot;,[1715,&quot;^18&quot;,&quot;arrestina&quot;,536871945]],[&quot;^1@&quot;,[1715,&quot;^1&lt;&quot;,&quot;Arrestina&quot;,536871945]],[&quot;^1@&quot;,[1715,&quot;^G&quot;,1648208650515,536871945]],[&quot;^1@&quot;,[1715,&quot;^?&quot;,&quot;~u623dab0a-665f-43a6-b15d-b0954b6aeab7&quot;,536871945]],[&quot;^1@&quot;,[1717,&quot;^S&quot;,false,536872103]],[&quot;^1@&quot;,[1717,&quot;^[&quot;,&quot;Los dos tipos de fotorreceptores, bastones y conos, se distinguen por la for­ ma (de la que deriva su nombre), el tipo de fotopigmento que contienen, su distribución a través de la retina y el patrón de conexiones sinápticas (fig. 108). Estas propiedades reflejan la especialización de los sistemas de bastones y conos (los receptores y sus conexiones en el interior de la retina) para diferen­ tes aspectos de la visión. El sistema de los bastones tiene muy baja resolución espacial, pero es en extremo sensible a la luz; por lo tanto, está especializado en la sensibilidad a expensas de la resolución. Por el contrario, el sistema de los conos tiene muy alta resolución espacial, pero es relativamente insensible a la luz; por lo tanto, está especializado en la agudeza a expensas de la sensi­ bilidad. Las propiedades del sistema de los conos también permiten que los se­ res humanos y muchos otros animales vean el color. \\nEn la figura 10-9 se muestra el intervalo de iluminación sobre el que ope­ ran los bastones y los conos. Con los niveles más bajos de iluminación, los bastones son los únicos receptores activados. Esta percepción mediada por los bastones se denomina visión escotópica. La dificultad para efectuar dis­ criminaciones visuales finas en condiciones de luz muy baja, donde sólo es­ tá activo el sistema de los bastones, es una experiencia frecuente. El proble­ ma es fundamentalmente la resolución escasa del sistema de los bastones (y, en menor medida, la pérdida de la percepción de color en la luz tenue, porque los conos no participan en grado importante). Aunque los conos comienzan a contribuir con la percepción visual aproximadamente a la luz de una estrella, la discriminación espacial con este nivel de luz aún es muy baja. A medida que aumenta la iluminación, los conos se vuelven cada vez más dominantes para determinar lo que se ve y son el determinante principal de la percepción bajo condiciones relativamente brillantes, como la iluminación normal de in­ teriores o la luz solar. La contribución de los bastones a la visión desaparece casi por completo en la denominada visión fotópica, dado que su respuesta a la luz se satura, esto es, el potencial de membrana de los bastones individua­ les ya no varía en función de la iluminación porque todos los canales están cerrados (véase fig. 10-5). La visión mesópica se desarrolla con niveles de luz en los que contribuyen tanto los bastones como los conos (p. ej., al ano­ checer). A partir de estas consideraciones debería estar claro que la mayor parte de lo que lo que consideramos la \\&quot;vista\\&quot; normal está mediado por el sis­ tema de los conos, y que la pérdida de la función de los conos es devastado­ ra, como la que se desarrolla en los individuos ancianos que sufren degene­ ración macular (recuadro C). Los individuos que perdieron la función de los conos son legalmente ciegos, mientras que los que perdieron la función de los bastones sólo experimentan dificultad para ver con niveles bajos de ilumina­ ción (ceguera nocturna; véase recuadro B). \\nLas diferencias en los mecanismos de transducción utilizados por los dos tipos de receptores son un factor importante en la capacidad de bastones y co­ nos para responder a rangos diferentes de intensidad de luz. Por ejemplo, los bastones producen una respuesta confiable a un solo fotón de luz, mientras que se necesitan más de 100 fotones para producir una respuesta comparable en un cono. Sin embargo, no es que los conos no capturen fotones eficazmen­ te. Más bien, el cambio en la corriente producido por la captura de fotones únicos en los conos es comparativamente pequeño y difcil de distinguir del ruido. Otra diferencia es que la respuesta de un cono individual no se satura con niveles altos de iluminación constante, como lo hace la respuesta de los bastones. Aunque los bastones y los conos se adaptan para operar en un ran­ go de valores de dominancia, los mecanismos de adaptación de los conos son más eficaces. Esta diferencia en la adaptación es aparente en el curso tempo­ ral de la respuesta de los bastones y los conos a destellos de luz. La respues­ ta de un cono, incluso a un destello de luz brillante que produce el cambio máximo en la corriente del fotorreceptor, se recupera en unos 200 milisegun­ dos, más de cuatro veces más rápido que la recuperación de los bastones. \\nLa disposición de los circuitos que transmiten la información hacia las cé­ lulas ganglionares retinianas también contribuye a las diferentes característi­ cas de la visión escotópica y fotópica. En la mayor parte de la retina, las se­ ñales de bastones y conos convergen sobre las mismas células ganglionares; o sea, las células ganglionares individuales responden tanto a las aferencias de conos como de bastones, en función del nivel de iluminación. Sin embar­ go, las primeras etapas de las vías que conectan bastones y conos con las cé­ lulas ganglionares en su mayor parte son independientes. Por ejemplo, la vía desde los bastones hasta las células ganglionares comprende una clase distin­ ta de célula bipolar (denominada bipolar de bastón) que al contrario de las cé­ lulas bipolares de los conos, no hace contacto con las células ganglionares re­ tinianas. En cambio, las células bipolares de los bastones hacen sinapsis con las prolongaciones dendríticas de una clase específica de célula amacrina que forma uniones en brecha y sinapsis químicas con las terminaciones de las cé­ lulas bipolares de los conos; a su vez estas prolongaciones hacen contactos sinápticos sobre las dendritas de las células ganglionares en la capa plexifor­ me interna. En consecuencia, los circuitos que relacionan los bastones y los conos con las células ganglionares de la retina difieren espectacularmente en su grado de convergencia. Cada célula bipolar de un bastón hace contacto con una célula amacrina dada. Por el contrario, el sistema de los conos es mucho menos convergente. Así, cada célula ganglionar retiniana que domina la vi­ sión central (denominada célula ganglionar enana) recibe aferencias sólo de una célula bipolar de un cono, que a su vez hace contacto con un solo cono. \\nLa convergencia convierte el sistema de los bastones en un mejor detector de la luz, porque señales pequeñas de muchos bastones se acumulan para gene­ rar una respuesta mayor en la célula bipolar. Al mismo tiempo, la convergen­ cia reduce la resolución espacial del sistema de los bastones, dado que la fuente de una señal en una célula bipolar de un bastón o en la célula ganglio­ nar retiniana podría haber provenido de cualquier sitio dentro de un área re­ lativamente grande de la superficie retiniana. Por supuesto, la relación uno a uno entre conos y células bipolares y ganglionares es justo la que se necesi­ ta para aumentar la agudeza al máximo.&quot;,536872010]],[&quot;^1@&quot;,[1717,&quot;^X&quot;,&quot;^1D&quot;,536871984]],[&quot;^1@&quot;,[1717,&quot;^E&quot;,false,536871984]],[&quot;^1@&quot;,[1717,&quot;^17&quot;,77,536871984]],[&quot;^1@&quot;,[1717,&quot;^12&quot;,77,536872010]],[&quot;^1@&quot;,[1717,&quot;^D&quot;,[&quot;^ &quot;],536872010]],[&quot;^1@&quot;,[1717,&quot;^1I&quot;,true,536871984]],[&quot;^1@&quot;,[1717,&quot;^?&quot;,&quot;~u623dab3b-dbef-4eee-a973-4beacdc21468&quot;,536871984]],[&quot;^1@&quot;,[1719,&quot;^S&quot;,false,536872093]],[&quot;^1@&quot;,[1719,&quot;^[&quot;,&quot;Se estima que seis millones de per­ sonas en los Estados Unidos sufren un trastorno conocido como degeneración macular relacionada con la edad (DME), que produce una pérdida pro­ gresiva de la visión central. Como la visión central es fundamental para la vista, las enfermedades que afectan la mácula (véase fig. 11-1) limitan grave­ mente la capacidad para realizar tareas visuales. En efecto, la DME es la causa más frecuente de pérdida de visión en las personas mayores de 55 años y su incidencia aumenta con el porcentaje creciente de ancianos en la población. \\nEl problema subyacente, que aún se comprende poco, es la degeneración de los fotorreceptores. En general, los pa­ cientes notan por primera vez una vi­ sión central borrosa cuando realizan ta­ reas como la lectura. Las imágenes también pueden aparecer distorsiona­ das. Se utiliza un papel para gráficos conocido como grilla de Amsler como una prueba sencilla para detectar los signos incipientes de DME. Al enfocar sobre un punto marcado en el centro de la grilla, el paciente puede evaluar si las líneas paralelas y perpendiculares sobre la grilla parecen borrosas o dis­ torsionadas. La visión central borrosa a menudo progresa hasta la presencia de puntos ciegos en el interior de la visión central, y en la mayoría de los casos ambos ojos terminan por afectarse. \\nAunque el riesgo de desarrollar DME aumenta claramente con la edad, no se conocen las causas de la enferme­ dad. En distintos estudios han considera­ do la influencia de factores hereditarios, enfermedad cardiovascular, factores am­ bientales como el tabaquismo y la expo­ sición a la luz, y causas nutricionales. \\nEn efecto, puede ser que todos ellos contribuyan al riesgo de desarrollar DME. &quot;,536872023]],[&quot;^1@&quot;,[1719,&quot;^X&quot;,&quot;^1D&quot;,536871997]],[&quot;^1@&quot;,[1719,&quot;^E&quot;,false,536871997]],[&quot;^1@&quot;,[1719,&quot;^17&quot;,77,536871997]],[&quot;^1@&quot;,[1719,&quot;^12&quot;,77,536872023]],[&quot;^1@&quot;,[1719,&quot;^D&quot;,[&quot;^ &quot;],536872023]],[&quot;^1@&quot;,[1719,&quot;^1I&quot;,true,536871997]],[&quot;^1@&quot;,[1719,&quot;^?&quot;,&quot;~u623dab4c-0db0-412b-80f9-60103a31c9dc&quot;,536871997]],[&quot;^1@&quot;,[1721,&quot;^S&quot;,true,536872105]],[&quot;^1@&quot;,[1721,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.45.53.png](../assets/Screenshot_2022-03-25_at_12.45.53_1648208755267_0.png)&quot;,536872013]],[&quot;^1@&quot;,[1721,&quot;^X&quot;,&quot;^1D&quot;,536872010]],[&quot;^1@&quot;,[1721,&quot;^E&quot;,false,536872010]],[&quot;^1@&quot;,[1721,&quot;^K&quot;,1717,536872010]],[&quot;^1@&quot;,[1721,&quot;^17&quot;,77,536872010]],[&quot;^1@&quot;,[1721,&quot;^12&quot;,77,536872013]],[&quot;^1@&quot;,[1721,&quot;^D&quot;,[&quot;^ &quot;],536872013]],[&quot;^1@&quot;,[1721,&quot;^1I&quot;,true,536872010]],[&quot;^1@&quot;,[1721,&quot;^?&quot;,&quot;~u623dab68-3692-4f83-a472-250c254c79b5&quot;,536872010]],[&quot;^1@&quot;,[1722,&quot;^[&quot;,&quot;Diferencias estructurales entre bastones y conos. Si bien por lo general su estructura es similar, los bastones (A) y los conos (B) difieren en su tamaño y forma, así como en la dis­ posición de los discos membranosos en sus segmentos externos.&quot;,536872017]],[&quot;^1@&quot;,[1722,&quot;^X&quot;,&quot;^1D&quot;,536872013]],[&quot;^1@&quot;,[1722,&quot;^E&quot;,false,536872013]],[&quot;^1@&quot;,[1722,&quot;^K&quot;,1721,536872013]],[&quot;^1@&quot;,[1722,&quot;^17&quot;,77,536872013]],[&quot;^1@&quot;,[1722,&quot;^13&quot;,1721,536872016]],[&quot;^1@&quot;,[1722,&quot;^12&quot;,77,536872017]],[&quot;^1@&quot;,[1722,&quot;^D&quot;,[&quot;^ &quot;],536872017]],[&quot;^1@&quot;,[1722,&quot;^1I&quot;,true,536872013]],[&quot;^1@&quot;,[1722,&quot;^?&quot;,&quot;~u623dab73-be44-416f-8dce-93e8136b069b&quot;,536872013]],[&quot;^1@&quot;,[1723,&quot;^S&quot;,false,536872094]],[&quot;^1@&quot;,[1723,&quot;^[&quot;,&quot;En términos descriptivos, la degene­ ración macular se divide ampliamente en dos tipos. En laforma exudativa­ neovascular, o DME \\&quot;húmeda\\&quot;, que constituye alrededor del 10% de todos los casos, se desarrolla un crecimiento anormal de los vasos sanguíneos debajo de la mácula. Éstos pierden líquido y sangre dentro de la retina y producen daño en los fotorreceptores. La DME húmeda tiende a progresar con rapidez y puede producir daño grave; en tan so­ lo unos meses puede desarrollarse una pérdida rápida de visión central. El tra­ tamiento para esta forma de la enferme­ dad es la terapia con láser. Al transferir energía térmica, el haz de láser destru­ ye los vasos sanguíneos con pérdida debajo de la mácula y hace así más len­ ta la velocidad de pérdida visual. Una desventaja de este enfoque es que la energía térmica elevada transmitida por el haz también destruye el tejido sano cercano. Una mejoría en el tratamiento con láser de la DME comprende un fr­ maco activado por la luz dirigido hacia los vasos sanguíneos anormales. Una vez que el frmaco se administra, se aplican pulsos de láser de energía rela­ tivamente baja en los vasos sanguíneos anormales para estimular el frmaco, que a su vez destruye los vasos sanguí­ neos anormales con un daño mínimo para el tejido circundante. \\nEl 90% restante de los casos de DME son de la forma no exudativa o \\&quot;seca\\&quot;. En estos pacientes hay una desaparición gradual del epitelio pig­ mentario retiniano, que conduce a áreas circunscriptas de atrofia. Como la pérdida de fotorreceptores sigue a la desaparición del epitelio pigmentario, las áreas retinianas afectadas tienen po­ ca función visual o ninguna. La pérdi­ da de visión por la DME se desarrolla de manera más gradual, en los casos tíVisión: el ojo 265 picos en el curso de muchos años. Es­ tos pacientes suelen retener cierta vi­ sión central, aunque la pérdida pueda llegar a comprometer la realización de las tareas que requieran ver detalles. \\nLamentablemente, en este,momento no hay un tratamiento para la DME seca. \\nUn enfoque nuevo, radical y bastante interesante que ofrece algo promisorio implica la reposición quirúrgica de la retina alejada del área anormal. \\nEn ocasiones la degeneración ma­ cular se desarrolla en individuos mu­ cho más jóvenes. Gran parte de estos casos es consecuencia de distintas mu­ taciones, cada una de ellas con sus pro­ pias manifestaciones clínicas y causas genéticas. La forma más frecuente de degeneración macular juvenil se cono­ ce como enfermedad de Stargardt, que se hereda en forma autonómica recesi­ va. Por lo general, los pacientes reci­ ben el diagnóstico antes de los 20 años de edad. Aunque la progresión de la pérdida visual es variable, la mayoría de estos pacientes se considera legal­ mente ciega alrededor de los 50 años. \\nLas mutaciones que producen la enfer­ medad de Stargardt se identificaron en el gen ABCR, que codifica una proteína que transporta retinoides a través de la membrana de los fotorreceptores. Por lo tanto, el ciclo visual de la regenera­ ción de los fotopigmentos puede estar interrumpido en esta forma de degene­ ración macular, presumiblemente por proteínas disfuncionales codificadas por el gen anormal. Es interesante des­ tacar que el gen ABCR se expresa sólo en los bastones, lo que sugiere que los conos pueden tener sus propias enzi­ mas del ciclo visual.&quot;,536872026]],[&quot;^1@&quot;,[1723,&quot;^X&quot;,&quot;^1D&quot;,536872023]],[&quot;^1@&quot;,[1723,&quot;^E&quot;,false,536872023]],[&quot;^1@&quot;,[1723,&quot;^K&quot;,1719,536872023]],[&quot;^1@&quot;,[1723,&quot;^17&quot;,77,536872023]],[&quot;^1@&quot;,[1723,&quot;^12&quot;,77,536872026]],[&quot;^1@&quot;,[1723,&quot;^D&quot;,[&quot;^ &quot;],536872026]],[&quot;^1@&quot;,[1723,&quot;^1I&quot;,true,536872023]],[&quot;^1@&quot;,[1723,&quot;^?&quot;,&quot;~u623dab85-aabe-4ac1-a349-d733e96389ff&quot;,536872023]],[&quot;^1@&quot;,[1724,&quot;^[&quot;,&quot;La distribución de bastones y conos por la superficie de la retina también tiene consecuencias importantes para la visión (fig. 10-10). A pesar de que la percepción con los niveles típicos de luz diurna está dominada por la visión mediada por los conos, el número total de bastones en la retina humana (alre­ dedor de 90 millones) excede en mucho el número de conos (aproximadamen­ te 4,5 millones). En consecuencia, la densidad de los bastones es muy supe­ rior a la de los conos en la mayor parte de la retina. Sin embargo, esta relación cambia de manera espectacular en la fvea, una región altamente especializa­ da de la retina central que mide cerca de 1,2 milímetros de diámetro (fig. 1011 ). En la fvea la densidad de los conos aumenta casi 200 veces, y alcanza, en su centro, la densidad máxima de empaquetamiento de receptores en cual­ quier otro sitio de la retina. Esta densidad elevada se logra al disminuir el diá­ metro de los segmentos externos de los conos, de modo que los conos de la fóvea se asemejen a los bastones en su aspecto. El aumento de densidad de los conos en la fvea se acompaña de una disminución brusca de la densidad de los bastones. De hecho, los 300 μm centrales de la fvea, denominados la fo­ véola, están totalmente libres de bastones. \\nLa densidad en extremo elevada de receptores de conos en la fvea, y la relación uno a uno con las células bipolares y las células ganglionares retinia­ nas (véase antes), proporciona a este componente del sistema de los conos la capacidad de mediar una gran agudeza visual. A medida que disminuye la densidad de conos con la excentricidad y aumenta el grado de convergencia hacia las células ganglionares de la retina, se reduce mucho la agudeza. Ésta disminuye en un 75% a sólo 6° por fuera de la línea de la visión, lo que se puede apreciar con facilidad si se intenta leer las palabras de cualquier línea de esta página que se encuentren alejadas de las palabras que están en la lí­ nea de visión. La restricción de la visión de máxima agudeza a una región tan pequeña de la retina es la razón principal por la cual los seres humanos pasan tanto tiempo moviendo sus ojos (y sus cabezas) -para dirigir en efecto las f­ veas de ambos ojos hacia los objetos de interés- (véase cap. 19). También es la razón por la cual los trastornos que afectan el funcionamiento de la fvea tienen efectos tan devastadores sobre la visión (véase recuadro C). Por el con­ trario, la exclusión de los bastones de la fvea y su presencia en alta densidad lejos de la fvea, explican por qué el umbral para detectar un estímulo lumi­ noso es mucho menor fuera de la región de visión central. Es más fácil ob­ servar un objeto con luz tenue (como una estrella débil) mirando lejos de ella, así la luz de una estrella estimula la región de la retina más rica en bastones (véase fig. 10-10). \\nOtro rasgo anatómico de la fvea (término que literalmente significa \\&quot;ho­ yo\\&quot;) que contribuye a la gran agudeza del sistema de conos es que las capas de cuerpos celulares y las prolongaciones que subyacen a los fotorreceptores en otras áreas de la retina están desplazados de la fvea y, en especial, de la fo­ véola (véase fig. 10-11). En consecuencia, los fotones sufren una dispersión mínima antes de estimular a los fotorreceptores. Por último, los vasos sanguí­ neos retinianos, otra fuente potencial de distorsión óptica interpuesta en el tra­ yecto de la luz hacia los receptores, también están apartados de la fovéola. Por tanto, la oxigenación y el mantenimiento metabólico de esta región central de la fvea dependen de la coroides y el epitelio pigmentario subyacentes.&quot;,536872045]],[&quot;^1@&quot;,[1724,&quot;^X&quot;,&quot;^1D&quot;,536872032]],[&quot;^1@&quot;,[1724,&quot;^E&quot;,false,536872032]],[&quot;^1@&quot;,[1724,&quot;^17&quot;,77,536872032]],[&quot;^1@&quot;,[1724,&quot;^12&quot;,77,536872048]],[&quot;^1@&quot;,[1724,&quot;^D&quot;,[&quot;^ &quot;],536872048]],[&quot;^1@&quot;,[1724,&quot;^1I&quot;,true,536872032]],[&quot;^1@&quot;,[1724,&quot;^?&quot;,&quot;~u623dab9c-99fe-42dd-aa6b-341430896425&quot;,536872032]],[&quot;^1@&quot;,[1725,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.47.24.png](../assets/Screenshot_2022-03-25_at_12.47.24_1648208846527_0.png)&quot;,536872051]],[&quot;^1@&quot;,[1725,&quot;^X&quot;,&quot;^1D&quot;,536872048]],[&quot;^1@&quot;,[1725,&quot;^E&quot;,false,536872048]],[&quot;^1@&quot;,[1725,&quot;^K&quot;,1724,536872048]],[&quot;^1@&quot;,[1725,&quot;^17&quot;,77,536872048]],[&quot;^1@&quot;,[1725,&quot;^12&quot;,77,536872051]],[&quot;^1@&quot;,[1725,&quot;^D&quot;,[&quot;^ &quot;],536872051]],[&quot;^1@&quot;,[1725,&quot;^1I&quot;,true,536872048]],[&quot;^1@&quot;,[1725,&quot;^?&quot;,&quot;~u623dabc6-35f4-490b-879b-550931931862&quot;,536872048]],[&quot;^1@&quot;,[1726,&quot;^[&quot;,&quot;Distribución de los bas­ tones y los conos en la retina humana. \\nEn el gráfico se ilustra que los conos es­ tán presentes en baja densidad en toda la retina, con un pico agudo en el centro de la fvea. Por el contrario, los basto­ nes están presentes en alta densidad en la mayor parte de la retina, con una de­ clinación brusca en la fvea. Los cua­ dros superiores muestran el aspecto frontal de los cortes a través de los seg­ mentos externos de los fotorreceptores en diferentes excentricidades. El aumen­ to de densidad de los conos en la fvea se acompaña por una reducción notable del diámetro de sus segmentos externos.&quot;,536872057]],[&quot;^1@&quot;,[1726,&quot;^X&quot;,&quot;^1D&quot;,536872051]],[&quot;^1@&quot;,[1726,&quot;^E&quot;,false,536872051]],[&quot;^1@&quot;,[1726,&quot;^K&quot;,1725,536872051]],[&quot;^1@&quot;,[1726,&quot;^17&quot;,77,536872051]],[&quot;^1@&quot;,[1726,&quot;^13&quot;,1725,536872054]],[&quot;^1@&quot;,[1726,&quot;^12&quot;,77,536872058]],[&quot;^1@&quot;,[1726,&quot;^D&quot;,[&quot;^ &quot;],536872058]],[&quot;^1@&quot;,[1726,&quot;^1I&quot;,true,536872051]],[&quot;^1@&quot;,[1726,&quot;^?&quot;,&quot;~u623dabce-0b4b-459c-9a65-a43060d0ac02&quot;,536872051]],[&quot;^1@&quot;,[1727,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.47.45.png](../assets/Screenshot_2022-03-25_at_12.47.45_1648208867180_0.png)&quot;,536872064]],[&quot;^1@&quot;,[1727,&quot;^X&quot;,&quot;^1D&quot;,536872058]],[&quot;^1@&quot;,[1727,&quot;^E&quot;,false,536872058]],[&quot;^1@&quot;,[1727,&quot;^K&quot;,1725,536872061]],[&quot;^1@&quot;,[1727,&quot;^17&quot;,77,536872058]],[&quot;^1@&quot;,[1727,&quot;^12&quot;,77,536872064]],[&quot;^1@&quot;,[1727,&quot;^D&quot;,[&quot;^ &quot;],536872064]],[&quot;^1@&quot;,[1727,&quot;^1I&quot;,true,536872058]],[&quot;^1@&quot;,[1727,&quot;^?&quot;,&quot;~u623dabd5-79d2-4028-9738-554425f50f5d&quot;,536872058]],[&quot;^1@&quot;,[1728,&quot;^[&quot;,&quot;Diagrama de un corte transversal a través de la fvea humana. \\nLas capas celulares y los vasos sanguíneos suprayacentes están desplazados, de modo que los rayos de luz están sometidos a un grado mínimo de disper­ sión antes de que golpeen los segmentos externos de los conos en el centro de la fóvea, denominado fovéola.&quot;,536872077]],[&quot;^1@&quot;,[1728,&quot;^X&quot;,&quot;^1D&quot;,536872064]],[&quot;^1@&quot;,[1728,&quot;^E&quot;,false,536872064]],[&quot;^1@&quot;,[1728,&quot;^K&quot;,1727,536872064]],[&quot;^1@&quot;,[1728,&quot;^17&quot;,77,536872064]],[&quot;^1@&quot;,[1728,&quot;^13&quot;,1727,536872067]],[&quot;^1@&quot;,[1728,&quot;^12&quot;,77,536872077]],[&quot;^1@&quot;,[1728,&quot;^D&quot;,[&quot;^ &quot;],536872077]],[&quot;^1@&quot;,[1728,&quot;^1I&quot;,true,536872064]],[&quot;^1@&quot;,[1728,&quot;^?&quot;,&quot;~u623dabe3-cdf8-4462-bdb2-bc5d94a49081&quot;,536872064]],[&quot;^1@&quot;,[1731,&quot;^[&quot;,&quot;Una propiedad especial del sistema de los conos es la visión de los colores. \\nLa percepción del color permite que los seres humanos (y muchos otros anima­ les) discriminen los objetos sobre la base de la distribución de las longi
