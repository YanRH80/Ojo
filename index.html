quot;,[1797,&quot;^1K&quot;,2,536872592]],[&quot;^1@&quot;,[1797,&quot;^15&quot;,&quot;^1L&quot;,536872592]],[&quot;^1@&quot;,[1797,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1797,&quot;^?&quot;,&quot;~uffadbc02-a647-4a03-8a9b-5bc8027554d3&quot;,536872551]],[&quot;^1@&quot;,[1798,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.38.32.png](../assets/Screenshot_2022-03-25_at_12.38.32_1648208315757_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1798,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1798,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1798,&quot;^K&quot;,1797,536872551]],[&quot;^1@&quot;,[1798,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1798,&quot;^13&quot;,1797,536872551]],[&quot;^1@&quot;,[1798,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1798,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1798,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1798,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1798,&quot;^?&quot;,&quot;~uae440083-589b-4d0e-8cc3-945e531a7c8d&quot;,536872551]],[&quot;^1@&quot;,[1799,&quot;^[&quot;,&quot;A pesar de su localización periférica, la retina o porción nerviosa del ojo, es en realidad parte del sistema nervioso central. Durante el desarrollo la retina se conforma como una evaginación del diencéfalo, denominada vesícula óptica, que sufre luego una invaginación para formar la copa óptica (fig. 10-3; véase también cap. 21). La pared interna de la copa óptica da origen a la retina, mien­ tras que la externa genera el epitelio pigmentario retiniano. Este epitelio es una estructura delgada que contiene melanina y que reduce la dispersión retrógrada de la luz que entra al ojo; también desempeña un papel fundamental en el man­ tenimiento de los fotorreceptores, el renovar los fotopigmentos y fagocitar los discos de los fotorreceptores, cuyo recambio a alta velocidad es esencial para la visión. \\nAcorde con su estatus de estructura completa del sistema nervioso central, la retina comprende un circuito neural complejo que convierte la actividad eléctrica gravada de los fotorreceptores en potenciales de acción que se diri­ gen hacia el encéfalo a través de los axones del nervio óptico. Si bien posee la misma clase de elementos funcionales y neurotransmisores que se encuen­ tran en otras partes del sistema nervioso central, la retina comprende menos tipos de neuronas, y están organizadas de tal modo que ha sido relativamen­ te más fcil descubrir sus circuitos que en otras áreas del encéfalo. En la re­ tina hay cinco tipos de neuronas: los fotorreceptores y las células bipolares, las células ganglionares, las células horizontales y las células amacrinas. \\nLos cuerpos y las prolongaciones celulares de estas neuronas están dispuestos en capas alternantes: los cuerpos celulares se localizan en las capas nuclear in­ terna, nuclear externa y ganglionar, y las prolongaciones y los contactos sináp­ ticos se localizan en las capas plexiformes interna y externa (fig. 10-4). Una cadena directa de tres neuronas (las células de los fotorreceptores, las células bipolares, las células ganglionares) es la vía más directa para el flujo de in­ formación desde los fotorreceptores hasta el nervio óptico. \\nHay dos tipos de fotorreceptores en la retina: bastones y conos. Ambos tienen un segmento externo compuesto por discos membranosos que contie­ nen un fotopigmento sensibÍe a la luz y que se ubica de manera adyacente al epitelio pigmentario, y un segmento interno que contiene el núcleo celular y da origen a terminaciones sinápticas que hacen contacto con células bipola­ res u horizontales (véase también fig. 10-8). La absorción de la luz en el fo­ topigmento en el segmento externo de los fotorreceptores inicia una serie de acontecimientos que cambian el potencial de membrana del receptor, y por lo tanto, la cantidad de neurotransmisor liberado por el fotorreceptor que hace sinapsis en las células con las que tiene contacto. Las sinapsis entre las ter­ minaciones de los fotorreceptores y las células bipolares (así como las célu­ las horizontales) se desarrollan en la capa plexiforme externa; más específi­ camente, los cuerpos celulares de los fotorreceptores forman la capa nuclear externa, mientras que los cuerpos celulares de las células bipolares se ubican en la capa nuclear interna. Las prolongaciones axónicas cortas de las células bipolares hacen contactos sinápticos a su vez sobre las prolongaciones den­ dríticas de las células ganglionares en la capa plexiforme interna. Los axones mucho más grandes de las células ganglionares forman el nervio óptico y transmiten información acerca de la estimulación retiniana al resto del siste­ ma nervioso central. \\nLos otros dos tipos de neuronas de la retina, las células horizontales y las células amacrinas, tienen sus cuerpos celulares en la capa nuclear interna y poseen prolongaciones limitadas a las capas plexiformes externa e interna, respectivamente (véase fig. 10-4). Las prolongaciones de las células horizon­ tales permiten interacciones laterales entre los fotorreceptores y las células bipolares, que mantienen la sensibilidad del sistema visual al contraste de lu­ rninancia en un amplio intervalo de intensidades de luz. Las prolongaciones de las células amacrinas son postsinápticas a las terminaciones de las células bipolares y presinápticas a las dendritas de las células ganglionares. Se con­ sidera que diferentes subclases de células amacrinas tienen contribuciones distintas a la función visual. Por ejemplo, una clase desempeña un papel im­ portante en la transformación de las respuestas sostenidas de las células bipo­ lares a los cambios escalonados en la intensidad de la luz en las respuestas transitorias de inicio o terminación que muestran algunos tipos de células ganglionares. Otro tipo cumple un paso obligatorio en la vía que transmite in­ formación de los fotorreceptores bastones hasta las células ganglionares reti­ nianas. La variedad de subtipos de células amacrinas ilustra la regla más general de que si bien solo hay cinco tipos de células retinianas básicas, puede haber una diversidad considerable dentro de un tipo celular dado. Esta diver­ sidad también es un sello de las células ganglionares retinianas y la base pa­ ra las vías que transmiten diferentes tipos de información a los puntos diana centrales en paralelo (véase cap. 11). \\nA primera vista la organización de las capas celulares en la retina parece un contrasentido, dado que los rayos de luz deben atravesar los distintos elemen­ tos no sensibles a la luz de la retina y la vasculatura retiniana (que se ramifica extensamente sobre la superficie interna de la retina; véase fig. 11-1) antes de alcanzar los segmentos externos de los fotorreceptores, donde se absorben los fotones (fig. 10-4). La razón para esta característica curiosa de la organización retiniana reside en la relación espacial que hay entre los segmentos externos de los fotorreceptores, el epitelio pigmentario y la coroides subyacente. Recuer­ de que los segmentos externos contienen discos membranosos que albergan el fotopigmento sensible a la luz y otras proteínas involucradas en el proceso de transducción. Estos discos se forman cerca del segmento interno del fotorre­ ceptor y se mueven hacia el extremo del segmento externo, donde se eliminan. \\nEl epitelio pigmentario desempeña un papel esencial para eliminar los discos receptores gastados; no es una tarea fácil, ya que todos los discos en los seg­ mentos externos se reemplazan cada 12 días. Además, el epitelio pigmentario contiene la maquinaria bioquímica necesaria para regenerar las moléculas de fotopigmento una vez expuestas a la luz. Por último, los capilares en la coroi­ des subyacente al epitelio pigmentario son la fuente primaria de nutrición pa­ ra los fotorreceptores retinianos. Presumiblemente estas consideraciones fun­ cionales explican por qué los bastones y los conos se encuentran en la capa más externa de la retina y no en la más interna. También explican por qué las interrupciones en las relaciones normales entre el epitelio pigmentario y los fotorreceptores retinianos como las que se desarrollan en la retinitis pigmen­taria tienen consecuencias graves (recuadro B).&quot;,536872551]],[&quot;^1@&quot;,[1799,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1799,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1799,&quot;^K&quot;,1798,536872551]],[&quot;^1@&quot;,[1799,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1799,&quot;^13&quot;,1797,536872551]],[&quot;^1@&quot;,[1799,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1799,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1799,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1799,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1799,&quot;^?&quot;,&quot;~u8f164472-7bd3-4d30-a9e8-0db1ce728182&quot;,536872551]],[&quot;^1@&quot;,[1800,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.39.40.png](../assets/Screenshot_2022-03-25_at_12.39.40_1648208384739_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1800,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1800,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1800,&quot;^K&quot;,1799,536872551]],[&quot;^1@&quot;,[1800,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1800,&quot;^13&quot;,1797,536872551]],[&quot;^1@&quot;,[1800,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1800,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1800,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1800,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1800,&quot;^?&quot;,&quot;~u7aeb8f97-4052-4985-8434-152f674ce94a&quot;,536872551]],[&quot;^1@&quot;,[1801,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1801,&quot;^[&quot;,&quot;## Fototransducción&quot;,536872595]],[&quot;^1@&quot;,[1801,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1801,&quot;^14&quot;,2,536872595]],[&quot;^1@&quot;,[1801,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1801,&quot;^K&quot;,1797,536872551]],[&quot;^1@&quot;,[1801,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1801,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1801,&quot;^12&quot;,1779,536872595]],[&quot;^1@&quot;,[1801,&quot;^D&quot;,[&quot;^ &quot;],536872595]],[&quot;^1@&quot;,[1801,&quot;^1K&quot;,2,536872595]],[&quot;^1@&quot;,[1801,&quot;^15&quot;,&quot;^1L&quot;,536872595]],[&quot;^1@&quot;,[1801,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1801,&quot;^?&quot;,&quot;~u67c7c9bc-a572-4d71-bf68-2d59d7c65ea3&quot;,536872551]],[&quot;^1@&quot;,[1802,&quot;^S&quot;,false,536872551]],[&quot;^1@&quot;,[1802,&quot;^[&quot;,&quot;En la mayoría de los sistemas sensitivos, la activación de un receptor por el estímulo apropiado causa la despolarización de la membrana celular, y es­ timula un potencial de acción y la liberación del transmisor en las neuronas con las que hace contacto. Sin embargo, en la retina los fotorreceptores no muestran potenciales de acción; más bien, la activación por la luz produce un cambio graduado en el potencial de membrana y una alteración correspon­ diente en la velocidad de liberación del transmisor en las neuronas postsináp­ ticas. En efecto, gran parte del procesamiento en el interior de la retina está mediado por potenciales graduados, en gran parte porque los potenciales de acción no son necesarios para transmitir información sobre las distancias rela­ tivamente cortas involucradas. \\nTal vez sea más sorprendente saber que la luz que brilla sobre un fotorrecep­ tor, sea un bastón o un cono, conduce a la membrana a la hiperpolarización y no a la despolarización (fig. 10-5). En la oscuridad el receptor se encuentra en esta­ do despolarizado, con un potencial de membrana de aproximadamente -40 m V (que involucran las porciones de la célula que liberan transmisores). Los aumen­ tos progresivos en la intensidad de la iluminación hacen que el potencial a tra­ vés de la membrana del receptor se tome más negativo, respuesta que se satura cuando el potencial de la membrana alcanza unos -65 m V. Aunque el signo del cambio de potencial puede parecer extrao, el único requisito lógico para el procesamiento visual ulterior es una relación consistente entre los cambios de luminancia y la velocidad de liberación del transmisor desde las terminacio­ nes de los fotorreceptores. Como en otras células nerviosas, la liberación del transmisor desde las terminaciones sinápticas del fotorreceptor depende de los canales del Ca2+ sensibles al voltaje en la membrana del terminal. Por lo tanto, en la oscuridad, cuando los fotorreceptores están relativamente despola­ rizados, la cantidad de canales del Ca2+ abiertos en la terminación presinápti­ ca es alta, y le corresponde una velocidad de liberación del transmisor también grande; en la luz, cuando los receptores están hiperpolarizados, la cantidad de canales del Ca2+ abiertos está disminuida, al igual que la velocidad de libera­ ción del transmisor. La razón para esta disposición inusual comparada con otras células receptoras sensitivas se desconoce. \\nEl estado relativamente despolarizado de los fotorreceptores en la oscuri­ dad depende de la presencia de canales iónicos en la membrana del segmen­ to externo, que permiten que los iones Na+ y Ca2+ fluyan hacia la célula, y se reduzca así el grado de negatividad del interior (fig. 10-6). La probabilidad de que estos canales en el segmento exterior se abran o cierren está regulada por los niveles del nucleótido guanosinmonofosfato cíclico (cGMP) (como en muchos otros sistemas de segundos mensajeros; véase cap. 7). En la oscu­ ridad los niveles elevados de GMPc en el segmento externo mantienen abier­ tos los canales. Sin embargo, en la luz los niveles de cGMP caen y algunos de los canales se cierran, lo que conduce a la hiperpolarización de la mem­ brana del segmento externo y por último a la reducción de la liberación del transmisor en la sinapsis de los fotorreceptores. \\nLa serie de cambios bioquímicos que finalmente conduce a una reducción en los niveles de cGMP comienza cuando un fotón es absorbido por el foto­ pigmento en los discos de los receptores. Éste contiene un cromóforo absor­ bente de luz (retinal, un aldehído de vitamina A) acoplado a una de varias proteínas posibles llamadas opsinas que afinan la absorción de luz de la mo­ lécula hacia una región particular del espectro. En efecto, es el componente proteico diferente del fotopigmento en los bastones y los conos que contribuye a la especialización funcional de estos dos tipos de receptores. La mayor parte de lo que se conoce acerca de los acontecimientos moleculares de la fototrans­ ducción se obtuvo de experimentos en bastones, en los cuales el_fotopigmento es rodopsina (fig. 10-7 A). Cuando la porción de retina! de la rodopsina absor­ be un fotón, su configuración cambia del isómero 11-cis a retina! todo-trans; esta modificación desencadena entonces una serie de alteraciones en el com­ ponente proteico de la molécula (fig. 10-7B). P or su parte, los cambios con­ ducen a la activación de un mensajero intracelular llamado transducina, que activa una fosfodiesterasa que hidroliza cGMP. Todos estos acontecimientos tienen lugar dentro de la membrana del disco. La hidrólisis por la fosfodies­ terasa en la membrana del disco reduce la concentración de cGMP en todo el segmento externo, y disminuye así la cantidad de moléculas de cGMP dispo­ nibles para unirse a los canales en la superficie de la membrana del segmen­ to externo, lo que conduce al cierre del canal. \\nUna de las características importantes de esta cascada bioquímica comple­ ja iniciada por la captura de fotones es que proporciona una amplificación enorme de las señales. Se ha estimado que una sola molécula de rodopsina activada por la luz puede activar 800 moléculas de transducina, aproximada­ mente el 8% de las moléculas de transducina sobre la superficie del disco. \\nAunque cada molécula de transducina sólo activa una de fosfodiesterasa, ca­ da una de éstas a su vez es capaz de catalizar la degradación de fiasta seis mo­ léculas de cGMP. En consecuencia, la absorción de un fotón único por una molécula de rodopsina conduce al cierre de alrededor de 200 canales iónicos o cerca del 2% de la cantidad de canales en cada bastón que están abiertos en la oscuridad. Esta cantidad de cierres de canales produce un cambio neto en el potencial de membrana de alrededor de 1 m V. \\nEs igualmente importante indicar que la magnitud de esta amplificación varía con los niveles prevalentes de iluminación, fenómeno conocido como adaptación a la luz. Con bajos niveles de iluminación, los fotorreceptores son los más sensibles a la luz. A medida que los niveles de iluminación au­ mentan, la sensibilidad disminuye, lo que impide que los receptores se satu­ ren, y aumenta así mucho el intervalo de intensidades de luz sobre el cual operan. La concentración de Ca2+ en el segmento externo parece desempeñar un papel clave en la modulación de la sensibilidad de los fotorreceptores in­ ducida por la luz. Los canales con puerta de cGMP en el segmento externo son permeables tanto al Na+ como al Ca2+; por lo tanto, el cierre de estos ca­ nales inducido por la luz conduce a una disminución neta en la concentración interna de Ca2+. Esta reducción desencadena algunas modificaciones en la cascada de la fototransducción, todas las cuales tienden a reducir la sensibi­ lidad del receptor a la luz. P or ejemplo, la disminución en el Ca2+ aumenta la actividad de la guanilato ciclasa, la enzima sintetizadora de cGMP, lo que conduce a un incremento en los niveles de cGMP. Asimismo, la disminución del Ca2+ incrementa la afinidad de estos canales con puerta de cGMP por el cGMP, lo que reduce el impacto de la disminución de los niveles de cGMP inducida por la luz. Los efectos reguladores del Ca2+ sobre la cascada de la fototransducción son sólo una parte del mecanismo que adapta la sensibilidad retinal a los niveles de iluminación de fondo; otra contribución importante proviene de las interacciones neurales entre las células horizontales y las ter­ minaciones de los fotorreceptores (véase más adelante). \\nUna vez iniciada, otros mecanismos limitan la duración de esta cascada amplificadora y restablecen las distintas moléculas a sus estados inactivados. \\nP or ejemplo, la proteína [[Arrestina]] bloquea la capacidad de la rodopsina ac­ tivada para activar la transducina, y facilita la degradación de la rodopsina ac­ tivada. Entonces el retinal todo-trans se disocia de la opsina, se difunde en el citoplasma del segmento externo, se convierte en retinol todo-trans y se transporta fuera del segmento externo y hacia el epitelio pigmentario, donde enzimas apropiadas finalmente lo convierten en retinal 11-cis. Una vez que se transporta de nuevo hacia el segmento externo, el retinal 11-cis se recom­ bina con opsina en los discos receptores. El reciclaje de rodopsina tiene una importancia fundamental para mantener la sensibilidad a la luz de los fotorre­ ceptores. Aun bajo niveles intensos de iluminación, la velocidad de regenera­ ción es suficiente como para mantener una cantidad importante de moléculas activas de fotopigmento.&quot;,536872551]],[&quot;^1@&quot;,[1802,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1802,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1802,&quot;^K&quot;,1801,536872551]],[&quot;^1@&quot;,[1802,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1802,&quot;^13&quot;,1801,536872551]],[&quot;^1@&quot;,[1802,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1802,&quot;^12&quot;,1715,536872551]],[&quot;^1@&quot;,[1802,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1802,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1802,&quot;^L&quot;,1715,536872551]],[&quot;^1@&quot;,[1802,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1802,&quot;^?&quot;,&quot;~u40cc67fd-bf6a-474f-8a82-c8dc59d46ccc&quot;,536872551]],[&quot;^1@&quot;,[1803,&quot;^S&quot;,false,536872551]],[&quot;^1@&quot;,[1803,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.41.01.png](../assets/Screenshot_2022-03-25_at_12.41.01_1648208463029_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1803,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1803,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1803,&quot;^K&quot;,1802,536872551]],[&quot;^1@&quot;,[1803,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1803,&quot;^13&quot;,1801,536872551]],[&quot;^1@&quot;,[1803,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1803,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1803,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1803,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1803,&quot;^?&quot;,&quot;~u52a5071b-75af-4deb-af86-ea3d4cf54d3b&quot;,536872551]],[&quot;^1@&quot;,[1804,&quot;^[&quot;,&quot;Registro intracelular de un cono único estimulado con cantidades diferentes de luz (el cono se tomó de la retina de la tortuga, lo que explica el curso temporal relativamente largo de la respuesta). Cada trazado representa la respuesta a un destello breve cuya in­ tensidad se varió. Con los niveles más altos de luz, la amplitud de la respuesta se satura (aproximadamente en -65 mV). La respuesta hiperpolarizante es característica de los fotorreceptores de los vertebrados; es interesante destacar que los fotorreceptores de los inverte­ brados se despolarizan en respuesta a la luz. (Tomado de Schnapf y Baylor, 1987). &quot;,536872551]],[&quot;^1@&quot;,[1804,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1804,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1804,&quot;^K&quot;,1803,536872551]],[&quot;^1@&quot;,[1804,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1804,&quot;^13&quot;,1803,536872551]],[&quot;^1@&quot;,[1804,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1804,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1804,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1804,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1804,&quot;^?&quot;,&quot;~ue717bcaf-cbd0-455a-8f82-1c6865e5e513&quot;,536872551]],[&quot;^1@&quot;,[1805,&quot;^S&quot;,false,536872551]],[&quot;^1@&quot;,[1805,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.41.26.png](../assets/Screenshot_2022-03-25_at_12.41.26_1648208488154_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1805,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1805,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1805,&quot;^K&quot;,1803,536872551]],[&quot;^1@&quot;,[1805,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1805,&quot;^13&quot;,1801,536872551]],[&quot;^1@&quot;,[1805,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1805,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1805,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1805,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1805,&quot;^?&quot;,&quot;~u55153917-c0ed-469a-a2d1-d68522a1c4a1&quot;,536872551]],[&quot;^1@&quot;,[1806,&quot;^[&quot;,&quot;Los canales con puerta de GMP cíclico en la membrana del segmento exter­ no son responsables de los cambios inducidos por la luz en la actividad eléctrica de los fotorreceptores (se muestra aquí un bastón, pero el mismo esquema se aplica a los co­ nos). En la oscuridad los niveles de cGMP en el segmento externo son altos; esta molé­ cula se fija a los canales permeables al Na+ en la membrana, los mantiene abiertos y permite el ingreso de sodio (y de otros cationes), para despolarizar así la célula. La ex­ posición a la luz conduce a una disminución en los niveles de cGMP, al cierre de los canales y la hiperpolarización de los receptores. &quot;,536872551]],[&quot;^1@&quot;,[1806,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1806,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1806,&quot;^K&quot;,1805,536872551]],[&quot;^1@&quot;,[1806,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1806,&quot;^13&quot;,1805,536872551]],[&quot;^1@&quot;,[1806,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1806,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1806,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1806,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1806,&quot;^?&quot;,&quot;~u9cb8de8f-9277-4ba2-976e-f794db1a65b7&quot;,536872551]],[&quot;^1@&quot;,[1807,&quot;^S&quot;,false,536872551]],[&quot;^1@&quot;,[1807,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.41.47.png](../assets/Screenshot_2022-03-25_at_12.41.47_1648208510066_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1807,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1807,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1807,&quot;^K&quot;,1805,536872551]],[&quot;^1@&quot;,[1807,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1807,&quot;^13&quot;,1801,536872551]],[&quot;^1@&quot;,[1807,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1807,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1807,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1807,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1807,&quot;^?&quot;,&quot;~u98c7edbe-72b9-4df3-a27c-c102b1841760&quot;,536872551]],[&quot;^1@&quot;,[1808,&quot;^[&quot;,&quot;Detalles de la fototransduc­ción en los fotorreceptores de los basto­nes. A. Estructura molecular de la ro­ dopsina, el pigmento en los bastones. \\nB. Cascada de segundos mensajeros de la fototransducción. La estimulación lu­ minosa de la rodopsina en los discos de los receptores conduce a la activación de una proteína G (transducina), que a su vez activa una fosfodiesterasa (PDE). La fosfodiesterasa hidroliza el GMP cíclico, reduce su concentración en el segmento externo y conduce al cierre de los canales del sodio en la membrana del segmento externo.&quot;,536872551]],[&quot;^1@&quot;,[1808,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1808,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1808,&quot;^K&quot;,1807,536872551]],[&quot;^1@&quot;,[1808,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1808,&quot;^13&quot;,1807,536872551]],[&quot;^1@&quot;,[1808,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1808,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1808,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1808,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1808,&quot;^?&quot;,&quot;~u2fabbea5-0cec-4951-a0b1-8ce83552e280&quot;,536872551]],[&quot;^1@&quot;,[1809,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1809,&quot;^[&quot;,&quot;## Retinitis pigmentaria&quot;,536872598]],[&quot;^1@&quot;,[1809,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1809,&quot;^14&quot;,2,536872598]],[&quot;^1@&quot;,[1809,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1809,&quot;^K&quot;,1801,536872551]],[&quot;^1@&quot;,[1809,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1809,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1809,&quot;^12&quot;,1779,536872598]],[&quot;^1@&quot;,[1809,&quot;^D&quot;,[&quot;^ &quot;],536872598]],[&quot;^1@&quot;,[1809,&quot;^1K&quot;,2,536872598]],[&quot;^1@&quot;,[1809,&quot;^15&quot;,&quot;^1L&quot;,536872598]],[&quot;^1@&quot;,[1809,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1809,&quot;^?&quot;,&quot;~u4770e9b7-cebe-4d1c-9a54-4fe79470a5e6&quot;,536872551]],[&quot;^1@&quot;,[1810,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.42.27.png](../assets/Screenshot_2022-03-25_at_12.42.27_1648208548816_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1810,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1810,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1810,&quot;^K&quot;,1809,536872551]],[&quot;^1@&quot;,[1810,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1810,&quot;^13&quot;,1809,536872551]],[&quot;^1@&quot;,[1810,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1810,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1810,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1810,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1810,&quot;^?&quot;,&quot;~ud2ebe9aa-f218-4186-b042-ab6f678f7093&quot;,536872551]],[&quot;^1@&quot;,[1811,&quot;^[&quot;,&quot;La retinitis pigmentaria (RP) se refiere a un grupo heterogéneo de tras­ tornos oculares hereditarios caracteri­ zados por una pérdida progresiva de la visión debida a una degeneración gra­ dual de los fotorreceptores. Se estima que 100.000 individuos en los Estados Unidos tienen retinitis pigmentaria. \\nA pesar del nombre, la inflamación no es una parte prominente del proceso patológico; en cambio, las células de los fotorreceptores parecen morir por apoptosis (determinada por la presencia de fragmentación del DNA). \\nLa clasificación de este grupo de trastornos bajo una denominación se basa en las características clínicas co­ munes observadas en estos pacientes. \\nLas características de la RP son cegue­ ra nocturna, una reducción de la visión periférica, estrechamiento de los vasos retinianos y la migración del pigmento desde el epitelio pigmentario retiniano interrumpido hacia la retina, formando grumos de distintos tamaños, a menudo próximos a los vasos sanguíneos reti­ nianos (véase fig.). \\nEn los casos típicos, los pacientes notan primero dificultad para ver por la noche debido a la pérdida de los fotorre­ ceptores bastones; los fotorreceptores conos restantes se convierten entonces en la fuente principal de la función vi­ sual. Después de muchos años, los conos también se degeneran, lo que conduce a una pérdida progresiva de la visión. En la mayoría de los pacientes con RP los defectos campimétricos comienzan en la periferia media, entre los 30o y los 50o desde el punto de fijación de la fvea. \\nLas regiones defectuosas crecen en for­ ma gradual y dejan islotes de visión en la periferia y un campo central contraí­ do, trastorno conocido como visión en túnel. Cuando el campo visual se con­ trae hasta 20o o menos, o la visión cen­ tral es de 20/200 o peor, et paciente se categoriza como legalmente ciego. &quot;,536872551]],[&quot;^1@&quot;,[1811,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1811,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1811,&quot;^K&quot;,1810,536872551]],[&quot;^1@&quot;,[1811,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1811,&quot;^13&quot;,1809,536872551]],[&quot;^1@&quot;,[1811,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1811,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1811,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1811,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1811,&quot;^?&quot;,&quot;~ub833fb99-bf40-4086-8040-d4eca2e284f4&quot;,536872551]],[&quot;^1@&quot;,[1812,&quot;^[&quot;,&quot;Los patrones de herencia indican que la RP puede transmitirse en una forma ligada al cromosoma X, autosó­ mica dominante o recesiva. En los Es­ tados Unidos el porcentaje de estos ti­ pos genéticos se estima en el 9%, el 16% y el 41 %, respectivamente. Cuan­ do sólo un miembro de un pedigrí tiene RP, el caso se clasifica como \\&quot;simple\\&quot;, lo que representa alrededor de un tercio de todos los casos. \\nEntre los tres tipos genéticos de RP, la forma autosómica dominante es la más leve. Estos pacientes a menudo re­ tienen una buena visión central hasta los 60 años o más. P or el contrario, los pacientes con la forma recesiva ligada al cromosoma X de la enfermedad sue­ len declararse legalmente ciegos alre­ dedor de los 30 a 40 años de edad. Sin embargo, la gravedad y la edad de ini­ cio de estos síntomas varía mucho en­ tre los pacientes con el mismo tipo de RP, e incluso dentro de la misma fami­ lia (cuando presumiblemente todos los miembros afectados tienen la misma mutación genética). \\nHasta el presente se identificaron mutaciones inductoras de RP de 30 ge­ nes. Muchos de éstos codifican proteí­ nas específicas de los fotorreceptores, y varios se asocian con la fototransduc­ ción en los bastones. Entre los últimos están los genes para rodopsina, subuni­ dades de la fosfodiesterasa del cGMP y el canal con puerta de cGMP. Se obser­ varon numerosas mutaciones en cada uno de estos genes clonados. P or ejem­ plo, en el caso del gen de la rodopsina, se identificaron 90 mutaciones diferen­ tes entre los pacientes con RP autosó­ mica dominante. \\nLa heterogeneidad de la RP en to­ dos los niveles, desde las mutaciones genéticas hasta los síntomas clínicos, tiene implicaciones importantes para comprender la patogenia de la enfer­ medad y para el diseño de los trata­ mientos. Dada la etiología molecular compleja de la RP, es poco probable que un solo mecanismo celular expli­ que la enfermedad en todos los casos. \\nMás allá de la mutación o de la secuen­ cia causal específica, la pérdida de vi­ sión que es más crítica para los pacien­ tes con RP se debe a la degeneración global de los conos. En muchos casos la proteína que afecta la mutación que produce la RP no se expresa ni siquiera en los conos; el ejemplo fundamental es la rodopsina, el pigmento visual es­ pecífico de los bastones. P or lo tanto, la pérdida de conos puede ser un resul­ tado indirecto de una mutación especí-fica de los bastones. En consecuencia, el conocimiento y el tratamiento de es­ ta enfermedad presentan un desafo en particular difícil.&quot;,536872551]],[&quot;^1@&quot;,[1812,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1812,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1812,&quot;^K&quot;,1811,536872551]],[&quot;^1@&quot;,[1812,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1812,&quot;^13&quot;,1809,536872551]],[&quot;^1@&quot;,[1812,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1812,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1812,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1812,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1812,&quot;^?&quot;,&quot;~u4a49353f-80f7-46ab-af3b-ac31aa6a0538&quot;,536872551]],[&quot;^1@&quot;,[1813,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1813,&quot;^[&quot;,&quot;## Especialización funcional de los sistemas de los bastones y conos&quot;,536872601]],[&quot;^1@&quot;,[1813,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1813,&quot;^14&quot;,2,536872601]],[&quot;^1@&quot;,[1813,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1813,&quot;^K&quot;,1809,536872551]],[&quot;^1@&quot;,[1813,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1813,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1813,&quot;^12&quot;,1779,536872601]],[&quot;^1@&quot;,[1813,&quot;^D&quot;,[&quot;^ &quot;],536872601]],[&quot;^1@&quot;,[1813,&quot;^1K&quot;,2,536872601]],[&quot;^1@&quot;,[1813,&quot;^15&quot;,&quot;^1L&quot;,536872601]],[&quot;^1@&quot;,[1813,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1813,&quot;^?&quot;,&quot;~u8db07a83-8a89-45a8-b00a-829950e3cdb1&quot;,536872551]],[&quot;^1@&quot;,[1814,&quot;^S&quot;,false,536872551]],[&quot;^1@&quot;,[1814,&quot;^[&quot;,&quot;Los dos tipos de fotorreceptores, bastones y conos, se distinguen por la for­ ma (de la que deriva su nombre), el tipo de fotopigmento que contienen, su distribución a través de la retina y el patrón de conexiones sinápticas (fig. 108). Estas propiedades reflejan la especialización de los sistemas de bastones y conos (los receptores y sus conexiones en el interior de la retina) para diferen­ tes aspectos de la visión. El sistema de los bastones tiene muy baja resolución espacial, pero es en extremo sensible a la luz; por lo tanto, está especializado en la sensibilidad a expensas de la resolución. Por el contrario, el sistema de los conos tiene muy alta resolución espacial, pero es relativamente insensible a la luz; por lo tanto, está especializado en la agudeza a expensas de la sensi­ bilidad. Las propiedades del sistema de los conos también permiten que los se­ res humanos y muchos otros animales vean el color. \\nEn la figura 10-9 se muestra el intervalo de iluminación sobre el que ope­ ran los bastones y los conos. Con los niveles más bajos de iluminación, los bastones son los únicos receptores activados. Esta percepción mediada por los bastones se denomina visión escotópica. La dificultad para efectuar dis­ criminaciones visuales finas en condiciones de luz muy baja, donde sólo es­ tá activo el sistema de los bastones, es una experiencia frecuente. El proble­ ma es fundamentalmente la resolución escasa del sistema de los bastones (y, en menor medida, la pérdida de la percepción de color en la luz tenue, porque los conos no participan en grado importante). Aunque los conos comienzan a contribuir con la percepción visual aproximadamente a la luz de una estrella, la discriminación espacial con este nivel de luz aún es muy baja. A medida que aumenta la iluminación, los conos se vuelven cada vez más dominantes para determinar lo que se ve y son el determinante principal de la percepción bajo condiciones relativamente brillantes, como la iluminación normal de in­ teriores o la luz solar. La contribución de los bastones a la visión desaparece casi por completo en la denominada visión fotópica, dado que su respuesta a la luz se satura, esto es, el potencial de membrana de los bastones individua­ les ya no varía en función de la iluminación porque todos los canales están cerrados (véase fig. 10-5). La visión mesópica se desarrolla con niveles de luz en los que contribuyen tanto los bastones como los conos (p. ej., al ano­ checer). A partir de estas consideraciones debería estar claro que la mayor parte de lo que lo que consideramos la \\&quot;vista\\&quot; normal está mediado por el sis­ tema de los conos, y que la pérdida de la función de los conos es devastado­ ra, como la que se desarrolla en los individuos ancianos que sufren degene­ ración macular (recuadro C). Los individuos que perdieron la función de los conos son legalmente ciegos, mientras que los que perdieron la función de los bastones sólo experimentan dificultad para ver con niveles bajos de ilumina­ ción (ceguera nocturna; véase recuadro B). \\nLas diferencias en los mecanismos de transducción utilizados por los dos tipos de receptores son un factor importante en la capacidad de bastones y co­ nos para responder a rangos diferentes de intensidad de luz. Por ejemplo, los bastones producen una respuesta confiable a un solo fotón de luz, mientras que se necesitan más de 100 fotones para producir una respuesta comparable en un cono. Sin embargo, no es que los conos no capturen fotones eficazmen­ te. Más bien, el cambio en la corriente producido por la captura de fotones únicos en los conos es comparativamente pequeño y difcil de distinguir del ruido. Otra diferencia es que la respuesta de un cono individual no se satura con niveles altos de iluminación constante, como lo hace la respuesta de los bastones. Aunque los bastones y los conos se adaptan para operar en un ran­ go de valores de dominancia, los mecanismos de adaptación de los conos son más eficaces. Esta diferencia en la adaptación es aparente en el curso tempo­ ral de la respuesta de los bastones y los conos a destellos de luz. La respues­ ta de un cono, incluso a un destello de luz brillante que produce el cambio máximo en la corriente del fotorreceptor, se recupera en unos 200 milisegun­ dos, más de cuatro veces más rápido que la recuperación de los bastones. \\nLa disposición de los circuitos que transmiten la información hacia las cé­ lulas ganglionares retinianas también contribuye a las diferentes característi­ cas de la visión escotópica y fotópica. En la mayor parte de la retina, las se­ ñales de bastones y conos convergen sobre las mismas células ganglionares; o sea, las células ganglionares individuales responden tanto a las aferencias de conos como de bastones, en función del nivel de iluminación. Sin embar­ go, las primeras etapas de las vías que conectan bastones y conos con las cé­ lulas ganglionares en su mayor parte son independientes. Por ejemplo, la vía desde los bastones hasta las células ganglionares comprende una clase distin­ ta de célula bipolar (denominada bipolar de bastón) que al contrario de las cé­ lulas bipolares de los conos, no hace contacto con las células ganglionares re­ tinianas. En cambio, las células bipolares de los bastones hacen sinapsis con las prolongaciones dendríticas de una clase específica de célula amacrina que forma uniones en brecha y sinapsis químicas con las terminaciones de las cé­ lulas bipolares de los conos; a su vez estas prolongaciones hacen contactos sinápticos sobre las dendritas de las células ganglionares en la capa plexifor­ me interna. En consecuencia, los circuitos que relacionan los bastones y los conos con las células ganglionares de la retina difieren espectacularmente en su grado de convergencia. Cada célula bipolar de un bastón hace contacto con una célula amacrina dada. Por el contrario, el sistema de los conos es mucho menos convergente. Así, cada célula ganglionar retiniana que domina la vi­ sión central (denominada célula ganglionar enana) recibe aferencias sólo de una célula bipolar de un cono, que a su vez hace contacto con un solo cono. \\nLa convergencia convierte el sistema de los bastones en un mejor detector de la luz, porque señales pequeñas de muchos bastones se acumulan para gene­ rar una respuesta mayor en la célula bipolar. Al mismo tiempo, la convergen­ cia reduce la resolución espacial del sistema de los bastones, dado que la fuente de una señal en una célula bipolar de un bastón o en la célula ganglio­ nar retiniana podría haber provenido de cualquier sitio dentro de un área re­ lativamente grande de la superficie retiniana. Por supuesto, la relación uno a uno entre conos y células bipolares y ganglionares es justo la que se necesi­ ta para aumentar la agudeza al máximo.&quot;,536872551]],[&quot;^1@&quot;,[1814,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1814,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1814,&quot;^K&quot;,1813,536872551]],[&quot;^1@&quot;,[1814,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1814,&quot;^13&quot;,1813,536872551]],[&quot;^1@&quot;,[1814,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1814,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1814,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1814,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1814,&quot;^?&quot;,&quot;~uf4c60648-a717-4228-878a-bf3f12950e71&quot;,536872551]],[&quot;^1@&quot;,[1815,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1815,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.45.53.png](../assets/Screenshot_2022-03-25_at_12.45.53_1648208755267_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1815,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1815,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1815,&quot;^K&quot;,1814,536872551]],[&quot;^1@&quot;,[1815,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1815,&quot;^13&quot;,1813,536872551]],[&quot;^1@&quot;,[1815,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1815,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1815,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1815,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1815,&quot;^?&quot;,&quot;~u79b3e72f-a831-4b3f-8e2e-03d0dd1175b8&quot;,536872551]],[&quot;^1@&quot;,[1816,&quot;^[&quot;,&quot;Diferencias estructurales entre bastones y conos. Si bien por lo general su estructura es similar, los bastones (A) y los conos (B) difieren en su tamaño y forma, así como en la dis­ posición de los discos membranosos en sus segmentos externos.&quot;,536872551]],[&quot;^1@&quot;,[1816,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1816,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1816,&quot;^K&quot;,1815,536872551]],[&quot;^1@&quot;,[1816,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1816,&quot;^13&quot;,1815,536872551]],[&quot;^1@&quot;,[1816,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1816,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1816,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1816,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1816,&quot;^?&quot;,&quot;~u82b6f453-1de3-4bbc-ae3b-53f810c15b31&quot;,536872551]],[&quot;^1@&quot;,[1817,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1817,&quot;^[&quot;,&quot;## Degeneración macular&quot;,536872604]],[&quot;^1@&quot;,[1817,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1817,&quot;^14&quot;,2,536872604]],[&quot;^1@&quot;,[1817,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1817,&quot;^K&quot;,1813,536872551]],[&quot;^1@&quot;,[1817,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1817,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1817,&quot;^12&quot;,1779,536872604]],[&quot;^1@&quot;,[1817,&quot;^D&quot;,[&quot;^ &quot;],536872604]],[&quot;^1@&quot;,[1817,&quot;^1K&quot;,2,536872604]],[&quot;^1@&quot;,[1817,&quot;^15&quot;,&quot;^1L&quot;,536872604]],[&quot;^1@&quot;,[1817,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1817,&quot;^?&quot;,&quot;~ud5bfc82c-64c2-48c5-9ba9-fcaa1d00602f&quot;,536872551]],[&quot;^1@&quot;,[1818,&quot;^S&quot;,false,536872551]],[&quot;^1@&quot;,[1818,&quot;^[&quot;,&quot;Se estima que seis millones de per­ sonas en los Estados Unidos sufren un trastorno conocido como degeneración macular relacionada con la edad (DME), que produce una pérdida pro­ gresiva de la visión central. Como la visión central es fundamental para la vista, las enfermedades que afectan la mácula (véase fig. 11-1) limitan grave­ mente la capacidad para realizar tareas visuales. En efecto, la DME es la causa más frecuente de pérdida de visión en las personas mayores de 55 años y su incidencia aumenta con el porcentaje creciente de ancianos en la población. \\nEl problema subyacente, que aún se comprende poco, es la degeneración de los fotorreceptores. En general, los pa­ cientes notan por primera vez una vi­ sión central borrosa cuando realizan ta­ reas como la lectura. Las imágenes también pueden aparecer distorsiona­ das. Se utiliza un papel para gráficos conocido como grilla de Amsler como una prueba sencilla para detectar los signos incipientes de DME. Al enfocar sobre un punto marcado en el centro de la grilla, el paciente puede evaluar si las líneas paralelas y perpendiculares sobre la grilla parecen borrosas o dis­ torsionadas. La visión central borrosa a menudo progresa hasta la presencia de puntos ciegos en el interior de la visión central, y en la mayoría de los casos ambos ojos terminan por afectarse. \\nAunque el riesgo de desarrollar DME aumenta claramente con la edad, no se conocen las causas de la enferme­ dad. En distintos estudios han considera­ do la influencia de factores hereditarios, enfermedad cardiovascular, factores am­ bientales como el tabaquismo y la expo­ sición a la luz, y causas nutricionales. \\nEn efecto, puede ser que todos ellos contribuyan al riesgo de desarrollar DME. &quot;,536872551]],[&quot;^1@&quot;,[1818,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1818,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1818,&quot;^K&quot;,1817,536872551]],[&quot;^1@&quot;,[1818,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1818,&quot;^13&quot;,1817,536872551]],[&quot;^1@&quot;,[1818,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1818,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1818,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1818,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1818,&quot;^?&quot;,&quot;~u0663672c-a56f-4067-8b12-36cc454b5888&quot;,536872551]],[&quot;^1@&quot;,[1819,&quot;^S&quot;,false,536872551]],[&quot;^1@&quot;,[1819,&quot;^[&quot;,&quot;En términos descriptivos, la degene­ ración macular se divide ampliamente en dos tipos. En laforma exudativa­ neovascular, o DME \\&quot;húmeda\\&quot;, que constituye alrededor del 10% de todos los casos, se desarrolla un crecimiento anormal de los vasos sanguíneos debajo de la mácula. Éstos pierden líquido y sangre dentro de la retina y producen daño en los fotorreceptores. La DME húmeda tiende a progresar con rapidez y puede producir daño grave; en tan so­ lo unos meses puede desarrollarse una pérdida rápida de visión central. El tra­ tamiento para esta forma de la enferme­ dad es la terapia con láser. Al transferir energía térmica, el haz de láser destru­ ye los vasos sanguíneos con pérdida debajo de la mácula y hace así más len­ ta la velocidad de pérdida visual. Una desventaja de este enfoque es que la energía térmica elevada transmitida por el haz también destruye el tejido sano cercano. Una mejoría en el tratamiento con láser de la DME comprende un fr­ maco activado por la luz dirigido hacia los vasos sanguíneos anormales. Una vez que el frmaco se administra, se aplican pulsos de láser de energía rela­ tivamente baja en los vasos sanguíneos anormales para estimular el frmaco, que a su vez destruye los vasos sanguí­ neos anormales con un daño mínimo para el tejido circundante. \\nEl 90% restante de los casos de DME son de la forma no exudativa o \\&quot;seca\\&quot;. En estos pacientes hay una desaparición gradual del epitelio pig­ mentario retiniano, que conduce a áreas circunscriptas de atrofia. Como la pérdida de fotorreceptores sigue a la desaparición del epitelio pigmentario, las áreas retinianas afectadas tienen po­ ca función visual o ninguna. La pérdi­ da de visión por la DME se desarrolla de manera más gradual, en los casos tíVisión: el ojo 265 picos en el curso de muchos años. Es­ tos pacientes suelen retener cierta vi­ sión central, aunque la pérdida pueda llegar a comprometer la realización de las tareas que requieran ver detalles. \\nLamentablemente, en este,momento no hay un tratamiento para la DME seca. \\nUn enfoque nuevo, radical y bastante interesante que ofrece algo promisorio implica la reposición quirúrgica de la retina alejada del área anormal. \\nEn ocasiones la degeneración ma­ cular se desarrolla en individuos mu­ cho más jóvenes. Gran parte de estos casos es consecuencia de distintas mu­ taciones, cada una de ellas con sus pro­ pias manifestaciones clínicas y causas genéticas. La forma más frecuente de degeneración macular juvenil se cono­ ce como enfermedad de Stargardt, que se hereda en forma autonómica recesi­ va. Por lo general, los pacientes reci­ ben el diagnóstico antes de los 20 años de edad. Aunque la progresión de la pérdida visual es variable, la mayoría de estos pacientes se considera legal­ mente ciega alrededor de los 50 años. \\nLas mutaciones que producen la enfer­ medad de Stargardt se identificaron en el gen ABCR, que codifica una proteína que transporta retinoides a través de la membrana de los fotorreceptores. Por lo tanto, el ciclo visual de la regenera­ ción de los fotopigmentos puede estar interrumpido en esta forma de degene­ ración macular, presumiblemente por proteínas disfuncionales codificadas por el gen anormal. Es interesante des­ tacar que el gen ABCR se expresa sólo en los bastones, lo que sugiere que los conos pueden tener sus propias enzi­ mas del ciclo visual.&quot;,536872551]],[&quot;^1@&quot;,[1819,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1819,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1819,&quot;^K&quot;,1818,536872551]],[&quot;^1@&quot;,[1819,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1819,&quot;^13&quot;,1817,536872551]],[&quot;^1@&quot;,[1819,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1819,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1819,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1819,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1819,&quot;^?&quot;,&quot;~u6df47b95-9785-4754-86bb-61e031958c9f&quot;,536872551]],[&quot;^1@&quot;,[1820,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1820,&quot;^[&quot;,&quot;## Distribución anatómica de bastones y conos&quot;,536872607]],[&quot;^1@&quot;,[1820,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1820,&quot;^14&quot;,2,536872607]],[&quot;^1@&quot;,[1820,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1820,&quot;^K&quot;,1817,536872551]],[&quot;^1@&quot;,[1820,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1820,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1820,&quot;^12&quot;,1779,536872607]],[&quot;^1@&quot;,[1820,&quot;^D&quot;,[&quot;^ &quot;],536872607]],[&quot;^1@&quot;,[1820,&quot;^1K&quot;,2,536872607]],[&quot;^1@&quot;,[1820,&quot;^15&quot;,&quot;^1L&quot;,536872607]],[&quot;^1@&quot;,[1820,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1820,&quot;^?&quot;,&quot;~u4c2093b9-92be-45be-b3f3-ac464ce51037&quot;,536872551]],[&quot;^1@&quot;,[1821,&quot;^[&quot;,&quot;La distribución de bastones y conos por la superficie de la retina también tiene consecuencias importantes para la visión (fig. 10-10). A pesar de que la percepción con los niveles típicos de luz diurna está dominada por la visión mediada por los conos, el número total de bastones en la retina humana (alre­ dedor de 90 millones) excede en mucho el número de conos (aproximadamen­ te 4,5 millones). En consecuencia, la densidad de los bastones es muy supe­ rior a la de los conos en la mayor parte de la retina. Sin embargo, esta relación cambia de manera espectacular en la fvea, una región altamente especializa­ da de la retina central que mide cerca de 1,2 milímetros de diámetro (fig. 1011 ). En la fvea la densidad de los conos aumenta casi 200 veces, y alcanza, en su centro, la densidad máxima de empaquetamiento de receptores en cual­ quier otro sitio de la retina. Esta densidad elevada se logra al disminuir el diá­ metro de los segmentos externos de los conos, de modo que los conos de la fóvea se asemejen a los bastones en su aspecto. El aumento de densidad de los conos en la fvea se acompaña de una disminución brusca de la densidad de los bastones. De hecho, los 300 μm centrales de la fvea, denominados la fo­ véola, están totalmente libres de bastones. \\nLa densidad en extremo elevada de receptores de conos en la fvea, y la relación uno a uno con las células bipolares y las células ganglionares retinia­ nas (véase antes), proporciona a este componente del sistema de los conos la capacidad de mediar una gran agudeza visual. A medida que disminuye la densidad de conos con la excentricidad y aumenta el grado de convergencia hacia las células ganglionares de la retina, se reduce mucho la agudeza. Ésta disminuye en un 75% a sólo 6° por fuera de la línea de la visión, lo que se puede apreciar con facilidad si se intenta leer las palabras de cualquier línea de esta página que se encuentren alejadas de las palabras que están en la lí­ nea de visión. La restricción de la visión de máxima agudeza a una región tan pequeña de la retina es la razón principal por la cual los seres humanos pasan tanto tiempo moviendo sus ojos (y sus cabezas) -para dirigir en efecto las f­ veas de ambos ojos hacia los objetos de interés- (véase cap. 19). También es la razón por la cual los trastornos que afectan el funcionamiento de la fvea tienen efectos tan devastadores sobre la visión (véase recuadro C). Por el con­ trario, la exclusión de los bastones de la fvea y su presencia en alta densidad lejos de la fvea, explican por qué el umbral para detectar un estímulo lumi­ noso es mucho menor fuera de la región de visión central. Es más fácil ob­ servar un objeto con luz tenue (como una estrella débil) mirando lejos de ella, así la luz de una estrella estimula la región de la retina más rica en bastones (véase fig. 10-10). \\nOtro rasgo anatómico de la fvea (término que literalmente significa \\&quot;ho­ yo\\&quot;) que contribuye a la gran agudeza del sistema de conos es que las capas de cuerpos celulares y las prolongaciones que subyacen a los fotorreceptores en otras áreas de la retina están desplazados de la fvea y, en especial, de la fo­ véola (véase fig. 10-11). En consecuencia, los fotones sufren una dispersión mínima antes de estimular a los fotorreceptores. Por último, los vasos sanguí­ neos retinianos, otra fuente potencial de distorsión óptica interpuesta en el tra­ yecto de la luz hacia los receptores, también están apartados de la fovéola. Por tanto, la oxigenación y el mantenimiento metabólico de esta región central de la fvea dependen de la coroides y el epitelio pigmentario subyacentes.&quot;,536872551]],[&quot;^1@&quot;,[1821,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1821,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1821,&quot;^K&quot;,1820,536872551]],[&quot;^1@&quot;,[1821,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1821,&quot;^13&quot;,1820,536872551]],[&quot;^1@&quot;,[1821,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1821,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1821,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1821,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1821,&quot;^?&quot;,&quot;~ua082ee26-a513-4e3a-b3a5-cebfd8fe6e79&quot;,536872551]],[&quot;^1@&quot;,[1822,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.47.24.png](../assets/Screenshot_2022-03-25_at_12.47.24_1648208846527_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1822,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1822,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1822,&quot;^K&quot;,1821,536872551]],[&quot;^1@&quot;,[1822,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1822,&quot;^13&quot;,1820,536872551]],[&quot;^1@&quot;,[1822,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1822,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1822,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1822,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1822,&quot;^?&quot;,&quot;~u54117389-c0ed-4891-82fc-df221c89f867&quot;,536872551]],[&quot;^1@&quot;,[1823,&quot;^[&quot;,&quot;Distribución de los bas­ tones y los conos en la retina humana. \\nEn el gráfico se ilustra que los conos es­ tán presentes en baja densidad en toda la retina, con un pico agudo en el centro de la fvea. Por el contrario, los basto­ nes están presentes en alta densidad en la mayor parte de la retina, con una de­ clinación brusca en la fvea. Los cua­ dros superiores muestran el aspecto frontal de los cortes a través de los seg­ mentos externos de los fotorreceptores en diferentes excentricidades. El aumen­ to de densidad de los conos en la fvea se acompaña por una reducción notable del diámetro de sus segmentos externos.&quot;,536872551]],[&quot;^1@&quot;,[1823,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1823,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1823,&quot;^K&quot;,1822,536872551]],[&quot;^1@&quot;,[1823,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1823,&quot;^13&quot;,1822,536872551]],[&quot;^1@&quot;,[1823,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1823,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1823,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1823,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1823,&quot;^?&quot;,&quot;~udbc9a0ce-6af6-4b5b-bcba-bde4ec114b48&quot;,536872551]],[&quot;^1@&quot;,[1824,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.47.45.png](../assets/Screenshot_2022-03-25_at_12.47.45_1648208867180_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1824,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1824,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1824,&quot;^K&quot;,1822,536872551]],[&quot;^1@&quot;,[1824,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1824,&quot;^13&quot;,1820,536872551]],[&quot;^1@&quot;,[1824,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1824,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1824,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1824,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1824,&quot;^?&quot;,&quot;~u11ee982a-60bf-400f-bb37-54ff07c37bb0&quot;,536872551]],[&quot;^1@&quot;,[1825,&quot;^[&quot;,&quot;Diagrama de un corte transversal a través de la fvea humana. \\nLas capas celulares y los vasos sanguíneos suprayacentes están desplazados, de modo que los rayos de luz están sometidos a un grado mínimo de disper­ sión antes de que golpeen los segmentos externos de los conos en el centro de la fóvea, denominado fovéola.&quot;,536872551]],[&quot;^1@&quot;,[1825,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1825,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1825,&quot;^K&quot;,1824,536872551]],[&quot;^1@&quot;,[1825,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1825,&quot;^13&quot;,1824,536872551]],[&quot;^1@&quot;,[1825,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1825,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1825,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1825,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1825,&quot;^?&quot;,&quot;~ue04cb9ad-ce5f-4217-962a-0ad61b517145&quot;,536872551]],[&quot;^1@&quot;,[1826,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1826,&quot;^[&quot;,&quot;## Los conos y la visión de los colores&quot;,536872610]],[&quot;^1@&quot;,[1826,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1826,&quot;^14&quot;,2,536872610]],[&quot;^1@&quot;,[1826,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1826,&quot;^K&quot;,1820,536872551]],[&quot;^1@&quot;,[1826,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1826,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1826,&quot;^12&quot;,1779,536872610]],[&quot;^1@&quot;,[1826,&quot;^D&quot;,[&quot;^ &quot;],536872610]],[&quot;^1@&quot;,[1826,&quot;^1K&quot;,2,536872610]],[&quot;^1@&quot;,[1826,&quot;^15&quot;,&quot;^1L&quot;,536872610]],[&quot;^1@&quot;,[1826,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1826,&quot;^?&quot;,&quot;~u0ababd65-6b03-4e06-abd3-d3f545ab4fab&quot;,536872551]],[&quot;^1@&quot;,[1827,&quot;^[&quot;,&quot;Una propiedad especial del sistema de los conos es la visión de los colores. \\nLa percepción del color permite que los seres humanos (y muchos otros anima­ les) discriminen los objetos sobre la base de la distribución de las longitudes de onda de la luz que reflejan. Aunque las diferencias en luminancia (esto es, in­ tensidad luminosa global) a menudo son suficientes para distinguir los objetos, el color agrega otra dimensión perceptual en especial útil cuando las diferen­ cias en la luminancia son sutiles o inexistentes. El color evidentemente nos brinda una forma muy diferente de percibir y describir el mundo en que vivi­ mos. \\nAl contrario de los bastones, que contienen un solo fotopigmento, hay tres tipos de conos que difieren en el fotopigmento que contienen. Cada uno de estos fotopigmentos tiene una sensibilidad diferente a la luz de diversas lon­ gitudes de onda, y por esta razón se denominan \\&quot;azul\\&quot;, \\&quot;verde\\&quot; y \\&quot;rojo\\&quot; o, más apropiadamente, conos de longitud de onda corta (S), intermedia (M) y larga (L), términos que describen más o menos sus sensibilidad espectral (fig. \\n10-12). Esta nomenclatura implica que los conos individuales proporcionan información del color para la longitud de onda de la luz que los excita mejor. \\nDe hecho, los conos individuales, al igual que los bastones, son ciegos por completo para los colores, ya que su respuesta es simplemente un reflejo de la cantidad de fotones que capturan, más allá de la longitud de onda del fo­ tón (o, de manera más apropiada, de su energía vibratoria). Por lo tanto, es imposible determinar si el cambio en el potencial de membrana de un cono particular surgió por la exposición a muchos fotones en longitudes de onda a las que el receptor es relativamente insensible, o menos fotones en longitudes de onda a las que es más sensible. Esta ambigüedad sólo se puede resolver al comparar la actividad de diferentes clases de conos. Sobre la base de las res­ puestas de las células ganglionares individuales y las células con niveles más altos en la vía visual (véase cap. 11), comparaciones de este tipo están clara­ mente involucradas en el modo en que el sistema visual extrae la información del color de los estímulos espectrales. A pesar de estas nociones, el conoci­ miento completo de los mecanismos neurales que subyacen a la percepción del color ha sido difcil de lograr (recuadro D). \\nGran parte de la información adicional sobre la visión de los colores provi­ no de estudios de individuos con capacidad anormal para detectar los colores. \\nLa deficiencia en la visión de los colores es el resultado de una falla heredita­ ria para formar uno o más de los pigmentos de los conos, o de una alteración en los espectros de absorción de los pigmentos de los conos, (o, pocas veces, de lesiones en las estaciones centrales que procesan la información de los co­ lores; véase cap. 11). En condiciones normales, la mayoría de las personas puede hacer corresponder cualquier color en un estímulo de prueba ajustan­ do la intensidad de tres fuentes de luz superpuestas que generan longitudes de onda larga, intermedia y corta. La necesidad de sólo tres fuentes para que correspondan (casi) a todos los colores percibidos es una confirmación deter­ minante de que nuestro sentido del color se basa en los niveles relativos de actividad en tres conjuntos de conos con diferentes espectros de absorción. A comienzos del siglo XIX, Thomas Young reconoció por primera vez que la vi­ sión de los colores es tricromática (por lo tanto, las personas que tienen una visión normal de los colores se denominan tricromáticos). Sin embargo, en alrededor del 5-6% de la población masculina de los Estados Unidos, y un porcentaje mucho menor de la población femenina, la visión de colores es más limitada. Sólo se necesitan dos anchos de bandas de luz para correspon­ der todos los colores que estos individuos pueden percibir; la tercera catego­ ría de color simplemente no se ve. Esta dicromacia, o \\&quot;ceguera para los co­ lores\\&quot; se hereda como una característica recesiva, ligada al sexo y existe en dos formas: protanopía, en la que se pueden lograr todas las corresponden­ cias de colores utilizando sólo luz verde y azul, y deuteranopía, en la que es factible lograr todas las correspondencias de colores sólo por medio de las longitudes de onda del azul y el rojo. En otro tipo importante de deficiencias para la visión de los colores se necesitan las tres longitudes de onda de la luz (esto es, longitudes de onda corta, intermedia y larga) para efectuar todas las correspondencias posibles de colores, pero éstas se hacen utilizando valores significativamente diferentes de los empleados por la mayoría de los indivi­ duos. Algunos de estos tricromáticos anómalos necesitan más rojo del nor­ mal para corresponder otros colores (tricromáticos protanómalos); otros pre­ cisan más verde del normal (tricromáticos deuteranómicos). \\nJeremy Nathans y col. proporcionaron un conocimiento más profundo de la base para esas deficiencias en la visión de los colores al identificar y secuen­ ciar los genes que codifican los tres pigmentos de los conos humanos (fig. 1013). Los genes que codifican los pigmentos rojo y verde muestran un grado elevado de homología de secuencia y se ubican adyacentes entre sí sobre el cromosoma X, lo que explica así la prevalencia de la ceguera de colores en los hombres. Por el contrario, el gen para el pigmento sensible al azul se encuen­ tra sobre el cromosoma 7 y es muy diferente en su secuencia de aminoácidos. \\nEsto sugiere que los genes de los pigmentos rojo y verde se desarrollaron re­ cientemente, tal vez como resultado de la duplicación de un gen ancestral úni­ co; también explica por qué la mayoría de las anomalías de la visión de los co­ lores involucra los pigmentos de los conos para el rojo y el verde. \\nLos dicromáticos humanos carecen de uno de los tres pigmentos de los co­ nos, porque el gen correspondiente falta o porque hay un híbrido de los ge­ nes de los pigmentos rojo y verde (véase fig. 10-13). Por ejemplo, algunos di­ cromáticos carecen del gen para el pigmento verde, mientras que otros tienen un gen híbrido que se considera que produce un pigmento similar al rojo en los conos \\&quot;verdes\\&quot;. Los tricromáticos anómalos también poseen genes híbri­ dos, pero éstos elaboran pigmentos cuyas propiedades espectrales se ubican entre las de los pigmentos rojo y verde. Por lo tanto, si bien la mayoría de los tricromáticos anómalos tiene dos conjuntos distintos de conos de longitud de onda intermedia y larga, hay una superposición mayor en sus espectros de ab­ sorción que en los tricromáticos normales, y por lo tanto menos de una dife­ rencia en cómo responden los dos conjuntos de conos a una longitud de on­ da dada (con anomalías resultantes en la percepción de colores). &quot;,536872551]],[&quot;^1@&quot;,[1827,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1827,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1827,&quot;^K&quot;,1826,536872551]],[&quot;^1@&quot;,[1827,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1827,&quot;^13&quot;,1826,536872551]],[&quot;^1@&quot;,[1827,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1827,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1827,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1827,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1827,&quot;^?&quot;,&quot;~u0b7e1748-f1c0-40f5-80c8-cde30e2bc3ec&quot;,536872551]],[&quot;^1@&quot;,[1828,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.49.36.png](../assets/Screenshot_2022-03-25_at_12.49.36_1648208978617_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1828,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1828,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1828,&quot;^K&quot;,1827,536872551]],[&quot;^1@&quot;,[1828,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1828,&quot;^13&quot;,1826,536872551]],[&quot;^1@&quot;,[1828,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1828,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1828,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1828,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1828,&quot;^?&quot;,&quot;~u636503a2-d508-4a1e-895d-10f4fafc9e74&quot;,536872551]],[&quot;^1@&quot;,[1829,&quot;^[&quot;,&quot;Visión de los colores. \\nEspectros de absorción de la luz de los cuatro fotopigmentos en la retina hu­ mana normal. (Recuérdese que la luz se define como la radiación electromagné­ tica que tiene longitudes de onda de en­ tre -400 y 700 nm). Las curvas sólidas indican los tres tipos de opsinas de los conos; la curva rayada muestra la ro­ dopsina de los bastones para su compa­ ración. La absorbancia se define como el valor logarítmico de la intensidad de la luz incidente dividido por la intensi­ dad de la luz transmitida. &quot;,536872551]],[&quot;^1@&quot;,[1829,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1829,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1829,&quot;^K&quot;,1828,536872551]],[&quot;^1@&quot;,[1829,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1829,&quot;^13&quot;,1828,536872551]],[&quot;^1@&quot;,[1829,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1829,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1829,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1829,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1829,&quot;^?&quot;,&quot;~ud5184eb6-31a4-4124-b462-e3af8672d1f0&quot;,536872551]],[&quot;^1@&quot;,[1830,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.49.58.png](../assets/Screenshot_2022-03-25_at_12.49.58_1648209000513_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1830,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1830,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1830,&quot;^K&quot;,1828,536872551]],[&quot;^1@&quot;,[1830,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1830,&quot;^13&quot;,1826,536872551]],[&quot;^1@&quot;,[1830,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1830,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1830,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1830,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1830,&quot;^?&quot;,&quot;~u8b22b6d8-29b8-4bc1-b69b-08cb383cd6e3&quot;,536872551]],[&quot;^1@&quot;,[1831,&quot;^[&quot;,&quot;Muchas deficiencias de la visión de los colores son resultado de alteraciones genéticas en los pigmentos de los conos para el rojo o el verde de­ bidas al entrecruzamiento de cromoso­ mas durante la meiosis. Esta recombi­ nación puede conducir a la pérdida de un gen, la duplicación de un gen o la formación de un híbrido con caracterís­ ticas distintas de las de los genes nor­ males. &quot;,536872551]],[&quot;^1@&quot;,[1831,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1831,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1831,&quot;^K&quot;,1830,536872551]],[&quot;^1@&quot;,[1831,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1831,&quot;^13&quot;,1830,536872551]],[&quot;^1@&quot;,[1831,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1831,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1831,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1831,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1831,&quot;^?&quot;,&quot;~u8dbe79f2-3890-4e0d-873b-8a8d9270afea&quot;,536872551]],[&quot;^1@&quot;,[1832,&quot;^S&quot;,true,536872551]],[&quot;^1@&quot;,[1832,&quot;^[&quot;,&quot;## La importancia del contexto en la percepción del color&quot;,536872613]],[&quot;^1@&quot;,[1832,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1832,&quot;^14&quot;,2,536872613]],[&quot;^1@&quot;,[1832,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1832,&quot;^K&quot;,1826,536872551]],[&quot;^1@&quot;,[1832,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1832,&quot;^13&quot;,1779,536872551]],[&quot;^1@&quot;,[1832,&quot;^12&quot;,1779,536872613]],[&quot;^1@&quot;,[1832,&quot;^D&quot;,[&quot;^ &quot;],536872613]],[&quot;^1@&quot;,[1832,&quot;^1K&quot;,2,536872613]],[&quot;^1@&quot;,[1832,&quot;^15&quot;,&quot;^1L&quot;,536872613]],[&quot;^1@&quot;,[1832,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1832,&quot;^?&quot;,&quot;~u75fb7847-8e1f-46f5-8913-7a87c50418f2&quot;,536872551]],[&quot;^1@&quot;,[1833,&quot;^[&quot;,&quot;La visión de los colores lógicamente exige comparar de alguna forma las res­ puestas retinianas a diferentes longitudes de onda. Por lo tanto, el descubrimiento de los tres tipos de conos humanos y sus diferentes espectros de absorción se con­ sidera correctamente la base de la vi­ sión de color humana. No obstante, to­ davía no está claro de qué modo estos tipos de conos humanos y las neuronas de orden superior con las que hacen contacto (véase cap. 11) producen las sensaciones de color. En efecto, esta cuestión ha sido discutida por algunos de los investigadores más destacados (Hering, Helmholtz, Maxwell, Schroe­ dinger y Mach, para nombrar sólo algu­ nos) desde que Thomas Young propuso por primera vez que los seres humanos deben tener tres \\&quot;partículas\\&quot; receptivas diferentes, esto es, tres tipos de conos. \\nUn problema fundamental fue que, aunque las actividades relativas de los tres tipos de conos pueden explicar más o menos los colores percibidos en los experimentos de correspondencia de color realizados en el laboratorio, la percepción de los colores está fuerte­ mente influida por el contexto. Por ejemplo, un parche que retorna el mis­ mo espectro exacto de longitudes de onda al ojo puede parecer muy diferen­ te en función de lo que lo rodea, fenó­ meno llamado contraste de color (fig. \\nA). Además, los parches de prueba que retornan diferentes espectros al ojo pue­ den parecer del mismo color, efecto lla­ mado constancia de color (fig. B). Aun­ que estos fenómenos se conocían bien en el siglo XIX, no se les adjudicó un papel central en la teoría de la visión de los colores hasta el trabajo de Edwin Land en la década de 1950. En su fa­ m6sa demostración, Land (que entre otros logros fundó la compañía Pola­ roid y adquirió una importante fortuna) utilizó una mezcla de papeles colorea­ dos que se denominaron \\&quot;los Mon­ drians de Land\\&quot; debido a su similitud con el trabajo del artista holandés Piet Mondrian. \\nUtilizando un fotómetro telemétrico y tres iluminadores ajustables que ge­ neran una luz de longitud de onda cor­ ta, intermedia y larga, Land mostró que dos parches que en luz blanca parecían de color muy diferente (p. ej., verde y pardo) se seguían viendo de sus colores respectivos aun cuando los tres ilumi­ nadores se ajustaran de modo que la luz que retornaba de las superficies \\&quot;verdes\\&quot; producía exactamente las mis-mas lecturas en los tres telefotómetros que la que había provenido con ante­ rioridad de la superficie \\&quot;parda\\&quot;, una demostración notable de la constancia de color. \\nLos fenómenos de contraste y cons­ tancia del color condujeron a un debate encendido sobre el modo en que se ·ge­ neran las sensaciones de color que ya lleva varias décadas. Para Land, la res­ puesta reside en una serie de ecuacio­ nes raciométricas que podrían integrar los retornos espectrales de diferentes regiones en la totalidad de la escena. \\nSin embargo, se reconoció incluso an­ tes de la muerte de Land en 1991 que su teoría denominada retinex no fun­ cionaba en todas las circunstancias y que en cualquier caso era una descrip­ ción más que una explicación. Una al­ ternativa de estos aspectos contextuales de la visión de los colores es que el co­ lor, como el brillo, se genera empíricamente según el significado típico de los estímulos espectrales en la experiencia pasada (véase recuadro E). &quot;,536872551]],[&quot;^1@&quot;,[1833,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1833,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1833,&quot;^K&quot;,1832,536872551]],[&quot;^1@&quot;,[1833,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1833,&quot;^13&quot;,1832,536872551]],[&quot;^1@&quot;,[1833,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1833,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1833,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1833,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1833,&quot;^?&quot;,&quot;~u80581003-bd59-4540-a108-14827acc4ea6&quot;,536872551]],[&quot;^1@&quot;,[1834,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 12.51.10.png](../assets/Screenshot_2022-03-25_at_12.51.10_1648209072747_0.png)&quot;,536872551]],[&quot;^1@&quot;,[1834,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1834,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1834,&quot;^K&quot;,1833,536872551]],[&quot;^1@&quot;,[1834,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1834,&quot;^13&quot;,1832,536872551]],[&quot;^1@&quot;,[1834,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1834,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1834,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1834,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1834,&quot;^?&quot;,&quot;~u21bb2e00-64d2-434d-881d-35f143bef179&quot;,536872551]],[&quot;^1@&quot;,[1835,&quot;^[&quot;,&quot;Génesis de los efectos de contraste y constancia exactamente por el mismo contexto. En los dos pane­ les se demuestran los efectos sobre el color aparente cuando dos superficies diana de reflexividad simi­ lar (A) o dos superficies diana de reflexividad diferente (B) se presentan en el mismo contexto en el que toda la información provista es consistente con la iluminación que difiere sólo en intensidad. En los recuadros inferiores se muestran los aspectos de las superficies diana relevantes en un contexto neu­ tro. (Tomado de Purves y Lotto, 2003.) &quot;,536872551]],[&quot;^1@&quot;,[1835,&quot;^X&quot;,&quot;^1D&quot;,536872551]],[&quot;^1@&quot;,[1835,&quot;^E&quot;,false,536872551]],[&quot;^1@&quot;,[1835,&quot;^K&quot;,1834,536872551]],[&quot;^1@&quot;,[1835,&quot;^17&quot;,1779,536872551]],[&quot;^1@&quot;,[1835,&quot;^13&quot;,1834,536872551]],[&quot;^1@&quot;,[1835,&quot;^12&quot;,77,536872551]],[&quot;^1@&quot;,[1835,&quot;^12&quot;,1779,536872551]],[&quot;^1@&quot;,[1835,&quot;^D&quot;,[&quot;^ &quot;],536872551]],[&quot;^1@&quot;,[1835,&quot;^1I&quot;,true,536872551]],[&quot;^1@&quot;,[1835,&quot;^?
